<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPC Logger (No API Key, Real Product Images, Mobile, Dark Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #111827;
      --bg2: #1e293b;
      --surface: #232c3a;
      --surface2: #293041;
      --text: #f4f4f9;
      --text2: #b6c3e2;
      --border: #23304a;
      --danger: #ff6161;
      --success: #22c55e;
      --entry-card-padding: 14px 11px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 19px 0 6px 0;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .theme-switch {
      position: fixed;
      top: 17px; right: 16px;
      z-index: 10;
      background: var(--surface2);
      border: none;
      color: var(--text2);
      border-radius: 14px;
      font-weight: 600;
      padding: 8px 13px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.17);
      font-size: 1.03em;
      transition: background .2s,color .2s;
    }
    .theme-switch:hover { background: var(--primary); color: #fff; }
    .mode-switch {
      margin-bottom: 15px;
      margin-top: 5px;
      display: flex;
      gap: 8px;
    }
    .mode-btn {
      background: var(--surface);
      color: var(--text2);
      border: none;
      padding: 8px 14px;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      transition: background .16s,color .16s;
      font-size: 1em;
    }
    .mode-btn.active {
      background: var(--primary);
      color: #fff;
    }
    .input-area {
      background: var(--surface2);
      border-radius: 13px;
      padding: 19px 14px 14px 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
      margin-bottom: 20px;
      width: 97vw;
      max-width: 415px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-row {
      display: flex;
      gap: 12px;
      width: 100%;
    }
    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 11px;
      border: 1.3px solid var(--border);
      border-radius: 7px;
      background: var(--bg2);
      color: var(--text);
      font-size: 1.05rem;
      outline: none;
      transition: border-color .2s;
    }
    input:focus { border-color: var(--primary); }
    .submit-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 11px 0;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      width: 44px;
      min-width: 44px;
      font-size: 1.2em;
      margin-left: 0;
      margin-right: 0;
      transition: background .19s;
    }
    .log-list {
      width: 98vw;
      max-width: 430px;
      list-style: none;
      padding: 0;
      margin: 0 auto 37px auto;
    }
    .log-entry {
      background: var(--surface2);
      margin-bottom: 13px;
      padding: var(--entry-card-padding);
      border-radius: 13px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 13px;
      position: relative;
    }
    .entry-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
      flex: 1;
      min-width: 0;
    }
    .barcode-canvas {
      height: 52px;
      width: 128px;
      display: block;
      background: var(--bg2);
      border-radius: 6px;
      margin-bottom: 0;
      margin-top: 2px;
    }
    .entry-upc {
      color: var(--text2);
      font-size: 1.03rem;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 1px;
    }
    .entry-price {
      color: var(--success);
      font-size: 1.13rem;
      font-weight: 600;
    }
    .entry-desc {
      color: #c9c9ea;
      font-size: 0.99rem;
      word-break: break-word;
    }
    .product-img {
      width: 64px; height: 64px;
      object-fit: contain;
      border-radius: 8px;
      background: #23283d;
      margin-right: 8px;
      flex-shrink: 0;
      border: 1px solid #23304a;
    }
    @media (max-width: 540px) {
      .input-area, .log-list { max-width: 99vw; }
      .product-img { width: 48px; height: 48px; }
      .barcode-canvas { width: 78px; height: 38px; }
    }
    body.light {
      --primary: #2563eb;
      --bg: #f7f9fb;
      --bg2: #f2f6fa;
      --surface: #fff;
      --surface2: #f8fafc;
      --text: #202d42;
      --text2: #3b4460;
      --border: #e2e6ef;
      --danger: #ff4242;
      --success: #16a34a;
      --entry-card-padding: 14px 11px;
    }
  </style>
</head>
<body>
  <button class="theme-switch" id="themeSwitchBtn">ðŸŒ™ Dark</button>
  <header>UPC Logger</header>
  <div class="mode-switch">
    <button class="mode-btn active" onclick="setMode('price')">UPC + Price</button>
    <button class="mode-btn" onclick="setMode('log')">UPC Log Only</button>
    <button class="mode-btn" onclick="setMode('desc')">UPC + Price + Desc</button>
  </div>
  <div class="input-area" id="inputArea">
    <div class="input-row">
      <input type="text" id="upcInput" placeholder="Scan or enter UPC" pattern="[0-9]*" inputmode="numeric" autocomplete="off">
      <button class="submit-btn" onclick="startZXingScan()" title="Scan barcode with camera">ðŸ“·</button>
    </div>
    <div class="input-row" id="priceRow">
      <input type="number" id="priceInput" placeholder="Enter price ($)" min="0" step="0.01" autocomplete="off">
    </div>
    <div class="input-row" id="descRow" style="display:none">
      <input type="text" id="descInput" placeholder="Description (optional)" maxlength="64" autocomplete="off">
    </div>
    <button class="submit-btn" style="width:100%;margin-top:5px;font-size:1.04em;" onclick="addEntry()">Add Entry</button>
  </div>
  <ul class="log-list" id="logList"></ul>
  <!-- JsBarcode for barcode display -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- ZXing-js for fast/robust camera scanning (ESM import) -->
  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.5.10/+esm";
    window.startZXingScan = async function() {
      const codeReader = new BrowserMultiFormatReader();
      const previewElem = document.createElement("video");
      previewElem.style = "width: 97vw; max-width: 420px; border-radius: 10px; margin-bottom:8px;";
      const overlay = document.createElement('div');
      overlay.style = 'position:fixed;z-index:99;inset:0;background:rgba(10,15,20,0.97);display:flex;flex-direction:column;justify-content:center;align-items:center;';
      overlay.innerHTML = `<div style="color:#fff;margin-bottom:12px;font-size:1.2em;">Scan barcode<br><button id="closeScan" style="margin-top:16px;background:#fff;color:#232c3a;border:none;padding:7px 16px;border-radius:7px;font-weight:600;cursor:pointer;">Cancel</button></div>`;
      overlay.appendChild(previewElem);
      document.body.appendChild(overlay);
      document.getElementById('closeScan').onclick = () => {
        codeReader.reset();
        overlay.remove();
      };
      try {
        const result = await codeReader.decodeOnceFromVideoDevice(undefined, previewElem);
        document.getElementById('upcInput').value = result.text;
        codeReader.reset();
        overlay.remove();
      } catch(e) {
        codeReader.reset();
        overlay.remove();
      }
    };
  </script>
  <script>
    // === THEME SWITCHER (Remembers last theme) ===
    const themeBtn = document.getElementById('themeSwitchBtn');
    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem('upcTheme', theme);
      themeBtn.textContent = theme === 'light' ? 'ðŸŒ™ Dark' : 'â˜€ï¸ Light';
    }
    themeBtn.onclick = () => setTheme(document.body.className === 'dark' ? 'light' : 'dark');
    (() => {
      const saved = localStorage.getItem('upcTheme');
      setTheme(saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));
    })();

    // === MODE SWITCH LOGIC ===
    let mode = 'price';
    let log = [];

    function setMode(newMode) {
      mode = newMode;
      document.querySelectorAll('.mode-btn').forEach((btn, i) => {
        btn.classList.toggle('active', ['price','log','desc'][i] === mode);
      });
      document.getElementById('priceRow').style.display = (mode !== 'log') ? 'flex' : 'none';
      document.getElementById('descRow').style.display = (mode === 'desc') ? 'flex' : 'none';
      renderLog();
    }

    // === UPC IMAGE LOOKUP (public endpoints, no API key, fallback if 404) ===
    async function fetchProductImage(upc) {
      // Try UPCitemdb image first
      let img1 = `https://images.upcitemdb.com/upc/${upc}.jpg`;
      let img2 = `https://images.barcodelookup.com/${upc}.jpg`;

      async function testImg(url) {
        return new Promise(resolve => {
          const img = new window.Image();
          img.onload = () => resolve(url);
          img.onerror = () => resolve(null);
          img.src = url + '?r=' + Math.random(); // avoid cache
        });
      }

      let foundImg = await testImg(img1);
      if (!foundImg) foundImg = await testImg(img2);
      if (!foundImg) {
        // Fallback pattern
        foundImg = `https://source.unsplash.com/collection/2131631/80x80?sig=${upc}`;
      }
      return foundImg;
    }

    async function addEntry() {
      const upc = document.getElementById('upcInput').value.trim();
      const price = document.getElementById('priceInput').value;
      const desc = document.getElementById('descInput').value.trim();
      if (!upc) return alert('Scan or enter a UPC.');
      if (mode === 'price' && !price) return alert('Enter price.');
      let imageUrl = await fetchProductImage(upc);
      log.unshift({ upc, price, desc, imageUrl });
      document.getElementById('upcInput').value = '';
      document.getElementById('priceInput').value = '';
      document.getElementById('descInput').value = '';
      renderLog();
    }

    function renderLog() {
      const list = document.getElementById('logList');
      list.innerHTML = '';
      for (const entry of log) {
        const li = document.createElement('li');
        li.className = 'log-entry';
        if (entry.imageUrl) {
          const img = document.createElement('img');
          img.src = entry.imageUrl;
          img.className = 'product-img';
          img.alt = 'product image';
          li.appendChild(img);
        }
        const details = document.createElement('div');
        details.className = 'entry-details';
        // Barcode rendering
        const svg = document.createElement('svg');
        svg.className = 'barcode-canvas';
        try {
          JsBarcode(svg, entry.upc, { format: "upc", lineColor: "#ddd", width: 2, height: 40, displayValue: false });
        } catch(e) {
          // fallback for short UPC/EAN
          JsBarcode(svg, entry.upc, { format: "CODE128", lineColor: "#ddd", width: 2, height: 40, displayValue: false });
        }
        details.appendChild(svg);
        // Digits
        const upcSpan = document.createElement('span');
        upcSpan.className = 'entry-upc';
        upcSpan.textContent = entry.upc;
        details.appendChild(upcSpan);

        if (mode !== 'log') {
          const price = document.createElement('span');
          price.className = 'entry-price';
          price.textContent = '$' + (parseFloat(entry.price).toFixed(2) || '0.00');
          details.appendChild(price);
        }
        if (mode === 'desc' && entry.desc) {
          const desc = document.createElement('span');
          desc.className = 'entry-desc';
          desc.textContent = entry.desc;
          details.appendChild(desc);
        }
        li.appendChild(details);
        list.appendChild(li);
      }
    }
    renderLog();
  </script>
</body>
</html>
