<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ring Toss Lite</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fcebb3; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, ring, bottle, ringVelocity = null, gravity = -0.002;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambient);

      // Ground plane
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10),
        new THREE.MeshStandardMaterial({ color: 0xf8d8a8 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Bottle (low-poly)
      const bottleGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 8);
      const bottleMaterial = new THREE.MeshStandardMaterial({ color: 0x77c9d4 });
      bottle = new THREE.Mesh(bottleGeometry, bottleMaterial);
      bottle.position.set(0, 0.5, -2);
      scene.add(bottle);

      // Ring (low-poly torus)
      const ringGeometry = new THREE.TorusGeometry(0.3, 0.05, 8, 16);
      const ringMaterial = new THREE.MeshStandardMaterial({ color: 0xff6f61 });
      ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = Math.PI / 2;
      resetRing();
      scene.add(ring);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Toss on click or tap
      window.addEventListener('click', () => {
        if (!ringVelocity) {
          ringVelocity = new THREE.Vector3(0, 0.05, -0.12); // adjust as needed
        }
      });
    }

    function resetRing() {
      ring.position.set(0, 1.5, 2);
      ringVelocity = null;
    }

    function animate() {
      requestAnimationFrame(animate);

      if (ringVelocity) {
        ring.position.add(ringVelocity);
        ringVelocity.y += gravity;
        ring.rotation.z += 0.05;

        // Reset if it falls below the floor
        if (ring.position.y < 0) {
          resetRing();
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
