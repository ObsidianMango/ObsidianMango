<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paper Plane Game</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: #aee; }
    #msg {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 12px 20px;
      font-size: 1.5em;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
<div id="msg">You Win!</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,10,7);
scene.add(light);

// Airplane
const plane = new THREE.Group();
const body = new THREE.Mesh(new THREE.ConeGeometry(0.1, 1.2, 8), new THREE.MeshStandardMaterial({color:0xffffff}));
body.rotation.x = Math.PI / 2;
const wing = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.01, 0.3), new THREE.MeshStandardMaterial({color:0xffffff}));
wing.position.y = -0.2;
plane.add(body);
plane.add(wing);
plane.position.set(0,1,0);
scene.add(plane);

// Camera
camera.position.set(0, 1.5, 5);
camera.lookAt(plane.position);

// Rings
const ringMat = new THREE.MeshStandardMaterial({color:0xffcc00, transparent:true});
const ringGeo = new THREE.TorusGeometry(0.8, 0.05, 16, 100);
const rings = [
  {pos: [0, 1.2, -5], hit: false},
  {pos: [-1.5, 1.5, -10], hit: false},
  {pos: [1.5, 1.8, -15], hit: false}
].map(data => {
  const mesh = new THREE.Mesh(ringGeo, ringMat.clone());
  mesh.position.set(...data.pos);
  scene.add(mesh);
  return {...data, mesh};
});

// Flight vars
let velocity = new THREE.Vector3(), flying = false, startX = 0, startY = 0, dragging = false;

// Mouse controls
addEventListener('mousedown', e => { dragging = true; startX = e.clientX; startY = e.clientY; });
addEventListener('mouseup', e => {
  if (!dragging) return;
  const dx = e.clientX - startX, dy = e.clientY - startY;
  velocity.set(dx * 0.002, -dy * 0.002 + 0.05, -0.1);
  flying = true; dragging = false;
});

// Touch
addEventListener('touchstart', e => { dragging = true; startX = e.touches[0].clientX; startY = e.touches[0].clientY; }, {passive:true});
addEventListener('touchend', e => {
  if (!dragging) return;
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;
  velocity.set(dx * 0.002, -dy * 0.002 + 0.05, -0.1);
  flying = true; dragging = false;
}, {passive:true});

// Resize
addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

// Animate
function animate() {
  requestAnimationFrame(animate);
  if (flying) {
    velocity.y -= 0.005;
    plane.position.add(velocity);
    plane.rotation.z = velocity.x * 2;
    plane.rotation.x = -velocity.y * 4;
    if (plane.position.y < 0) {
      flying = false;
      velocity.set(0,0,0);
      plane.position.y = 0;
    }
  }

  // Check rings
  let cleared = 0;
  rings.forEach(r => {
    if (!r.hit && plane.position.distanceTo(r.mesh.position) < 0.8) {
      r.hit = true;
      scene.remove(r.mesh);
    }
    if (r.hit) cleared++;
  });

  if (cleared === rings.length) {
    document.getElementById('msg').style.display = 'block';
  }

  camera.lookAt(plane.position);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
