<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane | Command Center</title>
    <style>
        :root {
            --bg-deep: #050505;
            --bg-glass: rgba(20, 20, 25, 0.85);
            --bg-card: #141414;
            --bg-panel: #18181b;
            --primary: #8b5cf6;
            --primary-dim: rgba(139, 92, 246, 0.2);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --safe-top: env(safe-area-inset-top);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            padding-top: var(--safe-top);
            height: calc(70px + var(--safe-top));
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 16px;
            padding-right: 16px;
        }

        .brand { font-weight: 800; font-size: 1.3rem; letter-spacing: -0.5px; display:flex; align-items:center; gap:8px; }
        .brand span { color: var(--primary); }

        .search-wrapper {
            flex: 1; margin: 0 15px; position: relative;
        }
        .header-search {
            width: 100%;
            background: #27272a;
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 10px 15px 10px 40px;
            color: white;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .header-search:focus { border-color: var(--primary); background: #000; outline: none; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .filter-toggle {
            position: relative;
            width: 44px; height: 44px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            border: none;
        }
        .filter-toggle:active { transform: scale(0.95); }

        /* --- GRID --- */
        .main-view {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: calc(80px + var(--safe-top)) 10px 100px 10px;
        }
        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px; max-width: 1400px; margin: 0 auto;
        }
        @media (max-width: 600px) { .card-grid { grid-template-columns: 1fr 1fr; gap: 8px; } }

        .card-item {
            position: relative; aspect-ratio: 2.5/3.5; border-radius: 12px;
            background: var(--bg-card); overflow: hidden; cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card-item:active { transform: scale(0.96); }
        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.4s; }
        .card-img.loaded { opacity: 1; }

        .skeleton { background: #1a1a1a; position: relative; overflow: hidden; }
        .skeleton::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%); animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* --- FILTER SHEET (ROBUST) --- */
        .sheet-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .sheet-overlay.open { opacity: 1; pointer-events: auto; }

        .sheet-panel {
            position: absolute; top: 0; right: 0; bottom: 0; width: 90%; max-width: 400px;
            background: #101012; border-left: 1px solid var(--border);
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column;
            box-shadow: -10px 0 50px rgba(0,0,0,0.5);
        }
        .sheet-overlay.open .sheet-panel { transform: translateX(0); }

        .sheet-header {
            padding: 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sheet-title { font-size: 1.2rem; font-weight: 800; }
        
        .sheet-body { flex: 1; overflow-y: auto; padding: 20px; }

        /* Filter Sections */
        .f-section { margin-bottom: 25px; }
        .f-label {
            color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase;
            font-weight: 700; letter-spacing: 1px; margin-bottom: 12px; display: block;
        }

        /* Color Bar */
        .color-bar { display: flex; gap: 8px; justify-content: space-between; }
        .c-btn {
            width: 40px; height: 40px; border-radius: 8px;
            background: #27272a; border: 1px solid var(--border);
            display: grid; place-items: center; font-weight: 700; cursor: pointer;
            transition: 0.2s;
        }
        .c-btn.active { border-color: white; transform: scale(1.1); color: #000; }
        .c-btn[data-c="w"].active { background: #fff; }
        .c-btn[data-c="u"].active { background: #aae0fa; }
        .c-btn[data-c="b"].active { background: #ccc; }
        .c-btn[data-c="r"].active { background: #ff8a8a; }
        .c-btn[data-c="g"].active { background: #86efac; }
        .c-btn[data-c="c"].active { background: #e2e8f0; }

        /* Grid Toggles (Types/Rarity) */
        .toggle-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .t-btn {
            background: #27272a; border: 1px solid var(--border); color: var(--text-muted);
            padding: 10px; border-radius: 8px; text-align: center; font-size: 0.9rem; font-weight: 600;
            cursor: pointer; transition: 0.2s;
        }
        .t-btn.active {
            background: var(--primary-dim); border-color: var(--primary); color: var(--primary);
        }

        /* Sort Dropdown */
        .sort-select {
            width: 100%; background: #27272a; border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 1rem; outline: none;
        }

        /* Set Selector */
        .set-box {
            height: 200px; overflow-y: auto; background: #000;
            border: 1px solid var(--border); border-radius: 8px;
        }
        .set-row {
            padding: 10px 15px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        .set-row.selected { background: var(--primary-dim); color: var(--primary); }
        .set-row.special { background: #222; font-weight: bold; position: sticky; top: 0; z-index: 2; border-bottom: 1px solid #444; }

        .sheet-footer {
            padding: 20px; border-top: 1px solid var(--border); background: #101012;
        }
        .apply-btn {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 16px; border-radius: 12px; font-weight: 800; font-size: 1rem;
            cursor: pointer; box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
        .apply-btn:active { transform: scale(0.98); }


        /* --- MODAL --- */
        .modal-layer {
            position: fixed; inset: 0; z-index: 200;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal-layer.active { opacity: 1; pointer-events: auto; }
        .modal-body {
            width: 90%; max-width: 380px; text-align: center;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-layer.active .modal-body { transform: scale(1); }
        
        .modal-img { width: 100%; border-radius: 14px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); margin-bottom: 20px; }
        .price-pill {
            display: inline-block; background: #27272a; padding: 8px 20px;
            border-radius: 20px; border: 1px solid #4ade80; color: #4ade80;
            text-decoration: none; font-weight: bold; letter-spacing: 0.5px;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand"><span>‚ú¶</span>Arcane</div>
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" class="header-search" id="headerSearch" placeholder="Search cards..." onkeypress="handleEnter(event)">
        </div>
        <button class="filter-toggle" onclick="toggleSheet()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line>
                <line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line>
                <line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line>
                <line x1="17" y1="16" x2="23" y2="16"></line>
            </svg>
        </button>
    </header>

    <div class="main-view" id="mainScroll">
        <div class="card-grid" id="grid"></div>
        <div id="loader" style="padding:40px; text-align:center; color:#666; opacity:0;">Loading...</div>
    </div>

    <div class="sheet-overlay" id="sheetOverlay" onclick="toggleSheet()">
        <div class="sheet-panel" onclick="event.stopPropagation()">
            <div class="sheet-header">
                <div class="sheet-title">Filters</div>
                <div style="font-size:0.9rem; color:var(--text-muted); cursor:pointer;" onclick="resetFilters()">Reset</div>
            </div>
            
            <div class="sheet-body">
                
                <div class="f-section">
                    <span class="f-label">Sort By</span>
                    <select id="sortSelect" class="sort-select">
                        <option value="usd">Price: High to Low</option>
                        <option value="usd_asc">Price: Low to High</option>
                        <option value="released">Release Date</option>
                        <option value="edhrec">EDH Popularity</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>

                <div class="f-section">
                    <span class="f-label">Colors (Identity)</span>
                    <div class="color-bar">
                        <div class="c-btn" data-c="w" onclick="toggleBtn(this, 'color')">W</div>
                        <div class="c-btn" data-c="u" onclick="toggleBtn(this, 'color')">U</div>
                        <div class="c-btn" data-c="b" onclick="toggleBtn(this, 'color')">B</div>
                        <div class="c-btn" data-c="r" onclick="toggleBtn(this, 'color')">R</div>
                        <div class="c-btn" data-c="g" onclick="toggleBtn(this, 'color')">G</div>
                        <div class="c-btn" data-c="c" onclick="toggleBtn(this, 'color')">C</div>
                    </div>
                </div>

                <div class="f-section">
                    <span class="f-label">Rarity</span>
                    <div class="toggle-grid">
                        <div class="t-btn" data-val="m" onclick="toggleBtn(this, 'rarity')">Mythic</div>
                        <div class="t-btn" data-val="r" onclick="toggleBtn(this, 'rarity')">Rare</div>
                        <div class="t-btn" data-val="u" onclick="toggleBtn(this, 'rarity')">Uncommon</div>
                        <div class="t-btn" data-val="c" onclick="toggleBtn(this, 'rarity')">Common</div>
                    </div>
                </div>

                <div class="f-section">
                    <span class="f-label">Card Type</span>
                    <div class="toggle-grid">
                        <div class="t-btn" data-val="Creature" onclick="toggleBtn(this, 'type')">Creature</div>
                        <div class="t-btn" data-val="Instant" onclick="toggleBtn(this, 'type')">Instant</div>
                        <div class="t-btn" data-val="Sorcery" onclick="toggleBtn(this, 'type')">Sorcery</div>
                        <div class="t-btn" data-val="Artifact" onclick="toggleBtn(this, 'type')">Artifact</div>
                        <div class="t-btn" data-val="Enchantment" onclick="toggleBtn(this, 'type')">Enchantment</div>
                        <div class="t-btn" data-val="Land" onclick="toggleBtn(this, 'type')">Land</div>
                    </div>
                </div>

                <div class="f-section">
                    <span class="f-label">Sets & Decks</span>
                    <input type="text" id="setSearch" placeholder="Find set..." style="width:100%; padding:8px; background:#222; border:1px solid #333; color:white; margin-bottom:5px; border-radius:4px;">
                    <div class="set-box" id="setList">
                        </div>
                </div>

            </div>
            
            <div class="sheet-footer">
                <button class="apply-btn" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
    </div>

    <div class="modal-layer" id="modal" onclick="closeModal()">
        <div class="modal-body" onclick="event.stopPropagation()">
            <img src="" id="modalImg" class="modal-img">
            <div>
                <a href="#" target="_blank" id="modalLink" class="price-pill">View on TCGPlayer</a>
            </div>
            <h3 id="modalTitle" style="margin-top:15px;"></h3>
            <p id="modalType" style="color:var(--text-muted); font-size:0.9rem;"></p>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const state = {
            sets: [],
            selectedSets: new Set(['ALL']),
            colors: new Set(),
            types: new Set(),
            rarities: new Set(),
            page: 1,
            hasMore: true,
            isLoading: false,
            nextUrl: null,
            data: []
        };

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSets();
            fetchCards(true);
            
            // Infinite Scroll
            const el = document.getElementById('mainScroll');
            el.addEventListener('scroll', () => {
                if(el.scrollTop + el.clientHeight >= el.scrollHeight - 300) {
                    if(state.hasMore && !state.isLoading) {
                        state.page++;
                        fetchCards();
                    }
                }
            });
        });

        // --- FILTER UI ---
        function toggleSheet() {
            document.getElementById('sheetOverlay').classList.toggle('open');
        }

        function toggleBtn(el, cat) {
            el.classList.toggle('active');
            const val = el.dataset.c || el.dataset.val;
            
            if(cat === 'color') state.colors.has(val) ? state.colors.delete(val) : state.colors.add(val);
            if(cat === 'type') state.types.has(val) ? state.types.delete(val) : state.types.add(val);
            if(cat === 'rarity') state.rarities.has(val) ? state.rarities.delete(val) : state.rarities.add(val);
        }

        function handleEnter(e) {
            if(e.key === 'Enter') {
                document.getElementById('headerSearch').blur();
                fetchCards(true);
            }
        }

        function applyFilters() {
            toggleSheet();
            fetchCards(true);
        }

        function resetFilters() {
            state.colors.clear();
            state.types.clear();
            state.rarities.clear();
            state.selectedSets.clear();
            state.selectedSets.add('ALL');
            
            document.querySelectorAll('.active').forEach(el => el.classList.remove('active'));
            renderSetList();
            // Optional: Auto apply or wait for button? Let's wait.
        }

        // --- QUERY BUILDER ---
        function buildApiUrl() {
            if(state.page > 1 && state.nextUrl) return state.nextUrl;

            let q = [];

            // 1. Text
            const txt = document.getElementById('headerSearch').value;
            if(txt) q.push(`(${txt})`);

            // 2. Sets
            if(!state.selectedSets.has('ALL') && state.selectedSets.size > 0) {
                const s = Array.from(state.selectedSets).map(x => `set:${x}`).join(' OR ');
                q.push(`(${s})`);
            }

            // 3. Colors
            if(state.colors.size > 0) q.push(`id:${Array.from(state.colors).join('')}`);

            // 4. Types
            if(state.types.size > 0) {
                const t = Array.from(state.types).map(x => `t:${x}`).join(' AND ');
                q.push(`(${t})`);
            }

            // 5. Rarity
            if(state.rarities.size > 0) {
                const r = Array.from(state.rarities).map(x => `r:${x}`).join(' OR ');
                q.push(`(${r})`);
            }

            const sort = document.getElementById('sortSelect').value;
            // Handle Price Ascending (scryfall uses dir=asc)
            let orderParam = `order=${sort}`;
            if(sort === 'usd_asc') orderParam = `order=usd&dir=asc`;

            if(q.length === 0) return `https://api.scryfall.com/cards/search?q=format:standard&${orderParam}`;

            const queryStr = encodeURIComponent(q.join(' AND '));
            return `https://api.scryfall.com/cards/search?q=${queryStr}&${orderParam}`;
        }

        // --- FETCHING ---
        async function fetchCards(reset = false) {
            if(state.isLoading) return;
            state.isLoading = true;
            document.getElementById('loader').style.opacity = 1;

            if(reset) {
                state.data = [];
                state.page = 1;
                state.hasMore = true;
                state.nextUrl = null;
                document.getElementById('grid').innerHTML = '';
                document.getElementById('mainScroll').scrollTop = 0;
                // Add Skeletons
                for(let i=0; i<10; i++) document.getElementById('grid').innerHTML += `<div class="card-item skeleton"></div>`;
            }

            try {
                const url = buildApiUrl();
                const r = await fetch(url);
                const j = await r.json();

                if(reset) document.getElementById('grid').innerHTML = '';

                if(j.code === 'not_found') {
                     document.getElementById('grid').innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#666; margin-top:50px;">No cards found.</div>`;
                     state.hasMore = false;
                } else {
                    const newCards = j.data;
                    state.data = [...state.data, ...newCards];
                    state.hasMore = j.has_more;
                    state.nextUrl = j.next_page;
                    renderCards(newCards, state.data.length - newCards.length);
                }

            } catch(e) { console.error(e); }
            finally {
                state.isLoading = false;
                document.getElementById('loader').style.opacity = 0;
            }
        }

        function renderCards(cards, offset) {
            const grid = document.getElementById('grid');
            const frag = document.createDocumentFragment();

            cards.forEach((c, i) => {
                let img = c.image_uris?.normal;
                if(!img && c.card_faces) img = c.card_faces[0].image_uris?.normal;
                if(!img) return;

                const div = document.createElement('div');
                div.className = 'card-item skeleton';
                div.onclick = () => openModal(offset + i);

                const image = new Image();
                image.src = img;
                image.className = 'card-img';
                image.onload = () => {
                    image.classList.add('loaded');
                    div.classList.remove('skeleton');
                };
                div.appendChild(image);
                frag.appendChild(div);
            });
            grid.appendChild(frag);
        }

        // --- SETS LOGIC ---
        async function loadSets() {
            const cached = localStorage.getItem('mtg_sets_v4');
            if(cached) {
                state.sets = JSON.parse(cached);
            } else {
                const r = await fetch('https://api.scryfall.com/sets');
                const j = await r.json();
                state.sets = j.data.filter(s => ['expansion','core','masters','commander'].includes(s.set_type));
                localStorage.setItem('mtg_sets_v4', JSON.stringify(state.sets));
            }
            renderSetList();
        }

        function renderSetList() {
            const list = document.getElementById('setList');
            const term = document.getElementById('setSearch').value.toLowerCase();
            list.innerHTML = '';

            // Master Toggle
            const master = document.createElement('div');
            const isAll = state.selectedSets.has('ALL');
            master.className = `set-row special ${isAll ? 'selected' : ''}`;
            master.innerHTML = `<div>${isAll ? '‚úî' : '‚óã'}</div><div>Select All Sets</div>`;
            master.onclick = () => {
                state.selectedSets.clear();
                state.selectedSets.add('ALL');
                renderSetList();
            };
            list.appendChild(master);

            state.sets.forEach(s => {
                if(term && !s.name.toLowerCase().includes(term) && !s.code.includes(term)) return;
                
                const div = document.createElement('div');
                const isSel = state.selectedSets.has(s.code);
                div.className = `set-row ${isSel ? 'selected' : ''}`;
                div.innerHTML = `<div>${isSel ? '‚úî' : '‚óã'}</div><div>${s.name}</div>`;
                div.onclick = () => {
                    state.selectedSets.delete('ALL');
                    if(state.selectedSets.has(s.code)) state.selectedSets.delete(s.code);
                    else state.selectedSets.add(s.code);
                    if(state.selectedSets.size === 0) state.selectedSets.add('ALL');
                    renderSetList();
                };
                list.appendChild(div);
            });
        }
        document.getElementById('setSearch').addEventListener('input', renderSetList);

        // --- MODAL ---
        function openModal(idx) {
            const c = state.data[idx];
            if(!c) return;
            let img = c.image_uris?.png;
            if(!img && c.card_faces) img = c.card_faces[0].image_uris?.png;

            document.getElementById('modalImg').src = img;
            document.getElementById('modalTitle').textContent = c.name;
            document.getElementById('modalType').textContent = c.type_line;
            const price = c.prices?.usd || c.prices?.usd_foil || '--';
            document.getElementById('modalLink').textContent = `$${price} | Buy on TCGPlayer`;
            document.getElementById('modalLink').href = c.purchase_uris?.tcgplayer || '#';
            
            document.getElementById('modal').classList.add('active');
        }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }

    </script>
</body>
</html>
