<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane | Obsidian</title>
    <style>
        :root {
            --bg-deep: #050505;
            --bg-glass: rgba(20, 20, 25, 0.7);
            --bg-card: #141414;
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --text-main: #ffffff;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. GLASS HEADER --- */
        header {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            padding-top: var(--safe-top);
        }

        .nav-row {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 15px;
        }

        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; flex-shrink: 0; }
        .logo span { color: var(--primary); }

        /* Integrated Search */
        .search-container {
            flex: 1;
            position: relative;
        }
        .nav-search {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 8px 15px 8px 35px;
            color: white;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .nav-search:focus { background: rgba(0,0,0,0.5); border-color: var(--primary); outline: none; }
        .search-icon {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); pointer-events: none;
        }

        .filter-btn {
            width: 40px; height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            color: white; cursor: pointer;
            transition: 0.2s;
        }
        .filter-btn:active { transform: scale(0.9); }

        /* --- 2. ORB FILTERS --- */
        .filter-scroller {
            padding: 10px 16px 15px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .filter-scroller::-webkit-scrollbar { display: none; }

        .mana-orb {
            width: 42px; height: 42px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.8rem;
            flex-shrink: 0; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        /* Glowing Orbs */
        .mana-orb[data-c="w"] { color: #fff; }
        .mana-orb[data-c="u"] { color: #aae0fa; }
        .mana-orb[data-c="b"] { color: #ccc; }
        .mana-orb[data-c="r"] { color: #ff8a8a; }
        .mana-orb[data-c="g"] { color: #86efac; }
        .mana-orb[data-c="c"] { color: #ddd; }

        .mana-orb.active { border-color: currentColor; box-shadow: 0 0 15px currentColor; transform: scale(1.1); background: rgba(255,255,255,0.1); }
        
        .type-pill {
            height: 42px;
            padding: 0 20px;
            border-radius: 21px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text-muted);
            display: flex; align-items: center;
            font-weight: 600; font-size: 0.85rem;
            white-space: nowrap; cursor: pointer;
            transition: 0.2s;
        }
        .type-pill.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 15px var(--primary-glow); }

        /* --- 3. INFINITE GRID --- */
        .main-scroll {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 140px 10px 100px 10px; /* Top padding clears the fixed header */
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            .card-grid { grid-template-columns: 1fr 1fr; gap: 8px; }
        }

        .card-view {
            position: relative;
            aspect-ratio: 2.5/3.5;
            border-radius: 14px;
            background: var(--bg-card);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card-view:active { transform: scale(0.96); }
        
        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.5s ease-out;
        }
        .card-img.loaded { opacity: 1; }
        
        /* Shimmer Loader */
        .skeleton {
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }
        .skeleton::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* --- 4. ADVANCED SHEET --- */
        .sheet-backdrop {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 100;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .sheet-backdrop.open { opacity: 1; pointer-events: auto; }

        .sheet-panel {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: #121214;
            border-top: 1px solid var(--border);
            border-radius: 24px 24px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 85vh;
            display: flex; flex-direction: column;
        }
        .sheet-backdrop.open .sheet-panel { transform: translateY(0); }

        .sheet-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .sheet-title { font-size: 1.1rem; font-weight: 700; }
        
        .set-selector {
            flex: 1; overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
        }
        .set-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px;
            cursor: pointer;
        }
        .set-item.selected { background: rgba(139, 92, 246, 0.15); }
        .checkbox-circle {
            width: 20px; height: 20px; border-radius: 50%;
            border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
        }
        .set-item.selected .checkbox-circle {
            border-color: var(--primary); background: var(--primary);
        }
        .set-item.selected .checkbox-circle::after {
            content: "‚úì"; font-size: 12px; color: white;
        }

        .btn-primary {
            background: var(--primary); color: white;
            border: none; padding: 16px;
            border-radius: 16px; width: 100%;
            font-weight: 700; font-size: 1rem;
            margin-top: 20px; cursor: pointer;
        }

        /* --- 5. IMMERSIVE MODAL --- */
        .modal-layer {
            position: fixed; inset: 0;
            z-index: 200;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
        }
        .modal-layer.active { opacity: 1; pointer-events: auto; }

        .modal-card-container {
            width: 90%; max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-layer.active .modal-card-container { transform: scale(1); }

        .modal-img {
            width: 100%; border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .price-chip {
            display: inline-flex; align-items: center; gap: 8px;
            background: #27272a; padding: 10px 20px;
            border-radius: 30px; border: 1px solid var(--border);
            color: #4ade80; font-weight: 700; text-decoration: none;
            font-size: 1.1rem;
        }
        .price-chip:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <header>
        <div class="nav-row">
            <div class="logo"><span>‚ú¶</span></div>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" class="nav-search" id="quickSearch" placeholder="Search cards..." onkeypress="handleSearch(event)">
            </div>
            <div class="filter-btn" onclick="toggleSheet()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 21v-7m0-4V3m8 18v-9m0-4V3m8 18v-5m0-4V3M1 14h6m2-6h6m2 8h6"></path></svg>
            </div>
        </div>

        <div class="filter-scroller">
            <div class="mana-orb" data-c="w" onclick="toggleFilter(this, 'color')">W</div>
            <div class="mana-orb" data-c="u" onclick="toggleFilter(this, 'color')">U</div>
            <div class="mana-orb" data-c="b" onclick="toggleFilter(this, 'color')">B</div>
            <div class="mana-orb" data-c="r" onclick="toggleFilter(this, 'color')">R</div>
            <div class="mana-orb" data-c="g" onclick="toggleFilter(this, 'color')">G</div>
            <div class="mana-orb" data-c="c" onclick="toggleFilter(this, 'color')">C</div>
            
            <div style="width:1px; background:var(--border); margin: 0 5px;"></div>

            <div class="type-pill" onclick="toggleFilter(this, 'type', 'Creature')">Creature</div>
            <div class="type-pill" onclick="toggleFilter(this, 'type', 'Instant')">Instant</div>
            <div class="type-pill" onclick="toggleFilter(this, 'type', 'Sorcery')">Sorcery</div>
            <div class="type-pill" onclick="toggleFilter(this, 'type', 'Artifact')">Artifact</div>
            <div class="type-pill" onclick="toggleFilter(this, 'type', 'Enchantment')">Enchant</div>
            <div class="type-pill" onclick="toggleFilter(this, 'type', 'Planeswalker')">Walker</div>
        </div>
    </header>

    <div class="main-scroll" id="scrollArea">
        <div class="card-grid" id="grid">
            </div>
        <div id="loader" style="padding: 40px; text-align: center; color: var(--text-muted); opacity: 0;">Loading more...</div>
    </div>

    <div class="sheet-backdrop" id="sheet" onclick="toggleSheet()">
        <div class="sheet-panel" onclick="event.stopPropagation()">
            <div class="sheet-header">
                <span class="sheet-title">Select Sets</span>
                <button onclick="toggleSheet()" style="background:none; border:none; color:var(--text-muted); font-size:1.5rem;">&times;</button>
            </div>
            
            <input type="text" id="setSearch" placeholder="Find a set..." class="nav-search" style="margin-bottom: 15px;">
            
            <div class="set-selector" id="setList">
                <div style="padding:20px; text-align:center; color:gray">Loading Sets...</div>
            </div>

            <button class="btn-primary" onclick="applyAdvFilters()">Apply Changes</button>
        </div>
    </div>

    <div class="modal-layer" id="modal" onclick="closeModal()">
        <div class="modal-card-container" onclick="event.stopPropagation()">
            <img src="" id="modalImg" class="modal-img">
            <div>
                <a href="#" target="_blank" id="modalLink" class="price-chip">
                    <span>$0.00</span>
                    <span style="opacity: 0.5;">|</span>
                    <span>TCGPlayer</span>
                </a>
            </div>
            <div id="modalName" style="margin-top: 15px; color: white; font-weight: bold; font-size: 1.2rem;"></div>
            <div id="modalType" style="color: var(--text-muted); font-size: 0.9rem;"></div>
        </div>
    </div>

    <script>
        // --- CORE ENGINE ---
        const state = {
            sets: [],
            selectedSets: new Set(['fdn']), // Default to Foundations
            colors: new Set(),
            types: new Set(),
            query: "",
            page: 1,
            hasMore: true,
            isLoading: false,
            data: []
        };

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSets();
            fetchCards(true);
            setupInfiniteScroll();
        });

        // --- ACTIONS ---
        function handleSearch(e) {
            if(e.key === 'Enter') {
                state.query = e.target.value;
                document.getElementById('quickSearch').blur();
                fetchCards(true);
            }
        }

        function toggleFilter(el, category, val) {
            el.classList.toggle('active');
            const value = val || el.dataset.c;
            
            if(category === 'color') {
                if(state.colors.has(value)) state.colors.delete(value);
                else state.colors.add(value);
            } else {
                if(state.types.has(value)) state.types.delete(value);
                else state.types.add(value);
            }
            
            // Auto-refresh on filter tap
            fetchCards(true);
        }

        function toggleSheet() {
            document.getElementById('sheet').classList.toggle('open');
        }

        function applyAdvFilters() {
            toggleSheet();
            fetchCards(true);
        }

        // --- DATA FETCHING ---
        async function fetchCards(reset = false) {
            if(state.isLoading) return;
            state.isLoading = true;
            
            const grid = document.getElementById('grid');
            const loader = document.getElementById('loader');
            loader.style.opacity = 1;

            if(reset) {
                state.data = [];
                state.page = 1;
                state.hasMore = true;
                grid.innerHTML = '';
                // Inject skeletons
                for(let i=0; i<12; i++) grid.innerHTML += `<div class="card-view skeleton"></div>`;
                document.getElementById('scrollArea').scrollTop = 0;
            }

            try {
                const url = buildApiUrl();
                const res = await fetch(url);
                const json = await res.json();

                if(reset) grid.innerHTML = ''; // Clear skeletons

                if(json.code === 'not_found') {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--text-muted)">No cards found.</div>`;
                    state.hasMore = false;
                } else {
                    const newCards = json.data;
                    state.data = [...state.data, ...newCards];
                    state.hasMore = json.has_more;
                    state.nextUrl = json.next_page;
                    renderCards(newCards, state.data.length - newCards.length);
                }
            } catch(e) {
                console.error(e);
            } finally {
                state.isLoading = false;
                loader.style.opacity = 0;
            }
        }

        function buildApiUrl() {
            // Infinite scroll URL or new query
            if(state.page > 1 && state.nextUrl) return state.nextUrl;

            let parts = [];
            
            // Sets
            if(state.selectedSets.size > 0) {
                const s = Array.from(state.selectedSets).map(x => `set:${x}`).join(' OR ');
                parts.push(`(${s})`);
            }

            // Colors (Identity)
            if(state.colors.size > 0) {
                parts.push(`id:${Array.from(state.colors).join('')}`);
            }

            // Types
            if(state.types.size > 0) {
                const t = Array.from(state.types).map(x => `t:${x}`).join(' AND ');
                parts.push(t);
            }

            // Text Query
            if(state.query) parts.push(`(${state.query})`);

            if(parts.length === 0) return `https://api.scryfall.com/cards/search?q=format:standard&order=usd`;

            const q = encodeURIComponent(parts.join(' AND '));
            return `https://api.scryfall.com/cards/search?q=${q}&order=usd`;
        }

        function renderCards(cards, offset) {
            const grid = document.getElementById('grid');
            const frag = document.createDocumentFragment();

            cards.forEach((c, i) => {
                let img = c.image_uris?.normal;
                if(!img && c.card_faces) img = c.card_faces[0].image_uris?.normal;
                if(!img) return;

                const el = document.createElement('div');
                el.className = 'card-view skeleton';
                el.onclick = () => openModal(offset + i);

                const image = new Image();
                image.src = img;
                image.className = 'card-img';
                image.onload = () => {
                    image.classList.add('loaded');
                    el.classList.remove('skeleton');
                };

                el.appendChild(image);
                frag.appendChild(el);
            });
            grid.appendChild(frag);
        }

        // --- SETS LOGIC ---
        async function loadSets() {
            // Check cache
            const cached = localStorage.getItem('mtg_sets_v3');
            if(cached) {
                state.sets = JSON.parse(cached);
            } else {
                const r = await fetch('https://api.scryfall.com/sets');
                const j = await r.json();
                state.sets = j.data.filter(s => ['expansion','core','masters','commander'].includes(s.set_type));
                localStorage.setItem('mtg_sets_v3', JSON.stringify(state.sets));
            }
            renderSetList();
        }

        function renderSetList() {
            const list = document.getElementById('setList');
            const filter = document.getElementById('setSearch').value.toLowerCase();
            list.innerHTML = '';

            state.sets.forEach(s => {
                if(!s.name.toLowerCase().includes(filter) && !s.code.includes(filter)) return;

                const div = document.createElement('div');
                div.className = `set-item ${state.selectedSets.has(s.code) ? 'selected' : ''}`;
                div.onclick = () => {
                    if(state.selectedSets.has(s.code)) state.selectedSets.delete(s.code);
                    else state.selectedSets.add(s.code);
                    div.classList.toggle('selected');
                };
                div.innerHTML = `
                    <div class="checkbox-circle"></div>
                    <div>
                        <div style="font-weight:600; color:white;">${s.name}</div>
                        <div style="font-size:0.8rem; color:var(--text-muted);">${s.code.toUpperCase()} &bull; ${s.released_at?.split('-')[0] || ''}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        
        document.getElementById('setSearch').addEventListener('input', renderSetList);

        // --- MODAL ---
        function openModal(idx) {
            const c = state.data[idx];
            if(!c) return;
            
            // High Res Image
            let img = c.image_uris?.png;
            if(!img && c.card_faces) img = c.card_faces[0].image_uris?.png;

            document.getElementById('modalImg').src = img;
            document.getElementById('modalName').textContent = c.name;
            document.getElementById('modalType').textContent = c.type_line;
            
            // Price Logic
            const price = c.prices?.usd || c.prices?.usd_foil || '---';
            const linkBtn = document.getElementById('modalLink');
            linkBtn.innerHTML = `<span>$${price}</span><span style="opacity:0.5">|</span><span>Buy</span>`;
            linkBtn.href = c.purchase_uris?.tcgplayer || '#';

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // --- INFINITE SCROLL ---
        function setupInfiniteScroll() {
            const area = document.getElementById('scrollArea');
            area.addEventListener('scroll', () => {
                if(area.scrollTop + area.clientHeight >= area.scrollHeight - 400) {
                    if(state.hasMore && !state.isLoading) {
                        state.page++;
                        fetchCards();
                    }
                }
            });
        }

    </script>
</body>
</html>
