<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane | Obsidian Pro</title>
    <style>
        :root {
            --bg-deep: #050505;
            --bg-glass: rgba(20, 20, 25, 0.7);
            --bg-surface: #121214;
            --bg-card: #18181b;
            --primary: #8b5cf6;
            --primary-dim: rgba(139, 92, 246, 0.2);
            --accent: #f472b6; /* Pink for "Extreme" highlights */
            --text-main: #ffffff;
            --text-muted: #71717a;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. GLASS HEADER (Omni-Search) --- */
        header {
            position: absolute;
            top: 0; left: 0; right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            padding-top: env(safe-area-inset-top);
        }

        .nav-row {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        /* Search Bar Wrapper */
        .search-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255,255,255,0.07);
            border-radius: 12px;
            border: 1px solid transparent;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }
        .search-wrapper:focus-within {
            background: rgba(0,0,0,0.5);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-dim);
        }

        .search-icon {
            padding-left: 12px;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .nav-search {
            width: 100%;
            background: transparent;
            border: none;
            padding: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        .nav-search::placeholder { color: rgba(255,255,255,0.3); }

        .menu-btn {
            width: 44px; height: 44px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            color: white; cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }
        .menu-btn:active { transform: scale(0.95); }
        .menu-btn.active { background: var(--primary); border-color: var(--primary); }

        /* --- 2. QUICK FILTER SCROLLER --- */
        .filter-scroller {
            padding: 12px 16px 16px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .filter-scroller::-webkit-scrollbar { display: none; }

        /* Mana Orbs */
        .mana-orb {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.85rem;
            flex-shrink: 0; cursor: pointer;
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        /* Specific Colors */
        .mana-orb[data-c="w"] { color: #e2e8f0; }
        .mana-orb[data-c="u"] { color: #60a5fa; }
        .mana-orb[data-c="b"] { color: #94a3b8; }
        .mana-orb[data-c="r"] { color: #f87171; }
        .mana-orb[data-c="g"] { color: #4ade80; }
        .mana-orb[data-c="c"] { color: #cbd5e1; }

        .mana-orb.active {
            border-color: currentColor;
            background: currentColor;
            color: #121214; /* Dark text on bright orb */
            box-shadow: 0 0 12px currentColor;
            transform: scale(1.1);
        }

        .divider { width: 1px; background: var(--border); margin: 0 4px; }

        /* Type Pills */
        .pill {
            height: 40px;
            padding: 0 18px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text-muted);
            display: flex; align-items: center;
            font-weight: 600; font-size: 0.9rem;
            white-space: nowrap; cursor: pointer;
            transition: 0.2s;
        }
        .pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px var(--primary-dim);
        }

        /* --- 3. MAIN CARD GRID --- */
        .main-scroll {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 140px 10px 120px 10px; /* Top pad for header */
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            .card-grid { grid-template-columns: 1fr 1fr; gap: 8px; }
        }

        .card-view {
            position: relative;
            aspect-ratio: 2.5/3.5;
            border-radius: 14px;
            background: var(--bg-card);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .card-view:active { transform: scale(0.96); }
        
        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.4s ease-out;
        }
        .card-img.loaded { opacity: 1; }
        
        /* Shimmer Loading Effect */
        .skeleton {
            background: #1a1a1a;
            position: relative; overflow: hidden;
        }
        .skeleton::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* --- 4. EXTREME FILTERS SHEET --- */
        .sheet-backdrop {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .sheet-backdrop.open { opacity: 1; pointer-events: auto; }

        .sheet-panel {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: var(--bg-surface);
            border-top: 1px solid var(--border);
            border-radius: 24px 24px 0 0;
            display: flex; flex-direction: column;
            height: 85vh;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .sheet-backdrop.open .sheet-panel { transform: translateY(0); }

        .sheet-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sheet-title { font-size: 1.2rem; font-weight: 700; color: white; }

        .sheet-body {
            flex: 1; overflow-y: auto; padding: 24px;
        }

        .filter-section { margin-bottom: 32px; }
        .section-label {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-muted); font-weight: 700; margin-bottom: 12px; display: block;
        }

        /* Set Selector */
        .set-list {
            border: 1px solid var(--border); border-radius: 12px;
            background: rgba(0,0,0,0.2);
            max-height: 180px; overflow-y: auto;
        }
        .set-option {
            padding: 12px 16px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px; cursor: pointer;
            font-size: 0.95rem;
        }
        .set-option:last-child { border-bottom: none; }
        .set-option.selected { background: var(--primary-dim); color: var(--primary); }
        .checkmark { opacity: 0; font-weight: bold; }
        .set-option.selected .checkmark { opacity: 1; }

        /* Grid for Rarity/Format */
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .option-btn {
            padding: 12px; text-align: center; border-radius: 8px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.03);
            color: var(--text-muted); font-weight: 500; cursor: pointer;
            font-size: 0.9rem;
        }
        .option-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
        }

        .sheet-footer {
            padding: 20px 24px; border-top: 1px solid var(--border);
            background: var(--bg-surface);
        }
        .apply-btn {
            width: 100%; background: var(--primary); color: white;
            border: none; padding: 16px; border-radius: 14px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
        }

        /* --- 5. MODAL (Fullscreen) --- */
        .modal-layer {
            position: fixed; inset: 0; z-index: 200;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
            cursor: pointer;
        }
        .modal-layer.active { opacity: 1; pointer-events: auto; }

        .modal-card-container {
            width: 90%; max-width: 420px;
            text-align: center;
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: default; /* Don't close if clicking card content */
        }
        .modal-layer.active .modal-card-container { transform: scale(1); }

        .modal-img {
            width: 100%; border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            margin-bottom: 25px;
        }

        .meta-box {
            background: #27272a; border-radius: 16px; padding: 20px;
            border: 1px solid var(--border);
        }

        .tcg-link {
            display: block; margin-top: 15px;
            background: rgba(74, 222, 128, 0.1); color: #4ade80;
            padding: 12px; border-radius: 10px; text-decoration: none;
            font-weight: 700; transition: 0.2s;
        }
        .tcg-link:active { transform: scale(0.98); background: rgba(74, 222, 128, 0.2); }

    </style>
</head>
<body>

    <header>
        <div class="nav-row">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="nav-search" id="omnibar" placeholder="Search name or ability (e.g. 'Flying')..." onkeypress="handleEnter(event)">
            </div>
            <div class="menu-btn" id="filterToggleBtn" onclick="toggleSheet()">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
            </div>
        </div>

        <div class="filter-scroller">
            <div class="mana-orb" data-c="w" onclick="toggleColor('w')">W</div>
            <div class="mana-orb" data-c="u" onclick="toggleColor('u')">U</div>
            <div class="mana-orb" data-c="b" onclick="toggleColor('b')">B</div>
            <div class="mana-orb" data-c="r" onclick="toggleColor('r')">R</div>
            <div class="mana-orb" data-c="g" onclick="toggleColor('g')">G</div>
            <div class="mana-orb" data-c="c" onclick="toggleColor('c')">C</div>
            
            <div class="divider"></div>

            <div class="pill" onclick="toggleType('Creature')">Creature</div>
            <div class="pill" onclick="toggleType('Instant')">Instant</div>
            <div class="pill" onclick="toggleType('Sorcery')">Sorcery</div>
            <div class="pill" onclick="toggleType('Artifact')">Artifact</div>
            <div class="pill" onclick="toggleType('Enchantment')">Enchant</div>
            <div class="pill" onclick="toggleType('Land')">Land</div>
            <div class="pill" onclick="toggleType('Planeswalker')">Walker</div>
        </div>
    </header>

    <div class="main-scroll" id="scrollArea">
        <div class="card-grid" id="grid">
            </div>
        <div id="loader" style="text-align: center; padding: 40px; color: var(--text-muted); opacity: 0;">Fetching Arcane Knowledge...</div>
    </div>

    <div class="sheet-backdrop" id="sheet" onclick="toggleSheet()">
        <div class="sheet-panel" onclick="event.stopPropagation()">
            <div class="sheet-header">
                <span class="sheet-title">Extreme Filters</span>
                <div style="font-size: 0.9rem; color: var(--text-muted); cursor: pointer;" onclick="resetFilters()">Reset All</div>
            </div>
            
            <div class="sheet-body">
                
                <div class="filter-section">
                    <span class="section-label">Format Legality</span>
                    <div class="option-grid">
                        <div class="option-btn" data-fmt="standard" onclick="toggleFormat('standard')">Standard</div>
                        <div class="option-btn" data-fmt="commander" onclick="toggleFormat('commander')">Commander</div>
                        <div class="option-btn" data-fmt="modern" onclick="toggleFormat('modern')">Modern</div>
                        <div class="option-btn" data-fmt="pioneer" onclick="toggleFormat('pioneer')">Pioneer</div>
                    </div>
                </div>

                <div class="filter-section">
                    <span class="section-label">Rarity</span>
                    <div class="option-grid">
                        <div class="option-btn" data-rar="c" onclick="toggleRarity('c')">Common</div>
                        <div class="option-btn" data-rar="u" onclick="toggleRarity('u')">Uncommon</div>
                        <div class="option-btn" data-rar="r" onclick="toggleRarity('r')">Rare</div>
                        <div class="option-btn" data-rar="m" onclick="toggleRarity('m')">Mythic</div>
                    </div>
                </div>

                <div class="filter-section">
                    <span class="section-label">Sets / Expansions</span>
                    <input type="text" placeholder="Filter sets..." id="setSearchInput" class="nav-search" style="background:#1f1f22; border-radius:8px; margin-bottom:8px; padding:10px;">
                    <div class="set-list" id="setList">
                        </div>
                </div>

                <div class="filter-section">
                    <span class="section-label">Sort Order</span>
                    <div class="option-grid">
                        <div class="option-btn active" id="sort-usd" onclick="setSort('usd')">Price: High</div>
                        <div class="option-btn" id="sort-released" onclick="setSort('released')">Date: Newest</div>
                    </div>
                </div>

            </div>
            
            <div class="sheet-footer">
                <button class="apply-btn" onclick="applySheet()">Apply Filters</button>
            </div>
        </div>
    </div>

    <div class="modal-layer" id="modal" onclick="closeModal()">
        <div class="modal-card-container" onclick="event.stopPropagation()">
            <img src="" id="modalImg" class="modal-img">
            <div class="meta-box">
                <h2 id="modalTitle" style="margin:0 0 5px 0; font-size:1.3rem;"></h2>
                <div id="modalType" style="color:var(--text-muted); margin-bottom:10px;"></div>
                <div id="modalText" style="color:#d4d4d8; font-size:0.95rem; line-height:1.5; text-align:left; max-height:150px; overflow-y:auto; border-top:1px solid var(--border); padding-top:10px;"></div>
                <a href="#" target="_blank" id="modalLink" class="tcg-link">Check Price on TCGPlayer</a>
            </div>
        </div>
    </div>

    <script>
        // --- UNIFIED STATE ---
        const state = {
            query: "",
            sets: new Set(['fdn']), // Default: Foundations
            colors: new Set(),
            types: new Set(),
            rarities: new Set(),
            format: "", // One format at a time usually
            sort: "usd",
            
            // Pagination
            page: 1,
            hasMore: true,
            nextUrl: null,
            isLoading: false,
            
            // Raw Data
            cardData: [],
            allSetsData: []
        };

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSets();
            syncUI();
            fetchCards(true);
            setupScroll();
        });

        // --- ACTIONS ---
        function handleEnter(e) {
            if(e.key === 'Enter') {
                state.query = e.target.value;
                document.getElementById('omnibar').blur();
                fetchCards(true);
            }
        }

        function toggleColor(c) {
            if(state.colors.has(c)) state.colors.delete(c);
            else state.colors.add(c);
            syncUI();
            fetchCards(true); // Instant refresh
        }

        function toggleType(t) {
            if(state.types.has(t)) state.types.delete(t);
            else state.types.add(t);
            syncUI();
            fetchCards(true); // Instant refresh
        }

        function toggleRarity(r) {
            if(state.rarities.has(r)) state.rarities.delete(r);
            else state.rarities.add(r);
            syncUI(); // Wait for apply button inside sheet
        }

        function toggleFormat(f) {
            state.format = state.format === f ? "" : f;
            syncUI();
        }

        function setSort(s) {
            state.sort = s;
            syncUI();
        }

        function toggleSet(code) {
            if(state.sets.has(code)) state.sets.delete(code);
            else state.sets.add(code);
            syncUI();
        }

        function resetFilters() {
            state.sets.clear();
            state.colors.clear();
            state.types.clear();
            state.rarities.clear();
            state.format = "";
            state.query = "";
            document.getElementById('omnibar').value = "";
            syncUI();
        }

        // --- UI SYNC ENGINE ---
        function syncUI() {
            // 1. Quick Filters (Header)
            document.querySelectorAll('.mana-orb').forEach(el => {
                el.classList.toggle('active', state.colors.has(el.dataset.c));
            });
            document.querySelectorAll('.pill').forEach(el => {
                // Determine type from text content for simple mapping
                const type = el.textContent.trim();
                const key = type === 'Walker' ? 'Planeswalker' : (type === 'Enchant' ? 'Enchantment' : type);
                el.classList.toggle('active', state.types.has(key));
            });

            // 2. Sheet Filters
            document.querySelectorAll('[data-rar]').forEach(el => {
                el.classList.toggle('active', state.rarities.has(el.dataset.rar));
            });
            document.querySelectorAll('[data-fmt]').forEach(el => {
                el.classList.toggle('active', state.format === el.dataset.fmt);
            });
            
            // Sort buttons
            document.getElementById('sort-usd').classList.toggle('active', state.sort === 'usd');
            document.getElementById('sort-released').classList.toggle('active', state.sort === 'released');

            // Sets
            renderSetsList();

            // Toggle Button Glow
            const hasExtreme = state.rarities.size > 0 || state.format || state.sets.size > 1;
            document.getElementById('filterToggleBtn').classList.toggle('active', hasExtreme);
        }

        // --- QUERY BUILDER ---
        function buildApiUrl() {
            let parts = [];

            // Omni-Search: (name:q OR o:q) logic is handled by Scryfall defaults 
            // BUT we want to ensure we don't accidentally restrict.
            // If user types "Flying", Scryfall looks in name, type, and oracle.
            // We just pass it in parens to group it with other filters.
            if(state.query) {
                parts.push(`(${state.query})`);
            }

            // Sets
            if(state.sets.size > 0) {
                const s = Array.from(state.sets).map(x => `set:${x}`).join(' OR ');
                parts.push(`(${s})`);
            }

            // Colors (Identity)
            if(state.colors.size > 0) {
                parts.push(`id:${Array.from(state.colors).join('')}`);
            }

            // Types
            if(state.types.size > 0) {
                const t = Array.from(state.types).map(x => `t:${x}`).join(' AND ');
                parts.push(t);
            }

            // Rarities
            if(state.rarities.size > 0) {
                const r = Array.from(state.rarities).map(x => `r:${x}`).join(' OR ');
                parts.push(`(${r})`);
            }

            // Format
            if(state.format) {
                parts.push(`format:${state.format}`);
            }

            // Fallback
            if(parts.length === 0) return `https://api.scryfall.com/cards/search?q=format:standard&order=${state.sort}`;

            const q = encodeURIComponent(parts.join(' AND '));
            return `https://api.scryfall.com/cards/search?q=${q}&order=${state.sort}`;
        }

        // --- DATA LAYER ---
        async function fetchCards(reset = false) {
            if(state.isLoading) return;
            state.isLoading = true;
            document.getElementById('loader').style.opacity = 1;
            
            if(reset) {
                state.page = 1;
                state.cardData = [];
                state.nextUrl = null;
                document.getElementById('grid').innerHTML = '';
                // Skeletons
                for(let i=0; i<12; i++) document.getElementById('grid').innerHTML += `<div class="card-view skeleton"></div>`;
                document.getElementById('scrollArea').scrollTop = 0;
            }

            try {
                // Determine URL (Next page vs New Query)
                let url = "";
                if(!reset && state.nextUrl) url = state.nextUrl;
                else url = buildApiUrl();

                const res = await fetch(url);
                const json = await res.json();

                if(reset) document.getElementById('grid').innerHTML = '';

                if(json.code === 'not_found') {
                    document.getElementById('grid').innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#71717a">No cards found matching your criteria.</div>`;
                    state.hasMore = false;
                } else {
                    const newCards = json.data;
                    state.cardData = [...state.cardData, ...newCards];
                    state.hasMore = json.has_more;
                    state.nextUrl = json.next_page;
                    renderCards(newCards, state.cardData.length - newCards.length);
                }

            } catch(e) { console.error(e); }
            finally {
                state.isLoading = false;
                document.getElementById('loader').style.opacity = 0;
            }
        }

        function renderCards(list, offset) {
            const grid = document.getElementById('grid');
            const frag = document.createDocumentFragment();

            list.forEach((c, i) => {
                // Image handling (Faces vs Normal)
                let img = c.image_uris?.normal;
                if(!img && c.card_faces) img = c.card_faces[0].image_uris?.normal;
                if(!img) return;

                const el = document.createElement('div');
                el.className = 'card-view skeleton';
                el.onclick = () => openModal(offset + i);

                const image = new Image();
                image.src = img;
                image.className = 'card-img';
                image.onload = () => {
                    image.classList.add('loaded');
                    el.classList.remove('skeleton');
                };

                el.appendChild(image);
                frag.appendChild(el);
            });
            grid.appendChild(frag);
        }

        // --- SETS & FILTER UI ---
        async function loadSets() {
            const cache = localStorage.getItem('mtg_sets_v4');
            if(cache) {
                state.allSetsData = JSON.parse(cache);
            } else {
                const r = await fetch('https://api.scryfall.com/sets');
                const j = await r.json();
                state.allSetsData = j.data.filter(s => ['expansion','core','masters','commander'].includes(s.set_type));
                localStorage.setItem('mtg_sets_v4', JSON.stringify(state.allSetsData));
            }
        }

        function renderSetsList() {
            const container = document.getElementById('setList');
            const filter = document.getElementById('setSearchInput').value.toLowerCase();
            container.innerHTML = '';

            state.allSetsData.forEach(s => {
                if(filter && !s.name.toLowerCase().includes(filter) && !s.code.includes(filter)) return;
                
                const div = document.createElement('div');
                div.className = `set-option ${state.sets.has(s.code) ? 'selected' : ''}`;
                div.onclick = () => toggleSet(s.code);
                div.innerHTML = `
                    <div style="flex:1">
                        <span style="font-weight:700; color:#fff">${s.code.toUpperCase()}</span>
                        <span style="color:#a1a1aa; margin-left:8px;">${s.name}</span>
                    </div>
                    <div class="checkmark">‚úì</div>
                `;
                container.appendChild(div);
            });
        }
        
        document.getElementById('setSearchInput').addEventListener('input', renderSetsList);

        function toggleSheet() {
            document.getElementById('sheet').classList.toggle('open');
        }

        function applySheet() {
            toggleSheet();
            fetchCards(true);
        }

        // --- MODAL ---
        function openModal(idx) {
            const c = state.cardData[idx];
            
            // High Res
            let img = c.image_uris?.png;
            let text = c.oracle_text || "";
            if(!img && c.card_faces) {
                img = c.card_faces[0].image_uris?.png;
                text = c.card_faces[0].oracle_text + "\n\n//\n\n" + c.card_faces[1].oracle_text;
            }

            document.getElementById('modalImg').src = img;
            document.getElementById('modalTitle').textContent = c.name;
            document.getElementById('modalType').textContent = c.type_line;
            document.getElementById('modalText').innerText = text;
            
            const price = c.prices?.usd || c.prices?.usd_foil || '--';
            const btn = document.getElementById('modalLink');
            btn.textContent = `$${price} | Buy on TCGPlayer`;
            btn.href = c.purchase_uris?.tcgplayer || '#';

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // --- INFINITE SCROLL ---
        function setupScroll() {
            const el = document.getElementById('scrollArea');
            el.addEventListener('scroll', () => {
                if(el.scrollTop + el.clientHeight >= el.scrollHeight - 400) {
                    if(state.hasMore && !state.isLoading) {
                        state.page++;
                        fetchCards(false);
                    }
                }
            });
        }
    </script>
</body>
