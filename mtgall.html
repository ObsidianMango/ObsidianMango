<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane | Zenith</title>
    <style>
        :root {
            --bg-deep: #050505;
            --bg-glass: rgba(16, 16, 20, 0.8);
            --bg-panel: #18181b;
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --accent-foil: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.1) 100%);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --safe-top: env(safe-area-inset-top);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. HEADS UP DISPLAY (HEADER) --- */
        header {
            flex-shrink: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            padding-top: var(--safe-top);
            display: flex;
            flex-direction: column;
        }

        /* Top Row: Brand & Search */
        .nav-top {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .brand { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; background: linear-gradient(to right, #fff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-box {
            flex: 1; position: relative;
        }
        .search-input {
            width: 100%;
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            padding: 10px 10px 10px 38px;
            color: white;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        .search-input:focus { background: #000; border-color: var(--primary); outline: none; box-shadow: 0 0 15px var(--primary-glow); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); opacity: 0.7; }

        .btn-icon {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid var(--border);
            color: white; cursor: pointer; transition: 0.2s;
            position: relative;
        }
        .btn-icon:active { transform: scale(0.95); background: var(--primary); }
        .badge {
            position: absolute; top: -4px; right: -4px;
            background: var(--primary); width: 16px; height: 16px;
            border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--bg-deep); display: none;
        }

        /* Bottom Row: Quick Filters (Scrollable) */
        .nav-bottom {
            padding: 0 16px 12px 16px;
            display: flex; gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .nav-bottom::-webkit-scrollbar { display: none; }

        .chip {
            padding: 6px 14px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        /* Mana Specific Styles */
        .chip[data-type="color"].active[data-val="w"] { background: #fff; color:#000; }
        .chip[data-type="color"].active[data-val="u"] { background: #3b82f6; }
        .chip[data-type="color"].active[data-val="b"] { background: #666; }
        .chip[data-type="color"].active[data-val="r"] { background: #ef4444; }
        .chip[data-type="color"].active[data-val="g"] { background: #22c55e; }

        /* --- 2. MAIN GRID --- */
        .grid-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px 10px 100px 10px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        @media (max-width: 600px) { .card-grid { grid-template-columns: 1fr 1fr; gap: 10px; } }

        .card-wrapper {
            perspective: 1000px;
            animation: fadeUp 0.5s ease forwards;
            opacity: 0; transform: translateY(20px);
        }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .card-item {
            position: relative;
            aspect-ratio: 2.5/3.5;
            border-radius: 12px;
            background: var(--bg-panel);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid transparent;
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.2);
        }
        
        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.4s; }
        .card-img.loaded { opacity: 1; }

        .fav-indicator {
            position: absolute; top: 8px; right: 8px;
            color: #ef4444; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
            display: none; font-size: 1.2rem;
        }
        .card-wrapper.is-fav .fav-indicator { display: block; }

        /* --- 3. ADVANCED SHEET --- */
        .sheet-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .sheet-backdrop.active { opacity: 1; pointer-events: auto; }

        .sheet-panel {
            position: absolute; top: 0; right: 0; bottom: 0; width: 85%; max-width: 400px;
            background: #121212; border-left: 1px solid var(--border);
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column;
            box-shadow: -20px 0 50px rgba(0,0,0,0.7);
        }
        .sheet-backdrop.active .sheet-panel { transform: translateX(0); }

        .sheet-header { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .sheet-body { flex: 1; overflow-y: auto; padding: 25px; }
        .sheet-footer { padding: 20px; background: var(--bg-panel); border-top: 1px solid var(--border); }

        .filter-group { margin-bottom: 30px; }
        .fg-title { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; margin-bottom: 12px; letter-spacing: 1px; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-toggle {
            background: #202025; border: 1px solid var(--border); color: #888;
            padding: 12px; border-radius: 8px; text-align: center; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-toggle.active { background: rgba(139, 92, 246, 0.15); border-color: var(--primary); color: var(--primary); }

        .set-list { max-height: 250px; overflow-y: auto; background: #000; border: 1px solid var(--border); border-radius: 8px; }
        .set-row { padding: 12px 15px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 10px; cursor: pointer; color: #aaa; }
        .set-row.selected { color: white; background: #1a1a20; }
        .set-row.special { position: sticky; top: 0; background: #222; z-index: 2; font-weight: bold; color: white; }

        .btn-apply {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: 800; font-size: 1rem; cursor: pointer;
        }

        /* --- 4. FOIL MODAL --- */
        .modal {
            position: fixed; inset: 0; z-index: 200;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            width: 90%; max-width: 420px;
            display: flex; flex-direction: column; align-items: center;
            transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal.active .modal-content { transform: scale(1); }

        .card-3d-wrap {
            width: 100%; border-radius: 18px;
            position: relative; overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            transform-style: preserve-3d;
            margin-bottom: 25px;
            background: #000;
        }
        
        .modal-img { width: 100%; display: block; position: relative; z-index: 1; }
        
        /* The Foil Sheen Overlay */
        .foil-overlay {
            position: absolute; inset: 0; z-index: 2;
            background: linear-gradient(115deg, transparent 20%, rgba(255, 255, 255, 0.3) 50%, transparent 80%);
            mix-blend-mode: overlay;
            opacity: 0; pointer-events: none;
            background-size: 200% 200%;
            transition: opacity 0.2s;
        }
        .card-3d-wrap:hover .foil-overlay { opacity: 1; }

        .modal-actions { display: flex; gap: 15px; width: 100%; justify-content: center; }
        .action-btn {
            background: #27272a; border: 1px solid var(--border); color: white;
            padding: 12px 24px; border-radius: 30px; font-weight: 600; text-decoration: none;
            display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .action-btn:hover { background: #3f3f46; }
        .action-btn.fav-btn.active { color: #ef4444; border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }

    </style>
</head>
<body>

    <header>
        <div class="nav-top">
            <div class="brand"><span>‚ú¶</span> Zenith</div>
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search cards..." onkeypress="handleEnter(event)">
            </div>
            <div class="btn-icon" onclick="toggleSheet()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 21v-7m0-4V3m8 18v-9m0-4V3m8 18v-5m0-4V3M1 14h6m2-6h6m2 8h6"></path></svg>
                <div class="badge" id="filterCount">0</div>
            </div>
            <div class="btn-icon" onclick="toggleFavoritesMode()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </div>
        </div>

        <div class="nav-bottom">
            <div class="chip" data-type="color" data-val="w" onclick="quickFilter(this)">W</div>
            <div class="chip" data-type="color" data-val="u" onclick="quickFilter(this)">U</div>
            <div class="chip" data-type="color" data-val="b" onclick="quickFilter(this)">B</div>
            <div class="chip" data-type="color" data-val="r" onclick="quickFilter(this)">R</div>
            <div class="chip" data-type="color" data-val="g" onclick="quickFilter(this)">G</div>
            <div style="width:1px; background:var(--border); margin:0 5px;"></div>
            <div class="chip" data-type="type" data-val="Creature" onclick="quickFilter(this)">Creature</div>
            <div class="chip" data-type="type" data-val="Instant" onclick="quickFilter(this)">Instant</div>
            <div class="chip" data-type="type" data-val="Sorcery" onclick="quickFilter(this)">Sorcery</div>
            <div class="chip" data-type="type" data-val="Artifact" onclick="quickFilter(this)">Artifact</div>
            <div class="chip" data-type="type" data-val="Enchantment" onclick="quickFilter(this)">Enchant</div>
            <div class="chip" data-type="type" data-val="Land" onclick="quickFilter(this)">Land</div>
            <div class="chip" data-type="type" data-val="Legendary" onclick="quickFilter(this)">Legendary</div>
        </div>
    </header>

    <div class="grid-container" id="mainScroll">
        <div class="card-grid" id="grid"></div>
        <div id="loader" style="padding:40px; text-align:center; opacity:0; color:#555;">Loading...</div>
    </div>

    <div class="sheet-backdrop" id="sheet" onclick="toggleSheet()">
        <div class="sheet-panel" onclick="event.stopPropagation()">
            <div class="sheet-header">
                <span style="font-size:1.2rem; font-weight:800;">Command Center</span>
                <span style="color:#666; cursor:pointer;" onclick="resetFilters()">Reset All</span>
            </div>
            <div class="sheet-body">
                
                <div class="filter-group">
                    <div class="fg-title">Sort By</div>
                    <select id="sortSelect" class="search-input" style="padding:12px;">
                        <option value="usd">Price: High to Low</option>
                        <option value="usd_asc">Price: Low to High</option>
                        <option value="released">Release Date (Newest)</option>
                        <option value="edhrec">EDH Popularity</option>
                    </select>
                </div>

                <div class="filter-group">
                    <div class="fg-title">Rarity</div>
                    <div class="grid-2">
                        <div class="btn-toggle" data-cat="rarity" data-val="m" onclick="advToggle(this)">Mythic</div>
                        <div class="btn-toggle" data-cat="rarity" data-val="r" onclick="advToggle(this)">Rare</div>
                        <div class="btn-toggle" data-cat="rarity" data-val="u" onclick="advToggle(this)">Uncommon</div>
                        <div class="btn-toggle" data-cat="rarity" data-val="c" onclick="advToggle(this)">Common</div>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="fg-title">Sets & Decks</div>
                    <input type="text" id="setSearch" placeholder="Find a set..." style="width:100%; padding:10px; background:#111; border:1px solid #333; color:white; border-radius:6px; margin-bottom:8px;">
                    <div class="set-list" id="setList"></div>
                </div>

            </div>
            <div class="sheet-footer">
                <button class="btn-apply" onclick="applyAdvFilters()">Apply Configuration</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="card-3d-wrap" id="card3d">
                <img src="" id="modalImg" class="modal-img">
                <div class="foil-overlay" id="foilLayer"></div>
            </div>
            
            <div style="text-align:center; margin-bottom:20px;">
                <h2 id="modalTitle" style="margin:0 0 5px 0;"></h2>
                <div id="modalType" style="color:var(--text-muted); font-size:0.9rem;"></div>
            </div>

            <div class="modal-actions">
                <button class="action-btn fav-btn" id="favBtn" onclick="toggleFav()">
                    <span id="favIcon">‚ô•</span> Favorite
                </button>
                <a href="#" target="_blank" class="action-btn" id="tcgLink" style="border-color:#4ade80; color:#4ade80;">
                    $0.00 | Buy
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- STATE & CORE ---
        const state = {
            sets: [],
            selectedSets: new Set(['ALL']),
            colors: new Set(),
            types: new Set(),
            rarities: new Set(),
            page: 1,
            hasMore: true,
            isLoading: false,
            nextUrl: null,
            data: [],
            favorites: JSON.parse(localStorage.getItem('arcane_favs') || '[]'),
            viewingFavorites: false
        };

        const els = {
            grid: document.getElementById('grid'),
            loader: document.getElementById('loader'),
            search: document.getElementById('searchInput')
        };

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSets();
            fetchCards(true);
            initInfiniteScroll();
            initFoilEffect();
        });

        // --- FILTERING (QUICK) ---
        function quickFilter(el) {
            el.classList.toggle('active');
            const type = el.dataset.type;
            const val = el.dataset.val;

            if(type === 'color') state.colors.has(val) ? state.colors.delete(val) : state.colors.add(val);
            if(type === 'type') state.types.has(val) ? state.types.delete(val) : state.types.add(val);
            
            state.viewingFavorites = false; // Exit fav mode if filtering
            fetchCards(true);
        }

        function handleEnter(e) {
            if(e.key === 'Enter') {
                els.search.blur();
                state.viewingFavorites = false;
                fetchCards(true);
            }
        }

        // --- ADVANCED SHEET ---
        function toggleSheet() { document.getElementById('sheet').classList.toggle('active'); }
        
        function advToggle(el) {
            el.classList.toggle('active');
            const val = el.dataset.val;
            state.rarities.has(val) ? state.rarities.delete(val) : state.rarities.add(val);
        }

        function applyAdvFilters() {
            toggleSheet();
            state.viewingFavorites = false;
            fetchCards(true);
            updateBadge();
        }

        function updateBadge() {
            const count = (state.selectedSets.has('ALL') ? 0 : state.selectedSets.size) + state.rarities.size;
            const b = document.getElementById('filterCount');
            b.style.display = count > 0 ? 'flex' : 'none';
            b.textContent = count;
        }

        function resetFilters() {
            state.colors.clear();
            state.types.clear();
            state.rarities.clear();
            state.selectedSets.clear();
            state.selectedSets.add('ALL');
            document.querySelectorAll('.active').forEach(e => e.classList.remove('active'));
            renderSetList();
        }

        // --- FAVORITES ---
        function toggleFavoritesMode() {
            state.viewingFavorites = !state.viewingFavorites;
            if(state.viewingFavorites) {
                renderFavorites();
            } else {
                fetchCards(true);
            }
        }

        function renderFavorites() {
            els.grid.innerHTML = '';
            state.data = []; // Clear current search data
            if(state.favorites.length === 0) {
                els.grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">No favorites saved yet.</div>';
                return;
            }
            // We need to fetch card data for IDs, or if we saved full objects? 
            // For this single-file demo, let's assume we saved the essential data object to localStorage.
            // PRO TIP: Saving entire object is faster for this demo than re-fetching.
            state.favorites.forEach((card, i) => {
                renderCardElement(card, i, true);
            });
        }

        function toggleFav() {
            // Get current card from modal
            const currentCard = window.currentModalCard; 
            const idx = state.favorites.findIndex(c => c.id === currentCard.id);
            
            const btn = document.getElementById('favBtn');
            const icon = document.getElementById('favIcon');

            if(idx > -1) {
                state.favorites.splice(idx, 1);
                btn.classList.remove('active');
                icon.textContent = "‚ô•";
            } else {
                state.favorites.push(currentCard);
                btn.classList.add('active');
                icon.textContent = "‚òÖ";
            }
            localStorage.setItem('arcane_favs', JSON.stringify(state.favorites));
            
            // Update grid UI if visible
            const gridCard = document.querySelector(`.card-wrapper[data-id="${currentCard.id}"]`);
            if(gridCard) gridCard.classList.toggle('is-fav');
        }

        // --- API & DATA ---
        async function fetchCards(reset = false) {
            if(state.isLoading) return;
            state.isLoading = true;
            els.loader.style.opacity = 1;

            if(reset) {
                state.data = [];
                state.page = 1;
                state.hasMore = true;
                state.nextUrl = null;
                els.grid.innerHTML = '';
                document.getElementById('mainScroll').scrollTop = 0;
            }

            try {
                const url = buildApiUrl();
                const res = await fetch(url);
                const json = await res.json();

                if(reset) els.grid.innerHTML = ''; // Clear skeletons if any

                if(json.code === 'not_found') {
                    els.grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#666;">No cards found.</div>';
                    state.hasMore = false;
                } else {
                    state.data = [...state.data, ...json.data];
                    state.hasMore = json.has_more;
                    state.nextUrl = json.next_page;
                    
                    json.data.forEach((card, i) => {
                        // Offset index for modal navigation logic if added later
                        renderCardElement(card, state.data.length - json.data.length + i);
                    });
                }
            } catch(e) { console.error(e); }
            finally {
                state.isLoading = false;
                els.loader.style.opacity = 0;
            }
        }

        function buildApiUrl() {
            if(state.page > 1 && state.nextUrl) return state.nextUrl;
            
            let q = [];
            const txt = els.search.value;
            if(txt) q.push(`(${txt})`);

            if(!state.selectedSets.has('ALL')) {
                const s = Array.from(state.selectedSets).map(x => `set:${x}`).join(' OR ');
                q.push(`(${s})`);
            }

            if(state.colors.size > 0) q.push(`id:${Array.from(state.colors).join('')}`);
            
            if(state.types.size > 0) {
                const t = Array.from(state.types).map(x => `t:${x}`).join(' AND ');
                q.push(`(${t})`);
            }

            if(state.rarities.size > 0) {
                const r = Array.from(state.rarities).map(x => `r:${x}`).join(' OR ');
                q.push(`(${r})`);
            }

            const sort = document.getElementById('sortSelect').value;
            let order = `order=${sort}`;
            if(sort === 'usd_asc') order = `order=usd&dir=asc`;

            if(q.length === 0) return `https://api.scryfall.com/cards/search?q=format:standard&${order}`;
            return `https://api.scryfall.com/cards/search?q=${encodeURIComponent(q.join(' AND '))}&${order}`;
        }

        function renderCardElement(c, idx, isStaticFav = false) {
            let img = c.image_uris?.normal;
            if(!img && c.card_faces) img = c.card_faces[0].image_uris?.normal;
            if(!img) return;

            const isFav = state.favorites.some(f => f.id === c.id);

            const div = document.createElement('div');
            div.className = `card-wrapper ${isFav ? 'is-fav' : ''}`;
            div.dataset.id = c.id;
            // Stagger animation
            div.style.animationDelay = `${(idx % 10) * 0.05}s`; 

            div.innerHTML = `
                <div class="card-item" onclick="openModal(${idx}, ${isStaticFav})">
                    <img src="${img}" class="card-img" onload="this.classList.add('loaded')">
                    <div class="fav-indicator">‚ô•</div>
                </div>
            `;
            els.grid.appendChild(div);
        }

        // --- SETS ---
        async function loadSets() {
            const cached = localStorage.getItem('mtg_sets_v5');
            if(cached) {
                state.sets = JSON.parse(cached);
            } else {
                const r = await fetch('https://api.scryfall.com/sets');
                const j = await r.json();
                state.sets = j.data.filter(s => ['expansion','core','masters','commander'].includes(s.set_type));
                localStorage.setItem('mtg_sets_v5', JSON.stringify(state.sets));
            }
            renderSetList();
        }

        function renderSetList() {
            const list = document.getElementById('setList');
            const term = document.getElementById('setSearch').value.toLowerCase();
            list.innerHTML = '';

            const master = document.createElement('div');
            const isAll = state.selectedSets.has('ALL');
            master.className = `set-row special ${isAll ? 'selected' : ''}`;
            master.innerHTML = `<div>${isAll ? '‚úî' : '‚óã'}</div><div>All Sets</div>`;
            master.onclick = () => {
                state.selectedSets.clear(); state.selectedSets.add('ALL'); renderSetList();
            };
            list.appendChild(master);

            state.sets.forEach(s => {
                if(term && !s.name.toLowerCase().includes(term) && !s.code.includes(term)) return;
                const div = document.createElement('div');
                const isSel = state.selectedSets.has(s.code);
                div.className = `set-row ${isSel ? 'selected' : ''}`;
                div.innerHTML = `<div>${isSel ? '‚úî' : '‚óã'}</div><div>${s.name}</div>`;
                div.onclick = () => {
                    state.selectedSets.delete('ALL');
                    state.selectedSets.has(s.code) ? state.selectedSets.delete(s.code) : state.selectedSets.add(s.code);
                    if(state.selectedSets.size === 0) state.selectedSets.add('ALL');
                    renderSetList();
                };
                list.appendChild(div);
            });
        }
        document.getElementById('setSearch').addEventListener('input', renderSetList);

        // --- MODAL & FOIL FX ---
        function openModal(idx, isStaticFav) {
            // If viewing favorites, data source is state.favorites, else state.data
            const c = isStaticFav ? state.favorites[idx] : state.data[idx];
            window.currentModalCard = c; // Store for fav toggling

            let img = c.image_uris?.png; // High res
            if(!img && c.card_faces) img = c.card_faces[0].image_uris?.png;
            
            document.getElementById('modalImg').src = img;
            document.getElementById('modalTitle').textContent = c.name;
            document.getElementById('modalType').textContent = c.type_line;
            
            const price = c.prices?.usd || c.prices?.usd_foil || '--';
            document.getElementById('tcgLink').innerHTML = `$${price} | Buy`;
            document.getElementById('tcgLink').href = c.purchase_uris?.tcgplayer || '#';

            // Check Fav Status
            const isFav = state.favorites.some(f => f.id === c.id);
            const favBtn = document.getElementById('favBtn');
            const favIcon = document.getElementById('favIcon');
            if(isFav) {
                favBtn.classList.add('active');
                favIcon.textContent = "‚òÖ";
            } else {
                favBtn.classList.remove('active');
                favIcon.textContent = "‚ô•";
            }

            document.getElementById('modal').classList.add('active');
        }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }

        // Foil Logic
        function initFoilEffect() {
            const wrap = document.getElementById('card3d');
            const foil = document.getElementById('foilLayer');
            
            // Mouse
            wrap.addEventListener('mousemove', (e) => {
                const rect = wrap.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Tilt
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -10; // Max 10deg
                const rotateY = ((x - centerX) / centerX) * 10;

                wrap.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                
                // Foil gradient position
                foil.style.backgroundPosition = `${x/5 + y/5}%`;
                foil.style.opacity = 1;
            });

            wrap.addEventListener('mouseleave', () => {
                wrap.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                foil.style.opacity = 0;
            });
        }

        function initInfiniteScroll() {
            const el = document.getElementById('mainScroll');
            el.addEventListener('scroll', () => {
                if(el.scrollTop + el.clientHeight >= el.scrollHeight - 300) {
                    if(state.hasMore && !state.isLoading && !state.viewingFavorites) {
                        state.page++;
                        fetchCards();
                    }
                }
            });
        }

    </script>
