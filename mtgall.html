<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Archive | Scryfall Browser</title>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-panel: #181b21;
            --bg-card: #22262f;
            --accent: #6e56cf; /* Magic Purple */
            --accent-glow: rgba(110, 86, 207, 0.4);
            --text-main: #ededed;
            --text-muted: #9ba1a6;
            --border: #2d313a;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* --- Sidebar / Filters --- */
        .sidebar {
            width: 320px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: var(--accent);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group { margin-bottom: 25px; }
        .filter-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }
        .search-bar:focus { border-color: var(--accent); }

        /* Select Dropdown */
        .styled-select {
            width: 100%;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Mana Filters */
        .mana-filters { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .mana-symbol {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .mana-symbol.active { border-color: white; transform: scale(1.1); box-shadow: 0 0 10px var(--accent-glow); }
        .mana-symbol[data-color="w"].active { background: #f0f2c0; color: #333; }
        .mana-symbol[data-color="u"].active { background: #b5cde3; color: #333; }
        .mana-symbol[data-color="b"].active { background: #aca29a; color: #333; }
        .mana-symbol[data-color="r"].active { background: #db8664; color: #333; }
        .mana-symbol[data-color="g"].active { background: #93b483; color: #333; }
        .mana-symbol[data-color="c"].active { background: #ccc; color: #333; }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .checkbox-wrapper input { display: none; }
        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .checkbox-wrapper input:checked + .checkmark { background-color: var(--accent); border-color: var(--accent); }
        .checkbox-wrapper input:checked + .checkmark::after { content: '✓'; font-size: 12px; color: white; }

        .search-btn {
            width: 100%;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .search-btn:hover { filter: brightness(1.2); }

        /* --- Main Content --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            padding: 15px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 17, 21, 0.95);
        }

        .card-grid {
            padding: 30px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding-bottom: 100px;
        }

        .card-item {
            position: relative;
            aspect-ratio: 2.5/3.5;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: var(--bg-card);
            border: 1px solid transparent;
        }
        
        .card-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            z-index: 2;
            border-color: var(--accent);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1e1e1e;
        }

        .card-info-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0));
            padding: 20px 15px 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card-item:hover .card-info-overlay { opacity: 1; }
        
        .card-name { font-weight: bold; margin-bottom: 5px; display: block; font-size: 0.9rem;}
        .card-set { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Loader */
        .loader {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            grid-column: 1 / -1;
            display: none;
        }
        .loader.active { display: block; }

        /* Load More Button */
        .load-more-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .load-more-btn {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            display: none;
        }
        .load-more-btn:hover { border-color: var(--accent); }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            display: flex;
            gap: 40px;
            max-width: 1100px;
            width: 90%;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }

        .modal-card-display {
            width: 380px;
            border-radius: 14px;
            box-shadow: 0 0 50px rgba(110, 86, 207, 0.2);
        }

        .modal-details {
            flex: 1;
            color: white;
            max-width: 500px;
            padding-top: 10px;
        }

        .modal-title { font-size: 2rem; font-weight: 800; margin-bottom: 5px; line-height: 1.1; }
        .modal-mana { font-size: 1.2rem; margin-bottom: 15px; color: var(--text-muted); }
        .modal-type { font-size: 1.1rem; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 15px; }
        .modal-text { font-size: 1.05rem; line-height: 1.6; margin-bottom: 25px; white-space: pre-wrap; }
        
        .price-box {
            background: var(--bg-panel);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tcg-btn {
            background-color: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .tcg-btn:hover { background-color: #5b46b0; }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.2s;
        }
        .nav-btn:hover { opacity: 1; }
        .prev-btn { left: -60px; }
        .next-btn { right: -60px; }
        .close-btn {
            position: absolute;
            top: -40px; right: 0;
            background: none; border: none; color: white; font-size: 2rem; cursor: pointer;
        }

        @media (max-width: 900px) {
            .modal-content { flex-direction: column; align-items: center; overflow-y: auto; max-height: 100vh; padding: 20px 0; }
            .modal-details { width: 100%; text-align: center; }
            .sidebar { position: fixed; height: 100%; transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .nav-btn { display: none; } /* Use swipe on mobile */
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <span style="font-size: 2rem;">✦</span> Arcane Archive
        </div>

        <div class="filter-group">
            <span class="filter-label">Search</span>
            <input type="text" class="search-bar" id="searchInput" placeholder="Name, text, or type...">
        </div>

        <div class="filter-group">
            <span class="filter-label">Set / Release</span>
            <select id="setSelect" class="styled-select">
                <option value="">All Sets</option>
                </select>
        </div>

        <div class="filter-group">
            <span class="filter-label">Colors (Identity)</span>
            <div class="mana-filters" id="colorFilters">
                <div class="mana-symbol" data-color="w">W</div>
                <div class="mana-symbol" data-color="u">U</div>
                <div class="mana-symbol" data-color="b">B</div>
                <div class="mana-symbol" data-color="r">R</div>
                <div class="mana-symbol" data-color="g">G</div>
                <div class="mana-symbol" data-color="c">C</div>
            </div>
        </div>

        <div class="filter-group">
            <span class="filter-label">Rarity</span>
            <label class="checkbox-wrapper"><input type="checkbox" name="rarity" value="mythic"> <span class="checkmark"></span> Mythic</label>
            <label class="checkbox-wrapper"><input type="checkbox" name="rarity" value="rare"> <span class="checkmark"></span> Rare</label>
            <label class="checkbox-wrapper"><input type="checkbox" name="rarity" value="uncommon"> <span class="checkmark"></span> Uncommon</label>
            <label class="checkbox-wrapper"><input type="checkbox" name="rarity" value="common"> <span class="checkmark"></span> Common</label>
        </div>

        <button class="search-btn" onclick="resetAndFetch()">Apply Filters</button>
    </div>

    <div class="main-content">
        <div class="status-bar">
            <button class="tcg-btn" style="padding: 5px 15px; font-size: 0.9rem; margin-right: 15px;" onclick="document.getElementById('sidebar').classList.toggle('show')">Filters</button>
            <div id="statusText" style="color: var(--text-muted); font-size: 0.9rem;">Initializing...</div>
            <select id="sortSelect" class="styled-select" style="width: auto; margin:0;" onchange="resetAndFetch()">
                <option value="released">Sort: Date (Newest)</option>
                <option value="usd">Sort: Price (High to Low)</option>
                <option value="name">Sort: Name (A-Z)</option>
                <option value="edhrec">Sort: EDH Popularity</option>
            </select>
        </div>

        <div class="card-grid" id="cardGrid">
            <div class="loader" id="loader">Loading cards from Scryfall...</div>
            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn" onclick="fetchNextPage()">Load More Cards</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <button class="nav-btn prev-btn" onclick="navCard(-1)">❮</button>
            
            <img src="" alt="" class="modal-card-display" id="modalImg">
            
            <div class="modal-details">
                <h2 class="modal-title" id="modalTitle">Card Name</h2>
                <div class="modal-mana" id="modalMana">{1}{U}{B}</div>
                <div class="modal-type" id="modalType">Type Line</div>
                <div class="modal-text" id="modalText">Oracle text...</div>
                
                <div class="price-box">
                    <div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">MARKET PRICE</div>
                        <div style="font-size: 1.5rem; color: #4ade80; font-weight: bold;" id="modalPrice">$0.00</div>
                    </div>
                    <a href="#" target="_blank" class="tcg-btn" id="modalLink">Buy on TCGPlayer</a>
                </div>

                <div style="font-size: 0.8rem; color: var(--text-muted);">
                    Set: <span id="modalSet" style="color: white;">Set Name</span> | Artist: <span id="modalArtist" style="color: white;">Artist</span>
                </div>
            </div>
            
            <button class="nav-btn next-btn" onclick="navCard(1)">❯</button>
        </div>
    </div>

    <script>
        // --- STATE ---
        let currentData = [];
        let nextPageUrl = null;
        let isLoading = false;
        let currentIndex = 0;

        // --- DOM ELEMENTS ---
        const grid = document.getElementById('cardGrid');
        const loader = document.getElementById('loader');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const statusText = document.getElementById('statusText');
        const setSelect = document.getElementById('setSelect');
        const modal = document.getElementById('modal');

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', async () => {
            await fetchSets();
            // Default load: Latest cards
            resetAndFetch();
        });

        // --- 1. FETCH SETS ---
        async function fetchSets() {
            try {
                statusText.textContent = "Fetching sets...";
                const response = await fetch('https://api.scryfall.com/sets');
                const data = await response.json();
                
                // Filter only main expansions/commanders/masters for cleanliness
                const relevantTypes = ['core', 'expansion', 'masters', 'commander', 'draft_innovation'];
                const sets = data.data.filter(s => relevantTypes.includes(s.set_type));

                sets.forEach(set => {
                    const option = document.createElement('option');
                    option.value = set.code;
                    option.textContent = `${set.name} (${set.code.toUpperCase()})`;
                    setSelect.appendChild(option);
                });
            } catch (err) {
                console.error("Failed to fetch sets", err);
            }
        }

        // --- 2. BUILD QUERY & FETCH CARDS ---
        function buildApiUrl() {
            let query = [];

            // Text search
            const text = document.getElementById('searchInput').value.trim();
            if (text) query.push(text);

            // Colors
            const activeColors = Array.from(document.querySelectorAll('.mana-symbol.active')).map(el => el.dataset.color);
            if (activeColors.length > 0) {
                // id: allows fetching identity (better for commander)
                query.push(`id:${activeColors.join('')}`);
            }

            // Set
            const set = setSelect.value;
            if (set) query.push(`s:${set}`);

            // Rarity
            const rarities = Array.from(document.querySelectorAll('input[name="rarity"]:checked')).map(el => el.value);
            if (rarities.length > 0) {
                query.push(`(${rarities.map(r => `r:${r}`).join(' or ')})`);
            }

            // Default fallback if empty to prevent error
            if (query.length === 0) query.push('format:commander'); // Default view

            const sort = document.getElementById('sortSelect').value;
            const qString = encodeURIComponent(query.join(' '));
            
            return `https://api.scryfall.com/cards/search?q=${qString}&order=${sort}&unique=cards`;
        }

        function resetAndFetch() {
            currentData = [];
            grid.innerHTML = '';
            // Re-add loader and button to grid
            grid.appendChild(loader);
            grid.appendChild(document.querySelector('.load-more-container'));
            
            const url = buildApiUrl();
            fetchCards(url);
        }

        async function fetchCards(url) {
            if (isLoading || !url) return;
            isLoading = true;
            loader.classList.add('active');
            loadMoreBtn.style.display = 'none';
            statusText.textContent = "Fetching cards...";

            try {
                const response = await fetch(url);
                const json = await response.json();

                if (json.code === "not_found") {
                    statusText.textContent = "No cards found.";
                    isLoading = false;
                    loader.classList.remove('active');
                    return;
                }

                // Append new cards
                currentData = [...currentData, ...json.data];
                nextPageUrl = json.has_more ? json.next_page : null;

                renderCards(json.data);

                statusText.textContent = `Showing ${currentData.length} cards`;
                
                if (nextPageUrl) {
                    loadMoreBtn.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                statusText.textContent = "Error fetching data.";
            } finally {
                isLoading = false;
                loader.classList.remove('active');
            }
        }

        function fetchNextPage() {
            if (nextPageUrl) fetchCards(nextPageUrl);
        }

        // --- 3. RENDER UI ---
        function renderCards(cards) {
            // Insert cards before the loader
            const fragment = document.createDocumentFragment();
            
            cards.forEach(card => {
                // Handle different image layouts (transform cards, etc)
                let imgUrl = "https://c2.scryfall.com/file/scryfall-errors/missing.jpg";
                if (card.image_uris) {
                    imgUrl = card.image_uris.normal;
                } else if (card.card_faces && card.card_faces[0].image_uris) {
                    imgUrl = card.card_faces[0].image_uris.normal;
                }

                const el = document.createElement('div');
                el.className = 'card-item';
                // Store global index for modal nav
                const globalIndex = currentData.indexOf(card);
                el.onclick = () => openModal(globalIndex);
                
                el.innerHTML = `
                    <img src="${imgUrl}" class="card-image" loading="lazy">
                    <div class="card-info-overlay">
                        <span class="card-name">${card.name}</span>
                        <span class="card-set">${card.set_name}</span>
                    </div>
                `;
                fragment.appendChild(el);
            });

            grid.insertBefore(fragment, loader);
        }

        // --- 4. INTERACTION HELPERS ---
        document.querySelectorAll('.mana-symbol').forEach(el => {
            el.addEventListener('click', () => {
                el.classList.toggle('active');
                // Optional: Auto-search on click? 
                // Currently user must click "Apply Filters" to save API calls
            });
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') resetAndFetch();
        });

        // --- 5. MODAL LOGIC ---
        function openModal(index) {
            currentIndex = index;
            updateModal();
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function navCard(dir) {
            let newIndex = currentIndex + dir;
            if (newIndex < 0) newIndex = currentData.length - 1;
            if (newIndex >= currentData.length) newIndex = 0;
            currentIndex = newIndex;
            updateModal();
        }

        function updateModal() {
            const card = currentData[currentIndex];
            
            // Image handling
            let imgUrl = "";
            if (card.image_uris) imgUrl = card.image_uris.png; // Higher quality for modal
            else if (card.card_faces) imgUrl = card.card_faces[0].image_uris.png;

            document.getElementById('modalImg').src = imgUrl;
            document.getElementById('modalTitle').textContent = card.name;
            document.getElementById('modalMana').textContent = card.mana_cost || "";
            document.getElementById('modalType').textContent = card.type_line;
            
            // Text handling
            let oracleText = card.oracle_text || "";
            if(card.card_faces) {
                oracleText = card.card_faces.map(f => `**${f.name}**\n${f.oracle_text}`).join('\n\n');
            }
            document.getElementById('modalText').textContent = oracleText;

            // Price
            const price = card.prices.usd ? `$${card.prices.usd}` : (card.prices.usd_foil ? `$${card.prices.usd_foil} (Foil)` : "N/A");
            document.getElementById('modalPrice').textContent = price;

            // Meta
            document.getElementById('modalSet').textContent = card.set_name;
            document.getElementById('modalArtist').textContent = card.artist;

            // Link
            if (card.purchase_uris && card.purchase_uris.tcgplayer) {
                document.getElementById('modalLink').href = card.purchase_uris.tcgplayer;
                document.getElementById('modalLink').style.display = "inline-block";
            } else {
                document.getElementById('modalLink').style.display = "none";
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === "ArrowLeft") navCard(-1);
            if (e.key === "ArrowRight") navCard(1);
            if (e.key === "Escape") closeModal();
        });
    </script>
</body>
</html>
