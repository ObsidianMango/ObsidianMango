<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane | Quick Filter</title>
    <style>
        :root {
            --bg-body: #09090b;
            --bg-surface: #18181b;
            --bg-elevated: #27272a;
            --primary: #8b5cf6;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --border: #3f3f46;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            flex-shrink: 0;
            padding-bottom: 5px;
        }

        .top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .brand span { color: var(--primary); margin-right: 5px; }

        .adv-filter-btn {
            background: var(--bg-elevated);
            color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* --- Quick Filter Bar (New) --- */
        .quick-filters {
            display: flex;
            gap: 10px;
            padding: 5px 16px 15px 16px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .quick-filters::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        /* Mana Circles */
        .q-mana {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--text-sub);
            flex-shrink: 0; cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
        }
        .q-mana.active {
            border-color: white;
            color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        /* Specific Mana Colors when active */
        .q-mana[data-c="w"].active { background: #fdfce8; color: #333; }
        .q-mana[data-c="u"].active { background: #bae6fd; color: #333; }
        .q-mana[data-c="b"].active { background: #d6d3d1; color: #333; }
        .q-mana[data-c="r"].active { background: #fca5a5; color: #333; }
        .q-mana[data-c="g"].active { background: #86efac; color: #333; }
        .q-mana[data-c="c"].active { background: #cbd5e1; color: #333; }

        /* Type Pills */
        .q-type {
            padding: 0 16px;
            height: 36px;
            border-radius: 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-sub);
            display: flex; align-items: center;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        .q-type.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Divider */
        .v-line { width: 1px; background: var(--border); height: 30px; margin: 3px 5px; flex-shrink:0; }


        /* --- Main Grid --- */
        .scroller {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            padding-bottom: 100px;
        }
        
        @media (max-width: 500px) {
            .card-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }

        .card-item {
            position: relative;
            aspect-ratio: 2.5/3.5;
            border-radius: 10px;
            background: var(--bg-elevated);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-item:active { transform: scale(0.96); }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.3s;
        }
        .card-img.loaded { opacity: 1; }

        .skeleton {
            background: linear-gradient(110deg, #1f1f23 8%, #2a2a30 18%, #1f1f23 33%);
            background-size: 200% 100%;
            animation: shine 1.5s linear infinite;
        }
        @keyframes shine { to { background-position-x: -200%; } }

        /* --- Full Screen Modal --- */
        .modal {
            position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
            cursor: pointer; /* Indicates clickable background */
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        
        .modal-content-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            cursor: default; /* Don't close when clicking content */
        }

        .modal-card {
            max-width: 100%;
            max-height: 65vh;
            border-radius: 14px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.active .modal-card { transform: scale(1); }

        .modal-meta {
            margin-top: 20px;
            text-align: center;
            background: var(--bg-surface);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }

        .tcg-link {
            display: inline-block;
            color: #4ade80;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 5px;
            padding: 8px 16px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 20px;
        }

        /* --- Advanced Filter Sheet --- */
        .sheet-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .sheet-overlay.open { opacity: 1; pointer-events: auto; }

        .sheet {
            position: absolute;
            background: var(--bg-surface);
            display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            bottom: 0; left: 0; right: 0; height: 85vh; border-radius: 20px 20px 0 0; transform: translateY(100%);
        }
        .sheet-overlay.open .sheet { transform: translateY(0); }
        .sheet-body { padding: 20px; overflow-y: auto; flex:1; }
        
        input[type="text"] {
            width: 100%; background: var(--bg-body); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 1rem; margin-bottom: 20px;
        }
        
        /* Multi-Set Selector Styles */
        .set-list {
            max-height: 200px; overflow-y: auto; background: var(--bg-body);
            border: 1px solid var(--border); border-radius: 8px; padding: 5px;
        }
        .set-option {
            padding: 10px; display: flex; align-items: center; gap: 10px;
            cursor: pointer; border-bottom: 1px solid var(--border);
        }
        .set-option.selected { color: var(--primary); }
        .set-option .check { width: 16px; height: 16px; border: 2px solid var(--border); border-radius: 4px; }
        .set-option.selected .check { background: var(--primary); border-color: var(--primary); }

    </style>
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="brand"><span>✦</span> Archive</div>
            <button class="adv-filter-btn" onclick="toggleSheet()">Sets & Search</button>
        </div>

        <div class="quick-filters">
            <div class="q-mana" data-c="w" onclick="toggleColor('w', this)">W</div>
            <div class="q-mana" data-c="u" onclick="toggleColor('u', this)">U</div>
            <div class="q-mana" data-c="b" onclick="toggleColor('b', this)">B</div>
            <div class="q-mana" data-c="r" onclick="toggleColor('r', this)">R</div>
            <div class="q-mana" data-c="g" onclick="toggleColor('g', this)">G</div>
            <div class="q-mana" data-c="c" onclick="toggleColor('c', this)">C</div>

            <div class="v-line"></div>

            <div class="q-type" onclick="toggleType('Creature', this)">Creature</div>
            <div class="q-type" onclick="toggleType('Instant', this)">Instant</div>
            <div class="q-type" onclick="toggleType('Sorcery', this)">Sorcery</div>
            <div class="q-type" onclick="toggleType('Artifact', this)">Artifact</div>
            <div class="q-type" onclick="toggleType('Enchantment', this)">Enchant</div>
            <div class="q-type" onclick="toggleType('Land', this)">Land</div>
        </div>
    </header>

    <div class="scroller" id="scrollContainer">
        <div class="card-grid" id="grid"></div>
        <div id="loader" style="text-align:center; padding: 20px; color: var(--text-sub); display:none;">Loading...</div>
    </div>

    <div class="sheet-overlay" id="sheetOverlay" onclick="toggleSheet()">
        <div class="sheet" onclick="event.stopPropagation()">
            <div style="padding: 20px; border-bottom: 1px solid var(--border); display:flex; justify-content:space-between;">
                <strong>Advanced Filters</strong>
                <button onclick="toggleSheet()" style="background:none; border:none; color:white; font-size:1.5rem;">×</button>
            </div>
            <div class="sheet-body">
                <label style="color:var(--text-sub); font-size:0.8rem; text-transform:uppercase; font-weight:bold; display:block; margin-bottom:10px;">Text Search</label>
                <input type="text" id="txtSearch" placeholder="Card name or rules text..." onchange="applyFilters()">

                <label style="color:var(--text-sub); font-size:0.8rem; text-transform:uppercase; font-weight:bold; display:block; margin-bottom:10px;">Sets</label>
                <div class="set-list" id="setListContainer">
                    <div style="padding:10px; color:gray;">Loading sets...</div>
                </div>
            </div>
            <div style="padding:20px; border-top:1px solid var(--border);">
                <button onclick="applyFilters()" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:10px; font-weight:bold;">Apply Changes</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content-wrapper" onclick="event.stopPropagation()">
            <img src="" id="modalImg" class="modal-card">
            
            <div class="modal-meta">
                <h3 id="modalTitle" style="margin:0 0 5px 0;"></h3>
                <div id="modalType" style="color:var(--text-sub); margin-bottom:10px; font-size:0.9rem;"></div>
                <a href="#" id="modalLink" target="_blank" class="tcg-link">Buy on TCGPlayer</a>
            </div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let allSets = [];
        let selectedSets = new Set(['fdn']); // Default: Foundations
        let selectedTypes = new Set();
        let selectedColors = new Set();
        let nextPage = null;
        let isLoading = false;
        let cards = [];

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSets();
            // Start
            refreshData(); 
        });

        // --- QUICK TOGGLES ---
        function toggleColor(color, el) {
            el.classList.toggle('active');
            if(selectedColors.has(color)) selectedColors.delete(color);
            else selectedColors.add(color);
            refreshData();
        }

        function toggleType(type, el) {
            el.classList.toggle('active');
            if(selectedTypes.has(type)) selectedTypes.delete(type);
            else selectedTypes.add(type);
            refreshData();
        }

        function refreshData() {
            // Scroll top
            document.getElementById('scrollContainer').scrollTop = 0;
            fetchCards(buildQueryUrl());
        }

        // --- QUERY BUILDER ---
        function buildQueryUrl() {
            let qParts = [];

            // Sets
            if (selectedSets.size > 0) {
                const setQuery = Array.from(selectedSets).map(c => `set:${c}`).join(' OR ');
                qParts.push(`(${setQuery})`);
            }

            // Colors
            if (selectedColors.size > 0) {
                // Identity search
                const c = Array.from(selectedColors).join('');
                qParts.push(`id:${c}`);
            }

            // Types
            if (selectedTypes.size > 0) {
                Array.from(selectedTypes).forEach(t => qParts.push(`t:${t}`));
            }

            // Text
            const txt = document.getElementById('txtSearch').value.trim();
            if (txt) qParts.push(`(${txt})`);

            if (qParts.length === 0) return `https://api.scryfall.com/cards/search?q=format:standard`;
            
            const query = encodeURIComponent(qParts.join(' AND '));
            return `https://api.scryfall.com/cards/search?q=${query}&order=usd`;
        }

        // --- DATA FETCHING ---
        async function fetchCards(url, append = false) {
            if (isLoading || !url) return;
            isLoading = true;
            document.getElementById('loader').style.display = 'block';

            if (!append) {
                cards = [];
                document.getElementById('grid').innerHTML = '';
                nextPage = null;
            }

            try {
                const res = await fetch(url);
                const json = await res.json();
                
                if (json.code === "not_found") {
                    document.getElementById('grid').innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px; color:gray">No cards found.</div>';
                    return;
                }

                const newCards = json.data;
                cards = append ? [...cards, ...newCards] : newCards;
                nextPage = json.has_more ? json.next_page : null;
                renderCards(newCards, append ? cards.length - newCards.length : 0);
            } catch (err) { console.error(err); } 
            finally {
                isLoading = false;
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderCards(list, offset) {
            const grid = document.getElementById('grid');
            const frag = document.createDocumentFragment();

            list.forEach((c, i) => {
                const img = c.image_uris?.normal || c.card_faces?.[0]?.image_uris?.normal;
                if (!img) return;

                const el = document.createElement('div');
                el.className = 'card-item skeleton';
                el.onclick = () => openModal(offset + i);
                
                const imageEl = document.createElement('img');
                imageEl.src = img;
                imageEl.className = 'card-img';
                imageEl.onload = () => {
                    imageEl.classList.add('loaded');
                    el.classList.remove('skeleton');
                };
                
                el.appendChild(imageEl);
                frag.appendChild(el);
            });
            grid.appendChild(frag);
        }

        // --- SETS ---
        async function loadSets() {
            // Simple cache
            const cached = localStorage.getItem('mtg_sets_v2');
            if(cached) {
                allSets = JSON.parse(cached);
            } else {
                const r = await fetch('https://api.scryfall.com/sets');
                const j = await r.json();
                allSets = j.data.filter(s => ['core','expansion','masters','commander'].includes(s.set_type));
                localStorage.setItem('mtg_sets_v2', JSON.stringify(allSets));
            }
            renderSetList();
        }

        function renderSetList() {
            const c = document.getElementById('setListContainer');
            c.innerHTML = '';
            allSets.forEach(s => {
                const div = document.createElement('div');
                div.className = `set-option ${selectedSets.has(s.code) ? 'selected' : ''}`;
                div.onclick = () => {
                    if(selectedSets.has(s.code)) selectedSets.delete(s.code);
                    else selectedSets.add(s.code);
                    div.classList.toggle('selected');
                };
                div.innerHTML = `<div class="check"></div> <div><strong>${s.code.toUpperCase()}</strong> ${s.name}</div>`;
                c.appendChild(div);
            });
        }

        function applyFilters() {
            toggleSheet();
            refreshData();
        }

        function toggleSheet() {
            document.getElementById('sheetOverlay').classList.toggle('open');
        }

        // --- MODAL ---
        function openModal(idx) {
            const c = cards[idx];
            const img = c.image_uris?.png || c.card_faces?.[0]?.image_uris?.png;
            
            document.getElementById('modalImg').src = img;
            document.getElementById('modalTitle').textContent = c.name;
            document.getElementById('modalType').textContent = c.type_line;
            document.getElementById('modalLink').href = c.purchase_uris?.tcgplayer || '#';
            
            // Set price if available
            const price = c.prices?.usd || c.prices?.usd_foil || '--';
            document.getElementById('modalLink').textContent = `$${price} | Buy on TCGPlayer`;

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Infinite Scroll
        const scroller = document.getElementById('scrollContainer');
        scroller.addEventListener('scroll', () => {
            if(scroller.scrollTop + scroller.clientHeight >= scroller.scrollHeight - 300) {
                if(nextPage && !isLoading) fetchCards(nextPage, true);
            }
        });

    </script>
</body>
</html>
