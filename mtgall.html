<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane | Pro Search</title>
    <style>
        :root {
            --bg-body: #09090b;
            --bg-surface: #18181b;
            --bg-elevated: #27272a;
            --primary: #8b5cf6;
            --primary-dark: #6d28d9;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --border: #3f3f46;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header & Active Filters --- */
        header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            flex-shrink: 0;
        }

        .top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .brand { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; color: var(--text-main); }
        .brand span { color: var(--primary); margin-right: 5px; }

        .filter-toggle-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .filter-toggle-btn:active { transform: scale(0.96); }

        /* Active Filter Chips */
        .chip-row {
            display: flex;
            gap: 8px;
            padding: 10px 16px;
            overflow-x: auto;
            white-space: nowrap;
            background: var(--bg-body);
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
        }
        .chip-row::-webkit-scrollbar { display: none; }

        .chip {
            background: var(--bg-elevated);
            color: var(--text-sub);
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .chip.active {
            border-color: var(--primary);
            color: white;
            background: rgba(139, 92, 246, 0.1);
        }

        /* --- Main Grid --- */
        .scroller {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            padding-bottom: 100px;
        }
        
        @media (max-width: 500px) {
            .card-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }

        .card-item {
            position: relative;
            aspect-ratio: 2.5/3.5;
            border-radius: 10px;
            background: var(--bg-elevated);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-item:active { transform: scale(0.98); }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.3s;
        }
        .card-img.loaded { opacity: 1; }

        .skeleton {
            background: linear-gradient(110deg, #1f1f23 8%, #2a2a30 18%, #1f1f23 33%);
            background-size: 200% 100%;
            animation: shine 1.5s linear infinite;
        }
        @keyframes shine { to { background-position-x: -200%; } }

        /* --- Filter Sheet --- */
        .sheet-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .sheet-overlay.open { opacity: 1; pointer-events: auto; }

        .sheet {
            position: absolute;
            background: var(--bg-surface);
            display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            padding: 0;
        }

        /* Desktop: Sidebar */
        @media (min-width: 769px) {
            .sheet { top: 0; right: 0; bottom: 0; width: 400px; transform: translateX(100%); border-left: 1px solid var(--border); }
            .sheet-overlay.open .sheet { transform: translateX(0); }
        }
        /* Mobile: Bottom Sheet */
        @media (max-width: 768px) {
            .sheet { bottom: 0; left: 0; right: 0; height: 90vh; border-radius: 20px 20px 0 0; transform: translateY(100%); }
            .sheet-overlay.open .sheet { transform: translateY(0); }
        }

        .sheet-header {
            padding: 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sheet-body { flex: 1; overflow-y: auto; padding: 20px; }
        .sheet-footer { padding: 20px; border-top: 1px solid var(--border); background: var(--bg-surface); }

        /* Form Elements */
        .section-label { color: var(--text-sub); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 1px;}
        .input-group { margin-bottom: 25px; }
        
        input[type="text"], select {
            width: 100%; background: var(--bg-body); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 1rem;
        }
        
        .mana-row { display: flex; gap: 8px; justify-content: space-between; }
        .mana-btn {
            flex: 1; height: 40px; border-radius: 6px; border: 1px solid var(--border);
            background: var(--bg-body); display: grid; place-items: center; cursor: pointer;
            font-weight: bold; color: var(--text-sub); transition: 0.2s;
        }
        .mana-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .type-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .toggle-btn {
            padding: 10px; background: var(--bg-body); border: 1px solid var(--border);
            color: var(--text-sub); border-radius: 6px; text-align: center; cursor: pointer; font-size: 0.9rem;
        }
        .toggle-btn.active { border-color: var(--primary); color: white; background: rgba(139, 92, 246, 0.1); }

        /* Multi-Set Selector */
        .set-list {
            max-height: 150px; overflow-y: auto; background: var(--bg-body);
            border: 1px solid var(--border); border-radius: 8px; padding: 5px;
        }
        .set-option {
            padding: 8px; display: flex; align-items: center; gap: 10px;
            cursor: pointer; border-radius: 4px; font-size: 0.9rem;
        }
        .set-option:hover { background: var(--bg-elevated); }
        .set-option.selected { background: var(--bg-elevated); color: var(--primary); }
        .set-option .check { width: 16px; height: 16px; border: 2px solid var(--border); border-radius: 4px; display: grid; place-items: center; }
        .set-option.selected .check { border-color: var(--primary); background: var(--primary); }
        .set-option.selected .check::after { content: '✓'; color: white; font-size: 10px; }

        .apply-btn {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 14px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        /* --- Modal --- */
        .modal {
            position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        
        .modal-card {
            max-width: 90%; max-height: 70vh; border-radius: 14px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .close-modal {
            position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1);
            border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 1.5rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

    </style>
</head>
<body>

    <header>
        <div class="top-bar">
            <div class="brand"><span>✦</span> Archive Pro</div>
            <button class="filter-toggle-btn" onclick="toggleSheet()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
                Filters
            </button>
        </div>
        <div class="chip-row" id="chipRow">
            <div class="chip">All Sets</div>
            <div class="chip">No Filters</div>
        </div>
    </header>

    <div class="scroller" id="scrollContainer">
        <div class="card-grid" id="grid"></div>
        <div id="loader" style="text-align:center; padding: 20px; color: var(--text-sub); display:none;">Loading more...</div>
    </div>

    <div class="sheet-overlay" id="sheetOverlay" onclick="toggleSheet()">
        <div class="sheet" onclick="event.stopPropagation()">
            <div class="sheet-header">
                <span style="font-weight:bold; font-size:1.2rem;">Advanced Search</span>
                <button onclick="toggleSheet()" style="background:none; border:none; color:white; font-size:1.5rem;">×</button>
            </div>
            
            <div class="sheet-body">
                
                <div class="input-group">
                    <span class="section-label">Search (Name or Oracle Text)</span>
                    <input type="text" id="txtSearch" placeholder="e.g. 'Flying', 'Goblin', 'Draw card'...">
                </div>

                <div class="input-group">
                    <span class="section-label">Colors (Identity)</span>
                    <div class="mana-row">
                        <div class="mana-btn" data-c="w" onclick="this.classList.toggle('active')">W</div>
                        <div class="mana-btn" data-c="u" onclick="this.classList.toggle('active')">U</div>
                        <div class="mana-btn" data-c="b" onclick="this.classList.toggle('active')">B</div>
                        <div class="mana-btn" data-c="r" onclick="this.classList.toggle('active')">R</div>
                        <div class="mana-btn" data-c="g" onclick="this.classList.toggle('active')">G</div>
                        <div class="mana-btn" data-c="c" onclick="this.classList.toggle('active')">C</div>
                    </div>
                </div>

                <div class="input-group">
                    <span class="section-label">Card Type</span>
                    <div class="type-grid">
                        <div class="toggle-btn" onclick="toggleType(this, 'Creature')">Creature</div>
                        <div class="toggle-btn" onclick="toggleType(this, 'Instant')">Instant</div>
                        <div class="toggle-btn" onclick="toggleType(this, 'Sorcery')">Sorcery</div>
                        <div class="toggle-btn" onclick="toggleType(this, 'Artifact')">Artifact</div>
                        <div class="toggle-btn" onclick="toggleType(this, 'Enchantment')">Enchantment</div>
                        <div class="toggle-btn" onclick="toggleType(this, 'Land')">Land</div>
                        <div class="toggle-btn" onclick="toggleType(this, 'Planeswalker')">Planeswalker</div>
                        <div class="toggle-btn" onclick="toggleType(this, 'Legendary')">Legendary</div>
                    </div>
                </div>

                <div class="input-group">
                    <span class="section-label">Include Sets (Select Multiple)</span>
                    <input type="text" id="setFilter" placeholder="Filter set list..." style="margin-bottom: 5px; font-size: 0.8rem; padding: 8px;">
                    <div class="set-list" id="setListContainer">
                        <div style="padding:10px; color:gray; font-size:0.8rem;">Loading sets...</div>
                    </div>
                </div>

                <div class="input-group">
                    <span class="section-label">Rarity</span>
                    <div class="mana-row">
                        <div class="toggle-btn" style="flex:1" onclick="this.classList.toggle('active')" data-r="c">C</div>
                        <div class="toggle-btn" style="flex:1" onclick="this.classList.toggle('active')" data-r="u">U</div>
                        <div class="toggle-btn" style="flex:1" onclick="this.classList.toggle('active')" data-r="r">R</div>
                        <div class="toggle-btn" style="flex:1" onclick="this.classList.toggle('active')" data-r="m">M</div>
                    </div>
                </div>

            </div>

            <div class="sheet-footer">
                <button class="apply-btn" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <img src="" id="modalImg" class="modal-card">
        <div id="modalMeta" style="margin-top:20px; color:white; text-align:center;">
            <h3 id="modalTitle" style="margin:0 0 10px 0;"></h3>
            <a href="#" id="modalLink" target="_blank" style="color:#a78bfa; text-decoration:none;">View on TCGPlayer</a>
        </div>
    </div>

    <script>
        // --- STATE ---
        let allSets = [];
        let selectedSets = new Set(['fdn']); // Default: Foundations
        let selectedTypes = new Set();
        let nextPage = null;
        let isLoading = false;
        let cards = [];

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', async () => {
            await loadSets();
            // Initial Load
            fetchCards(buildQueryUrl());
            updateChipRow();
        });

        // --- 1. SET MANAGEMENT ---
        async function loadSets() {
            try {
                // Check cache
                const cached = localStorage.getItem('mtg_sets_v2');
                if (cached) {
                    allSets = JSON.parse(cached);
                } else {
                    const resp = await fetch('https://api.scryfall.com/sets');
                    const json = await resp.json();
                    // Only expansion/core/masters
                    allSets = json.data.filter(s => 
                        ['core', 'expansion', 'masters', 'commander', 'draft_innovation'].includes(s.set_type)
                    );
                    localStorage.setItem('mtg_sets_v2', JSON.stringify(allSets));
                }
                renderSetList(allSets);
            } catch (e) { console.error("Set load error", e); }
        }

        function renderSetList(sets) {
            const container = document.getElementById('setListContainer');
            container.innerHTML = '';
            
            sets.forEach(set => {
                const div = document.createElement('div');
                div.className = `set-option ${selectedSets.has(set.code) ? 'selected' : ''}`;
                div.onclick = () => toggleSet(set.code, div);
                div.innerHTML = `
                    <div class="check"></div>
                    <div>
                        <div style="font-weight:600;">${set.code.toUpperCase()}</div>
                        <div style="font-size:0.8rem; color:var(--text-sub);">${set.name}</div>
                    </div>
                `;
                div.dataset.name = set.name.toLowerCase();
                div.dataset.code = set.code;
                container.appendChild(div);
            });
        }

        // Filter the set list inside the menu
        document.getElementById('setFilter').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.set-option').forEach(el => {
                const match = el.dataset.name.includes(term) || el.dataset.code.includes(term);
                el.style.display = match ? 'flex' : 'none';
            });
        });

        function toggleSet(code, el) {
            if (selectedSets.has(code)) selectedSets.delete(code);
            else selectedSets.add(code);
            el.classList.toggle('selected');
        }

        // --- 2. FILTER LOGIC ---
        function toggleType(btn, type) {
            btn.classList.toggle('active');
            if (selectedTypes.has(type)) selectedTypes.delete(type);
            else selectedTypes.add(type);
        }

        function buildQueryUrl() {
            let qParts = [];

            // 1. Sets (OR logic)
            // If user selects NO sets, we search ALL sets (be careful) or default to one?
            // Let's default to standard if empty to prevent crashing
            if (selectedSets.size > 0) {
                const setQuery = Array.from(selectedSets).map(c => `set:${c}`).join(' OR ');
                qParts.push(`(${setQuery})`);
            }

            // 2. Text / Name (Oracle)
            const txt = document.getElementById('txtSearch').value.trim();
            if (txt) {
                // "oracle:flying" finds keywords in text. "name:flying" finds name.
                // Simple approach: just put the word, Scryfall handles it as smart search
                qParts.push(`(${txt})`); 
            }

            // 3. Colors (Identity)
            const colors = Array.from(document.querySelectorAll('.mana-btn.active')).map(b => b.dataset.c).join('');
            if (colors) qParts.push(`id:${colors}`);

            // 4. Types (AND logic - e.g. Legendary Creature)
            if (selectedTypes.size > 0) {
                Array.from(selectedTypes).forEach(t => qParts.push(`t:${t}`));
            }

            // 5. Rarity (OR logic)
            const rarities = Array.from(document.querySelectorAll('[data-r].active')).map(b => `r:${b.dataset.r}`);
            if (rarities.length > 0) {
                qParts.push(`(${rarities.join(' OR ')})`);
            }

            // Fallback
            if (qParts.length === 0) return `https://api.scryfall.com/cards/search?q=format:standard`;

            const query = encodeURIComponent(qParts.join(' AND '));
            return `https://api.scryfall.com/cards/search?q=${query}&order=usd`;
        }

        function applyFilters() {
            toggleSheet();
            const url = buildQueryUrl();
            updateChipRow();
            fetchCards(url);
        }

        function updateChipRow() {
            const row = document.getElementById('chipRow');
            row.innerHTML = '';

            // Sets
            const count = selectedSets.size;
            row.innerHTML += `<div class="chip ${count > 0 ? 'active' : ''}">${count === 0 ? 'All Sets' : count + ' Sets'}</div>`;

            // Text
            const txt = document.getElementById('txtSearch').value;
            if(txt) row.innerHTML += `<div class="chip active">"${txt}"</div>`;

            // Types
            if(selectedTypes.size > 0) row.innerHTML += `<div class="chip active">${Array.from(selectedTypes).join(' ')}</div>`;

            // Colors
            const colors = document.querySelectorAll('.mana-btn.active').length;
            if(colors > 0) row.innerHTML += `<div class="chip active">${colors} Colors</div>`;
        }

        // --- 3. FETCHING ---
        async function fetchCards(url, append = false) {
            if (isLoading || !url) return;
            isLoading = true;
            document.getElementById('loader').style.display = 'block';
            
            if (!append) {
                cards = [];
                document.getElementById('grid').innerHTML = '';
                nextPage = null;
            }

            try {
                const res = await fetch(url);
                const json = await res.json();
                
                if (json.code === "not_found") {
                    document.getElementById('grid').innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px; color:gray">No cards found matching filters.</div>';
                    return;
                }

                const newCards = json.data;
                cards = append ? [...cards, ...newCards] : newCards;
                nextPage = json.has_more ? json.next_page : null;
                
                renderCards(newCards, append ? cards.length - newCards.length : 0);
            } catch (err) {
                console.error(err);
            } finally {
                isLoading = false;
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderCards(list, offset) {
            const grid = document.getElementById('grid');
            const frag = document.createDocumentFragment();

            list.forEach((c, i) => {
                const img = c.image_uris?.normal || c.card_faces?.[0]?.image_uris?.normal;
                if (!img) return;

                const el = document.createElement('div');
                el.className = 'card-item skeleton';
                el.onclick = () => openModal(offset + i);
                
                const imageEl = document.createElement('img');
                imageEl.src = img;
                imageEl.className = 'card-img';
                imageEl.onload = () => {
                    imageEl.classList.add('loaded');
                    el.classList.remove('skeleton');
                };
                
                el.appendChild(imageEl);
                frag.appendChild(el);
            });
            grid.appendChild(frag);
        }

        // --- 4. INFINITE SCROLL ---
        const scroller = document.getElementById('scrollContainer');
        scroller.addEventListener('scroll', () => {
            if (scroller.scrollTop + scroller.clientHeight >= scroller.scrollHeight - 300) {
                if (nextPage && !isLoading) fetchCards(nextPage, true);
            }
        });

        // --- 5. UI TOGGLES ---
        function toggleSheet() {
            document.getElementById('sheetOverlay').classList.toggle('open');
        }

        function openModal(idx) {
            const c = cards[idx];
            const img = c.image_uris?.png || c.card_faces?.[0]?.image_uris?.png;
            document.getElementById('modalImg').src = img;
            document.getElementById('modalTitle').textContent = c.name;
            document.getElementById('modalLink').href = c.purchase_uris?.tcgplayer || '#';
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

    </script>
</body>
</html>
