<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>⚒ Steveware</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        table {
            background-color: #1e1e1e;
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #303030;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333333;
            color: #ffffff;
        }
        td {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            overflow: auto;
            transition: transform 0.3s ease;
            transform: translateX(-250px);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
            transition: background-color 0.2s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            flex: 1;
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .main-content.shift {
            margin-left: 250px;
        }
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <a href="#" onclick="loadPage('biblioma.html')">🍇 Bibliomance</a>
            <a href="#" onclick="loadPage('wine.html')">🍷 WineDB</a>
            <a href="#" onclick="loadPage('food.html')">🥖 Food Match</a>
            <a href="#" onclick="loadPage('comedy.html')">🃏 Know Yo Joke</a>
            <a href="#" onclick="loadPage('xcuse.html')">😲 Excuse Generator</a>
            <a href="#" onclick="loadPage('d20.html')">🎲 D20 Roller</a>
            <a href="#" onclick="loadPage('mangowarz.html')">🥭 DWars Knockoff</a>
            <a href="#" onclick="loadPage('clickgame.html')">🖱 Clicking Game</a>
            <a href="#" onclick="loadPage('windex.html')">🖥 Crappy Windows Demo</a>
            <a href="#" onclick="loadPage('orderer.html')">📋 Orderer</a>
            <a href="#" onclick="loadPage('cube2uncubed.html')">📋 Cube2Uncubed</a>
            <a href="#" onclick="loadPage('arcanewhisper.html')">🔥 ArcaneWhisper</a>
            <a href="#" onclick="loadPage('magick8.html')">🎱 Magick8ball</a>
            <a href="#" onclick="loadPage('madlib.html')">🙊 Madlib</a>
        </div>
        <div class="main-content" id="main-content">
            <button onclick="toggleSidebar()" class="menu-button"><i class="fas fa-chevron-right"></i></button>
            <iframe id="page-content" src=""></iframe>
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shift');
        }

        function loadPage(page) {
            const pageContent = document.getElementById('page-content');
            pageContent.src = page;
        }
    </script>
</body>
</html>
