<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>‚öí Steveware</title>
    <style>
        body.steveware-body {
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .steveware-container {
            display: flex;
            height: 100vh;
        }
        .steveware-sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }
        .steveware-sidebar.open {
            transform: translateX(0);
        }
        .steveware-sidebar a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .steveware-sidebar a:hover {
            background-color: #575757;
        }
        .steveware-main-content {
            flex: 1;
            margin-left: 0;
            width: 100%;
            height: 100vh;
            transition: margin-left 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .steveware-main-content.shift {
            margin-left: 250px;
        }
        .steveware-menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 1.5em;
            z-index: 10;
        }
        /* Centered Homepage Content */
        .homepage-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .steveware-title {
            font-size: 3em;
            color: #bb86fc;
            margin-bottom: 20px;
        }
        .shape-container {
            width: 200px;
            height: 200px;
            perspective: 1000px; /* Increase perspective for clarity */
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform-origin: center center; /* Ensure center anchor */
            transform: rotateX(45deg) rotateY(45deg);
            animation: rotate 6s linear infinite;
        }
        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #00FFCC;
            box-shadow: 0 0 10px #00FFCC, 0 0 20px #00FFCC;
            background: transparent;
            transform-origin: center; /* Ensure each face rotates from its center */
        }
        /* Positioning each face of the cube */
        .face.front  { transform: translateZ(50px); }
        .face.back   { transform: rotateY(180deg) translateZ(50px); }
        .face.right  { transform: rotateY(90deg) translateZ(50px); }
        .face.left   { transform: rotateY(-90deg) translateZ(50px); }
        .face.top    { transform: rotateX(90deg) translateZ(50px); }
        .face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        .future-text {
            font-size: 1.3em;
            color: #888;
            margin-top: 20px;
        }

        @keyframes rotate {
            0% { transform: rotateX(45deg) rotateY(45deg); }
            100% { transform: rotateX(405deg) rotateY(405deg); }
        }
    </style>
</head>
<body class="steveware-body">
    <div class="steveware-container">
        <div class="steveware-sidebar" id="sidebar">
            <a href="#" onclick="loadPage('biblioma.html')">üçá Bibliomance</a>

            <a href="#" onclick="loadPage('xcuse.html')">üò≤ Excuse Generator</a>
            <a href="#" onclick="loadPage('d20.html')">üé≤ D20 Roller</a>
            <a href="#" onclick="loadPage('mangowarz.html')">ü•≠ DWars Knockoff</a>
            <a href="#" onclick="loadPage('clickgame.html')">üñ± Clicking Game</a>
            <a href="#" onclick="loadPage('windex.html')">üñ• Crappy Windows Demo</a>
            <a href="#" onclick="loadPage('orderer.html')">üìã Orderer</a>
            <a href="#" onclick="loadPage('cube2uncubed.html')">üìã Cube2Uncubed</a>
            <a href="#" onclick="loadPage('arcanewhisper.html')">üî• ArcaneWhisper</a>
            <a href="#" onclick="loadPage('magick8.html')">üé± Magick8ball</a>
            <a href="#" onclick="loadPage('madlib.html')">üôä Madlib</a>
        </div>
        <div class="steveware-main-content" id="main-content">
            <button onclick="toggleSidebar()" class="steveware-menu-button"><i class="fas fa-bars"></i></button>
            <!-- Centered Content for Homepage -->
            <div class="homepage-center" id="homepage">
                <h1 class="steveware-title">welcome</h1>
                <div class="shape-container">
                    <div class="cube">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
                <br><p class="future-text">the future is now</p>
            </div>
            <!-- iFrame for loaded content -->
            <iframe id="page-content" style="width:100%; height: 100%; border: none; display: none;"></iframe>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shift');
        }

        function loadPage(page) {
            document.getElementById('homepage').style.display = "none";
            document.getElementById('page-content').style.display = "block";
            document.getElementById('page-content').src = page;
        }
    </script>
</body>
</html>
