<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Art Selector & Code Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #1eff00; /* Terminal Green */
            font-family: monospace;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-top: 0; }

        /* Search Container Relative for Dropdown positioning */
        .controls {
            position: relative; 
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            background: #000;
            border: 1px solid #1eff00;
            color: #1eff00;
            font-family: monospace;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #1eff00;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover { opacity: 0.8; }

        /* --- AUTOCOMPLETE DROPDOWN --- */
        .suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: calc(100% - 140px); /* Adjust for button width approx */
            background: #000;
            border: 1px solid #1eff00;
            border-top: none;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none; /* Hidden by default */
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .suggestion-item:hover {
            background: #1eff00;
            color: #000;
        }

        /* The Output Box */
        #code-output-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            background: #000;
            border: 2px solid #1eff00;
            padding: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(30, 255, 0, 0.2);
            display: none; 
        }

        .output-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 60px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card-option {
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
            padding: 5px;
            background: #1a1a1a;
        }

        .card-option:hover {
            transform: scale(1.05);
            border-color: #1eff00;
            z-index: 10;
        }

        .card-option img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .card-details {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 8px;
            color: #888;
            padding-bottom: 5px;
        }

        .set-name { color: #fff; font-weight: bold; margin-bottom: 3px; }
        .cn { color: #1eff00; }

    </style>
</head>
<body>

    <h1>MTG Art Selector</h1>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Start typing card name..." autocomplete="off">
        <div id="suggestions" class="suggestions-box"></div>
        <button onclick="triggerSearch()">FETCH ART</button>
    </div>

    <div id="code-output-container">
        <span class="output-label">SUCCESS! Copy this line:</span>
        <textarea id="result-text" readonly onclick="this.select()"></textarea>
    </div>

    <div id="grid" class="grid"></div>

<script>
    const input = document.getElementById('search-input');
    const suggestionsBox = document.getElementById('suggestions');
    let debounceTimer;

    // --- 1. LIVE AUTOCOMPLETE ---
    input.addEventListener('input', function() {
        const query = this.value.trim();
        
        // Clear previous timer
        clearTimeout(debounceTimer);

        if (query.length < 2) {
            suggestionsBox.style.display = 'none';
            return;
        }

        // Wait 300ms after typing stops before hitting API
        debounceTimer = setTimeout(() => {
            fetchSuggestions(query);
        }, 300);
    });

    async function fetchSuggestions(query) {
        try {
            const res = await fetch(`https://api.scryfall.com/cards/autocomplete?q=${encodeURIComponent(query)}`);
            const data = await res.json();
            
            if (data.data && data.data.length > 0) {
                renderSuggestions(data.data);
            } else {
                suggestionsBox.style.display = 'none';
            }
        } catch (e) {
            console.error("Autocomplete Error", e);
        }
    }

    function renderSuggestions(names) {
        suggestionsBox.innerHTML = '';
        names.forEach(name => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            div.innerText = name;
            div.onclick = () => {
                input.value = name;
                suggestionsBox.style.display = 'none';
                triggerSearch(); // Auto-search on click
            };
            suggestionsBox.appendChild(div);
        });
        suggestionsBox.style.display = 'block';
    }

    // Hide suggestions if clicking outside
    document.addEventListener('click', function(e) {
        if (e.target !== input && e.target !== suggestionsBox) {
            suggestionsBox.style.display = 'none';
        }
    });


    // --- 2. FETCH CARD ART VARIANTS ---
    async function triggerSearch() {
        const query = input.value.trim();
        if (!query) return;

        suggestionsBox.style.display = 'none'; // Close dropdown if open
        const grid = document.getElementById('grid');
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">Scanning Scryfall Database for prints...</div>';
        document.getElementById('code-output-container').style.display = 'none';

        try {
            // Search for all unique prints (unique=prints)
            const url = `https://api.scryfall.com/cards/search?q=!"${encodeURIComponent(query)}"&unique=prints`;
            
            const response = await fetch(url);
            const data = await response.json();

            if (data.object === 'error') {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: red;">${data.details}</div>`;
                return;
            }

            grid.innerHTML = ''; 

            data.data.forEach(card => {
                let imgUri = 'https://placehold.co/200x280?text=No+Image';
                
                // Handle single face vs double face cards
                if (card.image_uris) {
                    imgUri = card.image_uris.normal;
                } else if (card.card_faces && card.card_faces[0].image_uris) {
                    imgUri = card.card_faces[0].image_uris.normal;
                }

                // Determine simple Type
                let simpleType = "Unknown";
                const typeLine = card.type_line;
                if (typeLine.includes("Land")) simpleType = "Land";
                else if (typeLine.includes("Creature")) simpleType = "Creature";
                else if (typeLine.includes("Artifact")) simpleType = "Artifact";
                else if (typeLine.includes("Enchantment")) simpleType = "Enchantment";
                else if (typeLine.includes("Instant")) simpleType = "Instant";
                else if (typeLine.includes("Sorcery")) simpleType = "Sorcery";
                else if (typeLine.includes("Planeswalker")) simpleType = "Planeswalker";

                // Create Elements
                const div = document.createElement('div');
                div.className = 'card-option';
                
                div.innerHTML = `
                    <img src="${imgUri}" alt="${card.name}">
                    <div class="card-details">
                        <div class="set-name">${card.set_name}</div>
                        <div class="cn">SET: ${card.set.toUpperCase()} | CN: ${card.collector_number}</div>
                    </div>
                `;

                div.onclick = () => {
                    generateCode(card, simpleType);
                    // Visual Select
                    document.querySelectorAll('.card-option').forEach(el => el.style.borderColor = 'transparent');
                    div.style.borderColor = '#1eff00';
                };

                grid.appendChild(div);
            });

        } catch (e) {
            console.error(e);
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: red;">Error connecting to Scryfall.</div>';
        }
    }

    function generateCode(card, type) {
        // Output Format matches your deckData structure
        const setCode = card.set;
        const cn = card.collector_number;
        const name = card.name.replace(/"/g, '\\"'); 

        const codeString = `{ qty: 1, name: "${name}", type: "${type}", category: "Upgraded", setCode: '${setCode}', cn: '${cn}' },`;

        const container = document.getElementById('code-output-container');
        const textarea = document.getElementById('result-text');
        
        container.style.display = 'block';
        textarea.value = codeString;
        textarea.select();
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
