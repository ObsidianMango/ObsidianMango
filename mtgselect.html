<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Art Selector & Code Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #1eff00; /* Terminal Green */
            font-family: monospace;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-top: 0; }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            background: #000;
            border: 1px solid #1eff00;
            color: #1eff00;
            font-family: monospace;
            font-size: 1.1rem;
        }

        button {
            padding: 10px 20px;
            background: #1eff00;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover { opacity: 0.8; }

        /* The Output Box */
        #code-output-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            background: #000;
            border: 2px solid #1eff00;
            padding: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(30, 255, 0, 0.2);
            display: none; /* Hidden until needed */
        }

        .output-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 60px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card-option {
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
            padding: 5px;
        }

        .card-option:hover {
            transform: scale(1.05);
            border-color: #1eff00;
        }

        .card-option img {
            width: 100%;
            border-radius: 10px;
        }

        .card-details {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 5px;
            color: #888;
        }

        .set-name { color: #fff; }
        .cn { color: #1eff00; }

    </style>
</head>
<body>

    <h1>MTG Art Selector</h1>

    <div class="controls">
        <input type="text" id="search-input" placeholder="Enter Card Name (e.g. Decanter of Endless Water)" onkeydown="if(event.key === 'Enter') searchCards()">
        <button onclick="searchCards()">FETCH PRINTS</button>
    </div>

    <div id="code-output-container">
        <span class="output-label">SUCCESS! Copy this line into your code:</span>
        <textarea id="result-text" readonly onclick="this.select()"></textarea>
    </div>

    <div id="grid" class="grid"></div>

<script>
    async function searchCards() {
        const query = document.getElementById('search-input').value.trim();
        if (!query) return;

        const grid = document.getElementById('grid');
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center;">Scanning Scryfall Database...</div>';
        document.getElementById('code-output-container').style.display = 'none';

        try {
            // Search for all unique prints of the card
            // unique=prints ensures we get every art variant
            const url = `https://api.scryfall.com/cards/search?q=!"${encodeURIComponent(query)}"&unique=prints`;
            
            const response = await fetch(url);
            const data = await response.json();

            if (data.object === 'error') {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: red;">${data.details}</div>`;
                return;
            }

            grid.innerHTML = ''; // Clear loading message

            data.data.forEach(card => {
                // Determine image URI
                let imgUri = 'https://placehold.co/200x280?text=No+Image';
                if (card.image_uris) {
                    imgUri = card.image_uris.normal;
                } else if (card.card_faces && card.card_faces[0].image_uris) {
                    imgUri = card.card_faces[0].image_uris.normal;
                }

                // Determine simple Type (Creature, Artifact, etc)
                let simpleType = "Unknown";
                const typeLine = card.type_line;
                if (typeLine.includes("Land")) simpleType = "Land";
                else if (typeLine.includes("Creature")) simpleType = "Creature";
                else if (typeLine.includes("Artifact")) simpleType = "Artifact";
                else if (typeLine.includes("Enchantment")) simpleType = "Enchantment";
                else if (typeLine.includes("Instant")) simpleType = "Instant";
                else if (typeLine.includes("Sorcery")) simpleType = "Sorcery";
                else if (typeLine.includes("Planeswalker")) simpleType = "Planeswalker";

                // Create Elements
                const div = document.createElement('div');
                div.className = 'card-option';
                
                div.innerHTML = `
                    <img src="${imgUri}" alt="${card.name}">
                    <div class="card-details">
                        <div class="set-name">${card.set_name} (${card.set.toUpperCase()})</div>
                        <div class="cn">CN: ${card.collector_number}</div>
                    </div>
                `;

                // ON CLICK: Generate the code
                div.onclick = () => {
                    generateCode(card, simpleType);
                    // Visual feedback
                    document.querySelectorAll('.card-option').forEach(el => el.style.borderColor = 'transparent');
                    div.style.borderColor = '#1eff00';
                };

                grid.appendChild(div);
            });

        } catch (e) {
            console.error(e);
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: red;">Error connecting to Scryfall.</div>';
        }
    }

    function generateCode(card, type) {
        // Format: { qty: 1, name: "Name", type: "Type", category: "Upgraded", setCode: 'xxx', cn: '123' },
        
        const setCode = card.set;
        const cn = card.collector_number;
        const name = card.name.replace(/"/g, '\\"'); // Escape quotes just in case

        const codeString = `{ qty: 1, name: "${name}", type: "${type}", category: "Upgraded", setCode: '${setCode}', cn: '${cn}' },`;

        const container = document.getElementById('code-output-container');
        const textarea = document.getElementById('result-text');
        
        container.style.display = 'block';
        textarea.value = codeString;
        textarea.select();
        
        // Scroll to top to show user the code
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
