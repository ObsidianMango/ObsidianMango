<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“– Bibliomantic Verse Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 1px;
        }

        .source-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .source-select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: border 0.3s ease-in-out;
	    text-align-last: center;
        }

        .source-select:focus {
            border-color: #007bff;
        }

        .fetch-button {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .fetch-button:hover {
            background: linear-gradient(145deg, #0056b3, #003b75);
            transform: scale(1.05);
        }

        .verse-display {
            font-size: 20px;
            margin-top: 20px;
            min-height: 60px; /* More reserved space */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            color: #444;
        }

        .loading-message {
            font-size: 16px;
            color: #888;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .fetch-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .verse-display {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <label class="source-label" for="sourceSelect"></label>
        <select class="source-select" id="sourceSelect">
            <option value="Bible-Douhy-Rheims.txt" selected>Bible - Douhy-Rheims</option>
            <option value="Aeneid-Virgil.txt">Aeneid - Virgil</option>
            <option value="Agamemnon-of-Aeschylus.txt">Agamemnon - Aeschylus</option>
            <option value="Enuma-Elish.txt">Enuma Elish</option>
            <option value="Quran-Clear.txt">Quran</option>
            <option value="Seven-Plays-Sophocles.txt">Seven Plays - Sophocles</option>
            <option value="The-Bhagavad-Gita.txt">The Bhagavad Gita</option>
            <option value="The-divine-comedy-Dante.txt">The Divine Comedy - Dante</option>
            <option value="The-Republic-Plato.txt">The Republic - Plato</option>
            <option value="The-Tao-Teh-King.txt">The Tao Teh King</option>
        </select>
        <button class="fetch-button" onclick="fetchVerse()">Bibliomance!</button>
        <div id="verseDisplay" class="verse-display"></div>
        <div id="loadingMessage" class="loading-message" style="display: none;">Loading verse...</div>
    </div>

    <script>
        async function fetchVerse() {
            const sourceSelect = document.getElementById('sourceSelect').value;
            const verseDisplay = document.getElementById('verseDisplay');
            const loadingMessage = document.getElementById('loadingMessage');

            // Fade out the current verse first, display loading message
            verseDisplay.style.opacity = 0;
            loadingMessage.style.display = 'block';

            setTimeout(async () => {
                try {
                    // Fetch the selected text file
                    const verse = await fetchTextFromFile(`https://obsidianmango.github.io/ObsidianMango/bilbiomancy/${sourceSelect}`);
                    
                    // Hide loading message and fade in the new verse
                    loadingMessage.style.display = 'none';
                    verseDisplay.innerHTML = verse;
                    verseDisplay.style.opacity = 1;
                } catch (error) {
                    console.error('Error fetching verse:', error);
                    loadingMessage.style.display = 'none';
                    verseDisplay.innerHTML = 'An error occurred while fetching the verse.';
                    verseDisplay.style.opacity = 1;
                }
            }, 1500);  // Delay for the fade-out transition
        }

        async function fetchTextFromFile(fileUrl) {
            const response = await fetch(fileUrl);
            if (!response.ok) {
                throw new Error('Failed to fetch file');
            }

            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim().length > 0);

            let randomIndex = Math.floor(Math.random() * lines.length);

            if (fileUrl.includes("The-Bhagavad-Gita.txt")) {
                let verse = lines[randomIndex];
                let lineCount = 1;

                for (let i = randomIndex + 1; i < lines.length && lineCount < 3; i++) {
                    if (/^\(\d+\.\d+\)/.test(lines[i])) {
                        break;
                    }
                    verse += ' ' + lines[i]; 
                    lineCount++;
                }
                return verse;
            }

            while (!/^\d/.test(lines[randomIndex]) && !/[.;]$/.test(lines[randomIndex])) {
                randomIndex = Math.floor(Math.random() * lines.length);
            }

            let verse = lines[randomIndex];
            let lineCount = 1;

            for (let i = randomIndex + 1; i < lines.length && lineCount < 3; i++) {
                if (/^\d/.test(lines[i]) || /[.;]$/.test(lines[i])) {
                    break;
                }
                verse += ' ' + lines[i];
                lineCount++;
            }

            return verse;
        }
    </script>

</body>
</html>
