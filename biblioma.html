<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“– Bibliomantic Verse Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .source-select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            text-align-last: center;
            transition: border 0.3s ease-in-out;
        }

        .source-select:focus {
            border-color: #007bff;
        }

        .fetch-button {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .fetch-button:hover {
            background: linear-gradient(145deg, #0056b3, #003b75);
            transform: scale(1.05);
        }

        .verse-display {
            font-size: 20px;
            margin-top: 20px;
            min-height: 60px; /* Reserved space */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            color: #444;
            cursor: pointer;
        }

        .loading-message {
            font-size: 16px;
            color: #888;
            margin-top: 10px;
        }

        /* Full text scrollable window */
        .scroll-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .scroll-content {
            background: #fff;
            max-width: 800px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }

            .logo {
                width: 100px;
            }

            .fetch-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .verse-display {
                font-size: 18px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            .logo {
                width: 80px;
            }

            .fetch-button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .verse-display {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="bilbiomancy/logo.png" alt="Logo" class="logo">
        <select class="source-select" id="sourceSelect">
            <option value="Bible-Douhy-Rheims.txt" selected>Bible</option>
            <option value="Aeneid-Virgil.txt">Aeneid - Virgil</option>
            <option value="Agamemnon-of-Aeschylus.txt">Agamemnon - Aeschylus</option>
            <option value="Enuma-Elish.txt">Enuma Elish</option>
            <option value="Quran-Clear.txt">Quran</option>
            <option value="Seven-Plays-Sophocles.txt">Seven Plays - Sophocles</option>
            <option value="The-Bhagavad-Gita.txt">The Bhagavad Gita</option>
            <option value="The-divine-comedy-Dante.txt">The Divine Comedy - Dante</option>
            <option value="The-Republic-Plato.txt">The Republic - Plato</option>
            <option value="The-Tao-Teh-King.txt">The Tao Teh King</option>
        </select>
        <button class="fetch-button" onclick="fetchVerse()">Bibliomance!</button>
        <div id="verseDisplay" class="verse-display"></div>
        <div id="loadingMessage" class="loading-message" style="display: none;">Loading verse...</div>
    </div>

    <div id="scrollWindow" class="scroll-window">
        <div class="scroll-content">
            <button class="close-btn" onclick="closeScroll()">X</button>
            <div id="fullTextContent"></div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let verseContent = '';
        let fullText = '';

        async function fetchVerse() {
            const sourceSelect = document.getElementById('sourceSelect').value;
            const verseDisplay = document.getElementById('verseDisplay');
            const loadingMessage = document.getElementById('loadingMessage');

            // Fade out the current verse first, display loading message
            verseDisplay.style.opacity = 0;
            loadingMessage.style.display = 'block';
            clickCount = 0; // Reset click count

            setTimeout(async () => {
                try {
                    // Fetch the selected text file
                    verseContent = await fetchTextFromFile(`https://obsidianmango.github.io/ObsidianMango/bilbiomancy/${sourceSelect}`);
                    
                    // Hide loading message and fade in the new verse
                    loadingMessage.style.display = 'none';
                    verseDisplay.innerHTML = verseContent;
                    verseDisplay.style.opacity = 1;

                    // Fetch the full text for scrollable view
                    fullText = await fetchFullText(`https://obsidianmango.github.io/ObsidianMango/bilbiomancy/${sourceSelect}`);
                } catch (error) {
                    console.error('Error fetching verse:', error);
                    loadingMessage.style.display = 'none';
                    verseDisplay.innerHTML = 'An error occurred while fetching the verse.';
                    verseDisplay.style.opacity = 1;
                }
            }, 1500);  // Delay for the fade-out transition
        }

        async function fetchFullText(fileUrl) {
            const response = await fetch(fileUrl);
            if (!response.ok) {
                throw new Error('Failed to fetch full text');
            }
            return await response.text();
        }

        document.getElementById('verseDisplay').addEventListener('click', function () {
            clickCount++;
            if (clickCount === 5) {
                openScrollWindow();
            }
        });

        function openScrollWindow() {
            const scrollWindow = document.getElementById('scrollWindow');
            const fullTextContent = document.getElementById('fullTextContent');

            // Insert full text and scroll to the specific verse
            fullTextContent.innerHTML = `<pre>${fullText}</pre>`;
            scrollWindow.style.display = 'flex';
            const versePosition = fullText.indexOf(verseContent);
            if (versePosition > -1) {
                fullTextContent.scrollTop = fullTextContent.offsetTop + versePosition;
            }
        }

        function closeScroll() {
            const scrollWindow = document.getElementById('scrollWindow');
            scrollWindow.style.display = 'none';
        }
    </script>

</body>
</html>
