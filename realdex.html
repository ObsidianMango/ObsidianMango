<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Real-Life PokÃ©dex</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dex-red: #c0392b;
            --screen-bg: #87c699;
            --dark-border: #1a1a1a;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: radial-gradient(circle, #34495e, #1ab);
            padding: 20px;
            box-sizing: border-box;
        }

        .pokedex {
            background-color: var(--dex-red);
            border: 4px solid var(--dark-border);
            border-radius: 15px;
            display: flex;
            flex-direction: row; /* Default desktop layout */
            width: 100%;
            max-width: 850px;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.6), inset 5px 5px 15px rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        /* Top LED Lights */
        .top-lights {
            position: absolute;
            top: 15px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            z-index: 10;
        }

        .big-blue-light {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00f2fe, inset -5px -5px 10px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        .small-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid var(--dark-border);
            margin-bottom: 25px;
        }
        .light-red { background-color: #ff4757; animation: blink 1s infinite alternate; }
        .light-yellow { background-color: #ffa502; animation: blink 1.5s infinite alternate; }
        .light-green { background-color: #2ed573; animation: blink 2s infinite alternate; }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00f2fe; }
            50% { box-shadow: 0 0 25px #00f2fe; }
            100% { box-shadow: 0 0 10px #00f2fe; }
        }

        @keyframes blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Left Panel - Image Screen */
        .left-panel {
            flex: 1;
            border-right: 6px solid var(--dark-border);
            padding: 80px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom right, #e74c3c, #c0392b);
        }

        .screen-container {
            background-color: #dedede;
            border: 3px solid var(--dark-border);
            border-radius: 10px 10px 10px 40px;
            padding: 15px;
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.3);
            aspect-ratio: 4/3; /* Keeps a consistent shape */
        }

        .main-screen {
            background-color: #2c3e50;
            height: 100%;
            width: 100%;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .main-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image perfectly crop to fill the space! */
            object-position: center;
            transition: all 0.5s ease;
        }

        .shiny-filter {
            filter: hue-rotate(140deg) saturate(200%) brightness(1.2);
        }

        /* Right Panel - Info Screen */
        .right-panel {
            flex: 1;
            padding: 30px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #e74c3c, #c0392b);
        }

        .info-screen {
            background-color: var(--screen-bg);
            border: 4px solid var(--dark-border);
            border-radius: 5px;
            flex-grow: 1;
            padding: 15px;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            box-shadow: inset 4px 4px 10px rgba(0,100,0,0.2);
            overflow-y: auto;
            color: #111;
            margin-bottom: 15px;
            min-height: 200px;
        }

        .info-screen h2 {
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 2px dashed #555;
            padding-bottom: 5px;
            font-size: 1.8rem;
            color: #000;
        }

        .measured-stats {
            background: rgba(0,0,0,0.1);
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #creature-desc {
            line-height: 1.2;
        }

        /* Search Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-bar {
            display: flex;
            gap: 5px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 3px solid var(--dark-border);
            border-radius: 5px;
            font-family: 'VT323', monospace;
            font-size: 16px; /* 16px prevents automatic zooming on iPhones */
            background-color: #eee;
        }

        .btn {
            background-color: #f1c40f;
            border: 3px solid var(--dark-border);
            border-radius: 5px;
            padding: 10px 15px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 3px 3px 0px var(--dark-border);
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .btn:active {
            box-shadow: 0px 0px 0px var(--dark-border);
            transform: translate(3px, 3px);
        }

        .btn-audio {
            background-color: #3498db;
            color: white;
            width: 100%;
        }

        .shiny-badge {
            color: #d35400;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .pokedex {
                flex-direction: column; /* Stack panels on top of each other */
            }
            .left-panel {
                border-right: none;
                border-bottom: 6px solid var(--dark-border);
                padding: 70px 15px 15px 15px;
            }
            .right-panel {
                padding: 15px;
            }
            .screen-container {
                border-radius: 10px; /* Simplify shape on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="top-lights">
            <div class="big-blue-light"></div>
            <div class="small-light light-red"></div>
            <div class="small-light light-yellow"></div>
            <div class="small-light light-green"></div>
        </div>

        <div class="left-panel">
            <div class="screen-container">
                <div class="main-screen">
                    <img id="creature-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png" alt="Creature Image">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="info-screen">
                <h2 id="creature-name">SYSTEM READY</h2>
                <div class="measured-stats" id="creature-stats">Size/Weight: Awaiting Data...</div>
                <p id="creature-desc">Type an animal name and press SCAN to access the global database.</p>
            </div>
            
            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="e.g. Capybara" onkeypress="handleKeyPress(event)">
                    <button class="btn" onclick="searchCreature()">SCAN</button>
                </div>
                <button class="btn btn-audio" id="audio-btn" onclick="toggleAudio()">ðŸ”Š Play Audio Log</button>
            </div>
        </div>
    </div>

    <script>
        let currentDescription = "";
        let isSpeaking = false;

        // The Custom Regex Scanner to find measurements in text
        function parseStatsFromText(text) {
            // Looks for numbers followed by common measurement words
            const regex = /\b(\d+(?:\.\d+)?)\s*(cm|m|meters?|feet|ft|in|inches|kg|lbs|pounds|tons?)\b/gi;
            const matches = text.match(regex);
            
            if (matches && matches.length > 0) {
                // Return up to 3 unique measurements found
                let uniqueMatches = [...new Set(matches)];
                return "Detected Specs: " + uniqueMatches.slice(0, 3).join(' | ');
            }
            return "Detected Specs: [No dimensional data found in scan]";
        }

        async function searchCreature() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            const nameEl = document.getElementById('creature-name');
            const statsEl = document.getElementById('creature-stats');
            const descEl = document.getElementById('creature-desc');
            const imgEl = document.getElementById('creature-img');

            window.speechSynthesis.cancel();
            document.getElementById('audio-btn').innerText = "ðŸ”Š Play Audio Log";

            nameEl.innerText = "SCANNING...";
            statsEl.innerText = "Analyzing dimensions...";
            descEl.innerText = "";
            imgEl.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png";
            imgEl.classList.remove('shiny-filter');

            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error("Not found");
                const data = await response.json();

                if (data.type === "disambiguation") {
                    nameEl.innerText = "MULTIPLE MATCHES";
                    statsEl.innerText = "Error: Input too broad.";
                    descEl.innerText = "Please provide a more specific species name.";
                    return;
                }

                // Shiny Check
                const isShiny = Math.random() < 0.10; 
                let shinyText = isShiny ? " <span class='shiny-badge'>âœ¨ SHINY âœ¨</span>" : "";
                if (isShiny) imgEl.classList.add('shiny-filter');

                // Populate Text
                nameEl.innerHTML = data.title + shinyText;
                currentDescription = data.extract || "No description available.";
                descEl.innerText = currentDescription;
                
                // Run our custom scanner for height/weight
                statsEl.innerText = parseStatsFromText(currentDescription);

                // Populate Image
                if (data.thumbnail && data.thumbnail.source) {
                    // Wikipedia often gives low-res thumbs. We can request a larger size by altering the URL slightly.
                    let hiResImage = data.thumbnail.source.replace(/\/\d+px-/, '/600px-');
                    imgEl.src = hiResImage;
                }

                speakText(data.title + ".");

            } catch (error) {
                nameEl.innerText = "UNKNOWN ENTITY";
                statsEl.innerText = "Specs: N/A";
                descEl.innerText = "Species not found. Check spelling or ensure the creature exists.";
                currentDescription = "";
            }
        }

        function toggleAudio() {
            if (!currentDescription) return;
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                document.getElementById('audio-btn').innerText = "ðŸ”Š Play Audio Log";
            } else {
                speakText(currentDescription);
                document.getElementById('audio-btn').innerText = "ðŸ”‡ Stop Audio";
            }
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.rate = 1.1;  
            speech.pitch = 0.9; 
            speech.onend = () => document.getElementById('audio-btn').innerText = "ðŸ”Š Play Audio Log";
            window.speechSynthesis.speak(speech);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') searchCreature();
        }
    </script>
</body>
</html>
