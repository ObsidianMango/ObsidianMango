<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Real-Life Pok√©dex</title>
    <style>
        :root {
            --dex-red: #DC0A2D;
            --screen-bg: #98cb98;
            --dark-border: #222;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .pokedex {
            background-color: var(--dex-red);
            border: 4px solid var(--dark-border);
            border-radius: 15px;
            display: flex;
            width: 750px;
            height: 450px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
        }

        /* Left Panel - Image Screen */
        .left-panel {
            flex: 1;
            border-right: 4px solid var(--dark-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .camera-lens {
            width: 50px;
            height: 50px;
            background: #2980b9;
            border: 4px solid #ecf0f1;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5);
        }

        .screen-container {
            background-color: #dedede;
            border: 3px solid var(--dark-border);
            border-radius: 10px 10px 10px 30px;
            padding: 15px;
            height: 250px;
        }

        .main-screen {
            background-color: #333;
            height: 100%;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .main-screen img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Right Panel - Info Screen */
        .right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .info-screen {
            background-color: var(--screen-bg);
            border: 4px solid var(--dark-border);
            border-radius: 5px;
            height: 200px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .info-screen h2 {
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            font-size: 1.2rem;
        }

        .stats {
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #creature-desc {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Search Controls */
        .controls {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-bar {
            display: flex;
            gap: 5px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--dark-border);
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        .search-bar button {
            background-color: #f1c40f;
            border: 2px solid var(--dark-border);
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0px var(--dark-border);
        }

        .search-bar button:active {
            box-shadow: 0px 0px 0px var(--dark-border);
            transform: translate(2px, 2px);
        }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="left-panel">
            <div class="camera-lens"></div>
            <div class="screen-container">
                <div class="main-screen">
                    <img id="creature-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png" alt="Creature Image">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="info-screen">
                <h2 id="creature-name">Awaiting Input...</h2>
                <div class="stats" id="creature-type"><strong>Source:</strong> Global Database</div>
                <p id="creature-desc">Enter an animal or dinosaur name below to scan the global database.</p>
            </div>
            
            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="e.g., Pangolin, T-Rex..." onkeypress="handleKeyPress(event)">
                    <button onclick="searchCreature()">SCAN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function searchCreature() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            const nameEl = document.getElementById('creature-name');
            const descEl = document.getElementById('creature-desc');
            const imgEl = document.getElementById('creature-img');

            // Loading state
            nameEl.innerText = "Scanning...";
            descEl.innerText = "Connecting to Wikipedia Database...";
            imgEl.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png";

            try {
                // Ping the free Wikipedia API
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error("Not found");
                }

                const data = await response.json();

                // If Wikipedia sends us a "disambiguation" page (like searching just "Cat" might bring up a menu of cat types)
                if (data.type === "disambiguation") {
                    nameEl.innerText = "Multiple Matches";
                    descEl.innerText = "Your scan was too broad. Please be more specific (e.g., 'Tiger' instead of 'Cat').";
                    return;
                }

                // Update the UI with real data
                nameEl.innerText = data.title;
                descEl.innerText = data.extract || "No description available in the database.";
                
                // Check if Wikipedia has a picture for this page
                if (data.thumbnail && data.thumbnail.source) {
                    imgEl.src = data.thumbnail.source;
                } else {
                    descEl.innerText += "\n\n(No image on file for this creature.)";
                }

            } catch (error) {
                // Error handling (typos, fictional creatures not on Wiki, etc.)
                nameEl.innerText = "Unknown Entity";
                descEl.innerText = "Error: Creature not found. Check your spelling or try another name.";
            }
        }

        // Allows you to just press 'Enter' on your keyboard to search
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchCreature();
            }
        }
    </script>
</body>
</html>
