<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Real-Life PokÃ©dex</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dex-red: #c0392b;
            --screen-bg: #87c699;
            --dark-border: #1a1a1a;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: radial-gradient(circle, #34495e, #1ab);
        }

        .pokedex {
            background-color: var(--dex-red);
            border: 4px solid var(--dark-border);
            border-radius: 15px;
            display: flex;
            width: 800px;
            height: 500px;
            box-shadow: 15px 15px 25px rgba(0,0,0,0.6), inset 5px 5px 15px rgba(255,255,255,0.2);
            position: relative;
        }

        /* Top LED Lights */
        .top-lights {
            position: absolute;
            top: -20px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .big-blue-light {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            border: 4px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00f2fe, inset -5px -5px 10px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        .small-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--dark-border);
            margin-bottom: 35px;
        }
        .light-red { background-color: #ff4757; animation: blink 1s infinite alternate; }
        .light-yellow { background-color: #ffa502; animation: blink 1.5s infinite alternate; }
        .light-green { background-color: #2ed573; animation: blink 2s infinite alternate; }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00f2fe; }
            50% { box-shadow: 0 0 25px #00f2fe; }
            100% { box-shadow: 0 0 10px #00f2fe; }
        }

        @keyframes blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Left Panel - Image Screen */
        .left-panel {
            flex: 1;
            border-right: 6px solid var(--dark-border);
            padding: 40px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(to bottom right, #e74c3c, #c0392b);
            border-radius: 10px 0 0 10px;
        }

        .screen-container {
            background-color: #dedede;
            border: 3px solid var(--dark-border);
            border-radius: 10px 10px 10px 40px;
            padding: 20px;
            height: 260px;
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.3);
        }

        .main-screen {
            background-color: #2c3e50;
            height: 100%;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .main-screen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: all 0.5s ease;
        }

        /* The Shiny Filter! */
        .shiny-filter {
            filter: hue-rotate(140deg) saturate(200%) brightness(1.2);
        }

        /* Right Panel - Info Screen */
        .right-panel {
            flex: 1;
            padding: 40px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #e74c3c, #c0392b);
            border-radius: 0 10px 10px 0;
        }

        .info-screen {
            background-color: var(--screen-bg);
            border: 4px solid var(--dark-border);
            border-radius: 5px;
            height: 250px;
            padding: 15px;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            box-shadow: inset 4px 4px 10px rgba(0,100,0,0.2);
            overflow-y: auto;
            color: #111;
        }

        .info-screen h2 {
            margin-top: 0;
            text-transform: uppercase;
            border-bottom: 2px dashed #555;
            padding-bottom: 5px;
            font-size: 1.8rem;
            color: #000;
        }

        #creature-desc {
            line-height: 1.2;
        }

        /* Search Controls */
        .controls {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-bar {
            display: flex;
            gap: 5px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 3px solid var(--dark-border);
            border-radius: 5px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            background-color: #eee;
        }

        .btn {
            background-color: #f1c40f;
            border: 3px solid var(--dark-border);
            border-radius: 5px;
            padding: 10px 15px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 3px 3px 0px var(--dark-border);
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .btn:active {
            box-shadow: 0px 0px 0px var(--dark-border);
            transform: translate(3px, 3px);
        }

        .btn-audio {
            background-color: #3498db;
            color: white;
            width: 100%;
        }

        .shiny-badge {
            color: #d35400;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>

    <div class="pokedex">
        <div class="top-lights">
            <div class="big-blue-light"></div>
            <div class="small-light light-red"></div>
            <div class="small-light light-yellow"></div>
            <div class="small-light light-green"></div>
        </div>

        <div class="left-panel">
            <div class="screen-container">
                <div class="main-screen">
                    <img id="creature-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png" alt="Creature Image">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="info-screen">
                <h2 id="creature-name">SYSTEM READY</h2>
                <div id="creature-status">Awaiting Input...</div>
                <p id="creature-desc">Type an animal name and press SCAN to access the global database.</p>
            </div>
            
            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="e.g. Mantis Shrimp" onkeypress="handleKeyPress(event)">
                    <button class="btn" onclick="searchCreature()">SCAN</button>
                </div>
                <button class="btn btn-audio" id="audio-btn" onclick="toggleAudio()">ðŸ”Š Play Audio Log</button>
            </div>
        </div>
    </div>

    <script>
        // Store current description so we can read it out loud
        let currentDescription = "";
        let isSpeaking = false;

        async function searchCreature() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            const nameEl = document.getElementById('creature-name');
            const statusEl = document.getElementById('creature-status');
            const descEl = document.getElementById('creature-desc');
            const imgEl = document.getElementById('creature-img');

            // Stop any currently playing audio when a new search starts
            window.speechSynthesis.cancel();
            document.getElementById('audio-btn').innerText = "ðŸ”Š Play Audio Log";
            isSpeaking = false;

            // Reset UI for scanning
            nameEl.innerText = "SCANNING...";
            statusEl.innerHTML = "Accessing Wikipedia API...";
            descEl.innerText = "";
            imgEl.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png";
            imgEl.classList.remove('shiny-filter'); // Remove shiny filter from previous search

            try {
                // Fetch from Wikipedia
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                
                if (!response.ok) throw new Error("Not found");
                const data = await response.json();

                if (data.type === "disambiguation") {
                    nameEl.innerText = "MULTIPLE MATCHES";
                    statusEl.innerText = "Error: Input too broad.";
                    descEl.innerText = "Please provide a more specific species name.";
                    return;
                }

                // --- SHINY MECHANIC ---
                // 10% chance to be a shiny
                const isShiny = Math.random() < 0.10; 
                let shinyText = "";
                
                if (isShiny) {
                    imgEl.classList.add('shiny-filter');
                    shinyText = " <span class='shiny-badge'>âœ¨ SHINY âœ¨</span>";
                }

                // Update UI
                nameEl.innerHTML = data.title + shinyText;
                currentDescription = data.extract || "No description available.";
                descEl.innerText = currentDescription;
                statusEl.innerHTML = "Data Retrieved Successfully.";
                
                if (data.thumbnail && data.thumbnail.source) {
                    imgEl.src = data.thumbnail.source;
                } else {
                    statusEl.innerHTML += "<br>(Image missing from database)";
                }

                // Automatically read the name out loud when found!
                speakText(data.title + ".");

            } catch (error) {
                nameEl.innerText = "UNKNOWN ENTITY";
                statusEl.innerText = "Species not found.";
                descEl.innerText = "Check your spelling. Ensure the creature exists in the Earth database.";
                currentDescription = "Species not found.";
            }
        }

        // --- TEXT TO SPEECH MECHANIC ---
        function toggleAudio() {
            if (!currentDescription) return;

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel(); // Stop talking
                document.getElementById('audio-btn').innerText = "ðŸ”Š Play Audio Log";
                isSpeaking = false;
            } else {
                speakText(currentDescription);
                document.getElementById('audio-btn').innerText = "ðŸ”‡ Stop Audio";
                isSpeaking = true;
            }
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            
            // Tweak the voice to sound a bit more like a computer
            speech.rate = 1.1;  // Slightly faster
            speech.pitch = 0.9; // Slightly deeper
            
            // When the audio naturally finishes, reset the button
            speech.onend = function() {
                document.getElementById('audio-btn').innerText = "ðŸ”Š Play Audio Log";
                isSpeaking = false;
            };

            window.speechSynthesis.speak(speech);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchCreature();
            }
        }
    </script>
</body>
</html>
