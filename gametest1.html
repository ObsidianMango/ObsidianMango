<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangle Dash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
    <script>
        let pivotX, pivotY;
        let ropeLength = 120;
        let angle = Math.PI / 4;
        let angularVelocity = 0;
        let gravity = 0.02;
        let damping = 0.99;
        let bob;
        let targets = [];
        let hazards = [];
        let score = 0;
        let released = false;  // Determines if the bob has been released

        function setup() {
            createCanvas(400, 600);
            pivotX = width / 2;
            pivotY = 80;
            bob = { x: 0, y: 0, radius: 12, speedY: 0 };

            // Generate targets
            for (let i = 0; i < 3; i++) {
                targets.push({ x: random(50, width - 50), y: random(250, height - 100), radius: 15 });
            }

            // Generate hazards
            for (let i = 0; i < 2; i++) {
                hazards.push({ x: random(50, width - 50), y: random(250, height - 100), radius: 10 });
            }
        }

        function draw() {
            background(240);

            if (!released) {
                // Pendulum physics (before release)
                let force = -gravity * sin(angle);
                angularVelocity += force;
                angularVelocity *= damping;
                angle += angularVelocity;

                // Update bob position
                bob.x = pivotX + ropeLength * sin(angle);
                bob.y = pivotY + ropeLength * cos(angle);
            } else {
                // Free-falling physics (after release)
                bob.speedY += gravity;
                bob.y += bob.speedY;

                // Check for landing (if it goes off-screen, reset)
                if (bob.y > height) {
                    resetPendulum();
                }
            }

            // Draw rope (only when swinging)
            if (!released) {
                stroke(0);
                line(pivotX, pivotY, bob.x, bob.y);
            }

            // Draw bob
            fill(0);
            ellipse(bob.x, bob.y, bob.radius * 2);

            // Draw targets
            fill(50, 200, 50);
            for (let i = 0; i < targets.length; i++) {
                ellipse(targets[i].x, targets[i].y, targets[i].radius * 2);
            }

            // Draw hazards
            fill(200, 50, 50);
            for (let i = 0; i < hazards.length; i++) {
                ellipse(hazards[i].x, hazards[i].y, hazards[i].radius * 2);
            }

            // Collision detection with targets
            for (let i = 0; i < targets.length; i++) {
                if (dist(bob.x, bob.y, targets[i].x, targets[i].y) < bob.radius + targets[i].radius) {
                    score += 1;
                    targets[i].x = random(50, width - 50);
                    targets[i].y = random(250, height - 100);
                    resetPendulum();
                }
            }

            // Collision detection with hazards
            for (let i = 0; i < hazards.length; i++) {
                if (dist(bob.x, bob.y, hazards[i].x, hazards[i].y) < bob.radius + hazards[i].radius) {
                    score -= 1;
                    hazards[i].x = random(50, width - 50);
                    hazards[i].y = random(250, height - 100);
                    resetPendulum();
                }
            }

            // Display score
            fill(0);
            textSize(20);
            text("Score: " + score, 10, 30);
        }

        function mousePressed() {
            if (!released) {
                released = true;
            }
        }

        function resetPendulum() {
            released = false;
            angle = Math.PI / 4;
            angularVelocity = 0;
            bob.speedY = 0;
            bob.x = pivotX + ropeLength * sin(angle);
            bob.y = pivotY + ropeLength * cos(angle);
        }
    </script>
</body>
</html>
