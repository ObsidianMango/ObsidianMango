<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangle Dash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body { text-align: center; }
        canvas { display: block; margin: auto; }
        .buttons { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; }
        button { font-size: 20px; padding: 15px; width: 45%; border: none; cursor: pointer; }
        .boost { background: orange; color: white; }
        .release { background: red; color: white; }
    </style>
</head>
<body>

    <div class="buttons">
        <button class="boost" onclick="boostSwing()">Boost Swing</button>
        <button class="release" onclick="releaseBob()">Release</button>
    </div>

    <script>
        let pivotX, pivotY;
        let ropeLength = 120;
        let angle = Math.PI / 4;
        let angularVelocity = 0;
        let gravity = 0.02;
        let damping = 0.99;
        let bob;
        let targets = [];
        let hazards = [];
        let score = 0;
        let released = false;

        function setup() {
            createCanvas(400, 600);
            pivotX = width / 2;
            pivotY = 80;
            bob = { x: 0, y: 0, radius: 12, speedY: 0 };

            for (let i = 0; i < 3; i++) {
                targets.push({ x: random(50, width - 50), y: random(250, height - 100), radius: 15 });
            }

            for (let i = 0; i < 2; i++) {
                hazards.push({ x: random(50, width - 50), y: random(250, height - 100), radius: 10 });
            }
        }

        function draw() {
            background(240);

            if (!released) {
                let force = -gravity * sin(angle);
                angularVelocity += force;
                angularVelocity *= damping;
                angle += angularVelocity;

                bob.x = pivotX + ropeLength * sin(angle);
                bob.y = pivotY + ropeLength * cos(angle);
            } else {
                bob.speedY += gravity;
                bob.y += bob.speedY;

                if (bob.y > height) {
                    resetPendulum();
                }
            }

            if (!released) {
                stroke(0);
                line(pivotX, pivotY, bob.x, bob.y);
            }

            fill(0);
            ellipse(bob.x, bob.y, bob.radius * 2);

            fill(50, 200, 50);
            for (let i = 0; i < targets.length; i++) {
                ellipse(targets[i].x, targets[i].y, targets[i].radius * 2);
            }

            fill(200, 50, 50);
            for (let i = 0; i < hazards.length; i++) {
                ellipse(hazards[i].x, hazards[i].y, hazards[i].radius * 2);
            }

            for (let i = 0; i < targets.length; i++) {
                if (dist(bob.x, bob.y, targets[i].x, targets[i].y) < bob.radius + targets[i].radius) {
                    score += 1;
                    targets[i].x = random(50, width - 50);
                    targets[i].y = random(250, height - 100);
                    resetPendulum();
                }
            }

            for (let i = 0; i < hazards.length; i++) {
                if (dist(bob.x, bob.y, hazards[i].x, hazards[i].y) < bob.radius + hazards[i].radius) {
                    score -= 1;
                    hazards[i].x = random(50, width - 50);
                    hazards[i].y = random(250, height - 100);
                    resetPendulum();
                }
            }

            fill(0);
            textSize(20);
            text("Score: " + score, 10, 30);
        }

        function releaseBob() {
            if (!released) {
                released = true;
            }
        }

        function boostSwing() {
            if (!released) {
                angularVelocity += 0.08; 
            }
        }

        function resetPendulum() {
            released = false;
            angle = Math.PI / 4;
            angularVelocity = 0;
            bob.speedY = 0;
            bob.x = pivotX + ropeLength * sin(angle);
            bob.y = pivotY + ropeLength * cos(angle);
        }
    </script>
</body>
</html>
