<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangle Dash - Elephant Arm Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body { text-align: center; }
        canvas { display: block; margin: auto; }
        .buttons { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; }
        button { font-size: 20px; padding: 15px; width: 45%; border: none; cursor: pointer; }
        .boost { background: orange; color: white; }
        .release { background: red; color: white; }
    </style>
</head>
<body>

    <div class="buttons">
        <button class="boost" onclick="boostSwing()">Boost Swing</button>
        <button class="release" onclick="releaseBob()">Release</button>
    </div>

    <script>
        let pivotX, pivotY;
        let armLength1 = 80, armLength2 = 70;
        let angle1 = Math.PI / 4, angle2 = Math.PI / 6;
        let angularVelocity1 = 0, angularVelocity2 = 0;
        let gravity = 0.02;
        let damping = 0.99;
        let ball;
        let targets = [];
        let hazards = [];
        let score = 0;
        let released = false;

        function setup() {
            createCanvas(400, 600);
            pivotX = width / 2;
            pivotY = 80;
            ball = { x: 0, y: 0, radius: 12, speedX: 0, speedY: 0 };

            for (let i = 0; i < 4; i++) {
                targets.push({ x: random(50, width - 50), y: random(250, height - 100), radius: 15 });
            }

            for (let i = 0; i < 2; i++) {
                hazards.push({ x: random(50, width - 50), y: random(250, height - 100), radius: 10 });
            }
        }

        function draw() {
            background(240);

            if (!released) {
                let force1 = -gravity * sin(angle1);
                angularVelocity1 += force1;
                angularVelocity1 *= damping;
                angle1 += angularVelocity1;

                let force2 = -gravity * sin(angle2);
                angularVelocity2 += force2;
                angularVelocity2 *= damping;
                angle2 += angularVelocity2;

                let elbowX = pivotX + armLength1 * sin(angle1);
                let elbowY = pivotY + armLength1 * cos(angle1);
                ball.x = elbowX + armLength2 * sin(angle2);
                ball.y = elbowY + armLength2 * cos(angle2);
            } else {
                ball.x += ball.speedX;
                ball.y += ball.speedY;
                ball.speedY += gravity; // Apply gravity after release

                if (ball.y > height) {
                    resetPendulum();
                }
            }

            stroke(0);
            let elbowX = pivotX + armLength1 * sin(angle1);
            let elbowY = pivotY + armLength1 * cos(angle1);
            line(pivotX, pivotY, elbowX, elbowY);
            line(elbowX, elbowY, ball.x, ball.y);

            fill(0);
            ellipse(ball.x, ball.y, ball.radius * 2);

            fill(50, 200, 50);
            for (let i = 0; i < targets.length; i++) {
                ellipse(targets[i].x, targets[i].y, targets[i].radius * 2);
            }

            fill(200, 50, 50);
            for (let i = 0; i < hazards.length; i++) {
                ellipse(hazards[i].x, hazards[i].y, hazards[i].radius * 2);
            }

            for (let i = 0; i < targets.length; i++) {
                if (dist(ball.x, ball.y, targets[i].x, targets[i].y) < ball.radius + targets[i].radius) {
                    score += 1;
                    ball.speedX *= 0.7; // Slight bounce effect
                    ball.speedY *= -0.6;
                    targets[i].x = random(50, width - 50);
                    targets[i].y = random(250, height - 100);
                }
            }

            for (let i = 0; i < hazards.length; i++) {
                if (dist(ball.x, ball.y, hazards[i].x, hazards[i].y) < ball.radius + hazards[i].radius) {
                    score -= 1;
                    ball.speedX *= 0.7;
                    ball.speedY *= -0.6;
                    hazards[i].x = random(50, width - 50);
                    hazards[i].y = random(250, height - 100);
                }
            }

            fill(0);
            textSize(20);
            text("Score: " + score, 10, 30);
        }

        function releaseBob() {
            if (!released) {
                released = true;
                ball.speedX = angularVelocity2 * 20; // Extra velocity from arm
                ball.speedY = angularVelocity1 * 15;
            }
        }

        function boostSwing() {
            if (!released) {
                angularVelocity1 += 0.05;
                angularVelocity2 += 0.08;
            }
        }

        function resetPendulum() {
            released = false;
            angle1 = Math.PI / 4;
            angle2 = Math.PI / 6;
            angularVelocity1 = 0;
            angularVelocity2 = 0;
            ball.speedX = 0;
            ball.speedY = 0;
        }
    </script>
</body>
</html>
