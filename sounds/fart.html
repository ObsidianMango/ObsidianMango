<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fart Soundboard</title>
  <style>
    /* Overall layout */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #2c2a25; /* dark brown/charcoal tone */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e0d8cf; /* light, creamy text */
    }
    /* Header styling with wind emoji */
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h1 .emoji {
      font-size: 2.5rem;
    }
    /* Delay timer container */
    .delay-option {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .delay-option input {
      margin-left: 10px;
      width: 80px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    /* Grid layout for buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }
    /* Button styles with gradient, shadows and relative positioning */
    .grid button {
      background: linear-gradient(145deg, #4b3b32, #362921);
      color: #e0d8cf;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 5px 5px 10px #1e1b17, -5px -5px 10px #4d443b;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .grid button:hover {
      background: linear-gradient(145deg, #5a4a41, #473731);
    }
    .grid button:active {
      transform: scale(0.98);
      box-shadow: 2px 2px 5px #1e1b17, -2px -2px 5px #4d443b;
    }
    /* Playing indicator: append a speaker icon when the button has the .playing class */
    .grid button.playing::after {
      content: " ðŸ”Š";
      font-size: 1.2em;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <h1><span class="emoji">ðŸ’¨</span> Fart Soundboard</h1>
  <div class="delay-option">
    <label for="delayInput">Delay Timer (ms):</label>
    <input type="number" id="delayInput" min="0" value="0">
  </div>
  <div class="grid">
    <button data-src="fart1.mp3">Fart 1</button>
    <button data-src="fart2.mp3">Fart 2</button>
    <button data-src="fart3.mp3">Fart 3</button>
    <button data-src="fart4.mp3">Fart 4</button>
    <button data-src="fart5.mp3">Fart 5</button>
    <button data-src="fart6.mp3">Fart 6</button>
    <button data-src="fart7.mp3">Fart 7</button>
    <button data-src="fart8.mp3">Fart 8</button>
    <button data-src="fart9.mp3">Fart 9</button>
    <button data-src="fart10.mp3">Fart 10</button>
    <button data-src="fart11.mp3">Fart 11</button>
    <button data-src="fart12.mp3">Fart 12</button>
    <button data-src="fart13.mp3">Fart 13</button>
    <button data-src="fart14.mp3">Fart 14</button>
    <button data-src="fart15.mp3">Fart 15</button>
    <button data-src="fart16.mp3">Fart 16</button>
    <button data-src="fart17.mp3">Fart 17</button>
    <button data-src="fart18.mp3">Fart 18</button>
    <button data-src="fart19.mp3">Fart 19</button>
  </div>

  <script>
    // Attach event listener to each button
    document.querySelectorAll('.grid button').forEach(button => {
      // Initialize active audio counter for each button
      button.activeCount = 0;
      
      button.addEventListener('click', function() {
        const delayInput = document.getElementById("delayInput");
        const delay = parseInt(delayInput.value, 10) || 0;
        const audioSrc = this.getAttribute('data-src');
        button.activeCount++;
        button.classList.add("playing");

        const audio = new Audio(audioSrc);
        setTimeout(() => {
          audio.play();
        }, delay);

        audio.addEventListener('ended', function() {
          button.activeCount--;
          if (button.activeCount <= 0) {
            button.classList.remove("playing");
            button.activeCount = 0;
          }
        });
      });
    });
  </script>
</body>
</html>
