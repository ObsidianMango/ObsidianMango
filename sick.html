<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phlegm Color Analyzer</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 1.5rem;
      color: #00a8cc;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #00a8cc;
      border-radius: 5px;
      background-color: #1a1a2e;
      color: #eaeaea;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00a8cc;
      color: #1a1a2e;
    }
    .symptom-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .symptom-button {
      flex: 1 1 30%;
      text-align: center;
      padding: 10px;
      border: 1px solid #00a8cc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: #1a1a2e;
      color: #eaeaea;
    }
    .symptom-button.active {
      background-color: #00a8cc;
      color: #1a1a2e;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #0f3460;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
      position: relative;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #00a8cc;
    }
    .modal-content p {
      margin-bottom: 20px;
    }
    .phlegm-color {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px auto;
    }
    .phlegm-clear { background-color: #d1e7dd; }
    .phlegm-white { background-color: #ffffff; }
    .phlegm-yellow { background-color: #ffeb3b; }
    .phlegm-green { background-color: #4caf50; }
    .phlegm-brown { background-color: #795548; }
    .phlegm-red { background-color: #f44336; }
    .phlegm-black { background-color: #212121; }
    .phlegm-orange { background-color: #ff9800; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Phlegm Color Analyzer</h1>
    <p>Choose your phlegm color and symptoms to understand what it might mean.</p>

    <!-- Color Selector -->
    <label for="color">Phlegm Color:</label>
    <select id="color" aria-label="Select phlegm color">
      <option value="">-- Select Color --</option>
      <option value="clear">Clear</option>
      <option value="white">White</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="brown">Brown</option>
      <option value="red">Red/Pink</option>
      <option value="black">Black</option>
      <option value="orange">Orange</option>
    </select>

    <!-- Symptom Buttons -->
    <h3>Symptoms:</h3>
    <div class="symptom-buttons">
      <div class="symptom-button" data-symptom="fever">Fever</div>
      <div class="symptom-button" data-symptom="fatigue">Fatigue</div>
      <div class="symptom-button" data-symptom="cough">Cough</div>
      <div class="symptom-button" data-symptom="shortnessBreath">Shortness of Breath</div>
      <div class="symptom-button" data-symptom="chestPain">Chest Pain</div>
      <div class="symptom-button" data-symptom="smoking">Smoking History</div>
      <div class="symptom-button" data-symptom="lymphNodes">Swollen Lymph Nodes</div>
      <div class="symptom-button" data-symptom="nightSweats">Night Sweats</div>
    </div>

    <!-- Analyze Button -->
    <button onclick="analyze()">Analyze</button>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <h2>Analysis Result</h2>
      <div id="phlegmColor" class="phlegm-color"></div>
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    const symptomButtons = document.querySelectorAll('.symptom-button');

    symptomButtons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('active');
      });
    });

    function analyze() {
      const color = document.getElementById('color').value;
      const activeSymptoms = [...document.querySelectorAll('.symptom-button.active')].map(btn => btn.dataset.symptom);

      let resultText = '';
      const phlegmColorElement = document.getElementById('phlegmColor');

      if (!color) {
        resultText = 'Please select a phlegm color.';
        phlegmColorElement.className = 'phlegm-color';
      } else {
        // General case description for each color
        const colorDescriptions = {
          clear: 'Clear phlegm is typically normal but may indicate allergies or irritation.',
          white: 'White phlegm suggests congestion or viral infections.',
          yellow: 'Yellow phlegm often means your body is fighting an infection.',
          green: 'Green phlegm could indicate a bacterial infection or sinusitis.',
          brown: 'Brown phlegm might be due to old blood or pollutants.',
          red: 'Red or pink phlegm may indicate blood and requires immediate attention.',
          black: 'Black phlegm is serious and could indicate fungal infections or smoke exposure.',
          orange: 'Orange phlegm is rare and may result from certain infections or food dyes.'
        };

        resultText = colorDescriptions[color];

        // Add symptom-specific details
        if (activeSymptoms.length > 0) {
          resultText += ' Based on your symptoms:';
          if (activeSymptoms.includes('fever')) resultText += ' Fever indicates active infection.';
          if (activeSymptoms.includes('fatigue')) resultText += ' Fatigue suggests your body is under stress.';
          if (activeSymptoms.includes('cough')) resultText += ' Persistent coughing may point to respiratory issues.';
          if (activeSymptoms.includes('shortnessBreath')) resultText += ' Shortness of breath may indicate lung involvement.';
          if (activeSymptoms.includes('chestPain')) resultText += ' Chest pain should not be ignored; seek medical advice.';
          if (activeSymptoms.includes('smoking')) resultText += ' Smoking history could contribute to chronic conditions.';
          if (activeSymptoms.includes('lymphNodes')) resultText += ' Swollen lymph nodes often accompany infections.';
          if (activeSymptoms.includes('nightSweats')) resultText += ' Night sweats may indicate systemic infection.';
        }

        phlegmColorElement.className = `phlegm-color phlegm-${color}`;
      }

      const resultTextElement = document.getElementById('resultText');
      const resultModal = document.getElementById('resultModal');

      resultTextElement.textContent = resultText;
      resultModal.classList.add('active');
    }

    function closeModal(event) {
      const modal = document.getElementById('resultModal');
      if (event.target === modal) {
        modal.classList.remove('active');
      }
    }
  </script>
</body>
</html>
