<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé± Magic 8-Ball</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #eight-ball-container {
      position: relative;
      width: 70vw;
      max-width: 450px;
      height: 70vw;
      max-height: 450px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #333, #000 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(255, 255, 255, 0.2);
      border: 8px solid #222;
      cursor: pointer;
      user-select: none;
    }

    #eight-ball-text {
      color: white;
      font-size: 18vw;
      font-weight: bold;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 1;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      transition: opacity 1s ease;
    }

    #answer-container {
      position: absolute;
      width: 30vw;
      height: 30vw;
      max-width: 140px;
      max-height: 140px;
      background: radial-gradient(circle, #1a1a3d, #000066);
      border-radius: 50%;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease;
      box-shadow: inset 0 0 15px rgba(0, 0, 50, 0.8), 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #liquid-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 100, 0.4), rgba(0, 0, 150, 0.6));
      animation: liquid-wave 4s ease-in-out infinite;
    }

    @keyframes liquid-wave {
      0% { transform: translateY(0) rotate(2deg); }
      50% { transform: translateY(5%) rotate(-2deg); }
      100% { transform: translateY(0) rotate(2deg); }
    }

    #answer-die {
      position: absolute;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 78%;
      background: #000080;
      clip-path: polygon(0% 100%, 100% 100%, 50% 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.7rem;
      text-align: center;
      transition: bottom 2s ease-out;
      padding: 10px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    #answer-die.visible {
      bottom: 0%;
    }

    #answer {
      max-width: 70%;
      white-space: normal;
      word-wrap: break-word;
      line-height: 1.2;
      padding: 0;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(720deg); }
    }

    .spin {
      animation: spin 2s forwards;
    }

    #snowflake-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      transition: transform 0.2s;
    }

    #snowflake-button:hover {
      transform: scale(1.2);
    }

    .snowflake {
      position: fixed;
      top: -2rem;
      font-size: 1.5rem;
      color: white;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div id="eight-ball-container">
    <div id="eight-ball-text">8</div>
    <div id="answer-container">
      <div id="liquid-layer"></div>
      <div id="answer-die">
        <div id="answer"></div>
      </div>
    </div>
  </div>
  <button id="snowflake-button">‚ùÑÔ∏è</button>

  <script>
    const answers = [
      "It is certain.",
      "It is decidedly so.",
      "Without a doubt.",
      "Yes, definitely.",
      "You may rely on it.",
      "As I see it, yes.",
      "Most likely.",
      "Outlook good.",
      "Yes.",
      "Signs point to yes.",
      "Reply hazy, try again.",
      "Ask again later.",
      "Better not tell you now.",
      "Cannot predict now.",
      "Concentrate and ask again.",
      "Don‚Äôt count on it.",
      "My reply is no.",
      "My sources say no.",
      "Outlook not so good.",
      "Very doubtful."
    ];

    const answerDiv = document.getElementById("answer");
    const answerContainer = document.getElementById("answer-container");
    const answerDie = document.getElementById("answer-die");
    const eightText = document.getElementById("eight-ball-text");
    const eightBallContainer = document.getElementById("eight-ball-container");
    const snowflakeButton = document.getElementById("snowflake-button");
    let snowfallInterval;

    function formatText(text, maxChars) {
      const words = text.split(' ');
      let lines = [];
      let currentLine = '';
      for (let word of words) {
        let testLine = currentLine + (currentLine ? ' ' : '') + word;
        if (testLine.length > maxChars) {
          if (currentLine) lines.push(currentLine);
          currentLine = word;
        } else {
          currentLine = testLine;
        }
      }
      if (currentLine) lines.push(currentLine);
      return lines.join('<br>');
    }

    function shakeBall() {
      answerContainer.style.opacity = 0;
      answerDie.classList.remove("visible");
      eightText.style.opacity = 1;

      eightText.classList.remove("spin");
      void eightText.offsetWidth;
      eightText.classList.add("spin");

      setTimeout(() => {
        eightText.style.opacity = 0;
        setTimeout(() => {
          const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
          answerDiv.innerHTML = formatText(randomAnswer, 10);
          answerContainer.style.opacity = 1;
          setTimeout(() => {
            answerDie.classList.add("visible");
          }, 500);
        }, 1000);
      }, 2000);
    }

    eightBallContainer.addEventListener("click", shakeBall);
    eightBallContainer.addEventListener("touchstart", shakeBall);

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerText = "‚ùÑÔ∏è";
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${3 + Math.random() * 5}s`;
      document.body.appendChild(snowflake);

      snowflake.addEventListener("animationend", () => {
        snowflake.remove();
      });
    }

    snowflakeButton.addEventListener("click", () => {
      if (!snowfallInterval) {
        snowfallInterval = setInterval(createSnowflake, 200);
      } else {
        clearInterval(snowfallInterval);
        snowfallInterval = null;
      }
    });
  </script>
</body>
</html>
