    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #pokedex {
            display: flex;
            width: 900px;
            max-width: 100%;
            height: 600px;
            background-color: #d12a2a; /* Pokedex Red */
            border: 10px solid #a01f1f;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #pokemon-list-container {
            width: 30%;
            background-color: #eee;
            border-right: 5px solid #a01f1f;
            overflow-y: auto;
            padding: 10px;
        }

        #pokemon-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #pokemon-list li {
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.9em;
        }

        #pokemon-list li:hover, #pokemon-list li.active {
            background-color: #a01f1f;
            color: white;
            font-weight: bold;
        }

        #pokemon-details {
            width: 70%;
            padding: 20px;
            background-color: #f8f8f8; /* Inner screen color */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For potential decorative elements */
        }

        #pokemon-display {
            background-color: #333; /* Screen background */
            border: 5px solid #666;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            width: 200px; /* Fixed width for the screen */
            height: 200px; /* Fixed height for the screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pokemon-sprite {
            width: 150px; /* Adjust size as needed */
            height: 150px;
            object-fit: contain; /* Prevent distortion */
            image-rendering: pixelated; /* Keep retro look if possible */
        }

        #pokemon-info {
            text-align: center;
            width: 100%;
        }

        #pokemon-name {
            margin: 10px 0 5px 0;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
        }

        #pokemon-id {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }

        #pokemon-types {
            margin-bottom: 15px;
        }

        .type-badge {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Type Colors (Approximate) */
        .type-normal { background-color: #A8A77A; }
        .type-fire { background-color: #EE8130; }
        .type-water { background-color: #6390F0; }
        .type-electric { background-color: #F7D02C; }
        .type-grass { background-color: #7AC74C; }
        .type-ice { background-color: #96D9D6; }
        .type-fighting { background-color: #C22E28; }
        .type-poison { background-color: #A33EA1; }
        .type-ground { background-color: #E2BF65; }
        .type-flying { background-color: #A98FF3; }
        .type-psychic { background-color: #F95587; }
        .type-bug { background-color: #A6B91A; }
        .type-rock { background-color: #B6A136; }
        .type-ghost { background-color: #735797; }
        .type-dragon { background-color: #6F35FC; }
        .type-dark { background-color: #705746; } /* Not in Gen 1, but for completeness */
        .type-steel { background-color: #B7B7CE; } /* Not in Gen 1 */
        .type-fairy { background-color: #D685AD; } /* Not in Gen 1 */

        #pokemon-stats {
            width: 80%;
            margin: 15px auto 0 auto;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 100px 40px 1fr; /* Label, Value, Bar */
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .stat-label {
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
            color: #555;
        }

        .stat-value {
            font-weight: bold;
            text-align: right;
            padding-right: 10px;
            color: #333;
        }

        .stat-bar-container {
            background-color: #c0c0c0;
            border-radius: 5px;
            height: 15px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            background-color: #4CAF50; /* Green bar */
            border-radius: 5px;
            transition: width 0.5s ease-out;
            text-align: right;
            color: white;
            font-size: 0.8em;
            line-height: 15px; /* Center text vertically */
        }
        
        /* Scrollbar styling (optional, Webkit browsers) */
        #pokemon-list-container::-webkit-scrollbar {
            width: 8px;
        }
        #pokemon-list-container::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 4px;
        }
        #pokemon-list-container::-webkit-scrollbar-thumb {
            background: #a01f1f;
            border-radius: 4px;
        }
        #pokemon-list-container::-webkit-scrollbar-thumb:hover {
            background: #7c1818;
        }

        /* Basic responsiveness */
        @media (max-width: 900px) {
            #pokedex {
                flex-direction: column;
                height: auto;
                width: 95%;
            }
            #pokemon-list-container {
                width: 100%;
                height: 200px; /* Fixed height for list on small screens */
                border-right: none;
                border-bottom: 5px solid #a01f1f;
                box-sizing: border-box;
            }
            #pokemon-details {
                width: 100%;
                box-sizing: border-box;
            }
             #pokemon-stats {
                width: 95%;
            }
            .stat-row {
                 grid-template-columns: 80px 40px 1fr; /* Adjust grid for smaller screens */
            }
             .stat-label {
                 font-size: 0.8em;
             }
        }

        let activeListItem = null; // To track the currently selected list item

        // --- Functions ---

        // Function to format Pokémon ID (e.g., 1 -> #001)
        function formatId(id) {
            return `#${id.toString().padStart(3, '0')}`;
        }

        // Function to get the animated sprite URL
        function getSpriteUrl(spriteName) {
            // Using Pokémon Showdown animated sprites
            return `https://play.pokemonshowdown.com/sprites/ani/${spriteName}.gif`;
        }

        // Function to update the stat display (value and bar)
        function updateStat(valueElement, barElement, value, maxValue = 255) { // Max base stat can be considered 255 for percentage calc
            valueElement.textContent = value;
            const percentage = Math.max(1, (value / maxValue) * 100); // Ensure minimum 1% width for visibility
            barElement.style.width = `${percentage}%`;
            
            // Optional: Change bar color based on value
             if (percentage < 33) {
                 barElement.style.backgroundColor = '#f44336'; // Red
             } else if (percentage < 66) {
                 barElement.style.backgroundColor = '#ffc107'; // Yellow
             } else {
                  barElement.style.backgroundColor = '#4CAF50'; // Green
             }
        }


        // Function to display Pokémon details
        function displayPokemon(id) {
            const pokemon = pokemonData.find(p => p.id === id);
            if (!pokemon) return;

            // Update basic info
            pokemonNameElement.textContent = pokemon.name;
            pokemonIdElement.textContent = formatId(pokemon.id);
            pokemonSpriteElement.src = getSpriteUrl(pokemon.spriteName);
            pokemonSpriteElement.alt = pokemon.name;

            // Update types
            pokemonTypesElement.innerHTML = ''; // Clear existing types
            pokemon.types.forEach(type => {
                const typeBadge = document.createElement('span');
                typeBadge.classList.add('type-badge', `type-${type}`);
                typeBadge.textContent = type;
                pokemonTypesElement.appendChild(typeBadge);
            });
            
            // Update Stats
            updateStat(statHpValue, statHpBar, pokemon.stats.hp);
            updateStat(statAttackValue, statAttackBar, pokemon.stats.attack);
            updateStat(statDefenseValue, statDefenseBar, pokemon.stats.defense);
            updateStat(statSpAttackValue, statSpAttackBar, pokemon.stats.sp_attack);
            updateStat(statSpDefenseValue, statSpDefenseBar, pokemon.stats.sp_defense);
            updateStat(statSpeedValue, statSpeedBar, pokemon.stats.speed);

            // Update active class in the list
            const listItem = document.querySelector(`li[data-id='${id}']`);
            if (activeListItem) {
                activeListItem.classList.remove('active');
            }
            if (listItem) {
                listItem.classList.add('active');
                activeListItem = listItem;
                 // Scroll the list item into view if needed
                 listItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Function to populate the Pokémon list
        function populateList() {
            pokemonData.forEach(pokemon => {
                const listItem = document.createElement('li');
                listItem.textContent = `${formatId(pokemon.id)} ${pokemon.name}`;
                listItem.setAttribute('data-id', pokemon.id);
                listItem.addEventListener('click', () => {
                    displayPokemon(pokemon.id);
                });
                pokemonListElement.appendChild(listItem);
            });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            populateList();
            // Display the first Pokémon by default
            if (pokemonData.length > 0) {
                displayPokemon(pokemonData[0].id);
            }
        });
