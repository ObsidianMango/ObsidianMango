<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D File Browser</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        :root {
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #ffffff;
            --accent: #007aff;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 80px; /* Space for fixed bottom bar */
        }

        /* Navigation Tabs */
        .nav-tabs {
            position: sticky;
            top: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            padding: 15px;
            z-index: 100;
            border-bottom: 1px solid #333;
            gap: 20px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--text);
            border-bottom: 2px solid var(--accent);
        }

        /* Grid Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* Hidden by default */
        }

        .container.active {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .preview-area {
            height: 250px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: capitalize;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-secondary {
            background: #444;
            color: white;
        }

        .file-select {
            width: 100%;
            padding: 8px;
            background: #444;
            color: white;
            border: 1px solid #555;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none; /* Hidden if only 1 file */
        }

        /* Color Picker Footer */
        .color-dock {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            overflow-x: auto;
            display: flex;
            gap: 12px;
            z-index: 200;
            border-top: 1px solid #444;
            /* Hide scrollbar */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .color-dock::-webkit-scrollbar {
            display: none;
        }

        .color-swatch {
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .color-swatch.active {
            border-color: white;
            transform: scale(1.1);
        }

        .color-swatch::after {
            content: attr(data-name);
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .color-swatch:hover::after, .color-swatch.active::after {
            opacity: 1;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('trays')">Trays</button>
        <button class="tab-btn" onclick="switchTab('boxes')">Boxes</button>
    </nav>

    <div id="trays-section" class="container active"></div>
    <div id="boxes-section" class="container"></div>

    <div class="color-dock" id="color-dock">
        </div>

    <script type="module">
        import * as THREE from 'three';
        import { STLLoader } from 'three/addons/loaders/STLLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Data Configuration ---

        const colorPalette = [
            { name: "White", hex: 0xFFFFFF, type: 'standard' },
            { name: "Wood", hex: 0xDEB887, type: 'matte' }, // Tan/Light Brown
            { name: "Grey Silk", hex: 0xDDDDDD, type: 'silk' }, // Shiny Grey
            { name: "Light Grass Green", hex: 0x90EE90, type: 'standard' },
            { name: "Purple Silk", hex: 0x800080, type: 'silk' }, // Shiny Purple
            { name: "Light Blue", hex: 0xADD8E6, type: 'standard' },
            { name: "Yellow", hex: 0xFFFF00, type: 'standard' },
            { name: "Dark Blue", hex: 0x00008B, type: 'standard' },
            { name: "Red", hex: 0xFF0000, type: 'standard' },
            { name: "Purple", hex: 0x663399, type: 'standard' },
            { name: "Black", hex: 0x111111, type: 'standard' },
            { name: "Tricolor", hex: 0xffffff, type: 'tricolor' }, // Special shader
            { name: "Gold", hex: 0xFFD700, type: 'silk' }
        ];

        // Mapped from your provided tree
        const inventory = {
            trays: [
                {
                    name: "EDH Tray Deboss",
                    folder: "traybox/files/trays",
                    files: ["edh tray deboss.stl"],
                    image: "traybox/files/pics/edh tray deboss.jpeg"
                },
                {
                    name: "EDH Tray Standard",
                    folder: "traybox/files/trays",
                    files: ["edh-tray.stl"],
                    image: "traybox/files/pics/edh-tray.jpeg"
                },
                {
                    name: "EDH Command Tray",
                    folder: "traybox/files/trays",
                    files: ["edhcommand-tray (1).stl"],
                    image: "traybox/files/pics/edhcommand-tray (1).jpeg"
                }
            ],
            boxes: [
                {
                    name: "Deck Box 100+ Sleeve & Dice",
                    folder: "traybox/files/boxes/deck_box_100sleeve_plusdice",
                    files: ["deck_box_100sleeve_plusdice_bottom.stl", "deck_box_100sleeve_plusdice_lid.stl"],
                    image: "traybox/files/pics/deck_box_100sleeve_plusdice.jpeg"
                },
                {
                    name: "Deckbox Variations",
                    folder: "traybox/files/boxes/deckbox",
                    files: [
                        "deckbox-bottom.stl", 
                        "deckbox-top-blank.stl",
                        "AC Valhalla Lid.stl",
                        "ac-ezio-deck-lid.stl",
                        "autobot-lid.stl",
                        "decepticon-lid.stl",
                        "doctor-who-deck-lid.stl",
                        "fallout-lid.stl",
                        "jurassic-lid.stl",
                        "masters-of-evil-deck-lid.stl"
                    ],
                    image: null // AUTO LOAD
                },
                {
                    name: "Egg Box",
                    folder: "traybox/files/boxes/egg",
                    files: ["mtg-egg-box-bottom.stl", "mtg-egg-box-top.stl"],
                    image: null // AUTO LOAD
                },
                {
                    name: "Fallout Vault Tec",
                    folder: "traybox/files/boxes/fallout",
                    files: ["mtg_fallout_vault_tec_deck_box.stl"],
                    image: "traybox/files/pics/mtg_fallout_vault_tec_deck_box.jpeg"
                },
                {
                    name: "Companion Cube Commander",
                    folder: "traybox/files/boxes/Magic The Gathering Deck Box Companion Cube - Commander size",
                    files: ["Magic_Cube.stl", "Magic_Cube_Lid-Phyrexian.STL", "Magic_Cube_Lid-Phyrexian-thicker-rim_.stl", "Red-mana_lid-normal_thickness.stl"],
                    image: "traybox/files/pics/Magic The Gathering Deck Box Companion Cube - Commander size.jpeg"
                },
                {
                    name: "Mega MTG Box",
                    folder: "traybox/files/boxes/mega_mtg",
                    files: ["mega_mtg_lid_commander.stl", "mega_mtg_01_divider.stl", "mega_mtg_11_divider.stl", "mega_mtg_31_divider.stl"],
                    image: "traybox/files/pics/mega_mtg.jpeg"
                },
                {
                    name: "MTG All Logos",
                    folder: "traybox/files/boxes/mtgboxalllogos",
                    files: ["mtgboxalllogos.stl", "mtgboxalllogos_lid.stl"],
                    image: "traybox/files/pics/mtgboxalllogos.jpeg"
                },
                {
                    name: "Ryan Deck Box",
                    folder: "traybox/files/boxes/ryan-deck-box",
                    files: ["mtg-ryan-deck-box-commander.stl", "mtg-ryan-lid.stl", "mtg-ryan-dice-base-1.stl"],
                    image: "traybox/files/pics/ryan-deck-box.jpeg"
                },
                {
                    name: "Tomb Box",
                    folder: "traybox/files/boxes/tomb",
                    files: ["MtG_Card_Box_Ultrapro.stl"],
                    image: null // AUTO LOAD
                },
                {
                    name: "Tome Book Box",
                    folder: "traybox/files/boxes/Tome_v1.0",
                    files: ["Tome.stl", "Pages_RollTray.stl"],
                    image: null // AUTO LOAD
                }
            ]
        };

        let currentMaterial = getMaterial('White');
        let currentHex = 0xffffff;

        // --- Initialization ---

        function init() {
            renderColorDock();
            renderSection('trays', inventory.trays);
            renderSection('boxes', inventory.boxes);
            
            // Set default color active
            updateMaterialChoice(colorPalette[0]);
        }

        function renderColorDock() {
            const dock = document.getElementById('color-dock');
            colorPalette.forEach(col => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.setAttribute('data-name', col.name);
                
                // Visual representation
                if (col.name === 'Tricolor') {
                    swatch.style.background = 'linear-gradient(135deg, red, blue, green)';
                } else {
                    swatch.style.backgroundColor = '#' + col.hex.toString(16).padStart(6, '0');
                }

                swatch.onclick = () => {
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                    updateMaterialChoice(col);
                };
                dock.appendChild(swatch);
            });
            // highlight first
            dock.children[0].classList.add('active');
        }

        // --- 3D Logic ---

        function getMaterial(type, hex) {
            if (type === 'tricolor') {
                return new THREE.MeshNormalMaterial();
            }

            const opts = { color: hex };
            
            if (type === 'silk') {
                opts.metalness = 0.6;
                opts.roughness = 0.2;
                return new THREE.MeshStandardMaterial(opts);
            } else if (type === 'matte') {
                opts.roughness = 0.9;
                return new THREE.MeshStandardMaterial(opts);
            } else {
                // Standard PLA
                opts.roughness = 0.5;
                opts.metalness = 0.1;
                return new THREE.MeshStandardMaterial(opts);
            }
        }

        function updateMaterialChoice(colorObj) {
            currentHex = colorObj.hex;
            
            // Update the global current material definition
            if (colorObj.name === 'Tricolor') {
                currentMaterial = new THREE.MeshNormalMaterial();
            } else {
                const type = colorObj.type;
                const opts = { color: colorObj.hex };
                if (type === 'silk') { opts.metalness = 0.6; opts.roughness = 0.2; }
                else if (type === 'matte') { opts.roughness = 0.9; }
                else { opts.roughness = 0.5; opts.metalness = 0.1; }
                
                currentMaterial = new THREE.MeshStandardMaterial(opts);
            }

            // Update all active viewers immediately
            document.querySelectorAll('.viewer-container').forEach(container => {
                if (container.sceneRef) {
                    container.sceneRef.traverse((child) => {
                        if (child.isMesh) {
                            child.material = currentMaterial;
                        }
                    });
                }
            });
        }

        async function init3DViewer(container, fileUrl) {
            // Clear previous content in this container
            container.innerHTML = '';
            const loaderDiv = document.createElement('div');
            loaderDiv.className = 'loader';
            loaderDiv.style.display = 'block';
            loaderDiv.style.top = '50%';
            loaderDiv.style.left = '50%';
            container.appendChild(loaderDiv);

            const width = container.clientWidth;
            const height = container.clientHeight;

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d2d2d); // Matches card bg
            container.sceneRef = scene; // Attach to DOM for updates

            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(100, 100, 100);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(50, 50, 50);
            scene.add(dirLight);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.0;

            const loader = new STLLoader();
            
            try {
                const geometry = await new Promise((resolve, reject) => {
                    loader.load(fileUrl, resolve, undefined, reject);
                });

                loaderDiv.style.display = 'none';

                geometry.center(); // Center geometry
                geometry.computeBoundingBox();
                
                const mesh = new THREE.Mesh(geometry, currentMaterial);
                mesh.rotation.x = -Math.PI / 2; // Fix typical STL orientation
                scene.add(mesh);

                // Fit camera
                const box = new THREE.Box3().setFromObject(mesh);
                const size = box.getSize(new THREE.Vector3()).length();
                const center = box.getCenter(new THREE.Vector3());

                camera.position.copy(center);
                camera.position.x += size;
                camera.position.y += size / 2;
                camera.position.z += size;
                camera.lookAt(center);

                // Animation Loop specific to this viewer
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                }
                animate();

            } catch (err) {
                console.error("Failed to load STL:", err);
                loaderDiv.style.display = 'none';
                container.innerHTML = '<div style="color:white; padding:20px;">Error loading file</div>';
            }
        }

        // --- UI Rendering ---

        function renderSection(id, items) {
            const container = document.getElementById(`${id}-section`);
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                // Setup Dropdown options if multiple files
                let selectHtml = '';
                if (item.files.length > 1) {
                    selectHtml = `<select class="file-select">
                        ${item.files.map(f => `<option value="${item.folder}/${f}">${f.replace('.stl','')}</option>`).join('')}
                    </select>`;
                }

                const initialFile = `${item.folder}/${item.files[0]}`;
                const initialImage = item.image ? item.image : null;
                const hasImage = !!initialImage;

                card.innerHTML = `
                    <div class="preview-area" id="preview-${item.name.replace(/\s/g,'')}">
                        ${initialImage ? `<img src="${initialImage}" class="preview-img" alt="${item.name}">` : ''}
                        <div class="viewer-container"></div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${item.name}</h3>
                        ${selectHtml}
                        <div class="controls">
                            <button class="btn btn-primary" id="btn-3d-${item.name.replace(/\s/g,'')}" style="${!hasImage ? 'display:none' : ''}">View 3D</button>
                            ${hasImage ? `<button class="btn btn-secondary" id="btn-img-${item.name.replace(/\s/g,'')}">Image</button>` : ''}
                        </div>
                    </div>
                `;

                container.appendChild(card);

                // Event Listeners
                const previewArea = card.querySelector('.viewer-container');
                const btn3d = card.querySelector(`#btn-3d-${item.name.replace(/\s/g,'')}`);
                const btnImg = card.querySelector(`#btn-img-${item.name.replace(/\s/g,'')}`);
                const select = card.querySelector('select');

                let currentStlPath = initialFile;

                // Handle Dropdown changes
                if (select) {
                    select.style.display = 'block';
                    select.addEventListener('change', (e) => {
                        currentStlPath = e.target.value;
                        // If 3D view is active (or auto-loaded), reload it
                        if (previewArea.children.length > 0) {
                            init3DViewer(previewArea, currentStlPath);
                        }
                    });
                }

                // Setup 3D loading
                if (hasImage) {
                    // Manual Click
                    btn3d.onclick = () => {
                        init3DViewer(previewArea, currentStlPath);
                    };
                    // Back to Image
                    if (btnImg) {
                        btnImg.onclick = () => {
                            previewArea.innerHTML = ''; // Kill 3D
                        };
                    }
                } else {
                    // Auto Load immediately if no image
                    // Small delay to ensure DOM is ready
                    setTimeout(() => {
                        init3DViewer(previewArea, currentStlPath);
                    }, 100);
                }
            });
        }

        // Initialize
        init();

    </script>
    <script>
        // Global Tabs Logic (Outside Module)
        function switchTab(tabName) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`${tabName}-section`).classList.add('active');
            // Find button with text matching tabName
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(btn => {
                if(btn.textContent.toLowerCase().includes(tabName)) btn.classList.add('active');
            });
        }
    </script>
</body>
</html>
