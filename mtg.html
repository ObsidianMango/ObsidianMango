<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothman Protocol: Decklist</title>
    <style>
        /* --- FALLOUT / SULTAI THEME CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #0a0e0a;
            --pip-green: #1eff00;
            --pip-dim: #0f5c05;
            --mothman-purple: #a546f0; 
            --sultai-blue: #00bcd4;
            --card-bg: #111;
            --overlay-bg: rgba(0, 10, 0, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: var(--pip-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            /* Scanline effect */
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 15px;
            border-bottom: 2px solid var(--pip-green);
            z-index: 100;
            box-shadow: 0 0 15px var(--pip-dim);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            margin: 0;
            text-shadow: 0 0 5px var(--pip-green);
            font-size: 1.4rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stats-bar {
            font-size: 0.85rem;
            color: var(--sultai-blue);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            background: #000;
            border: 1px solid var(--pip-green);
            color: var(--pip-green);
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            border-radius: 4px;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px var(--pip-green);
            background: #051a05;
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: thin;
        }

        .filter-btn {
            background: #000;
            border: 1px solid var(--pip-dim);
            color: var(--pip-dim);
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.2s;
        }

        .filter-btn.active {
            border-color: var(--pip-green);
            color: #000;
            background: var(--pip-green);
            font-weight: bold;
            box-shadow: 0 0 8px var(--pip-green);
        }

        /* --- CARD GRID --- */
        .container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .card-entry {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-entry:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 15px var(--pip-green);
            border-color: var(--pip-green);
            z-index: 10;
        }

        .card-entry.commander {
            border: 2px solid var(--mothman-purple);
            box-shadow: 0 0 15px var(--mothman-purple);
            grid-column: span 2;
            grid-row: span 2;
        }

        @media (max-width: 600px) {
            .card-entry.commander {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        .card-image-container {
            width: 100%;
            aspect-ratio: 2.5/3.5;
            background: #1a1a1a;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Loading Animation */
        .loading::after {
            content: "LOADING...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--pip-dim);
            font-size: 0.8rem;
        }

        .card-info {
            padding: 8px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(0,0,0,0.8);
        }

        .card-name {
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 4px;
            color: #eee;
            line-height: 1.1;
        }

        .card-type {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 6px;
        }

        .notes-badge {
            font-size: 0.7rem;
            color: #000;
            background: var(--pip-green);
            padding: 3px 6px;
            border-radius: 2px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            align-self: flex-start;
        }

        .notes-badge.warning {
            background: #ffaa00; 
        }

        /* --- MODAL (LIGHTBOX) --- */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.2s;
        }

        #modal.active {
            display: flex;
            opacity: 1;
        }

        #modal-img {
            max-height: 75vh;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 0 40px var(--pip-green);
            border: 2px solid var(--pip-green);
        }

        #modal-info {
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
        }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: var(--pip-green);
            cursor: pointer;
            background: none;
            border: none;
            text-shadow: 0 0 10px var(--pip-green);
        }

    </style>
</head>

    const modalDesc = document.getElementById('modal-desc');

    function renderCards(filterType = 'all', searchQuery = '') {
        grid.innerHTML = '';
        let totalCards = 0;
        const typeCounts = {};

        const filtered = deckData.filter(card => {
            if (filterType !== 'all' && card.type !== filterType) return false;
            const query = searchQuery.toLowerCase();
            return card.name.toLowerCase().includes(query) || 
                   card.type.toLowerCase().includes(query) ||
                   card.notes.toLowerCase().includes(query);
        });

        filtered.forEach(card => {
            totalCards += card.qty;
            if(!typeCounts[card.type]) typeCounts[card.type] = 0;
            typeCounts[card.type] += card.qty;

            const cardEl = document.createElement('div');
            cardEl.className = 'card-entry';
            if (card.category === 'Commander') cardEl.classList.add('commander');

            // --- SCRYFALL IMAGE LOGIC ---
            // Base URL
            let imgUrl = `https://api.scryfall.com/cards/named?exact=${encodeURIComponent(card.name)}&format=image`;
            
            // Append Set Code if defined
            if (card.setCode) {
                imgUrl += `&set=${card.setCode}`;
            }

            let noteHtml = '';
            if (card.notes) {
                const isWarning = card.notes.toLowerCase().includes('stax') || card.notes.toLowerCase().includes('combo');
                noteHtml = `<div class="notes-badge ${isWarning ? 'warning' : ''}">${card.notes}</div>`;
            }

            let commanderBadge = card.category === 'Commander' ? 
                '<div class="notes-badge" style="background:var(--mothman-purple); color:white;">COMMANDER</div>' : '';

            cardEl.innerHTML = `
                <div class="card-image-container loading">
                    <img src="${imgUrl}" class="card-img" alt="${card.name}" loading="lazy" 
                        onload="this.parentElement.classList.remove('loading')"
                        onerror="this.src='https://placehold.co/250x350/000/1eff00?text=No+Image'">

                <div class="card-info">
                    <div>
                        <div class="card-name">${card.name}</div>
                        <div class="card-type">${card.type}</div>
                    </div>
                    ${commanderBadge}
                    ${noteHtml}
                </div>
            `;

            cardEl.onclick = () => openModal(imgUrl, card.name, card.notes);
            grid.appendChild(cardEl);
        });

        document.getElementById('card-count').innerText = `${totalCards} Cards`;
    }

    function updateStats() {
        const stats = {};
        deckData.forEach(c => {
            stats[c.type] = (stats[c.type] || 0) + c.qty;
        });
        
        const statsBar = document.getElementById('stats-bar');
        statsBar.innerHTML = Object.entries(stats)
            .map(([type, count]) => `<span>${type}: ${count}</span>`)
            .join(' | ');
    }

    let currentFilter = 'all';

    function filterType(type) {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        renderCards(currentFilter, searchInput.value);
    }

    searchInput.addEventListener('input', (e) => {
        renderCards(currentFilter, e.target.value);
    });

    function openModal(imgSrc, name, notes) {
        modalImg.src = imgSrc;
        modalTitle.innerText = name;
        modalDesc.innerText = notes ? `>> NOTE: ${notes}` : '';
        modal.classList.add('active');
    }

    function closeModal() {
        modal.classList.remove('active');
    }

    updateStats();
    renderCards();
