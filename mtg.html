<html lang="en">

    <meta charset="UTF-8">

    <style>
        /* --- FALLOUT / SULTAI THEME CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #0a0e0a;
            --pip-green: #1eff00;
            --pip-dim: #0f5c05;
            --pip-text: #a8f0a8;
            --mothman-purple: #a546f0; 
            --sultai-blue: #00bcd4;
            --card-bg: #111;
            --overlay-bg: rgba(0, 10, 0, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: var(--pip-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 15px;
            border-bottom: 2px solid var(--pip-green);
            z-index: 100;
            box-shadow: 0 0 15px var(--pip-dim);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            margin: 0;
            text-shadow: 0 0 5px var(--pip-green);
            font-size: 1.4rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stats-bar {
            font-size: 0.85rem;
            color: var(--sultai-blue);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            background: #000;
            border: 1px solid var(--pip-green);
            color: var(--pip-green);
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            border-radius: 4px;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px var(--pip-green);
            background: #051a05;
        }

        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: thin;
        }

        .filter-btn {
            background: #000;
            border: 1px solid var(--pip-dim);
            color: var(--pip-dim);
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.2s;
        }

        .filter-btn.active {
            border-color: var(--pip-green);
            color: #000;
            background: var(--pip-green);
            font-weight: bold;
            box-shadow: 0 0 8px var(--pip-green);
        }

        /* --- CARD GRID --- */
        .container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Wider for text */
            gap: 20px;
        }

        .card-entry {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-entry:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 15px var(--pip-green);
            border-color: var(--pip-green);
            z-index: 10;
        }

        .card-entry.commander {
            border: 2px solid var(--mothman-purple);
            box-shadow: 0 0 15px var(--mothman-purple);
            grid-column: span 2;
            grid-row: span 2;
        }

        @media (max-width: 600px) {
            .card-entry.commander {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        /* Layout for Image + Text */
        .card-content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-image-container {
            width: 100%;
            height: 350px; /* Fixed height for consistency */
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crops slightly to fill */
            object-position: top center;
            display: block;
        }

        /* Rules Text Box */
        .card-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            border-top: 1px solid var(--pip-dim);
        }

        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .card-name {
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
            line-height: 1.1;
        }

        .card-type {
            font-size: 0.75rem;
            color: var(--sultai-blue);
        }

        .oracle-text-box {
            font-size: 0.8rem;
            line-height: 1.3;
            color: var(--pip-text);
            background: rgba(15, 92, 5, 0.1);
            border-left: 2px solid var(--pip-dim);
            padding: 8px;
            margin-top: 5px;
            white-space: pre-wrap; /* Preserves newlines */
            min-height: 60px;
        }

        .oracle-text-box.loading-text::after {
            content: " [FETCHING DATA...]";
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .commander-badge {
            background: var(--mothman-purple);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* --- MODAL (LIGHTBOX) --- */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.2s;
        }

        #modal.active {
            display: flex;
            opacity: 1;
        }

        #modal-img {
            max-height: 65vh;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 0 40px var(--pip-green);
            border: 2px solid var(--pip-green);
        }

        #modal-info {
            margin-top: 15px;
            text-align: center;
            max-width: 800px;
            background: #000;
            border: 1px solid var(--pip-green);
            padding: 15px;
            border-radius: 8px;
        }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: var(--pip-green);
            cursor: pointer;
            background: none;
            border: none;
            text-shadow: 0 0 10px var(--pip-green);
        }

    </style>
</head>

    // Queue for text fetching to prevent API rate limits
    const textQueue = [];
    let isProcessingQueue = false;

    function renderCards(filterType = 'all', searchQuery = '') {
        grid.innerHTML = '';
        let totalCards = 0;
        const typeCounts = {};

        const filtered = deckData.filter(card => {
            if (filterType !== 'all' && card.type !== filterType) return false;
            const query = searchQuery.toLowerCase();
            return card.name.toLowerCase().includes(query) || 
                   card.type.toLowerCase().includes(query);
        });

        filtered.forEach((card, index) => {
            totalCards += card.qty;
            if(!typeCounts[card.type]) typeCounts[card.type] = 0;
            typeCounts[card.type] += card.qty;

            // Generate HTML structure
            const cardEl = document.createElement('div');
            cardEl.className = 'card-entry';
            if (card.category === 'Commander') cardEl.classList.add('commander');
            
            // Unique ID for text updates
            const textId = `text-${index}-${card.name.replace(/\s/g, '')}`;

            // Image URL
            let imgUrl = `https://api.scryfall.com/cards/named?exact=${encodeURIComponent(card.name)}&format=image`;
            if (card.setCode) imgUrl += `&set=${card.setCode}`;

            let commanderBadge = card.category === 'Commander' ? 
                '<span class="commander-badge">COMMANDER</span>' : '';

            cardEl.innerHTML = `
                <div class="card-content-wrapper">
                    <div class="card-image-container loading">
                        <img src="${imgUrl}" class="card-img" alt="${card.name}" loading="lazy" 
                            onload="this.parentElement.classList.remove('loading')"
                            onerror="this.src='https://placehold.co/250x350/000/1eff00?text=No+Image'">
                    </div>
                    <div class="card-info">
                        <div class="card-header-row">

                                <div class="card-type">${card.type}</div>
                            </div>
                            ${commanderBadge}
                        </div>
                        <div id="${textId}" class="oracle-text-box loading-text"></div>
                    </div>
                </div>
            `;

            // Click to open modal
            cardEl.onclick = () => {
                // Get the text currently in the box
                const currentText = document.getElementById(textId).innerText;
                openModal(imgUrl, card.name, currentText);
            };

            grid.appendChild(cardEl);

            // Add to fetch queue if not already fetched/cached
            if (!card.cachedText) {
                textQueue.push({ 
                    name: card.name, 
                    set: card.setCode, 
                    elementId: textId, 
                    cardObj: card 
                });
            } else {
                // Populate immediately if we have it
                document.getElementById(textId).innerText = card.cachedText;
                document.getElementById(textId).classList.remove('loading-text');
            }
        });

        document.getElementById('card-count').innerText = `${totalCards} Cards`;
        updateStats(typeCounts);
        
        // Start processing queue if needed
        if (!isProcessingQueue && textQueue.length > 0) {
            processTextQueue();
        }
    }

    // --- TEXT FETCHING LOGIC (With Rate Limiting) ---
    async function processTextQueue() {
        if (textQueue.length === 0) {
            isProcessingQueue = false;
            return;
        }

        isProcessingQueue = true;
        const task = textQueue.shift();
        
        // Check if element still exists (user might have filtered)
        const el = document.getElementById(task.elementId);

        if (el) {
            try {
                // Check cache on card object first
                if (task.cardObj.cachedText) {
                    el.innerText = task.cardObj.cachedText;
                    el.classList.remove('loading-text');
                } else {
                    // Fetch from Scryfall
                    let apiUrl = `https://api.scryfall.com/cards/named?exact=${encodeURIComponent(task.name)}`;
                    if (task.set) apiUrl += `&set=${task.set}`;

                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Not found');
                    
                    const data = await response.json();
                    let text = "";

                    // Handle different card layouts
                    if (data.oracle_text) {
                        text = data.oracle_text;
                    } else if (data.card_faces && data.card_faces.length > 0) {
                        // Split cards / Double faced
                        text = data.card_faces.map(f => `[${f.name}]: ${f.oracle_text}`).join('\n\n');
                    } else {
                        text = "(No rules text available)";
                    }

                    // Cache and Update UI
                    task.cardObj.cachedText = text;
                    el.innerText = text;
                    el.classList.remove('loading-text');
                }
            } catch (err) {
                console.error("Failed to fetch text for", task.name, err);
                if(el) {
                    el.innerText = "Error loading data.";
                    el.classList.remove('loading-text');
                }
            }
        }

        // Wait 150ms before next request to respect API limits (approx 6-7 requests/sec)
        setTimeout(() => processTextQueue(), 150);
    }

    function updateStats(stats) {
        const statsBar = document.getElementById('stats-bar');
        statsBar.innerHTML = Object.entries(stats)
            .map(([type, count]) => `<span>${type}: ${count}</span>`)
            .join(' | ');
    }

    // --- FILTER & SEARCH ---
    let currentFilter = 'all';
    function filterType(type) {
        currentFilter = type;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        renderCards(currentFilter, searchInput.value);
    }

    searchInput.addEventListener('input', (e) => {
        renderCards(currentFilter, e.target.value);
    });

        modalTitle.innerText = name;
        modalText.innerText = text || "Loading text...";
        modal.classList.add('active');
    }

    function closeModal() {
        modal.classList.remove('active');
    }

    // Initial Render
    renderCards();

</script>
</body>
