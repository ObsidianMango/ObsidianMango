<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mothman Protocol: Decklist</title>
    <style>
        /* --- FALLOUT / SULTAI THEME CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #0a0e0a;
            --pip-green: #1eff00;
            --pip-dim: #0f5c05;
            --mothman-purple: #a546f0; /* For the commander */
            --sultai-blue: #00bcd4;
            --card-bg: #111;
            --overlay-bg: rgba(0, 10, 0, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: var(--pip-green);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* --- HEADER & CONTROLS --- */
        header {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 20px;
            border-bottom: 2px solid var(--pip-green);
            z-index: 100;
            box-shadow: 0 0 15px var(--pip-dim);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            margin: 0;
            text-shadow: 0 0 5px var(--pip-green);
            font-size: 1.5rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stats-bar {
            font-size: 0.9rem;
            color: var(--sultai-blue);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            background: #000;
            border: 1px solid var(--pip-green);
            color: var(--pip-green);
            padding: 12px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            border-radius: 4px;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px var(--pip-green);
        }

        .filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            background: #000;
            border: 1px solid var(--pip-dim);
            color: var(--pip-dim);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
        }

        .filter-btn.active {
            border-color: var(--pip-green);
            color: var(--pip-green);
            background: var(--pip-dim);
            font-weight: bold;
        }

        /* --- CARD GRID --- */
        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .card-entry {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .card-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--pip-green);
            border-color: var(--pip-green);
        }

        /* Commander Special Styling */
        .card-entry.commander {
            border: 2px solid var(--mothman-purple);
            box-shadow: 0 0 10px var(--mothman-purple);
            grid-column: span 2;
            grid-row: span 2;
        }
        
        @media (max-width: 600px) {
            .card-entry.commander {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        .card-image-container {
            width: 100%;
            aspect-ratio: 2.5/3.5;
            background: #222;
            overflow: hidden;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Loading shimmer */
        .loading {
            animation: pulse 1.5s infinite;
            background: #1a1a1a;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .card-info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #fff;
        }

        .card-type {
            font-size: 0.75rem;
            color: #888;
        }

        .notes-badge {
            margin-top: 8px;
            font-size: 0.75rem;
            color: #000;
            background: var(--pip-green);
            padding: 2px 6px;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        .notes-badge.warning {
            background: #ffaa00; /* Amber for special warnings */
        }

        /* --- MODAL (LIGHTBOX) --- */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        #modal.active {
            display: flex;
        }

        #modal-img {
            max-height: 70vh;
            max-width: 90%;
            border-radius: 12px;
            box-shadow: 0 0 30px var(--pip-green);
        }

        #modal-info {
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
        }

        #modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: var(--pip-green);
            cursor: pointer;
            background: none;
            border: none;
        }

    </style>
</head>
<body>

    // --- RENDER LOGIC ---
    function renderCards(filterType = 'all', searchQuery = '') {
        grid.innerHTML = '';
        
        let totalCards = 0;
        const typeCounts = {};

        const filtered = deckData.filter(card => {
            // Filter by Button
            if (filterType !== 'all' && card.type !== filterType) return false;
            
            // Filter by Search Input
            const query = searchQuery.toLowerCase();
            const matches = card.name.toLowerCase().includes(query) || 
                          card.type.toLowerCase().includes(query) ||
                          card.notes.toLowerCase().includes(query);
            return matches;
        });

        filtered.forEach(card => {
            totalCards += card.qty;
            
            // Tally stats (for the whole deck, not just view)
            if(!typeCounts[card.type]) typeCounts[card.type] = 0;
            typeCounts[card.type] += card.qty;

            // Generate HTML
            const cardEl = document.createElement('div');
            cardEl.className = 'card-entry';
            if (card.category === 'Commander') cardEl.classList.add('commander');

            // Scryfall Image API
            // Using fuzzy matching for specific Fallout art preference if possible, but exact name is safer
            const encodedName = encodeURIComponent(card.name);
            const imgUrl = `https://api.scryfall.com/cards/named?exact=${encodedName}&format=image`;

            let noteHtml = '';
            if (card.notes) {
                const isWarning = card.notes.toLowerCase().includes('stax') || card.notes.toLowerCase().includes('combo');
                noteHtml = `<div class="notes-badge ${isWarning ? 'warning' : ''}">${card.notes}</div>`;
            }

            // Commander Badge
            let commanderBadge = card.category === 'Commander' ? '<div class="notes-badge" style="background:var(--mothman-purple); color:white;">COMMANDER</div>' : '';

            cardEl.innerHTML = `
                <div class="card-image-container loading">
                    <img src="${imgUrl}" class="card-img" alt="${card.name}" loading="lazy" onload="this.parentElement.classList.remove('loading')">
                </div>
                <div class="card-info">
                    <div>
                        <div class="card-name">${card.name}</div>
                        <div class="card-type">${card.type}</div>
                    </div>
                    ${commanderBadge}
                    ${noteHtml}
                </div>
            `;

            cardEl.onclick = () => openModal(imgUrl, card.name, card.notes);
            grid.appendChild(cardEl);
        });

        document.getElementById('card-count').innerText = `${totalCards} Cards`;
    }

    // --- STATS LOGIC ---
    function updateStats() {
        const stats = {};
        deckData.forEach(c => {
            stats[c.type] = (stats[c.type] || 0) + c.qty;
        });
        
        const statsBar = document.getElementById('stats-bar');
        statsBar.innerHTML = Object.entries(stats)
            .map(([type, count]) => `<span>${type}: ${count}</span>`)
            .join(' | ');
    }

    // --- SEARCH & FILTER ---
    let currentFilter = 'all';

    function filterType(type) {
        currentFilter = type;
        
        // Update visual buttons
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        renderCards(currentFilter, searchInput.value);
    }

    searchInput.addEventListener('input', (e) => {
        renderCards(currentFilter, e.target.value);
    });

    // --- MODAL LOGIC ---
    function openModal(imgSrc, name, notes) {
        modalImg.src = imgSrc;
        modalTitle.innerText = name;
        modalDesc.innerText = notes ? `NOTE: ${notes}` : '';
        modal.classList.add('active');
    }

    function closeModal() {
        modal.classList.remove('active');
    }

    // --- INIT ---
    updateStats();
    renderCards();
