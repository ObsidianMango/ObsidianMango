<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    .keys-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .keys-row button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #e0e0e0;
      cursor: pointer;
      min-width: 80px;
      transition: transform 0.1s, background 0.1s;
    }
    .keys-row button:active {
      background-color: #ccc;
      transform: translateY(2px);
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="input" placeholder="Enter text here..."></textarea>
    <div class="keys-row">
      <button id="tab">Tab</button>
      <button id="enter">Enter</button>
    </div>
    <div class="keys-row">
      <button id="arrow-up">↑</button>
    </div>
    <div class="keys-row">
      <button id="arrow-left">←</button>
      <button id="arrow-right">→</button>
    </div>
    <div class="keys-row">
      <button id="arrow-down">↓</button>
    </div>
    <div class="keys-row">
      <button id="generate">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const textarea = document.getElementById('input');

    function insertAtCursor(text) {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      textarea.value =
        textarea.value.slice(0, start) +
        text +
        textarea.value.slice(end);
      const pos = start + text.length;
      textarea.selectionStart = textarea.selectionEnd = pos;
      textarea.focus();
    }

    // Insert actual control characters:
    document.getElementById('tab').onclick    = () => insertAtCursor('\t');
    // Use CR+LF so most scanners treat it as an Enter keystroke
    document.getElementById('enter').onclick  = () => insertAtCursor('\r\n');

    document.getElementById('arrow-left').onclick  = () => insertAtCursor('←');
    document.getElementById('arrow-right').onclick = () => insertAtCursor('→');
    document.getElementById('arrow-up').onclick    = () => insertAtCursor('↑');
    document.getElementById('arrow-down').onclick  = () => insertAtCursor('↓');

    document.getElementById('generate').onclick = () => {
      const container = document.getElementById('qrcode');
      container.innerHTML = '';
      const text = textarea.value;
      if (!text) {
        alert('Please enter some text to encode.');
        return;
      }
      try {
        new QRCode(container, {
          text: text,
          width: 256,
          height: 256,
          colorDark: '#000000',
          colorLight: '#ffffff',
          correctLevel: QRCode.CorrectLevel.H
        });
      } catch (e) {
        console.error(e);
        alert('Failed to generate QR code. Check console for details.');
      }
    };
  </script>
</body>
</html>
