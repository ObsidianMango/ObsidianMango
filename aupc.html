<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .keys-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .keys-row button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #e0e0e0;
      cursor: pointer;
      min-width: 80px;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="input" placeholder="Enter text here..."></textarea>
    <div class="keys-row">
      <button id="tab">Tab</button>
      <button id="enter">Enter</button>
    </div>
    <div class="keys-row">
      <button id="arrow-up">↑</button>
    </div>
    <div class="keys-row">
      <button id="arrow-left">←</button>
      <button id="arrow-right">→</button>
    </div>
    <div class="keys-row">
      <button id="arrow-down">↓</button>
    </div>
    <div class="keys-row">
      <button id="generate">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const textarea = document.getElementById('input');
    function insertAtCursor(text) {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      textarea.value = textarea.value.slice(0, start) + text + textarea.value.slice(end);
      const pos = start + text.length;
      textarea.selectionStart = textarea.selectionEnd = pos;
      textarea.focus();
    }
    document.getElementById('tab').onclick = () => insertAtCursor('\t');
    document.getElementById('enter').onclick = () => insertAtCursor('\n');
    document.getElementById('arrow-left').onclick = () => {
      const pos = textarea.selectionStart;
      const newPos = Math.max(0, pos - 1);
      textarea.selectionStart = textarea.selectionEnd = newPos;
      textarea.focus();
    };
    document.getElementById('arrow-right').onclick = () => {
      const pos = textarea.selectionStart;
      const newPos = Math.min(textarea.value.length, pos + 1);
      textarea.selectionStart = textarea.selectionEnd = newPos;
      textarea.focus();
    };
    document.getElementById('arrow-up').onclick = () => {
      const pos = textarea.selectionStart;
      const text = textarea.value;
      const lastNL = text.lastIndexOf('\n', pos - 1);
      textarea.selectionStart = textarea.selectionEnd = lastNL + 1;
      textarea.focus();
    };
    document.getElementById('arrow-down').onclick = () => {
      const pos = textarea.selectionStart;
      const text = textarea.value;
      const nextNL = text.indexOf('\n', pos);
      textarea.selectionStart = textarea.selectionEnd = (nextNL === -1 ? text.length : nextNL + 1);
      textarea.focus();
    };

    document.getElementById('generate').onclick = () => {
      const container = document.getElementById('qrcode');
      container.innerHTML = '';
      const text = textarea.value.trim();
      if (!text) return;
      new QRCode(container, {
        text,
        width: 256,
        height: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    };
  </script>
</body>
</html>
