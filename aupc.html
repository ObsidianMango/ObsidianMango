<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dark Code 128 Generator</title>
  <style>
    body {
      margin: 0; padding: 20px;
      background: #121212; color: #eee;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center;
    }
    .container {
      background: #1f1f1f; padding: 20px;
      border-radius: 8px; width: 100%; max-width: 600px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    textarea {
      width: 100%; height: 100px; resize: none;
      padding: 10px; font-size: 16px;
      background: #2a2a2a; color: #fff;
      border: 1px solid #444; border-radius: 4px;
      white-space: pre-wrap; box-sizing: border-box;
    }
    .keys-row {
      display: flex; justify-content: center;
      gap: 10px; margin-top: 10px;
    }
    .keys-row button {
      padding: 10px 20px; font-size: 16px;
      background: #2a2a2a; color: #eee;
      border: 1px solid #555; border-radius: 4px;
      cursor: pointer; transition: 0.1s;
      min-width: 80px;
    }
    .keys-row button:active {
      background: #444; transform: translateY(2px);
    }
    .barcode-wrapper {
      background: #fff; padding: 20px;
      border-radius: 4px; margin-top: 20px;
      text-align: center;
    }
    canvas { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="input" placeholder="Type or use the buttons…"></textarea>
    <div class="keys-row">
      <button id="tab">Tab</button>
      <button id="enter">Enter</button>
      <button id="arrow-up">↑</button>
      <button id="arrow-left">←</button>
      <button id="arrow-right">→</button>
      <button id="arrow-down">↓</button>
    </div>
    <div class="keys-row">
      <button id="generate">Generate Code 128</button>
    </div>
    <div class="barcode-wrapper">
      <canvas id="barcode"></canvas>
    </div>
  </div>

  <script src="https://unpkg.com/bwip-js/dist/browser-bwipjs.min.js"></script>
  <script>
    const ta = document.getElementById('input');
    function ins(txt) {
      const s = ta.selectionStart, e = ta.selectionEnd;
      ta.value = ta.value.slice(0,s) + txt + ta.value.slice(e);
      ta.selectionStart = ta.selectionEnd = s + txt.length;
      ta.focus();
    }

    // Tab = 0x09, Enter/CR = 0x0D
    document.getElementById('tab').onclick    = () => ins('\t');
    document.getElementById('enter').onclick  = () => ins('\r');
    // printable arrows (won't fire arrow-key events on scan)
    document.getElementById('arrow-up').onclick    = () => ins('↑');
    document.getElementById('arrow-left').onclick  = () => ins('←');
    document.getElementById('arrow-right').onclick = () => ins('→');
    document.getElementById('arrow-down').onclick  = () => ins('↓');

    document.getElementById('generate').onclick = () => {
      const data = ta.value;
      if (!data) {
        alert('Enter some text or controls first.');
        return;
      }
      try {
        bwipjs.toCanvas('barcode', {
          bcid:        'code128',   // full ASCII Code 128
          text:        data,
          includetext: false,
          scale:       3,
          height:      10,
          backgroundcolor: 'FFFFFF',
        });
      } catch (err) {
        console.error(err);
        alert('Barcode generation failed.');
      }
    };
  </script>
</body>
</html>
