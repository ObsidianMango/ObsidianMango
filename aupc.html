<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dark-Themed GS1-128 Generator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #1f1f1f;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    textarea {
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      resize: none;
      font-size: 16px;
      padding: 10px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .keys-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .keys-row button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.1s, transform 0.1s;
      min-width: 80px;
    }
    .keys-row button:active {
      background: #444;
      transform: translateY(2px);
    }
    .barcode-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      margin-top: 20px;
      text-align: center;
    }
    /* Canvas will auto-scale */
    #barcode {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="input" placeholder="Type or use the buttons…"></textarea>
    <div class="keys-row">
      <button id="tab">Tab</button>
      <button id="enter">Enter</button>
      <button id="up">↑</button>
      <button id="left">←</button>
      <button id="right">→</button>
      <button id="down">↓</button>
    </div>
    <div class="keys-row">
      <button id="generate">Generate GS1-128</button>
    </div>
    <div class="barcode-wrapper">
      <canvas id="barcode"></canvas>
    </div>
  </div>

  <script src="https://unpkg.com/bwip-js/dist/browser-bwipjs.min.js"></script>
  <script>
    const ta = document.getElementById('input');
    function insertAtCursor(txt) {
      const s = ta.selectionStart, e = ta.selectionEnd;
      ta.value = ta.value.slice(0,s) + txt + ta.value.slice(e);
      ta.selectionStart = ta.selectionEnd = s + txt.length;
      ta.focus();
    }

    document.getElementById('tab').onclick    = () => insertAtCursor('\t');
    document.getElementById('enter').onclick  = () => insertAtCursor('\r\n');
    document.getElementById('up').onclick     = () => insertAtCursor('↑');
    document.getElementById('left').onclick   = () => insertAtCursor('←');
    document.getElementById('right').onclick  = () => insertAtCursor('→');
    document.getElementById('down').onclick   = () => insertAtCursor('↓');

    document.getElementById('generate').onclick = () => {
      const txt = ta.value;
      if (!txt) {
        return alert('Please enter something to encode.');
      }
      try {
        bwipjs.toCanvas('barcode', {
          bcid:        'gs1-128',    // GS1-128 symbology
          text:        txt,          // raw data (can include \t, \r\n, etc.)
          parsefnc:    true,         // support FNC1 if needed
          includetext: false,
          backgroundcolor: 'FFFFFF',
          paddingwidth: 10,
        });
      } catch (e) {
        console.error(e);
        alert('Barcode generation failed.');
      }
    };
  </script>
</body>
</html>
