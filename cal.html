<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Professional Month Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #fff;
      --background-color: #f2f4f7;
      --header-background: #e1e8ed;
      --text-color: #333;
      --button-hover: #357ABD;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--secondary-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .nav-buttons button {
      background: var(--primary-color);
      border: none;
      color: var(--secondary-color);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .nav-buttons button:hover {
      background: var(--button-hover);
    }
    #monthYearDisplay {
      font-weight: 500;
      font-size: 1.1rem;
      color: var(--text-color);
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background: var(--header-background);
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      color: var(--text-color);
    }
    .day.header {
      font-weight: 500;
      background: var(--primary-color);
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-buttons">
      <button id="prevBtn">&laquo; Prev</button>
      <span id="monthYearDisplay"></span>
      <button id="nextBtn">Next &raquo;</button>
    </div>
    <div id="calendarContainer"></div>
  </div>
  <script>
    const calendarContainer = document.getElementById('calendarContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const monthYearDisplay = document.getElementById('monthYearDisplay');

    let currentDate = new Date();

    function clearCalendar() {
      calendarContainer.innerHTML = '';
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function renderMonthView(date) {
      monthYearDisplay.textContent = date.toLocaleString('default', { month: 'long' }) + ' ' + date.getFullYear();
      clearCalendar();
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const calendarDiv = document.createElement('div');
      calendarDiv.className = 'calendar';
      dayNames.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day header';
        dayDiv.textContent = day;
        calendarDiv.appendChild(dayDiv);
      });
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      for (let i = 0; i < firstDay; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'day';
        calendarDiv.appendChild(emptyDiv);
      }
      const daysInMonth = getDaysInMonth(year, month);
      for (let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = d;
        calendarDiv.appendChild(dayDiv);
      }
      calendarContainer.appendChild(calendarDiv);
    }

    prevBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      renderMonthView(currentDate);
    });

    nextBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      renderMonthView(currentDate);
    });

    renderMonthView(currentDate);
  </script>
</body>
</html>
