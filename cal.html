<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Month Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }
    #monthYearDisplay {
      font-weight: bold;
      padding: 10px 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background: #e9e9e9;
      padding: 10px;
      text-align: center;
      border-radius: 3px;
    }
    .day.header {
      font-weight: bold;
      background: #d4d4d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-buttons">
      <button id="prevBtn">&laquo; Prev</button>
      <span id="monthYearDisplay"></span>
      <button id="nextBtn">Next &raquo;</button>
    </div>
    <div id="calendarContainer"></div>
  </div>
  <script>
    const calendarContainer = document.getElementById('calendarContainer');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const monthYearDisplay = document.getElementById('monthYearDisplay');

    let currentDate = new Date();

    function clearCalendar() {
      calendarContainer.innerHTML = '';
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month + 1, 0).getDate();
    }

    function renderMonthView(date) {
      // Update the month and year display between the buttons
      monthYearDisplay.textContent = date.toLocaleString('default', { month: 'long' }) + ' ' + date.getFullYear();

      clearCalendar();
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const calendarDiv = document.createElement('div');
      calendarDiv.className = 'calendar';
      
      // Day names header row
      dayNames.forEach(day => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day header';
        dayDiv.textContent = day;
        calendarDiv.appendChild(dayDiv);
      });
      
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      
      // Fill empty slots before the first day
      for (let i = 0; i < firstDay; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'day';
        calendarDiv.appendChild(emptyDiv);
      }
      
      const daysInMonth = getDaysInMonth(year, month);
      for (let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = d;
        calendarDiv.appendChild(dayDiv);
      }
      
      calendarContainer.appendChild(calendarDiv);
    }

    prevBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      renderMonthView(currentDate);
    });

    nextBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      renderMonthView(currentDate);
    });

    // Initial render
    renderMonthView(currentDate);
  </script>
</body>
</html>
