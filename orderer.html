  <script>
    // Toggle collapsible content
    const collapsibles = document.querySelectorAll(".collapsible");
    collapsibles.forEach(btn => {
      btn.addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });

    // Show input and the decrement button when "+" is clicked
    function showInput(button) {
      const input = button.nextElementSibling.nextElementSibling;
      const decrementButton = button.nextElementSibling;
      input.style.display = 'block';
      decrementButton.style.display = 'inline-block';
      input.value = parseInt(input.value) + 1;
    }

    // Decrement the number input or hide if it goes to 0
    function decrement(button) {
      const input = button.nextElementSibling;
      if (input.value > 1) {
        input.stepDown();
      } else {
        input.style.display = 'none';
        button.style.display = 'none';
      }
    }

    // Copy order details to clipboard
    function copyOrder() {
      let orderText = document.getElementById("lsRadio").checked ? "-------- LS --------\n" : "-------- FH --------\n";
      document.querySelectorAll('.item-list li').forEach(item => {
        const input = item.querySelector('input[type="number"]');
        const qty = parseInt(input.value);
        const label = item.querySelector('label').textContent;
        if (qty > 0) orderText += `${qty} x ${label}\n`;
      });
      if (orderText.trim()) {
        navigator.clipboard.writeText(orderText)
          .then(() => alert("Order copied!"))
          .catch(() => alert("Failed to copy order."));
      } else {
        alert("No items to order.");
      }
    }
