<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #E0E0E0;
        }
        h2 {
            text-align: center;
            color: #BB86FC;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .collapsible {
            background-color: #1E1E1E;
            color: #BB86FC;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .active, .collapsible:hover {
            background-color: #333;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #1E1E1E;
            margin-bottom: 10px;
            border: 1px solid #444;
        }
        .item-list {
            list-style-type: none;
            padding: 0;
        }
        .item-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .input-group button {
            padding: 10px;
            background-color: #03DAC6;
            color: #121212;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #029E8C;
        }
        .input-group input {
            width: 40px;
            text-align: center;
            padding: 5px;
            background-color: #333;
            color: #E0E0E0;
            border: none;
            font-size: 16px;
        }
        .order-button {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #BB86FC;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            width: 100%;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .item-list li {
                flex-direction: column;
                align-items: flex-start;
            }
            .input-section {
                flex-direction: column;
            }
            .input-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    <h2>Little Silver Liquors Ordering Interface</h2>
    
    <div class="container">
        <!-- Quality Section -->
        <button class="collapsible">Quality - Eddie</button>
        <div class="content">
            <ul class="item-list">
                <li><div class="input-section"><label>10oz Mro Cherry</label><div class="input-group"><button class="decrement">-</button><input type="number" value="0" step="1"><button class="increment">+</button></div></div></li>
                <li><div class="input-section"><label>2.25oz Olives</label><div class="input-group"><button class="decrement">-</button><input type="number" value="0" step="1"><button class="increment">+</button></div></div></li>
                <!-- Add more items here -->
            </ul>
            <a href="#" class="order-button" onclick="copyOrder()">Order Now</a>
        </div>

        <!-- Additional sections go here (Ice King, Canada Dry, etc.) -->

    </div>

    <script>
        // JavaScript for collapsible sections
        const collapsibles = document.querySelectorAll(".collapsible");
        collapsibles.forEach(collapsible => {
            collapsible.addEventListener("click", function() {
                this.classList.toggle("active");
                const content = this.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });

        // Increment and decrement functionality
        const incrementButtons = document.querySelectorAll('.increment');
        const decrementButtons = document.querySelectorAll('.decrement');
        
        incrementButtons.forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                input.value = parseInt(input.value) + 1;
            });
        });

        decrementButtons.forEach(button => {
            button.addEventListener('click', function() {
                const input = this.nextElementSibling;
                if (parseInt(input.value) > 0) {
                    input.value = parseInt(input.value) - 1;
                }
            });
        });

        // Copy order functionality
        function copyOrder() {
            let orderText = "";
            document.querySelectorAll('.item-list li').forEach(item => {
                const quantityInput = item.querySelector('input[type="number"]');
                const quantity = parseInt(quantityInput.value);
                const label = item.querySelector('label').textContent;
                
                if (quantity > 0) {
                    orderText += `${quantity} x ${label}\n`;
                }
            });

            if (orderText) {
                navigator.clipboard.writeText(orderText)
                    .then(() => alert("Order copied to clipboard!"))
                    .catch(err => alert("Failed to copy order."));
            } else {
                alert("No items to order.");
            }
        }
    </script>

</body>
</html>
