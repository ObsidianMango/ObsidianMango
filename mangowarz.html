<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoWars</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            z-index: 10000;
        }

        /* Loading Bar */
        #loadingBarContainer {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #loadingBar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #loadingPercentage {
            font-size: 18px;
        }

        /* Hide the game content while loading */
        #gameContent {
            display: none;
        }

        /* Game Header */
        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        h1 span {
            margin: 0 10px;
        }

        /* Info Grid */
        #infoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 0 10px;
        }

        .info-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .info-item span {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Buttons Container */
        #buttonsContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #buttonsContainer button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #228B22;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #buttonsContainer button:hover {
            background-color: #1E5E3A;
        }

        /* City Image */
        #cityImage {
            width: 100%;
            max-width: 800px; /* Match the max-width of the goods table */
            max-height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        /* Centering for Final Screen */
        .end-game-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .end-game-container h1 {
            font-size: 2rem;
            color: #228B22;
        }

        .end-game-container h2 {
            margin-top: 20px;
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .end-game-container p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .end-game-container h3 {
            margin-top: 30px;
            color: #333;
        }

        .end-game-container button {
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1.2rem;
            background-color: #228B22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .end-game-container button:hover {
            background-color: #1E5E3A;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>
    <div id="loadingPercentage">0%</div>
</div>

<!-- Game Content (Hidden initially) -->
<div id="gameContent">
    <h1>ü•≠<span>MangoWars</span>üíâ</h1>

    <!-- Info Grid -->
    <div id="infoGrid">
        <div class="info-item">
            üí∞ Cash
            <span id="cash">$2000</span>
        </div>
        <div class="info-item">
            üí∏ Debt
            <span id="debt">$20000</span>
        </div>
        <div class="info-item">
            üöó Vehicle
            <span id="vehicle"><em>None</em></span>
        </div>
        <div class="info-item">
            üè† Real Estate
            <span id="realEstate"><em>None</em></span>
        </div>
        <div class="info-item">
            üë• Associates
            <span id="hired"><em>None</em></span>
        </div>
        <div class="info-item">
            üìÖ Days Left
            <span id="days">30</span>
        </div>
    </div>

    <!-- Buttons Container -->
    <div id="buttonsContainer">
        <button onclick="openSettings()">Settings</button>
        <button onclick="openStore()">The Store</button>
        <button onclick="openLiquidate()">Liquidate</button>
    </div>

    <!-- City Image -->
    <img id="cityImage" src="https://drive.google.com/thumbnail?id=1uLMMd1-prW-Booc2fjpExLYsoKPwWKzU" alt="City Image">

    <!-- City Links -->
    <div id="cityLinks"></div>

    <!-- Events -->
    <div id="events"></div>

    <!-- Goods Table -->
    <table id="goodsTable"></table>
</div>

<!-- JavaScript Code -->
<script>
    // Simulate loading screen
    window.onload = function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const loadingPercentage = document.getElementById('loadingPercentage');
        const gameContent = document.getElementById('gameContent');

        let width = 0;
        const loadingInterval = setInterval(() => {
            if (width >= 100) {
                clearInterval(loadingInterval);
                setTimeout(() => { // Add a small delay for a smooth transition
                    loadingScreen.style.display = 'none';
                    gameContent.style.display = 'block';
                    startGame();
                }, 300);
            } else {
                width += 1;
                loadingBar.style.width = width + "%";
                loadingPercentage.innerText = width + "%";
            }
        }, 50);
    };

    const cities = ['New York', 'Los Angeles', 'Miami', 'Houston', 'Chicago', 'Philadelphia', 'Newark'];
    let player = {
        cash: 2000,
        debt: 20000,
        inventory: {},
        currentCity: 'New York',
        daysLeft: 30,
        infiniteTime: false,
        assets: {
            vehicle: {},      // Changed from null to an object
            realEstate: {},   // Changed from null to an object
            hired: {}
        }
    };

    const goods = {
        weed: { name: "Weedüåø", minPrice: 10, maxPrice: 30, quantity: 0 },
        cocaine: { name: "Cocaine‚ùÑÔ∏è", minPrice: 120, maxPrice: 300, quantity: 0 },
        heroin: { name: "Heroinüíâ", minPrice: 50, maxPrice: 150, quantity: 0 },
        acid: { name: "Acidüé®", minPrice: 15, maxPrice: 45, quantity: 0 },
        mushrooms: { name: "ShroomsüçÑ", minPrice: 25, maxPrice: 75, quantity: 0 },
        ecstasy: { name: "Ecstasyüíä", minPrice: 10, maxPrice: 40, quantity: 0 },
        meth: { name: "Meth‚öóÔ∏è", minPrice: 60, maxPrice: 180, quantity: 0 },
        opium: { name: "Opiumüß™", minPrice: 40, maxPrice: 120, quantity: 0 }
    };

    function startGame() {
        const cityLinksDiv = document.getElementById('cityLinks');
        cityLinksDiv.innerHTML = '';
        cities.forEach(city => {
            const button = document.createElement('button');
            button.innerText = city;
            button.onclick = () => changeCity(city);
            cityLinksDiv.appendChild(button);
        });
        updatePrices();
        updateDisplay();
    }

    function updatePrices() {
        for (let drug in goods) {
            const marketFactor = Math.random() + 0.5;
            goods[drug].currentPrice = Math.floor((Math.random() * (goods[drug].maxPrice - goods[drug].minPrice + 1) + goods[drug].minPrice) * marketFactor);
        }
        checkSpecialEvent();
    }

    function checkSpecialEvent() {
        if (Math.random() < 0.1) {
            let eventFactor = Math.random() < 0.05 ? 2 : 0.5;
            for (let drug in goods) {
                goods[drug].currentPrice = Math.floor(goods[drug].currentPrice * eventFactor);
            }
            const message = eventFactor === 2 ? "There's been a bust, prices have skyrocketed!" : "The market's been flooded, prices have bottomed out!";
            document.getElementById('events').innerHTML = `<p>${message}</p>`;
        } else {
            document.getElementById('events').innerHTML = '';
        }
    }

    function displayGoods() {
        const table = document.getElementById('goodsTable');
        table.innerHTML = `<tr><th>Drug</th><th>Price</th><th>Stock</th><th>Buy</th><th>Sell</th></tr>`;
        Object.keys(goods).forEach(drug => {
            const row = table.insertRow(-1);
            row.insertCell(0).innerText = goods[drug].name;
            row.insertCell(1).innerText = `$${goods[drug].currentPrice}`;
            row.insertCell(2).innerText = goods[drug].quantity;
            row.insertCell(3).innerHTML = `
                <button onclick="buySell('${drug}', 1, 'buy')">1</button>
                <button onclick="buySell('${drug}', 5, 'buy')">5</button>
                <button onclick="buySell('${drug}', 'max', 'buy')">Max</button>`;
            row.insertCell(4).innerHTML = `
                <button onclick="buySell('${drug}', 1, 'sell')">1</button>
                <button onclick="buySell('${drug}', 5, 'sell')">5</button>
                <button onclick="buySell('${drug}', 'max', 'sell')">Max</button>`;
        });
    }

    function buySell(drug, amount, type) {
        let totalCost = 0;
        let maxAmount = type === 'buy' ? Math.floor(player.cash / goods[drug].currentPrice) : goods[drug].quantity;
        if (amount === 'max') {
            amount = maxAmount;
        }
        totalCost = goods[drug].currentPrice * amount;

        if (type === 'buy' && player.cash >= totalCost && amount > 0) {
            player.cash -= totalCost;
            goods[drug].quantity += amount;
        } else if (type === 'sell' && goods[drug].quantity >= amount && amount > 0) {
            player.cash += totalCost;
            goods[drug].quantity -= amount;
        } else {
            alert("Transaction not possible.");
        }
        updateDisplay();
    }

    function changeCity(city) {
        if (player.currentCity !== city) {
            player.currentCity = city;
            const imageIdMap = {
                'New York': '1uLMMd1-prW-Booc2fjpExLYsoKPwWKzU',
                'Los Angeles': '1krmfSfFDKD8wBGtr2jC-W4yXg3MODrNa',
                'Miami': '14WFvZiklwUEciQIyk42KCwTKGp5fQyOy',
                'Houston': '1ZcWnOZ-2fT_GDrUFcMxpMxxQYB4HV4-G',
                'Chicago': '1v1A7NaCdGlU_lMgA0qKaajlHPwiHgNWa',
                'Philadelphia': '1nYWbG4NOqtur7tj94Xr_tqfngTYLZc-a',
                'Newark': '1yiEnFjAEOBfmyuHEgzIEGLn7PVOhFhCG'
            };
            document.getElementById('cityImage').src = `https://drive.google.com/thumbnail?id=${imageIdMap[city]}`;
            if (!player.infiniteTime) player.daysLeft--;
            if (player.daysLeft <= 0 && !player.infiniteTime) {
                endGame();
            } else {
                updatePrices();
                updateDisplay();
            }
        }
    }

    function updateDisplay() {
        document.getElementById('cash').innerText = '$' + player.cash;
        document.getElementById('days').innerText = player.infiniteTime ? '‚àû' : player.daysLeft;
        document.getElementById('debt').innerText = '$' + player.debt;
        displayGoods();

        const vehicleElement = document.getElementById('vehicle');
        const vehicleAssets = player.assets.vehicle;
        if (Object.keys(vehicleAssets).length > 0) {
            let vehicleDisplay = '';
            for (let key in vehicleAssets) {
                vehicleDisplay += vehicleAssets[key].emoji + ' ';
            }
            vehicleElement.innerText = vehicleDisplay.trim();
        } else {
            vehicleElement.innerHTML = '<em>None</em>';
        }

        const realEstateElement = document.getElementById('realEstate');
        const realEstateAssets = player.assets.realEstate;
        if (Object.keys(realEstateAssets).length > 0) {
            let realEstateDisplay = '';
            for (let key in realEstateAssets) {
                realEstateDisplay += realEstateAssets[key].emoji + ' ';
            }
            realEstateElement.innerText = realEstateDisplay.trim();
        } else {
            realEstateElement.innerHTML = '<em>None</em>';
        }

        const hiredElement = document.getElementById('hired');
        const hiredAssets = player.assets.hired;
        if (Object.keys(hiredAssets).length > 0) {
            let hiredDisplay = '';
            for (let key in hiredAssets) {
                hiredDisplay += hiredAssets[key].emoji + ' ';
            }
            hiredElement.innerText = hiredDisplay.trim();
        } else {
            hiredElement.innerHTML = '<em>None</em>';
        }

        if (player.daysLeft <= 0 && !player.infiniteTime) {
            endGame();
        }
    }

    // End Game Logic
    function endGame() {
        let drugSummary = '';
        let totalDrugSales = 0;

        for (let drug in goods) {
            const drugQuantity = goods[drug].quantity;
            const drugSaleAmount = goods[drug].currentPrice * drugQuantity;
            totalDrugSales += drugSaleAmount;
            drugSummary += `<p>${goods[drug].name}: ${drugQuantity} units sold for $${drugSaleAmount}</p>`;
        }

        let assetSummary = '';
        let totalAssetSales = 0;

        if (Object.keys(player.assets.vehicle).length > 0) {
            assetSummary += '<h3>Vehicle Assets:</h3>';
            for (let key in player.assets.vehicle) {
                const vehicle = player.assets.vehicle[key];
                const salePrice = Math.floor(vehicle.price * (Math.random() * (1.35 - 0.6) + 0.6));
                totalAssetSales += salePrice;
                assetSummary += `<p>${vehicle.emoji} ${vehicle.name} sold for $${salePrice}</p>`;
            }
        }

        if (Object.keys(player.assets.realEstate).length > 0) {
            assetSummary += '<h3>Real Estate Assets:</h3>';
            for (let key in player.assets.realEstate) {
                const realEstate = player.assets.realEstate[key];
                const salePrice = Math.floor(realEstate.price * (Math.random() * (1.35 - 0.6) + 0.6));
                totalAssetSales += salePrice;
                assetSummary += `<p>${realEstate.emoji} ${realEstate.name} sold for $${salePrice}</p>`;
            }
        }

        if (Object.keys(player.assets.hired).length > 0) {
            assetSummary += '<h3>Hired Associates:</h3>';
            for (let key in player.assets.hired) {
                const hired = player.assets.hired[key];
                const salePrice = Math.floor(hired.price * (Math.random() * (1.35 - 0.6) + 0.6));
                totalAssetSales += salePrice;
                assetSummary += `<p>${hired.emoji} ${hired.name} sold for $${salePrice}</p>`;
            }
        }

        const finalCash = player.cash + totalDrugSales + totalAssetSales;
        const debtRemaining = player.debt > 0 ? `$${player.debt} remaining` : 'No debt remaining';

        let finalMessage = '';

        if (finalCash >= player.debt) {
            finalMessage = 'Congratulations! You paid off your debt! You win!';
        } else {
            finalMessage = 'Game Over! You failed to pay off your debt.';
        }

        document.body.innerHTML = `
            <div class="end-game-container">
                <h1>${finalMessage}</h1>
                <h2>Final Cash: $${finalCash}</h2>
                <p>Debt Status: ${debtRemaining}</p>

                <h3>Drugs Sold:</h3>
                ${drugSummary || '<p>No drugs sold.</p>'}
                
                <h3>Assets Sold:</h3>
                ${assetSummary || '<p>No assets sold.</p>'}

                <p>Total Money from Sales: $${totalDrugSales + totalAssetSales}</p>

                <button onclick="window.location.reload()">Play Again</button>
            </div>
        `;
    }
</script>

</body>
</html>
