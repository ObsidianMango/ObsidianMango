<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoWarz</title>

    <!-- CSS Styles -->
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            z-index: 10000;
        }

        /* Loading Bar */
        #loadingBarContainer {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #loadingBar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        #loadingPercentage {
            font-size: 18px;
        }

        /* Info Grid */
        #infoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* More compact */
            gap: 5px;
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 0 10px;
        }

        .info-item {
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .info-item span {
            display: block;
            font-weight: bold;
            margin-top: 3px;
        }

        /* Buttons Container */
        #buttonsContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #buttonsContainer button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #228B22;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #buttonsContainer button:hover {
            background-color: #1E5E3A;
        }

        /* Modals for Settings, Store, and Liquidate */
        .modal-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            background-color: white;
            border-radius: 10px;
            overflow: auto;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 15px;
            background-color: #228B22;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .modal-content {
            padding: 20px;
            font-size: 1rem;
        }

        /* Final screen styling */
        .end-game-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .end-game-container h1 {
            font-size: 2rem;
            color: #228B22;
        }

        .end-game-container h2 {
            margin-top: 20px;
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .end-game-container p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .end-game-container h3 {
            margin-top: 30px;
            color: #333;
        }

        .end-game-container button {
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1.2rem;
            background-color: #228B22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .end-game-container button:hover {
            background-color: #1E5E3A;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>
    <div id="loadingPercentage">0%</div>
</div>

<!-- Game Content (Hidden initially) -->
<div id="gameContent">
    <h1>ü•≠<span>MangoWars</span>üíâ</h1>

    <!-- Info Grid -->
    <div id="infoGrid">
        <div class="info-item">
            üí∞ Cash
            <span id="cash">$2000</span>
        </div>
        <div class="info-item">
            üí∏ Debt
            <span id="debt">$20000</span>
        </div>
        <div class="info-item">
            üöó Vehicle
            <span id="vehicle"><em>None</em></span>
        </div>
        <div class="info-item">
            üè† Real Estate
            <span id="realEstate"><em>None</em></span>
        </div>
        <div class="info-item">
            üë• Associates
            <span id="hired"><em>None</em></span>
        </div>
        <div class="info-item">
            üìÖ Days Left
            <span id="days">30</span>
        </div>
    </div>

    <!-- Buttons Container -->
    <div id="buttonsContainer">
        <button onclick="openSettings()">Settings</button>
        <button onclick="openStore()">The Store</button>
        <button onclick="openLiquidate()">Liquidate</button>
    </div>

    <!-- Modals -->
    <div id="settingsContainer" class="modal-container">
        <div class="modal-header">
            <h2>Settings</h2>
            <span class="modal-close" onclick="closeSettings()">√ó</span>
        </div>
        <div class="modal-content">
            <p>Settings content here...</p>
        </div>
    </div>

    <div id="storeContainer" class="modal-container">
        <div class="modal-header">
            <h2>The Store</h2>
            <span class="modal-close" onclick="closeStore()">√ó</span>
        </div>
        <div class="modal-content">
            <p>Store content here...</p>
        </div>
    </div>

    <div id="liquidateContainer" class="modal-container">
        <div class="modal-header">
            <h2>Liquidate</h2>
            <span class="modal-close" onclick="closeLiquidate()">√ó</span>
        </div>
        <div class="modal-content">
            <div id="liquidateAssets"></div>
        </div>
    </div>

    <div id="events"></div>
</div>

<!-- JavaScript Code -->
<script>
    window.onload = function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const loadingPercentage = document.getElementById('loadingPercentage');
        const gameContent = document.getElementById('gameContent');

        let width = 0;
        const loadingInterval = setInterval(() => {
            if (width >= 100) {
                clearInterval(loadingInterval);
                loadingScreen.style.display = 'none';
                gameContent.style.display = 'block';
                startGame();
            } else {
                width += 1;
                loadingBar.style.width = width + "%";
                loadingPercentage.innerText = width + "%";
            }
        }, 50);
    };

    const cities = ['New York', 'Los Angeles', 'Miami', 'Houston', 'Chicago', 'Philadelphia', 'Newark'];
    let player = {
        cash: 2000,
        debt: 20000,
        inventory: {},
        currentCity: 'New York',
        daysLeft: 30,
        infiniteTime: false,
        assets: {
            vehicle: {},
            realEstate: {},
            hired: {}
        }
    };

    const goods = {
        weed: { name: "Weedüåø", minPrice: 10, maxPrice: 30, quantity: 0 },
        cocaine: { name: "Cocaine‚ùÑÔ∏è", minPrice: 120, maxPrice: 300, quantity: 0 },
        heroin: { name: "Heroinüíâ", minPrice: 50, maxPrice: 150, quantity: 0 },
        acid: { name: "Acidüé®", minPrice: 15, maxPrice: 45, quantity: 0 },
        mushrooms: { name: "ShroomsüçÑ", minPrice: 25, maxPrice: 75, quantity: 0 },
        ecstasy: { name: "Ecstasyüíä", minPrice: 10, maxPrice: 40, quantity: 0 },
        meth: { name: "Meth‚öóÔ∏è", minPrice: 60, maxPrice: 180, quantity: 0 },
        opium: { name: "Opiumüß™", minPrice: 40, maxPrice: 120, quantity: 0 }
    };

    function startGame() {
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('cash').innerText = '$' + player.cash;
        document.getElementById('days').innerText = player.infiniteTime ? '‚àû' : player.daysLeft;
        document.getElementById('debt').innerText = '$' + player.debt;
    }

    function endGame() {
        let drugSummary = '';
        let totalDrugSales = 0;

        for (let drug in goods) {
            if (goods[drug].quantity > 0) {
                const drugSaleAmount = goods[drug].currentPrice * goods[drug].quantity;
                totalDrugSales += drugSaleAmount;
                drugSummary += `<p>${goods[drug].name}: ${goods[drug].quantity} units sold for $${drugSaleAmount}</p>`;
            }
        }

        document.body.innerHTML = `
            <div class="end-game-container">
                <h1>Game Over</h1>
                <h2>Total Cash: $${player.cash + totalDrugSales}</h2>
                <h3>Drugs Sold:</h3>
                ${drugSummary || '<p>No drugs sold.</p>'}
                <button onclick="window.location.reload()">Play Again</button>
            </div>
        `;
    }

    function openSettings() {
        document.getElementById('settingsContainer').style.display = 'block';
    }

    function closeSettings() {
        document.getElementById('settingsContainer').style.display = 'none';
    }

    function openStore() {
        document.getElementById('storeContainer').style.display = 'block';
    }

    function closeStore() {
        document.getElementById('storeContainer').style.display = 'none';
    }

    function openLiquidate() {
        document.getElementById('liquidateContainer').style.display = 'block';
    }

    function closeLiquidate() {
        document.getElementById('liquidateContainer').style.display = 'none';
    }
</script>

</body>
</html>
