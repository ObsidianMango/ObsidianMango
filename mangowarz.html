<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoWars</title>

    <!-- CSS Styles -->
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            z-index: 10000;
        }

        /* Loading Bar */
        #loadingBarContainer {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #loadingBar {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        #loadingPercentage {
            font-size: 18px;
        }

        /* VHS Tape Graphic */
        .vhs-tape {
            width: 160px;
            height: 80px;
            margin-top: 20px;
            perspective: 1000px;
        }

        .tape {
            width: 100%;
            height: 100%;
            background-color: black;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .tape::before, .tape::after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .tape::before {
            width: 24px;
            height: 24px;
            left: 10px;
            top: 28px;
        }

        .tape::after {
            width: 24px;
            height: 24px;
            right: 10px;
            top: 28px;
        }

        .label {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: white;
            left: 50px;
            top: 30px;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        /* Hide the game content while loading */
        #gameContent {
            display: none;
        }

        /* Game Header */
        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        h1 span {
            margin: 0 10px;
        }

        /* Info Grid */
        #infoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 0 10px;
        }

        .info-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .info-item span {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Buttons Container */
        #buttonsContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #buttonsContainer button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #228B22;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #buttonsContainer button:hover {
            background-color: #1E5E3A;
        }

        /* City Image */
        #cityImage {
            width: 100%;
            max-width: 800px; /* Match the max-width of the goods table */
            max-height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        /* City Links */
        #cityLinks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        #cityLinks button {
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #cityLinks button:hover {
            background-color: #356a8c;
        }

        /* Events */
        #events {
            text-align: center;
            margin: 20px;
            font-size: 1.1rem;
            color: #555;
        }

        /* Goods Table */
        #goodsTable {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #goodsTable th, #goodsTable td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
        }

        #goodsTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Modal Containers */
        .modal-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            background-color: white;
            border-radius: 10px;
            overflow: auto;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 15px;
            background-color: #228B22;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .modal-content {
            padding: 20px;
            font-size: 1rem;
        }

        /* Store Buttons */
        .store-category {
            margin-bottom: 30px;
        }

        .store-category h3 {
            margin-bottom: 15px;
            color: #228B22;
            font-size: 1.2rem;
        }

        .store-category button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: left;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .store-category button:hover {
            background-color: #356a8c;
        }

        /* Liquidate Styles */
        .liquidate-asset {
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .liquidate-asset h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #228B22;
        }

        .liquidate-asset button {
            padding: 10px 15px;
            background-color: #B22222;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .liquidate-asset button:hover {
            background-color: #8b1a1a;
        }

        /* Sell Message */
        #sellMessageContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #sellMessageContent {
            padding: 20px;
            font-size: 1rem;
            text-align: center;
        }

        #sellMessageContent h2 {
            margin-top: 0;
            color: #228B22;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #cityLinks {
                grid-template-columns: repeat(2, 1fr);
            }

            #goodsTable th, #goodsTable td {
                padding: 8px;
                font-size: 0.9rem;
            }

            .modal-container {
                width: 95%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #goodsTable th, #goodsTable td {
                font-size: 0.8rem;
            }

            .store-category button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .modal-header h2 {
                font-size: 1.2rem;
            }

            /* Adjust info grid for mobile */
            #infoGrid {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
            }

            .info-item {
                font-size: 0.9rem;
                padding: 8px;
            }

            /* Adjust city links for mobile */
            #cityLinks {
                grid-template-columns: repeat(2, 1fr);
            }

            #cityLinks button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>

<!-- JavaScript Code -->
<script>
    // Simulate loading screen
    window.onload = function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const loadingPercentage = document.getElementById('loadingPercentage');
        const gameContent = document.getElementById('gameContent');

        let width = 0;
        const loadingInterval = setInterval(() => {
            if (width >= 100) {
                clearInterval(loadingInterval);
                loadingScreen.style.display = 'none';
                gameContent.style.display = 'block';
                startGame();
            } else {
                width += 1;
                loadingBar.style.width = width + "%";
                loadingPercentage.innerText = width + "%";
            }
        }, 50);
    };

    const cities = ['New York', 'Los Angeles', 'Miami', 'Houston', 'Chicago', 'Philadelphia', 'Newark'];
    let player = {
        cash: 2000,
        debt: 20000,
        inventory: {},
        currentCity: 'New York',
        daysLeft: 30,
        infiniteTime: false,
        assets: {
            vehicle: {},      // Changed from null to an object
            realEstate: {},   // Changed from null to an object
            hired: {}
        }
    };

    const goods = {
        weed: { name: "Weedüåø", minPrice: 10, maxPrice: 30, quantity: 0 },
        cocaine: { name: "Cocaine‚ùÑÔ∏è", minPrice: 120, maxPrice: 300, quantity: 0 },
        heroin: { name: "Heroinüíâ", minPrice: 50, maxPrice: 150, quantity: 0 },
        acid: { name: "Acidüé®", minPrice: 15, maxPrice: 45, quantity: 0 },
        mushrooms: { name: "MushroomsüçÑ", minPrice: 25, maxPrice: 75, quantity: 0 },
        ecstasy: { name: "Ecstasyüíä", minPrice: 10, maxPrice: 40, quantity: 0 },
        meth: { name: "Meth‚öóÔ∏è", minPrice: 60, maxPrice: 180, quantity: 0 },
        opium: { name: "Opiumüß™", minPrice: 40, maxPrice: 120, quantity: 0 }
    };

    function startGame() {
        const cityLinksDiv = document.getElementById('cityLinks');
        cityLinksDiv.innerHTML = '';
        cities.forEach(city => {
            const button = document.createElement('button');
            button.innerText = city;
            button.onclick = () => changeCity(city);
            cityLinksDiv.appendChild(button);
        });
        updatePrices();
        updateDisplay();
    }

    function updatePrices() {
        for (let drug in goods) {
            const marketFactor = Math.random() + 0.5;
            goods[drug].currentPrice = Math.floor((Math.random() * (goods[drug].maxPrice - goods[drug].minPrice + 1) + goods[drug].minPrice) * marketFactor);
        }
        checkSpecialEvent();
    }

    function checkSpecialEvent() {
        if (Math.random() < 0.1) {
            let eventFactor = Math.random() < 0.05 ? 2 : 0.5;
            for (let drug in goods) {
                goods[drug].currentPrice = Math.floor(goods[drug].currentPrice * eventFactor);
            }
            const message = eventFactor === 2 ? "There's been a bust, prices have skyrocketed!" : "The market's been flooded, prices have bottomed out!";
            document.getElementById('events').innerHTML = `<p>${message}</p>`;
        } else {
            document.getElementById('events').innerHTML = '';
        }
    }

    function displayGoods() {
        const table = document.getElementById('goodsTable');
        table.innerHTML = `<tr><th>Drug</th><th>Price</th><th>Stock</th><th>Buy</th><th>Sell</th></tr>`;
        Object.keys(goods).forEach(drug => {
            const row = table.insertRow(-1);
            row.insertCell(0).innerText = goods[drug].name;
            row.insertCell(1).innerText = `$${goods[drug].currentPrice}`;
            row.insertCell(2).innerText = goods[drug].quantity;
            row.insertCell(3).innerHTML = `
                <button onclick="buySell('${drug}', 1, 'buy')">1</button>
                <button onclick="buySell('${drug}', 5, 'buy')">5</button>
                <button onclick="buySell('${drug}', 'max', 'buy')">Max</button>`;
            row.insertCell(4).innerHTML = `
                <button onclick="buySell('${drug}', 1, 'sell')">1</button>
                <button onclick="buySell('${drug}', 5, 'sell')">5</button>
                <button onclick="buySell('${drug}', 'max', 'sell')">Max</button>`;
        });
    }

    function buySell(drug, amount, type) {
        let totalCost = 0;
        let maxAmount = type === 'buy' ? Math.floor(player.cash / goods[drug].currentPrice) : goods[drug].quantity;
        if (amount === 'max') {
            amount = maxAmount;
        }
        totalCost = goods[drug].currentPrice * amount;

        if (type === 'buy' && player.cash >= totalCost && amount > 0) {
            player.cash -= totalCost;
            goods[drug].quantity += amount;
        } else if (type === 'sell' && goods[drug].quantity >= amount && amount > 0) {
            player.cash += totalCost;
            goods[drug].quantity -= amount;
        } else {
            alert("Transaction not possible.");
        }
        updateDisplay();
    }

    function changeCity(city) {
        if (player.currentCity !== city) {
            player.currentCity = city;
            const imageIdMap = {
                'New York': '1uLMMd1-prW-Booc2fjpExLYsoKPwWKzU',
                'Los Angeles': '1krmfSfFDKD8wBGtr2jC-W4yXg3MODrNa',
                'Miami': '14WFvZiklwUEciQIyk42KCwTKGp5fQyOy',
                'Houston': '1ZcWnOZ-2fT_GDrUFcMxpMxxQYB4HV4-G',
                'Chicago': '1v1A7NaCdGlU_lMgA0qKaajlHPwiHgNWa',
                'Philadelphia': '1nYWbG4NOqtur7tj94Xr_tqfngTYLZc-a',
                'Newark': '1yiEnFjAEOBfmyuHEgzIEGLn7PVOhFhCG'
            };
            document.getElementById('cityImage').src = `https://drive.google.com/thumbnail?id=${imageIdMap[city]}`;
            if (!player.infiniteTime) player.daysLeft--;
            if (player.daysLeft <= 0 && !player.infiniteTime) {
                endGame();
            } else {
                updatePrices();
                updateDisplay();
            }
        }
    }

    function endGame() {
        let finalMessage = '';

        if (player.cash >= player.debt) {
            finalMessage = 'Congratulations! You paid off your debt! You win!';
        } else {
            finalMessage = 'Game Over! You failed to pay off your debt.';
        }

        document.body.innerHTML = `<h1>${finalMessage}</h1><p>Final Cash: $${player.cash}</p><p>Final Debt: $${player.debt}</p>`;

        const replayButton = document.createElement('button');
        replayButton.innerText = 'Play Again';
        replayButton.onclick = () => window.location.reload();
        document.body.appendChild(replayButton);
    }

    function updateDisplay() {
        document.getElementById('cash').innerText = '$' + player.cash;
        document.getElementById('days').innerText = player.infiniteTime ? '‚àû' : player.daysLeft;
        document.getElementById('debt').innerText = '$' + player.debt;
        displayGoods();

        // Update vehicle assets display
        const vehicleElement = document.getElementById('vehicle');
        const vehicleAssets = player.assets.vehicle;
        if (Object.keys(vehicleAssets).length > 0) {
            let vehicleDisplay = '';
            for (let key in vehicleAssets) {
                vehicleDisplay += vehicleAssets[key].emoji + ' ';
            }
            vehicleElement.innerText = vehicleDisplay.trim();
        } else {
            vehicleElement.innerHTML = '<em>None</em>';
        }

        // Update real estate assets display
        const realEstateElement = document.getElementById('realEstate');
        const realEstateAssets = player.assets.realEstate;
        if (Object.keys(realEstateAssets).length > 0) {
            let realEstateDisplay = '';
            for (let key in realEstateAssets) {
                realEstateDisplay += realEstateAssets[key].emoji + ' ';
            }
            realEstateElement.innerText = realEstateDisplay.trim();
        } else {
            realEstateElement.innerHTML = '<em>None</em>';
        }

        // Update hired display
        const hiredElement = document.getElementById('hired');
        const hiredAssets = player.assets.hired;
        if (Object.keys(hiredAssets).length > 0) {
            let hiredDisplay = '';
            for (let key in hiredAssets) {
                hiredDisplay += hiredAssets[key].emoji + ' ';
            }
            hiredElement.innerText = hiredDisplay.trim();
        } else {
            hiredElement.innerHTML = '<em>None</em>';
        }

        if (player.daysLeft <= 0 && !player.infiniteTime) {
            endGame();
        }
    }

    // Open and close settings menu
    function openSettings() {
        const settingsContainer = document.getElementById('settingsContainer');
        settingsContainer.style.display = 'block';
    }

    function closeSettings() {
        const settingsContainer = document.getElementById('settingsContainer');
        settingsContainer.style.display = 'none';
    }

    // Open and close store menu
    function openStore() {
        const storeContainer = document.getElementById('storeContainer');
        storeContainer.style.display = 'block';
    }

    function closeStore() {
        const storeContainer = document.getElementById('storeContainer');
        storeContainer.style.display = 'none';
    }

    // Open and close liquidate menu
    function openLiquidate() {
        const liquidateContainer = document.getElementById('liquidateContainer');
        const liquidateAssetsDiv = document.getElementById('liquidateAssets');
        liquidateAssetsDiv.innerHTML = '';

        // For vehicle and real estate
        ['vehicle', 'realEstate'].forEach(category => {
            const assetsInCategory = player.assets[category];
            for (let key in assetsInCategory) {
                const asset = assetsInCategory[key];
                const assetDiv = document.createElement('div');
                assetDiv.className = 'liquidate-asset';
                assetDiv.innerHTML = `<h3>${asset.emoji} ${asset.name}</h3>`;
                const sellButton = document.createElement('button');
                sellButton.innerText = 'Sell';
                sellButton.onclick = () => sellAsset(category, key);
                assetDiv.appendChild(sellButton);
                liquidateAssetsDiv.appendChild(assetDiv);
            }
        });

        // For hired assets
        for (let key in player.assets.hired) {
            const asset = player.assets.hired[key];
            const assetDiv = document.createElement('div');
            assetDiv.className = 'liquidate-asset';
            assetDiv.innerHTML = `<h3>${asset.emoji} ${asset.name}</h3>`;
            const sellButton = document.createElement('button');
            sellButton.innerText = 'Sell';
            sellButton.onclick = () => sellHiredAsset(key);
            assetDiv.appendChild(sellButton);
            liquidateAssetsDiv.appendChild(assetDiv);
        }

        liquidateContainer.style.display = 'block';
    }

    function closeLiquidate() {
        const liquidateContainer = document.getElementById('liquidateContainer');
        liquidateContainer.style.display = 'none';
    }

    // Display sell message pop-up
    function displaySellMessage(message) {
        const sellMessageContainer = document.getElementById('sellMessageContainer');
        const sellMessage = document.getElementById('sellMessage');
        sellMessage.innerText = message;
        sellMessageContainer.style.display = 'block';
    }

    function closeSellMessage() {
        const sellMessageContainer = document.getElementById('sellMessageContainer');
        sellMessageContainer.style.display = 'none';
    }

    // Handle purchasing items from the store
    function purchaseItem(category, itemName, emoji, price) {
        if (player.cash >= price) {
            if (!player.assets[category]) {
                player.assets[category] = {};
            }
            if (player.assets[category][itemName]) {
                alert("You already own " + itemName + ".");
                return;
            }
            player.cash -= price;
            player.assets[category][itemName] = { name: itemName, emoji: emoji, price: price };
            updateDisplay();
        } else {
            alert("Not enough cash to buy " + emoji);
        }
    }

    function toggleInfiniteTime() {
        player.infiniteTime = !player.infiniteTime;
        updateDisplay();
    }

    // Function to handle asset selling with random value
    function sellAsset(category, itemName) {
        const asset = player.assets[category][itemName];

        if (!asset) return; // Should not happen

        const percentages = [0.6, 1.0, 1.35];
        const percentage = percentages[Math.floor(Math.random() * percentages.length)];
        const cashGain = Math.floor(asset.price * percentage);

        player.cash += cashGain;
        delete player.assets[category][itemName];

        let message = '';
        if (percentage === 0.6) {
            message = 'Oh no, that asset lost value!';
        } else if (percentage === 1.0) {
            message = 'Nice! You break even.';
        } else {
            message = 'Sweet! You made a few bucks!';
        }

        displaySellMessage(`${message} You gained $${cashGain}.`);

        updateDisplay();

        // Refresh the liquidate window
        openLiquidate();
    }

    function sellHiredAsset(assetName) {
        const asset = player.assets.hired[assetName];

        if (!asset) return; // Should not happen

        if (assetName === 'Wife') {
            // Special case for selling the wife
            player.cash = Math.floor(player.cash / 2);
            delete player.assets.hired[assetName];

            displaySellMessage("You can't sell your wife! She becomes disgusted at the idea of you trying to sell her and divorces you taking half of your cash.");

        } else {
            // For other hired assets
            const percentages = [0.6, 1.0, 1.35];
            const percentage = percentages[Math.floor(Math.random() * percentages.length)];
            const cashGain = Math.floor(asset.price * percentage);

            player.cash += cashGain;
            delete player.assets.hired[assetName];

            let message = '';
            if (percentage === 0.6) {
                message = 'Oh no, that asset lost value!';
            } else if (percentage === 1.0) {
                message = 'Nice! You break even.';
            } else {
                message = 'Sweet! You made a few bucks!';
            }

            displaySellMessage(`${message} You gained $${cashGain}.`);
        }

        updateDisplay();

        // Refresh the liquidate window
        openLiquidate();
    }

    // Close modals when clicking outside
    window.onclick = function(event) {
        const modals = document.getElementsByClassName('modal-container');
        for (let i = 0; i < modals.length; i++) {
            if (event.target == modals[i]) {
                modals[i].style.display = "none";
            }
        }

        if (event.target == document.getElementById('sellMessageContainer')) {
            closeSellMessage();
        }
    };
</script>
