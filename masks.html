  <style>
    /* Dark Theme Base */
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.5;
      background: #222;
      color: #ddd;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px;
      color: #fff;
    }
    .mask-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .mask-item {
      width: 150px;
      text-align: center;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      background: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .mask-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
    .mask-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      border-radius: 3px;
    }
    .mask-item label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      pointer-events: none;
      color: #ddd;
    }
    /* Glowing Text Effect */
    .glowing {
      color: #39FF14;
      text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14;
    }
    .mask-item input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      z-index: 101;
    }
    /* Copy Button Styles */
    #copyButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #copyButton:hover {
      background: #777;
    }
  </style>
</head>

    // Load saved checklist state
    let savedData = JSON.parse(localStorage.getItem("fasnachtMasks") || "[]");
    if (savedData.length) {
      maskData.forEach((mask, i) => {
        if (savedData[i]) mask.obtained = savedData[i].obtained;
      });
    }

    function saveChecklist() {
      localStorage.setItem("fasnachtMasks", JSON.stringify(maskData));
    }

    function createMaskItem(mask, index) {
      const container = document.createElement("div");
      container.className = "mask-item";
      
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = mask.obtained;
      checkbox.addEventListener("click", (e) => {
        e.stopPropagation();
        maskData[index].obtained = checkbox.checked;
        saveChecklist();
      });

      const img = document.createElement("img");
      img.src = mask.url;
      img.alt = mask.name;
      img.addEventListener("click", (e) => {
        e.stopPropagation();
        openModal(mask);
      });

      const label = document.createElement("label");
      // Format the title by removing "Fallout 76" and "in Fo76"
      const formattedTitle = formatMaskTitle(mask.name);
      label.textContent = formattedTitle;
      // Apply glowing effect if "glowing" appears in the formatted title
      if (formattedTitle.toLowerCase().includes("glowing")) {
        label.classList.add("glowing");
      }
      
      container.appendChild(checkbox);
      container.appendChild(img);
      container.appendChild(label);
      
      container.addEventListener("click", () => {
        openModal(mask);
      });
      
      return container;
    }

    function openModal(mask) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "flex";
      modalImg.src = mask.url;
      modalImg.alt = mask.name;
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }

    document.getElementById("modalClose").addEventListener("click", closeModal);
    document.getElementById("modal").addEventListener("click", (e) => {
      if (e.target === e.currentTarget) closeModal();
    });

    const maskList = document.getElementById("maskList");
    maskData.forEach((mask, index) => {
      maskList.appendChild(createMaskItem(mask, index));
    });

    // Copy List Button functionality
    document.getElementById("copyButton").addEventListener("click", () => {
      const owned = maskData.filter(mask => mask.obtained).map(mask => formatMaskTitle(mask.name));
      const unowned = maskData.filter(mask => !mask.obtained).map(mask => formatMaskTitle(mask.name));
      const textToCopy =
        "Owned Masks:\n" + (owned.length ? owned.join("\n") : "None") +
        "\n\nUnowned Masks:\n" + (unowned.length ? unowned.join("\n") : "None");
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Failed to copy."));
    });
