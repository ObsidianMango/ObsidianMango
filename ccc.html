
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’µ CPI Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Dark Theme & Mobile Friendly Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: #e0e0e0;
      font-family: 'Roboto Slab', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #bb86fc;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 450px;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin: 0 0 10px 0;
      color: #ffffff;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9em;
      color: #b0b0b0;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1em;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 1em;
      box-sizing: border-box;
    }
    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .inline-button {
      background-color: #bb86fc;
      color: #121212;
    }
    .inline-button:hover {
      background-color: #9a67ea;
      transform: scale(1.05);
    }
    .swap-button {
      width: 100%;
      background-color: #bb86fc;
      color: #121212;
      margin-top: 10px;
    }
    .swap-button:hover {
      background-color: #9a67ea;
      transform: scale(1.05);
    }
    .calculate {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #bb86fc;
      color: #121212;
    }
    .calculate:hover {
      background-color: #9a67ea;
      transform: scale(1.05);
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .result p {
      margin: 5px 0;
    }
    .result-value {
      display: inline-block;
      color: #32CD32;
      animation: shimmer 2s ease-in-out infinite;
    }
    @keyframes shimmer {
      0% { text-shadow: 0 0 5px #32CD32; }
      50% { text-shadow: 0 0 20px #00FF00; }
      100% { text-shadow: 0 0 5px #32CD32; }
    }
    .footer-note {
      text-align: center;
      font-size: 0.8em;
      color: #888;
      margin-top: 20px;
    }
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CPI Currency Converter</h1>
    <div class="subtitle">Based on CPI data from BLS.gov (1947 - Present Day)</div>

    <label for="amount">Amount in USD</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <label for="fromYear">Convert From Year</label>
    <input type="number" id="fromYear" placeholder="e.g., 2001" required>

    <button type="button" class="swap-button" onclick="swapYears()">Swap Years</button>

    <label for="toYear">Convert To Year</label>
    <div class="input-group">
      <input type="number" id="toYear" placeholder="e.g., 2023" required>
      <button type="button" class="inline-button" onclick="setToCurrentYear()">Now</button>
    </div>

    <button class="calculate" onclick="calculateValue()">Calculate</button>
    <div id="result" class="result"></div>

    <div class="footer-note">Data Source: Bureau of Labor Statistics (bls.gov)</div>
  </div>

  <script>
    // Base CPI data for key years
    const cpiData = {
      1947: 23.41,
      1948: 24.05,
      1949: 23.61,
      1950: 24.98,
      1951: 26.47,
      1952: 26.71,
      1953: 26.87,
      1954: 26.77,
      1955: 26.87,
      1956: 27.63,
      1957: 28.47,
      1958: 28.97,
      1959: 29.41,
      1960: 29.81,
      1961: 30.01,
      1962: 30.38,
      1963: 30.88,
      1964: 31.25,
      1965: 31.85,
      1966: 32.92,
      1967: 34.0,
      1968: 35.6,
      1969: 37.7,
      1970: 39.8,
      1971: 41.1,
      1972: 42.5,
      1973: 46.3,
      1974: 51.9,
      1975: 55.6,
      1976: 58.4,
      1977: 62.3,
      1978: 67.9,
      1979: 76.9,
      1980: 86.4,
      1981: 94.1,
      1982: 97.7,
      1983: 101.4,
      1984: 105.5,
      1985: 109.5,
      1986: 110.8,
      1987: 115.6,
      1988: 120.7,
      1989: 126.3,
      1990: 134.2,
      1991: 138.2,
      1992: 142.3,
      1993: 146.3,
      1994: 150.1,
      1995: 153.9,
      1996: 159.1,
      1997: 161.8,
      1998: 164.4,
      1999: 168.8,
      2000: 174.6,
      2001: 177.4,
      2002: 181.8,
      2003: 185.5,
      2004: 191.7,
      2005: 198.1,
      2006: 203.1,
      2007: 211.445,
      2008: 211.398,
      2009: 217.347,
      2010: 220.472,
      2011: 227.223,
      2012: 231.221,
      2013: 234.719,
      2014: 236.252,
      2015: 237.761,
      2016: 242.637,
      2017: 247.805,
      2018: 252.767,
      2019: 258.63,
      2020: 262.045,
      2021: 280.806,
      2022: 298.808,
      2023: 308.735,
      2024: 317.603,
      2025: 319.086
    };

    // Function to return CPI value, approximating with 3% inflation if missing
    function getCPI(year) {
      year = parseInt(year);
      if (cpiData[year]) {
        return cpiData[year];
      }
      const baseYear = 2023;
      const baseCPI = cpiData[baseYear];
      const rate = 0.03;
      let diff = year - baseYear;
      return baseCPI * Math.pow(1 + rate, diff);
    }

    function calculateValue() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromYear = parseInt(document.getElementById('fromYear').value);
      const toYear = parseInt(document.getElementById('toYear').value);

      if (isNaN(amount) || isNaN(fromYear) || isNaN(toYear)) {
        alert('Please enter valid numbers in all fields.');
        return;
      }

      const fromCPI = getCPI(fromYear);
      const toCPI = getCPI(toYear);
      const equivalentValue = (amount * toCPI) / fromCPI;

      document.getElementById('result').innerHTML =
        `<p>$${amount.toFixed(2)} in <b>${fromYear}</b> equals</p>
         <p><span class="result-value">$${equivalentValue.toFixed(2)}</span> in <b>${toYear}</b></p>`;
    }

    function swapYears() {
      const fromYearInput = document.getElementById('fromYear');
      const toYearInput = document.getElementById('toYear');
      const temp = fromYearInput.value;
      fromYearInput.value = toYearInput.value;
      toYearInput.value = temp;
    }

    function setToCurrentYear() {
      const currentYear = new Date().getFullYear();
      document.getElementById('toYear').value = currentYear;
    }

    window.onload = function() {
      setToCurrentYear();
    };
  </script>
</body>
</html>
