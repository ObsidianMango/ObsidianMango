<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Master Reference</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #1e1e24;
            --bg-modal: #2a2a35;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #6c5ce7; 
            --danger: #ff4757;
            --success: #2ed573;
            --gold: #ffa502;
            --ice: #74b9ff;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 30px auto;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        h1 {
            margin: 0;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--accent), #a55eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* GRID LAYOUT */
        .container { max-width: 1200px; margin: 0 auto; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s, border-color 0.2s;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card:active { transform: scale(0.96); }
        .card:hover { border-color: var(--accent); transform: translateY(-3px); }

        .card-label {
            margin-top: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            text-align: center;
        }

        /* STAGE & ANIMATIONS */
        .stage {
            width: 60px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ANIMATION LIBRARY --- */

        /* Trample: Arrow breaks wall */
        .trample-arrow { width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 16px solid var(--danger); position: absolute; bottom: 0; left: 22px; animation: trampleCrash 1.5s infinite; }
        .trample-wall { width: 30px; height: 4px; background: #70a1ff; position: absolute; top: 25px; left: 15px; animation: trampleBreak 1.5s infinite; }
        @keyframes trampleCrash { 0% { transform: translateY(0); } 40% { transform: translateY(-20px); } 100% { transform: translateY(-40px); opacity: 0; } }
        @keyframes trampleBreak { 0%, 35% { width: 30px; opacity: 1; transform: scaleX(1); } 40% { width: 45px; opacity: 0.5; transform: scaleX(1.5); } 100% { width: 60px; opacity: 0; transform: scaleX(2); } }

        /* Flying: Green ball hovers over shadow */
        .fly-obj { width: 24px; height: 24px; background: var(--success); border-radius: 50%; position: absolute; top: 10px; animation: float 2s infinite ease-in-out; z-index: 2; }
        .fly-shadow { width: 24px; height: 6px; background: rgba(0,0,0,0.5); border-radius: 50%; position: absolute; top: 45px; animation: shadowScale 2s infinite ease-in-out; filter: blur(2px); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes shadowScale { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(0.6); opacity: 0.2; } }

        /* Deathtouch: Pulsing skull */
        .death-skull { font-size: 28px; color: var(--success); animation: pulseToxic 1.5s infinite; }
        @keyframes pulseToxic { 0% { transform: scale(1); text-shadow: 0 0 0 var(--success); } 50% { transform: scale(1.2); text-shadow: 0 0 10px var(--success); } 100% { transform: scale(1); } }

        /* Haste: Speed blur */
        .haste-obj { width: 30px; height: 18px; background: var(--danger); transform: skewX(-20deg); animation: zoom 0.8s infinite linear; border-radius: 2px; }
        @keyframes zoom { 0% { transform: translateX(-40px) skewX(-20deg); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateX(40px) skewX(-20deg); opacity: 0; } }

        /* Vigilance: Moves to attack but stays upright */
        .vigilance-box { width: 24px; height: 32px; background: var(--gold); border: 2px solid #fff; border-radius: 4px; animation: vigilMove 2s infinite; display:flex; justify-content:center; align-items:center;}
        .v-eye { width: 8px; height: 8px; background: #000; border-radius: 50%; }
        @keyframes vigilMove { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Hexproof: Shield repels dot */
        .hex-shield { width: 30px; height: 30px; border: 2px solid var(--ice); border-radius: 50%; position: absolute; box-shadow: 0 0 8px var(--ice); }
        .hex-dot { width: 6px; height: 6px; background: var(--danger); border-radius: 50%; position: absolute; left: 40px; animation: hexRepel 2s infinite; }
        @keyframes hexRepel { 0% { left: 40px; opacity: 0;} 20% { opacity: 1;} 50% { left: 20px; opacity: 1; } 60% { left: 35px; opacity: 0; } 100% { opacity: 0; } }

        /* Indestructible: Wall resists hit */
        .ind-wall { width: 30px; height: 30px; background: #555; border: 2px solid #fff; position: absolute; }
        .ind-hit { width: 30px; height: 30px; background: rgba(255,255,255,0.3); border-radius: 50%; position: absolute; animation: indHit 1.5s infinite; }
        @keyframes indHit { 0% { transform: scale(0.5); opacity: 0; } 50% { opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

        /* Menace: Single blocker shakes (fails) */
        .men-atk { width: 15px; height: 15px; background: var(--danger); border-radius: 50%; position: absolute; left: 10px; }
        .men-blk { width: 15px; height: 15px; border: 1px solid #fff; position: absolute; right: 10px; animation: menaceShake 2s infinite; }
        @keyframes menaceShake { 0%, 100% { transform: translateX(0); border-color: var(--danger);} 15% { transform: translateX(-3px); } 30% { transform: translateX(3px); } 45% { transform: translateX(0); border-color: var(--danger);} }

        /* Double Strike: Two hits */
        .ds-strike { font-size: 24px; color: var(--gold); position: absolute; animation: dsHit 1s infinite; }
        @keyframes dsHit { 0% { opacity: 0; transform: translateX(-10px); } 20% { opacity: 1; transform: translateX(0); } 40% { opacity: 0; } 50% { opacity: 0; transform: translateX(-10px); } 70% { opacity: 1; transform: translateX(0); } 90% { opacity: 0; } }

        /* Flash: Appears suddenly */
        .flash-card { width: 25px; height: 35px; background: var(--ice); border: 2px solid #fff; animation: flashAppear 2s infinite; }
        @keyframes flashAppear { 0% { opacity: 0; transform: scale(2); } 10% { opacity: 1; transform: scale(1); } 80% { opacity: 1; } 100% { opacity: 0; } }

        /* Defender: Brick wall pattern */
        .defender-wall { width: 40px; height: 25px; background: repeating-linear-gradient(45deg, #444, #444 5px, #333 5px, #333 10px); border: 2px solid #777; }

        /* Reach: Arm stretches up */
        .reach-arm { width: 4px; height: 20px; background: var(--success); position: absolute; bottom: 0; animation: reachUp 2s infinite; }
        .reach-fly { width: 10px; height: 10px; background: var(--text-secondary); border-radius: 50%; position: absolute; top: 10px; }
        @keyframes reachUp { 0% { height: 20px; } 50% { height: 45px; } 100% { height: 20px; } }

        /* Lifelink: Heart floats up */
        .life-heart { color: var(--danger); font-size: 20px; animation: lifeFloat 1.5s infinite linear; }
        @keyframes lifeFloat { 0% { transform: translateY(10px); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-20px); opacity: 0; } }

        /* Scry: Eye watches card flip */
        .scry-eye { font-size: 20px; position: absolute; top: 5px; }
        .scry-card { width: 20px; height: 28px; border: 1px solid #fff; position: absolute; bottom: 5px; animation: scryFlip 2s infinite; background: #333; }
        @keyframes scryFlip { 0% { transform: rotateY(0); background: #333; } 50% { transform: rotateY(180deg); background: var(--accent); } 100% { transform: rotateY(0); background: #333; } }

        /* Mill: Card drops to grave */
        .mill-deck { width: 20px; height: 28px; background: #555; position: absolute; top: 0; }
        .mill-card { width: 20px; height: 28px; background: #888; position: absolute; top: 0; animation: millDrop 1s infinite; }
        @keyframes millDrop { 0% { top: 0; opacity: 1; transform: rotate(0); } 100% { top: 30px; opacity: 0; transform: rotate(20deg); } }

        /* Prowess: Box grows */
        .prowess-box { width: 20px; height: 20px; background: var(--danger); animation: prowessGrow 1.5s infinite; }
        @keyframes prowessGrow { 0% { transform: scale(1); } 50% { transform: scale(1.5); background: var(--gold); } 100% { transform: scale(1); } }

        /* Ward: Dashed shield */
        .ward-shield { border: 2px dashed var(--ice); padding: 5px; border-radius: 50%; font-size: 20px; }

        /* Exile: Sucked into void */
        .exile-void { width: 30px; height: 30px; background: #000; border-radius: 50%; border: 1px solid #444; position: absolute; display:flex; justify-content:center; align-items:center; }
        .exile-card { width: 10px; height: 14px; background: #fff; animation: suckIn 1.5s infinite ease-in; }
        @keyframes suckIn { 0% { transform: scale(2) rotate(0); opacity: 1; } 100% { transform: scale(0) rotate(180deg); opacity: 0; } }

        /* Sacrifice: Unit turns to dust */
        .sac-unit { font-size: 20px; animation: turnToDust 2s infinite; }
        @keyframes turnToDust { 0% { opacity: 1; filter: blur(0); } 50% { opacity: 0.5; filter: blur(2px); color: #555; } 100% { opacity: 0; transform: translateY(-10px); } }

        /* Fight: Dots clash */
        .fight-l { width: 10px; height: 10px; background: var(--success); position: absolute; left: 10px; animation: clashL 1s infinite; }
        .fight-r { width: 10px; height: 10px; background: var(--danger); position: absolute; right: 10px; animation: clashR 1s infinite; }
        @keyframes clashL { 50% { transform: translateX(15px); } }
        @keyframes clashR { 50% { transform: translateX(-15px); } }


        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 100;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--bg-modal); width: 90%; max-width: 500px;
            border-radius: 20px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; align-items: center;
            transform: translateY(20px); transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--text-secondary); cursor: pointer; }
        .modal-title { font-size: 1.8rem; font-weight: 800; margin: 15px 0; color: var(--accent); }
        .modal-desc { font-size: 1.1rem; line-height: 1.6; color: #ddd; text-align: center; }
        /* Scale up animation in modal */
        .modal-content .stage { transform: scale(2.5); margin-bottom: 30px; margin-top: 15px; }

    </style>
</head>
<body>

<header>
    <h1>MTG Reference</h1>
    <div style="color: var(--text-secondary); margin-top: 5px;">Visual Guide for New Players</div>
</header>

<div class="container">
    <div class="grid" id="cardGrid"></div>
</div>

<div class="modal-overlay" id="modalEntry" onclick="if(event.target === this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modalStagePlaceholder"></div>
        <div class="modal-title" id="mTitle"></div>
        <div class="modal-desc" id="mDesc"></div>
    </div>
</div>

<script>
    // Defines the content and the HTML structure required for the CSS animations to work
    const keywordData = [
        { name: "Deathtouch", desc: "Any amount of combat damage this deals to another creature is lethal, enough to destroy it immediately.", anim: '<div class="death-skull">‚ò†</div>' },
        { name: "Defender", desc: "This creature cannot attack. It can only be used to block.", anim: '<div class="defender-wall"></div>' },
        { name: "Double Strike", desc: "Deals both First Strike damage AND regular combat damage.", anim: '<div class="ds-strike">‚ö°‚ö°</div>' },
        { name: "Exile", desc: "Remove a card from the game entirely. It does not go to the graveyard.", anim: '<div class="exile-void"><div class="exile-card"></div></div>' },
        { name: "Fight", desc: "Two creatures deal damage equal to their power to each other immediately.", anim: '<div class="fight-l"></div><div class="fight-r"></div>' },
        { name: "First Strike", desc: "Deals combat damage before creatures without First Strike.", anim: '<div class="ds-strike" style="animation-duration:2s">‚ö°</div>' },
        { name: "Flash", desc: "You can cast this spell any time you could cast an Instant (during opponent's turn, etc).", anim: '<div class="flash-card"></div>' },
        { name: "Flying", desc: "Can only be blocked by creatures with Flying or Reach.", anim: '<div class="fly-obj"></div><div class="fly-shadow"></div>' },
        { name: "Haste", desc: "Can attack and tap immediately. Ignores 'Summoning Sickness'.", anim: '<div class="haste-obj"></div>' },
        { name: "Hexproof", desc: "Opponents cannot target this. YOU can still target it.", anim: '<div class="hex-shield"></div><div class="hex-dot"></div>' },
        { name: "Indestructible", desc: "Cannot be destroyed by damage or 'Destroy' effects.", anim: '<div class="ind-wall"></div><div class="ind-hit"></div>' },
        { name: "Lifelink", desc: "Damage dealt by this creature also causes you to gain that much life.", anim: '<div class="life-heart">‚ô•</div>' },
        { name: "Menace", desc: "Can only be blocked by two or more creatures.", anim: '<div class="men-atk"></div><div class="men-blk"></div>' },
        { name: "Mill", desc: "Put cards from the top of a library directly into the graveyard.", anim: '<div class="mill-deck"></div><div class="mill-card"></div>' },
        { name: "Prowess", desc: "Gets +1/+1 until end of turn whenever you cast a non-creature spell.", anim: '<div class="prowess-box"></div>' },
        { name: "Reach", desc: "Can block creatures with Flying.", anim: '<div class="reach-arm"></div><div class="reach-fly"></div>' },
        { name: "Sacrifice", desc: "You move your own permanent to the graveyard. This bypasses 'Indestructible'.", anim: '<div class="sac-unit">‚ôü</div>' },
        { name: "Scry", desc: "Look at the top card(s) of your library. Put them on top or bottom.", anim: '<div class="scry-eye">üëÅ</div><div class="scry-card"></div>' },
        { name: "Trample", desc: "Excess damage to a blocker hits the player.", anim: '<div class="trample-wall"></div><div class="trample-arrow"></div>' },
        { name: "Vigilance", desc: "Attacking doesn't cause this creature to tap.", anim: '<div class="vigilance-box"><div class="v-eye"></div></div>' },
        { name: "Ward", desc: "Opponent must pay extra cost to target this.", anim: '<div class="ward-shield">üõ°Ô∏è</div>' }
    ];

    const grid = document.getElementById('cardGrid');
    const mOverlay = document.getElementById('modalEntry');
    const mStage = document.getElementById('modalStagePlaceholder');
    const mTitle = document.getElementById('mTitle');
    const mDesc = document.getElementById('mDesc');

    // Sort alphabetically for easier lookup
    keywordData.sort((a, b) => a.name.localeCompare(b.name));

    // Render Grid
    keywordData.forEach(item => {
        let card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="stage">${item.anim}</div><div class="card-label">${item.name}</div>`;
        card.onclick = () => openModal(item);
        grid.appendChild(card);
    });

    // Modal Logic
    function openModal(item) {
        mTitle.innerText = item.name;
        mDesc.innerText = item.desc;
        // Re-inject animation HTML
        mStage.innerHTML = `<div class="stage">${item.anim}</div>`;
        mOverlay.classList.add('active');
    }

    function closeModal() {
        mOverlay.classList.remove('active');
        // Clear animation to save resources
        setTimeout(() => mStage.innerHTML = '', 300);
    }
</script>

</body>
</html>
