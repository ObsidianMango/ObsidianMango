<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astonishing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Animated gradient background */
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Content styling */
    .content {
      max-width: 800px;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      text-align: center;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
      color: #f0f0f0;
      line-height: 1.6;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background: #ff5722;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

 
</body>
</html>
