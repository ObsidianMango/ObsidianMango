<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Silver Bottle Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5e2e6, #e6cdd4);
            font-family: 'Georgia', serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #d9a6af, #e8b9c2);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 4rem; /* Large emoji size */
            text-decoration: none;
            color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }
        .wine-button {
            background: linear-gradient(135deg, #c86b78, #df8a95);
        }
        .wine-button:hover {
            background: linear-gradient(135deg, #b35964, #d27b87);
        }
        .food-button {
            background: linear-gradient(135deg, #c48765, #dda87f);
        }
        .food-button:hover {
            background: linear-gradient(135deg, #b47457, #ce946e);
        }
        .button p {
            margin-top: 10px;
            font-size: 1.2rem; /* Button label text */
            font-weight: normal;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Little Silver Bottle Shop</h1>
        <div class="button-container">
            <a href="https://obsidianmango.github.io/ObsidianMango/wine.html" class="button wine-button">
                üç∑
                <p>Explore Our Fine Wines</p>
            </a>
            <a href="https://obsidianmango.github.io/ObsidianMango/food.html" class="button food-button">
                üçΩ
                <p>Find Perfect Pairings</p>
            </a>
        </div>
    </div>
</body>
</html>
