<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On This Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin: 20px 0;
            font-size: 2rem;
        }

        .date-display {
            text-align: center;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #76ff03;
        }

        .controls {
            text-align: center;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .controls button, .controls input {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #212121;
            color: #76ff03;
            border: 2px solid #76ff03;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .controls button:hover, .controls input:hover {
            background-color: #76ff03;
            color: #121212;
        }

        .controls input[type="date"] {
            font-size: 14px;
            color: #ffffff;
        }

        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .event-tile {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        .event-tile:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .event-tile img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }

        .event-details {
            padding: 15px;
        }

        .event-year {
            font-size: 18px;
            font-weight: 700;
            color: #ffcc00;
        }

        .event-subtopic {
            font-size: 14px;
            color: #50fa7b;
            margin-top: 5px;
        }

        .event-title {
            font-size: 16px;
            color: #ffffff;
            margin-top: 10px;
            line-height: 1.4;
        }

        .event-title:hover {
            text-decoration: underline;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .mock-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        .popup-header {
            background-color: #212121;
            padding: 15px;
            text-align: center;
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
        }

        .popup-header .popup-year {
            color: #76ff03;
            font-size: 20px;
            font-weight: bold;
            margin-right: 5px;
        }

        .popup-header .popup-title {
            font-size: 18px;
            font-weight: 700;
        }

        .popup-image {
            display: block;
            max-width: 100%;
            max-height: 40vh;
            margin: 15px auto;
            border-radius: 5px;
            object-fit: contain;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .popup-body {
            padding: 15px;
            font-size: 15px;
            line-height: 1.6;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        .popup-footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .popup-footer a {
            color: #76ff03;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: #212121;
            border: 2px solid #76ff03;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .popup-footer a:hover {
            background-color: #76ff03;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1>On This Day in History</h1>
    <div class="date-display" id="dateDisplay"></div>
    <div class="controls">
        <button id="prevDay">‚Üê Previous Day</button>
        <input type="date" id="datePicker">
        <button id="nextDay">Next Day ‚Üí</button>
        <button id="sortButton">Sort: Oldest First</button>
    </div>
    <div id="eventsContainer" class="events-container"></div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" style="display: none;"></div>

    <!-- Pop-Up -->
    <div id="popup" class="mock-popup" style="display: none;">
        <div class="popup-header">
            <span id="popupYear" class="popup-year"></span>
            <span id="popupTitle" class="popup-title"></span>
        </div>
        <img id="popupImage" class="popup-image" src="" alt="Event Image">
        <div class="popup-body" id="popupBody"></div>
        <div class="popup-footer">
            <a id="popupLink" href="#" target="_blank">Read More</a>
        </div>
    </div>

    <script>
        const WIKIPEDIA_API_BASE = "https://en.wikipedia.org/api/rest_v1/feed/onthisday/all";

        let currentDate = new Date();
        let events = [];
        let sortAscending = true;

        function formatDateForAPI(date) {
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            return { month, day };
        }

        function formatDateForDisplay(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        async function fetchEvents(date) {
            const { month, day } = formatDateForAPI(date);
            const url = `${WIKIPEDIA_API_BASE}/${month}/${day}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch data.");
                const data = await response.json();
                return data.events;
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        function renderEvents() {
            const container = document.getElementById("eventsContainer");
            container.innerHTML = "";

            const sortedEvents = [...events].sort((a, b) =>
                sortAscending ? a.year - b.year : b.year - a.year
            );

            sortedEvents.forEach(event => {
                const imageSrc = getEventImage(event.pages);
                const subtopic = event.pages[0]?.description || "General Event";
                const tile = document.createElement("div");
                tile.className = "event-tile";
                if (imageSrc === "üìú") {
                    tile.innerHTML = `
                        <div style="font-size: 4rem; color: #ffcc00; padding: 20px;">üìú</div>
                        <div class="event-details">
                            <div class="event-year">${event.year}</div>
                            <div class="event-subtopic">${subtopic}</div>
                            <div class="event-title">${event.text}</div>
                        </div>
                    `;
                } else {
                    tile.innerHTML = `
                        <img src="${imageSrc}" alt="Event Image">
                        <div class="event-details">
                            <div class="event-year">${event.year}</div>
                            <div class="event-subtopic">${subtopic}</div>
                            <div class="event-title">${event.text}</div>
                        </div>
                    `;
                }
                tile.addEventListener("click", () => openPopup(event, imageSrc));
                container.appendChild(tile);
            });
        }

        function getEventImage(pages) {
            for (const page of pages) {
                if (page?.thumbnail?.source && !page.thumbnail.source.endsWith(".svg")) {
                    return page.thumbnail.source;
                }
            }
            // Return a static scroll emoji as placeholder
            return "üìú";
        }

        function openPopup(event, imageSrc) {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "flex";
            document.getElementById("popupImage").src = imageSrc === "üìú"
                ? "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
                : imageSrc;
            document.getElementById("popupYear").textContent = event.year;
            document.getElementById("popupTitle").textContent = event.text;
            document.getElementById("popupBody").textContent = event.pages[0]?.extract || "No summary available.";
            document.getElementById("popupLink").href = `https://en.wikipedia.org/wiki/${event.pages[0]?.title}`;
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        async function updateEventsForDate(date) {
            currentDate = date;
            events = await fetchEvents(currentDate);
            document.getElementById("dateDisplay").textContent = formatDateForDisplay(currentDate);
            document.getElementById("datePicker").value = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, "0")}-${String(currentDate.getDate()).padStart(2, "0")}`;
            renderEvents();
        }

        document.getElementById("prevDay").addEventListener("click", () => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateEventsForDate(new Date(currentDate));
        });

        document.getElementById("nextDay").addEventListener("click", () => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateEventsForDate(new Date(currentDate));
        });

        document.getElementById("datePicker").addEventListener("change", (event) => {
            const selectedDate = new Date(event.target.value);
            updateEventsForDate(selectedDate);
        });

        document.getElementById("sortButton").addEventListener("click", () => {
            sortAscending = !sortAscending;
            document.getElementById("sortButton").textContent = sortAscending
                ? "Sort: Oldest First"
                : "Sort: Newest First";
            renderEvents();
        });

        document.getElementById("overlay").addEventListener("click", closePopup);

        async function initialize() {
            document.getElementById("dateDisplay").textContent = formatDateForDisplay(currentDate);
            events = await fetchEvents(currentDate);
            renderEvents();
        }

        initialize();
    </script>
</body>
</html>
