<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On This Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-dark: #0f0f11;
            --bg-card: #18181b;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent: #a3e635; /* Lime green */
            --accent-glow: rgba(163, 230, 53, 0.15);
            --border: #27272a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Sticky Header Wrapper */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 17, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin: 0;
            padding-top: 15px;
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }

        .date-display {
            text-align: center;
            margin: 5px 0 10px 0;
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 300;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 0 10px;
        }

        .btn {
            background-color: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'Roboto', sans-serif;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background-color: rgba(163, 230, 53, 0.05);
            box-shadow: 0 4px 8px rgba(163, 230, 53, 0.2);
        }

        input[type="date"] {
            background-color: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 7px 10px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        input[type="date"]:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Filters as "Chips" */
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            padding: 10px 10px 5px 10px;
        }

        .filter-chip {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            color: var(--text-main);
            border-color: #555;
        }

        .filter-chip.active {
            background-color: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: 600;
            box-shadow: 0 0 10px var(--accent-glow);
        }
        
        .filter-chip.compact {
            padding: 6px 10px;
            font-size: 0.9rem;
        }

        /* Grid Layout */
        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            min-height: 50vh;
            transition: opacity 0.3s ease;
        }

        .events-container.faded {
            opacity: 0.2;
            pointer-events: none;
        }

        /* Card Styling */
        .event-tile {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .event-tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.6);
            border-color: var(--accent);
        }

        .card-image-wrapper {
            width: 100%;
            height: 160px;
            background-color: #222;
            position: relative;
            overflow: hidden;
        }

        .event-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .event-tile:hover img {
            transform: scale(1.05);
        }

        .placeholder-gradient {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #27272a 0%, #18181b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #333;
        }
        
        .placeholder-gradient::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(circle at top right, rgba(255,255,255,0.05), transparent);
        }

        .event-details {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .event-year {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .event-subtopic {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-main);
            margin: 0;
        }

        /* Loading & Error */
        .loading-overlay {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000; /* Ensure this is higher than sticky header */
            pointer-events: none;
            display: none;
        }
        
        .spinner {
            font-size: 4rem;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .error-box {
            grid-column: 1 / -1;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid #7f1d1d;
            color: #f87171;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        /* Modal / Popup */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%; max-width: 650px;
            max-height: 85vh;
            background: #18181b;
            border: 1px solid var(--border);
            border-radius: 16px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }

        .popup.open {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
        }

        .popup-year {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }
        .close-btn:hover { color: #fff; }

        .popup-scroll-content {
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .popup img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            display: block;
        }

        .popup-body {
            padding: 20px;
            font-size: 1rem;
            line-height: 1.6;
            color: #d4d4d8;
        }

        .popup-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            text-align: right;
            background: rgba(0,0,0,0.2);
        }

        .popup-footer a {
            color: #18181b;
            background: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: inline-block;
            transition: filter 0.2s;
        }

        .popup-footer a:hover {
            filter: brightness(1.1);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.2rem; }
            .date-display { font-size: 1rem; }
            .controls { gap: 5px; }
            .btn { padding: 8px 12px; font-size: 0.8rem; min-width: 60px; }
            .filter-chip { padding: 6px 10px; font-size: 0.8rem; }
            .events-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sticky-header">
        <h1>On This Day</h1>
        <div class="date-display" id="dateDisplay">Loading...</div>
        
        <div class="controls">
            <button class="btn" id="prevDay">‚Üê Prev</button>
            <button class="btn" id="todayButton">Today</button>
            <input type="date" id="datePicker">
            <button class="btn" id="nextDay">Next ‚Üí</button>
            <button class="btn" id="toggleLabels">Hide Labels</button>
        </div>

        <div id="filters" class="filters"></div>
    </div>

    <div style="position: relative;">
        <div id="loading" class="loading-overlay">
            <div id="spinnerEmoji" class="spinner">‚è≥</div>
        </div>
        
        <div id="eventsContainer" class="events-container" aria-live="polite"></div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div class="popup-header">
            <span id="popupYear" class="popup-year"></span>
            <button class="close-btn" onclick="closePopup()">√ó</button>
        </div>
        <div class="popup-scroll-content">
            <img id="popupImage" src="" alt="Event" style="display: none;">
            <div class="popup-body">
                <h3 id="popupTitle" style="margin-top: 0; color: #fff;"></h3>
                <p id="popupText"></p>
            </div>
        </div>
        <div class="popup-footer">
            <a id="popupLink" href="#" target="_blank">Read on Wikipedia ‚Üí</a>
        </div>
    </div>

    <script>
        const WIKIPEDIA_API_BASE = "https://en.wikipedia.org/api/rest_v1/feed/onthisday/all";

        let currentDate = new Date();
        let events = [];
        let sortAscending = true;
        let enabledCategories = new Set();
        let categoryCounts = {};
        let showFilterLabels = true; 

        // Categories configuration
        const eventCategories = [
            { name: "Conflicts", keywords: ["war", "battle", "conflict", "invasion", "revolt", "rebellion", "siege", "attack", "victory", "defeat"] },
            { name: "Aviation", keywords: ["plane crash", "air crash", "aviation", "flight"] },
            { name: "Disasters", keywords: ["earthquake", "flood", "hurricane", "tsunami", "explosion", "fire", "sink", "accident"] },
            { name: "Science", keywords: ["discover", "space", "launch", "invent", "patent", "first", "nasa"] },
            { name: "Politics", keywords: ["election", "president", "king", "queen", "treaty", "independence", "crown", "parliament"] },
            { name: "Other", keywords: [] }
        ];

        const allCategories = ["Births", "Deaths", "Holidays", ...eventCategories.map(c => c.name)];

        const categoryEmojis = {
            "Conflicts": "‚öîÔ∏è", "Aviation": "‚úàÔ∏è", "Disasters": "üå™Ô∏è",
            "Science": "üí°", "Politics": "üèõÔ∏è", "Other": "üìú",
            "Births": "üë∂", "Deaths": "üíÄ", "Holidays": "üéâ"
        };

        // Enable mostly everything by default
        allCategories.forEach(cat => {
            if (cat !== "Births" && cat !== "Deaths") enabledCategories.add(cat);
        });

        // --- Helpers ---

        function formatDateForAPI(date) {
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            return { month, day };
        }

        function formatDateForDisplay(date) {
            const options = { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        // --- Core Logic ---

        async function fetchOnThisDay(date) {
            const { month, day } = formatDateForAPI(date);
            const url = `${WIKIPEDIA_API_BASE}/${month}/${day}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("API Error");
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // --- Fuzzy Deduplication ---

        function getTokens(text) {
            if (!text) return new Set();
            return new Set(text.toLowerCase().split(/[^a-z0-9]+/).filter(w => w.length > 3));
        }

        function checkSimilarity(textA, textB) {
            const tokensA = getTokens(textA);
            const tokensB = getTokens(textB);
            let intersection = 0;
            tokensA.forEach(t => { if (tokensB.has(t)) intersection++; });
            const union = new Set([...tokensA, ...tokensB]).size;
            return union === 0 ? 0 : intersection / union;
        }

        function isDuplicate(eventA, eventB) {
            if (eventA.year !== eventB.year) return false;
            // 1. Same Wiki Title
            const titleA = eventA.pages?.[0]?.title;
            const titleB = eventB.pages?.[0]?.title;
            if (titleA && titleB && titleA === titleB) return true;
            // 2. Fuzzy Text
            return checkSimilarity(eventA.text, eventB.text) > 0.5;
        }

        // --- Classification ---

        function classifyEvents() {
            events.forEach(event => {
                event.categories = [];
                if (event.type === "Birth") event.categories.push("Births");
                else if (event.type === "Death") event.categories.push("Deaths");
                else if (event.type === "Holiday") event.categories.push("Holidays");
                else {
                    const lowerText = event.text.toLowerCase();
                    let matched = false;
                    eventCategories.forEach(cat => {
                        if (cat.keywords.some(kw => lowerText.includes(kw))) {
                            event.categories.push(cat.name);
                            matched = true;
                        }
                    });
                    if (!matched) event.categories.push("Other");
                }
            });
        }

        function computeCategoryCounts() {
            categoryCounts = {};
            allCategories.forEach(cat => categoryCounts[cat] = 0);
            events.forEach(event => event.categories.forEach(cat => categoryCounts[cat]++));
        }

        // --- Rendering ---

        function renderFilters() {
            const filtersDiv = document.getElementById("filters");
            filtersDiv.innerHTML = "";
            if (events.length === 0) return;

            allCategories.forEach(catName => {
                const chip = document.createElement("div");
                chip.className = enabledCategories.has(catName) ? "filter-chip active" : "filter-chip";
                
                if (!showFilterLabels) chip.classList.add("compact");

                const count = categoryCounts[catName] || 0;
                const emoji = categoryEmojis[catName];
                
                if (showFilterLabels) {
                    chip.innerHTML = `${emoji} ${catName} <span style="opacity:0.7; font-size:0.8em; margin-left:2px;">(${count})</span>`;
                } else {
                    chip.innerHTML = `${emoji} ${count}`;
                }
                
                const toggle = (e) => {
                    e.preventDefault();
                    if (enabledCategories.has(catName)) enabledCategories.delete(catName);
                    else enabledCategories.add(catName);
                    renderFilters(); 
                    renderEvents();
                };
                
                chip.addEventListener("click", toggle);
                filtersDiv.appendChild(chip);
            });
        }

        function renderEvents() {
            const container = document.getElementById("eventsContainer");
            container.innerHTML = "";

            const filteredEvents = events.filter(e => e.categories.some(cat => enabledCategories.has(cat)));
            
            if (filteredEvents.length === 0 && events.length > 0) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;">No events found in these categories.</div>`;
                return;
            }

            const sorted = filteredEvents.sort((a, b) => {
                const yearA = a.year ?? (sortAscending ? 99999 : -99999);
                const yearB = b.year ?? (sortAscending ? 99999 : -99999);
                return sortAscending ? yearA - yearB : yearB - yearA;
            });

            sorted.forEach(event => {
                const imageSrc = getEventImage(event.pages);
                const card = document.createElement("div");
                card.className = "event-tile";
                
                let mediaHtml = "";
                if (imageSrc) {
                    mediaHtml = `<div class="card-image-wrapper"><img src="${imageSrc}" loading="lazy" alt="Event"></div>`;
                } else {
                    const mainCat = event.categories[0];
                    const emoji = categoryEmojis[mainCat] || "üìú";
                    mediaHtml = `<div class="card-image-wrapper"><div class="placeholder-gradient">${emoji}</div></div>`;
                }

                const sub = event.pages?.[0]?.description || event.categories.join(", ");

                card.innerHTML = `
                    ${mediaHtml}
                    <div class="event-details">
                        <div class="event-year">${event.year || 'N/A'}</div>
                        <div class="event-subtopic">${sub}</div>
                        <h3 class="event-title">${event.text}</h3>
                    </div>
                `;

                card.addEventListener("click", () => openPopup(event, imageSrc));
                container.appendChild(card);
            });
        }

        function getEventImage(pages) {
            if (!pages) return null;
            for (const page of pages) {
                if (page?.thumbnail?.source && !page.thumbnail.source.endsWith(".svg")) {
                    return page.thumbnail.source;
                }
            }
            return null;
        }

        // --- Popups ---

        function openPopup(event, imageSrc) {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");
            const img = document.getElementById("popupImage");
            
            document.body.style.overflow = "hidden"; 
            overlay.style.display = "block";
            popup.style.display = "flex";
            
            setTimeout(() => { popup.classList.add("open"); }, 10);

            if (imageSrc) {
                img.src = imageSrc;
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }

            document.getElementById("popupYear").textContent = event.year || 'Annual Event';
            document.getElementById("popupTitle").textContent = event.text;
            document.getElementById("popupText").textContent = event.pages?.[0]?.extract || "No detailed summary available from Wikipedia.";
            
            const wikiUrl = event.pages?.[0]?.title ? `https://en.wikipedia.org/wiki/${event.pages[0].title}` : "#";
            const linkBtn = document.getElementById("popupLink");
            if (wikiUrl === "#") {
                linkBtn.style.display = "none";
            } else {
                linkBtn.style.display = "inline-block";
                linkBtn.href = wikiUrl;
            }
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");
            
            popup.classList.remove("open");
            setTimeout(() => {
                popup.style.display = "none";
                overlay.style.display = "none";
                document.body.style.overflow = "";
            }, 200);
        }

        // --- Main Data Loader ---

        async function updateEventsForDate(date) {
            currentDate = date;
            const loading = document.getElementById("loading");
            const container = document.getElementById("eventsContainer");
            
            document.getElementById("dateDisplay").textContent = formatDateForDisplay(currentDate);
            const yyyy = currentDate.getFullYear();
            const mm = String(currentDate.getMonth() + 1).padStart(2,'0');
            const dd = String(currentDate.getDate()).padStart(2,'0');
            document.getElementById("datePicker").value = `${yyyy}-${mm}-${dd}`;

            container.classList.add("faded");
            loading.style.display = "block";
            
            // Random Emoji logic restored safely
            const emojis = Object.values(categoryEmojis);
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.getElementById("spinnerEmoji").textContent = randomEmoji;

            const data = await fetchOnThisDay(currentDate);

            if (!data) {
                loading.style.display = "none";
                container.classList.remove("faded");
                container.innerHTML = `<div class="error-box"><h3>‚ö†Ô∏è Connection Error</h3><p>Could not load history data. Please check your internet.</p><button class="btn" onclick="updateEventsForDate(currentDate)">Retry</button></div>`;
                return;
            }

            let uniqueEvents = [];
            const addUnique = (list, type) => {
                if (!list) return;
                list.forEach(item => {
                    const candidate = { ...item, type };
                    const index = uniqueEvents.findIndex(e => isDuplicate(e, candidate));
                    
                    if (index === -1) {
                        uniqueEvents.push(candidate);
                    } else {
                        const existing = uniqueEvents[index];
                        const newHasImg = getEventImage(candidate.pages);
                        const oldHasImg = getEventImage(existing.pages);

                        if (newHasImg && !oldHasImg) uniqueEvents[index] = candidate;
                        else if (!newHasImg && !oldHasImg && candidate.text.length > existing.text.length) {
                            uniqueEvents[index] = candidate;
                        }
                    }
                });
            };

            addUnique(data.selected, "Historical Event");
            addUnique(data.events, "Historical Event");
            addUnique(data.births, "Birth");
            addUnique(data.deaths, "Death");
            addUnique(data.holidays, "Holiday");

            events = uniqueEvents;
            classifyEvents();
            computeCategoryCounts();
            renderFilters();
            renderEvents();

            loading.style.display = "none";
            container.classList.remove("faded");
        }

        // --- Event Listeners ---

        document.getElementById("prevDay").onclick = () => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateEventsForDate(new Date(currentDate));
        };
        document.getElementById("nextDay").onclick = () => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateEventsForDate(new Date(currentDate));
        };
        document.getElementById("todayButton").onclick = () => {
            updateEventsForDate(new Date());
        };
        document.getElementById("datePicker").onchange = (e) => {
            const [y, m, d] = e.target.value.split('-');
            updateEventsForDate(new Date(y, m - 1, d));
        };
        document.getElementById("sortButton").onclick = () => {
            sortAscending = !sortAscending;
            document.getElementById("sortButton").textContent = sortAscending ? "Sort: Oldest" : "Sort: Newest";
            renderEvents();
        };
        document.getElementById("toggleLabels").onclick = () => {
            showFilterLabels = !showFilterLabels;
            document.getElementById("toggleLabels").textContent = showFilterLabels ? "Show Labels" : "Hide Labels";
            renderFilters();
        };
        document.getElementById("overlay").onclick = closePopup;

        // Start
        updateEventsForDate(currentDate);

    </script>
