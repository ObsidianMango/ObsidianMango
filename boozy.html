<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü•É Choozy Boozy üç∫</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

        /* Basic reset and styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1b1b1b;
            font-family: 'Luckiest Guy', cursive;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Title styling */
        h1 {
            font-size: 3rem; /* Increased font size for mobile */
            color: #ff5a5f;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Giant Emoji Styling */
        .emoji-left, .emoji-right {
            font-size: 6rem; /* Giant emoji size */
            position: absolute;
            top: 25%; /* Adjusted for even spacing */
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.2); /* Slightly transparent */
        }
        .emoji-left {
            left: 10px;
        }
        .emoji-right {
            right: 10px;
        }

        .emoji-left-alt, .emoji-right-alt {
            font-size: 6rem;
            position: absolute;
            top: 45%; /* Positioned just below the top emojis */
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.2);
        }
        .emoji-left-alt {
            left: 10px;
        }
        .emoji-right-alt {
            right: 10px;
        }

        /* Reel container styling */
        .reel-container {
            width: 180px; /* Increased width for mobile */
            height: 200px; /* Increased height for better visibility */
            overflow: hidden;
            border: 8px solid #ff5a5f; /* Slightly thicker border */
            border-radius: 15px;
            position: relative;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            z-index: 1;
        }

        /* Indicator styling */
        .indicator {
            position: absolute;
            left: 50%;
            bottom: 75px;
            transform: translateX(-50%);
            border-top: 20px solid #ff5a5f;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            z-index: 1;
        }

        /* Reel and segments */
        .reel {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: top 4s cubic-bezier(0.25, 1, 0.5, 1);
            top: 0;
        }

        .segment {
            width: 100%;
            height: 60px; /* Increased height for easier readability */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Increased font size */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: #333;
            border-bottom: 1px solid #555;
            text-transform: uppercase;
        }

        .segment:nth-child(3n) { background-color: #ff0000; }
        .segment:nth-child(3n+1) { background-color: #00cc00; }
        .segment:nth-child(3n+2) { background-color: #333333; }

        /* Spin button styling */
        .button {
            padding: 25px 50px; /* Increased padding */
            font-size: 1.8rem; /* Increased font size for visibility */
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        .button:hover {
            background-color: #ff767a;
        }

        /* Divider line above options */
        .divider {
            width: 80%;
            height: 2px;
            background-color: #555;
            margin: 20px 0;
        }

        /* Options panel styling */
        .options-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 80%;
        }

        .option-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #00cc00;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button.unselected {
            background-color: #ff5a5f;
        }
    </style>
</head>
<body>

<!-- Title -->
<h1>Choozy Boozy</h1>

<!-- Giant Emojis -->
<div class="emoji-left">üçπ</div>
<div class="emoji-right">üç∫</div>
<div class="emoji-left-alt">ü•É</div>
<div class="emoji-right-alt">üç∏</div>

<!-- Reel container with overlay arrow indicator -->
<div class="reel-container">
    <div class="indicator"></div>
    <div class="reel" id="reel">
        <div class="segment">Bourbon</div>
        <div class="segment">Scotch</div>
        <div class="segment">Tequila</div>
        <div class="segment">Vodka</div>
        <div class="segment">Rum</div>
        <div class="segment">Gin</div>
        <div class="segment">Sake</div>
        <div class="segment">Brandy</div>
        <div class="segment">Red Wine</div>
        <div class="segment">White Wine</div>
        <div class="segment">Beer</div>
        <div class="segment">Champagne</div>
    </div>
</div>

<!-- Spin button -->
<button class="button" onclick="spinReel()">SPIN</button>

<!-- Divider line above options -->
<div class="divider"></div>

<!-- Options panel -->
<div class="options-panel">
    <button class="option-button" data-option="Bourbon" onclick="toggleOption(this)">Bourbon</button>
    <button class="option-button" data-option="Scotch" onclick="toggleOption(this)">Scotch</button>
    <button class="option-button" data-option="Tequila" onclick="toggleOption(this)">Tequila</button>
    <button class="option-button" data-option="Vodka" onclick="toggleOption(this)">Vodka</button>
    <button class="option-button" data-option="Rum" onclick="toggleOption(this)">Rum</button>
    <button class="option-button" data-option="Gin" onclick="toggleOption(this)">Gin</button>
    <button class="option-button" data-option="Sake" onclick="toggleOption(this)">Sake</button>
    <button class="option-button" data-option="Brandy" onclick="toggleOption(this)">Brandy</button>
    <button class="option-button" data-option="Red Wine" onclick="toggleOption(this)">Red Wine</button>
    <button class="option-button" data-option="White Wine" onclick="toggleOption(this)">White Wine</button>
    <button class="option-button" data-option="Beer" onclick="toggleOption(this)">Beer</button>
    <button class="option-button unselected" data-option="Beer - Lager" onclick="toggleOption(this)">Beer - Lager</button>
    <button class="option-button unselected" data-option="Beer - IPA" onclick="toggleOption(this)">Beer - IPA</button>
    <button class="option-button unselected" data-option="Beer - Stout" onclick="toggleOption(this)">Beer - Stout</button>
    <button class="option-button unselected" data-option="Beer - Pilsner" onclick="toggleOption(this)">Beer - Pilsner</button>
    <button class="option-button" data-option="Champagne" onclick="toggleOption(this)">Champagne</button>
</div>

<script>
    let selectedOptions = [
        "Bourbon", "Scotch", "Tequila", "Vodka", "Rum", "Gin", "Sake", "Brandy",
        "Red Wine", "White Wine", "Beer", "Champagne"
    ];

    function toggleOption(button) {
        const option = button.dataset.option;
        const index = selectedOptions.indexOf(option);

        if (index > -1) {
            selectedOptions.splice(index, 1);
            button.classList.add('unselected');
        } else {
            selectedOptions.push(option);
            button.classList.remove('unselected');
        }
        updateReel();
    }

    function updateReel() {
        const reel = document.getElementById('reel');
        reel.innerHTML = '';
        selectedOptions.forEach(option => {
            const segment = document.createElement('div');
            segment.className = 'segment';
            segment.textContent = option;
            reel.appendChild(segment);
        });
    }

    function spinReel() {
        if (selectedOptions.length === 0) {
            alert("Please select at least one option.");
            return;
        }

        const reel = document.getElementById('reel');
        const segmentHeight = 60;
        const visibleMiddleOffset = (200 - segmentHeight) / 2;

        const randomIndex = Math.floor(Math.random() * selectedOptions.length);
        const stopPosition = -(randomIndex * segmentHeight) + visibleMiddleOffset;

        reel.style.transition = 'top 4s cubic-bezier(0.25, 1, 0.5, 1)';
        reel.style.top = `${stopPosition}px`;

        setTimeout(() => {
            alert(`The reel landed on: ${selectedOptions[randomIndex]}`);
            reel.style.transition = 'none';
            reel.style.top = '0px';
        }, 4000);
    }
</script>

</body>
</html>
