<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Impact Simulation</title>
  <style>
    /* Global styling */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    canvas {
      display: block;
    }
    /* Splash screen styling */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
      opacity: 1;
      transition: opacity 2s ease-out;
    }
    #splash-text {
      max-width: 600px;
      padding: 20px;
      font-size: 20px;
      line-height: 1.5;
    }
    /* UI Panel styling */
    #ui-panel {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #ui-panel button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
    }
    #ui-panel button:hover {
      background: #218838;
    }
    #ui-panel #forceImpact {
      background: #dc3545;
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
      opacity: 1;
      transition: opacity 2s ease-out;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.128.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div id="splash-text">
      <p>In the Year 2032 an asteroid approximately 150 to 300 ft has a 1 in 43 chance of hitting earth. The following is a simulation to experience a galactic ballpark calculation of the odds as well as an impact site.</p>
    </div>
  </div>
  
  <!-- UI Panel -->
  <div id="ui-panel">
    <button id="simulate">Simulate Asteroid Impact</button>
    <button id="forceImpact">☄️ Force Impact</button>
    <div id="message"></div>
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    
    let impactTries = 0;
    let currentMarker = null;
    
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 7); // zoomed out
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Ambient Light
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);
    
    // Texture Loader: using your hosted NASA image
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load('land_ocean_ice_2048.jpeg');
    
    // Globe Geometry: radius 2, 64 segments for smooth texturing
    const sphereGeometry = new THREE.SphereGeometry(2, 64, 64);
    const sphereMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
    const globe = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(globe);
    
    // Orbit Controls for interactivity
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // Create an impact marker (red circle) and attach it to the globe
    function createMarker(hitPoint) {
      if (currentMarker) {
        globe.remove(currentMarker);
      }
      
      const circleGeometry = new THREE.CircleGeometry(0.2, 32);
      const circleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
      const marker = new THREE.Mesh(circleGeometry, circleMaterial);
      marker.position.copy(hitPoint);
      // Orient the marker so it lies tangent to the sphere surface
      marker.lookAt(hitPoint.clone().multiplyScalar(2));
      marker.userData.pulsePhase = 0;
      globe.add(marker);
      
      currentMarker = marker;
    }
    
    // Animate and fade out the status message after 2 seconds
    function showMessage(text) {
      const messageElem = document.getElementById('message');
      messageElem.textContent = text;
      messageElem.style.opacity = '1';
      if (messageElem.fadeTimeout) clearTimeout(messageElem.fadeTimeout);
      messageElem.fadeTimeout = setTimeout(() => {
        messageElem.style.opacity = '0';
      }, 2000);
    }
    
    // Simulate Asteroid Impact Function
    function simulateImpact(forced = false) {
      if (!forced) {
        if (Math.random() >= 1/43) {
          impactTries++;
          showMessage("Earth is sparred... for now.");
          if (impactTries >= 5) {
            document.getElementById('forceImpact').style.display = 'inline-block';
          }
          return;
        }
      }
      
      impactTries = 0;
      document.getElementById('forceImpact').style.display = 'none';
      showMessage("Asteroid impact detected!");
      
      // Divide Earth into 64 equal segments (8 lat x 8 lon)
      const segments = 8;
      const latIndex = Math.floor(Math.random() * segments);
      const lonIndex = Math.floor(Math.random() * segments);
      
      // Convert segment indices to spherical coordinates
      const theta = (latIndex + 0.5) * (Math.PI / segments);      // polar angle [0, PI]
      const phi = (lonIndex + 0.5) * ((2 * Math.PI) / segments);    // azimuth angle [0, 2PI]
      const r = 2; // globe radius
      
      const hitX = r * Math.sin(theta) * Math.cos(phi);
      const hitY = r * Math.cos(theta);
      const hitZ = r * Math.sin(theta) * Math.sin(phi);
      const hitPoint = new THREE.Vector3(hitX, hitY, hitZ);
      
      createMarker(hitPoint);
      console.log("Asteroid hit at segment (lat, lon):", latIndex, lonIndex);
    }
    
    document.getElementById('simulate').addEventListener('click', () => simulateImpact());
    document.getElementById('forceImpact').addEventListener('click', () => simulateImpact(true));
    
    // Responsive resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.002;
      controls.update();
      
      // Animate marker pulsation if it exists
      if (currentMarker) {
        currentMarker.userData.pulsePhase += 0.05;
        const scale = 1 + 0.3 * Math.sin(currentMarker.userData.pulsePhase);
        currentMarker.scale.set(scale, scale, scale);
      }
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Splash screen logic
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      const uiPanel = document.getElementById('ui-panel');
      // Display splash for 3 seconds, then fade out over 2 seconds and show UI
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
          uiPanel.style.display = 'block';
        }, 2000);
      }, 3000);
    });
  </script>
</body>
</html>
