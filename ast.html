<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Impact Simulation</title>
  <style>
    /* Global styling with Impact font */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: #111;
      color: #eee;
    }
    canvas {
      display: block;
    }
    /* CSS animation for letters */
    .letter-animation {
      display: inline-block;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 0.8s forwards;
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Splash screen styling */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
      opacity: 1;
      transition: opacity 2s ease-out;
      cursor: pointer;
    }
    #splash-text {
      max-width: 600px;
      padding: 20px;
      font-size: 24px;
      line-height: 1.5;
    }
    /* UI Panel styling: placed at the top center */
    #ui-panel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #ui-panel button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
      display: inline-block;
    }
    #ui-panel button:hover {
      background: #218838;
    }
    #ui-panel #forceImpact {
      background: #dc3545;
      padding: 8px;
      width: 40px;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      /* No fade-out; remains until next press */
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.128.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div id="splash-text">
      <p id="splash-paragraph1"></p>
      <p id="splash-paragraph2"></p>
    </div>
  </div>
  
  <!-- UI Panel -->
  <div id="ui-panel">
    <button id="simulate">Simulate Odds</button>
    <button id="forceImpact" style="display:none;">‚òÑÔ∏è</button>
    <div id="message"></div>
  </div>
  
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    
    let impactTries = 0;
    let currentMarker = null;
    let splashSkipped = false;
    
    // Helper: animate text (each letter pops in) without layout shifts.
    function animateTextLetters(element, text, callback) {
      element.innerHTML = "";
      // Pre-create spans for each character (including spaces).
      for (let char of text) {
        const span = document.createElement("span");
        span.textContent = char;
        span.className = "letter-animation";
        element.appendChild(span);
      }
      // All letters animate simultaneously via CSS.
      if (callback) {
        // Allow animation to finish (e.g., 800ms) before calling callback.
        setTimeout(callback, 800);
      }
    }
    
    // Splash text content
    const splashText1 = "In the Year 2032 an asteroid approximately 150 to 300 ft has a 1 in 43 chance of hitting earth.";
    const splashText2 = "The following is a simulation to experience a galactic ballpark calculation of the odds as well as an impact site.";
    
    // Start splash animation: first paragraph, then second, then wait before fade-out.
    function startSplashAnimation() {
      const para1 = document.getElementById('splash-paragraph1');
      const para2 = document.getElementById('splash-paragraph2');
      
      animateTextLetters(para1, splashText1, () => {
        animateTextLetters(para2, splashText2, () => {
          setTimeout(() => {
            if (!splashSkipped) {
              hideSplash();
            }
          }, 3000);
        });
      });
    }
    
    // Hide splash screen and show UI panel.
    function hideSplash() {
      const splash = document.getElementById('splash');
      splash.style.opacity = '0';
      setTimeout(() => {
        splash.style.display = 'none';
        document.getElementById('ui-panel').style.display = 'block';
      }, 2000);
    }
    
    // Allow splash to be skipped on click/tap.
    document.getElementById('splash').addEventListener('click', () => {
      splashSkipped = true;
      hideSplash();
    });
    
    // showMessage: Displays the result alert with alert emojis and letter animation.
    // The message stays until the next simulation button press.
    function showMessage(text) {
      const messageElem = document.getElementById('message');
      messageElem.innerHTML = "";
      // Wrap the message with alert emojis.
      const alertText = "üö® " + text + " üö®";
      animateTextLetters(messageElem, alertText);
    }
    
    // Scene, Camera, Renderer.
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 7); // zoomed out.
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Ambient Light.
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);
    
    // Texture Loader: using your hosted NASA image.
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load('land_ocean_ice_2048.jpeg');
    
    // Globe Geometry: radius 2, 64 segments for smooth texturing.
    const sphereGeometry = new THREE.SphereGeometry(2, 64, 64);
    const sphereMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
    const globe = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(globe);
    
    // Orbit Controls for interactivity.
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // Create an impact marker (red circle) and attach it to the globe.
    function createMarker(hitPoint) {
      if (currentMarker) {
        globe.remove(currentMarker);
        currentMarker = null;
      }
      const circleGeometry = new THREE.CircleGeometry(0.2, 32);
      const circleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
      const marker = new THREE.Mesh(circleGeometry, circleMaterial);
      marker.position.copy(hitPoint);
      // Orient marker so it lies tangent to the sphere.
      marker.lookAt(hitPoint.clone().multiplyScalar(2));
      marker.userData.pulsePhase = 0;
      globe.add(marker);
      currentMarker = marker;
    }
    
    // Simulate Asteroid Impact Function.
    function simulateImpact(forced = false) {
      // Clear previous result message.
      document.getElementById('message').innerHTML = "";
      
      // Clear previous impact marker.
      if (currentMarker) {
        globe.remove(currentMarker);
        currentMarker = null;
      }
      
      if (!forced) {
        if (Math.random() >= 1/43) {
          impactTries++;
          showMessage("Earth is spared... for now.");
          if (impactTries >= 5) {
            document.getElementById('forceImpact').style.display = 'inline-block';
          }
          return;
        }
      }
      
      impactTries = 0;
      document.getElementById('forceImpact').style.display = 'none';
      showMessage("Asteroid impact detected!");
      
      // Divide Earth into 64 equal segments (8 lat x 8 lon).
      const segments = 8;
      const latIndex = Math.floor(Math.random() * segments);
      const lonIndex = Math.floor(Math.random() * segments);
      
      // Convert segment indices to spherical coordinates.
      const theta = (latIndex + 0.5) * (Math.PI / segments);
      const phi = (lonIndex + 0.5) * ((2 * Math.PI) / segments);
      const r = 2; // globe radius.
      
      const hitX = r * Math.sin(theta) * Math.cos(phi);
      const hitY = r * Math.cos(theta);
      const hitZ = r * Math.sin(theta) * Math.sin(phi);
      const hitPoint = new THREE.Vector3(hitX, hitY, hitZ);
      
      createMarker(hitPoint);
      console.log("Asteroid hit at segment (lat, lon):", latIndex, lonIndex);
    }
    
    document.getElementById('simulate').addEventListener('click', () => simulateImpact());
    document.getElementById('forceImpact').addEventListener('click', () => simulateImpact(true));
    
    // Responsive resizing.
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Animation Loop.
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.002;
      controls.update();
      
      // Animate marker pulsation if exists.
      if (currentMarker) {
        currentMarker.userData.pulsePhase += 0.05;
        const scale = 1 + 0.3 * Math.sin(currentMarker.userData.pulsePhase);
        currentMarker.scale.set(scale, scale, scale);
      }
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Start splash animation on window load.
    window.addEventListener('load', () => {
      startSplashAnimation();
    });
  </script>
</body>
</html>
