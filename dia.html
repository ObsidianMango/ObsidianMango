<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Optimized Permanent Motion Diamond Ocean Waves</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        /* Menu styles */
        .menu-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: background 0.3s;
        }
        .menu-button:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        .menu {
            position: fixed;
            top: 60px;
            right: 10px;
            width: 250px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .menu.show {
            display: flex;
        }
        .menu-section {
            margin-bottom: 15px;
        }
        .menu-section h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #0bf;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .emoji-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .emoji-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .emoji-button.selected {
            background: rgba(0, 191, 255, 0.4);
        }
        .slider-container {
            margin-bottom: 10px;
        }
        .slider-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .slider-container input[type="range"] {
            width: 100%;
            accent-color: #0bf;
        }
        .slider-value {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="menu-button" onclick="toggleMenu()">‚öôÔ∏è</div>
    <div class="menu" id="menu">
        <div class="menu-section">
            <h3>Select Emoji</h3>
            <div class="emoji-grid" id="emojiGrid"></div>
        </div>
        <div class="menu-section">
            <h3>Ocean Physics</h3>
            <div class="slider-container">
                <label>Wave Speed</label>
                <input type="range" id="waveSpeed" min="0.01" max="0.1" step="0.01" value="0.07">
                <span class="slider-value" id="waveSpeedValue">0.07</span>
            </div>
            <div class="slider-container">
                <label>Wave Frequency</label>
                <input type="range" id="waveFrequency" min="0.1" max="0.5" step="0.01" value="0.3">
                <span class="slider-value" id="waveFrequencyValue">0.3</span>
            </div>
            <div class="slider-container">
                <label>Amplitude</label>
                <input type="range" id="amplitude" min="5" max="30" step="1" value="20">
                <span class="slider-value" id="amplitudeValue">20</span>
            </div>
            <div class="slider-container">
                <label>Base Size</label>
                <input type="range" id="baseSize" min="2" max="10" step="0.5" value="4">
                <span class="slider-value" id="baseSizeValue">4</span>
            </div>
            <div class="slider-container">
                <label>Ripple Frequency</label>
                <input type="range" id="rippleFrequency" min="0.1" max="1" step="0.01" value="0.6">
                <span class="slider-value" id="rippleFrequencyValue">0.6</span>
            </div>
            <div class="slider-container">
                <label>Ripple Speed</label>
                <input type="range" id="rippleSpeed" min="0.1" max="1" step="0.01" value="0.6">
                <span class="slider-value" id="rippleSpeedValue">0.6</span>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Handle device pixel ratio
        const dpr = window.devicePixelRatio || 1;
        function resizeCanvas() {
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
        }
        resizeCanvas();

        // Detect mobile
        const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        // Grid parameters
        const cellSize = isMobile ? 30 : 20;
        
        // Animation parameters
        let time = 0;
        let waveSpeed = isMobile ? 0.05 : 0.07;
        let waveFrequency = 0.3;
        let amplitude = isMobile ? 18 : 20;
        let baseSize = isMobile ? 6 : 4;
        let rippleFrequency = 0.6;
        let rippleSpeed = 0.6;
        const rippleDecay = 0;
        const rippleMaxDuration = Infinity;
        const minDragDistance = 2;
        const maxRipples = 50;
        let currentEmoji = 'üíé';

        const ripples = [];
        let lastGridX = null;
        let lastGridY = null;
        let isDragging = false;

        // Emoji list (a selection of emojis; adding all is impractical as there are thousands)
        const emojis = [
            'üíé', 'üåä', '‚≠ê', 'üî•', 'üåô', '‚òÄÔ∏è', '‚ö°Ô∏è', '‚ùÑÔ∏è', 'üåü', 'üíß',
            'üçé', 'üçä', 'üçã', 'üçá', 'üçâ', 'üçì', 'üçí', 'üçë', 'üçç', 'ü••',
            'üåà', '‚òÅÔ∏è', 'üåç', 'üåã', 'üå™Ô∏è', 'ü™ê', 'üöÄ', 'üõ∏', 'üé®', 'üé≠',
            '‚ù§Ô∏è', 'üíô', 'üíö', 'üíõ', 'üíú', 'üñ§', 'ü§ç', 'ü§é', 'üíñ', '‚ú®',
            'üê∂', 'üê±', 'ü¶ä', 'ü¶Å', 'üêØ', 'üêº', 'üê®', 'üê¢', 'ü¶Ñ', 'ü¶â'
        ];

        // Populate emoji grid
        const emojiGrid = document.getElementById('emojiGrid');
        emojis.forEach(emoji => {
            const button = document.createElement('button');
            button.className = 'emoji-button';
            button.textContent = emoji;
            if (emoji === currentEmoji) button.classList.add('selected');
            button.onclick = () => {
                currentEmoji = emoji;
                document.querySelectorAll('.emoji-button').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            };
            emojiGrid.appendChild(button);
        });

        // Menu toggle
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }

        // Slider updates
        function setupSlider(id, valueId, variable) {
            const slider = document.getElementById(id);
            const valueDisplay = document.getElementById(valueId);
            // Set initial values
            slider.value = window[variable];
            valueDisplay.textContent = window[variable];
            // Add listener
            slider.addEventListener('input', () => {
                window[variable] = parseFloat(slider.value);
                valueDisplay.textContent = slider.value;
            });
        }

        setupSlider('waveSpeed', 'waveSpeedValue', 'waveSpeed');
        setupSlider('waveFrequency', 'waveFrequencyValue', 'waveFrequency');
        setupSlider('amplitude', 'amplitudeValue', 'amplitude');
        setupSlider('baseSize', 'baseSizeValue', 'baseSize');
        setupSlider('rippleFrequency', 'rippleFrequencyValue', 'rippleFrequency');
        setupSlider('rippleSpeed', 'rippleSpeedValue', 'rippleSpeed');

        // Wave functions
        function getBaseWaveHeight(x, y, t) {
            let wave1 = Math.sin(waveFrequency * x + t) * Math.cos(0.5 * waveFrequency * y);
            let wave2 = Math.sin(0.8 * waveFrequency * (x + y) - 1.2 * t);
            let wave3 = Math.sin(waveFrequency * 1.2 * x - 1.5 * t);
            let wave4 = Math.sin(waveFrequency * 0.7 * y - 0.9 * t);
            let combined = 1.5 * wave1 + 1.5 * wave2 + 1.8 * wave3 + 1.8 * wave4;
            return (combined + 6) / 12;
        }

        function getRippleHeight(gridX, gridY, t) {
            let rippleHeight = 0;
            for (let i = ripples.length - 1; i >= 0; i--) {
                const ripple = ripples[i];
                const age = t - ripple.startTime;
                if (age > rippleMaxDuration) {
                    ripples.splice(i, 1);
                    continue;
                }
                const dx = gridX - ripple.gridX;
                const dy = gridY - ripple.gridY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const phase = rippleFrequency * dist - rippleSpeed * age;
                const timeAtten = Math.exp(-rippleDecay * age);
                const distAtten = Math.exp(-0.02 * dist);
                const attenuation = timeAtten * distAtten;
                rippleHeight += Math.cos(phase) * attenuation * 1.2;
            }
            if (ripples.length > maxRipples) {
                ripples.shift();
            }
            return rippleHeight;
        }

        function getWaveHeight(gridX, gridY, t) {
            let base = getBaseWaveHeight(gridX, gridY, t);
            let ripple = getRippleHeight(gridX, gridY, t);
            let combined = base + 0.5 * ripple;
            return Math.min(1.4, Math.max(-0.4, combined));
        }

        // Draw function
        function draw() {
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            const cols = Math.floor(window.innerWidth / cellSize);
            const rows = Math.floor(window.innerHeight / cellSize);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const height = getWaveHeight(x, y, time);
                    const normalizedHeight = (height + 0.4) / 1.8;
                    const size = baseSize + amplitude * normalizedHeight;
                    ctx.font = `${size}px sans-serif`;
                    ctx.fillStyle = `rgba(0, 191, 255, ${0.6 + 0.4 * normalizedHeight})`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const posX = x * cellSize + cellSize / 2;
                    const posY = y * cellSize + cellSize / 2;
                    ctx.fillText(currentEmoji, posX, posY);
                }
            }
        }

        // Animate loop
        function animate() {
            time += waveSpeed;
            draw();
            requestAnimationFrame(animate);
        }

        animate();

        // Input handlers (touch and mouse)
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const rect = canvas.getBoundingClientRect();
            const inputX = clientX - rect.left;
            const inputY = clientY - rect.top;
            const gridX = Math.floor(inputX / cellSize);
            const gridY = Math.floor(inputY / cellSize);
            ripples.push({ gridX, gridY, startTime: time });
            draw();
            lastGridX = gridX;
            lastGridY = gridY;
            isDragging = true;
        }

        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const rect = canvas.getBoundingClientRect();
            const inputX = clientX - rect.left;
            const inputY = clientY - rect.top;
            const gridX = Math.floor(inputX / cellSize);
            const gridY = Math.floor(inputY / cellSize);
            if (lastGridX !== null && lastGridY !== null) {
                const dx = gridX - lastGridX;
                const dy = gridY - lastGridY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist >= minDragDistance) {
                    ripples.push({ gridX, gridY, startTime: time });
                    lastGridX = gridX;
                    lastGridY = gridY;
                    draw();
                }
            }
        }

        function handleEnd(e) {
            if (isDragging) {
                if (lastGridX !== null && lastGridY !== null) {
                    ripples.push({ gridX: lastGridX, gridY: lastGridY, startTime: time });
                    draw();
                }
                lastGridX = null;
                lastGridY = null;
                isDragging = false;
            }
        }

        // Touch events
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd, { passive: false });

        // Mouse events
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);

        // Handle resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 300);
        });
    </script>
</body>
</html>
