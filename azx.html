<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Generator (Code128)</title>
  <!-- Note: UPC barcodes (UPC-A/UPC-E) are numeric only and cannot contain control characters.
       We are using Code128, which supports full ASCII (including Tab and Enter). -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; max-width: 600px; }
  </style>
</head>
<body>
  <h1>Code128 Barcode Generator with Tab and Enter</h1>
  <p>Enter your text below. You can include control characters like Tab (&#9;) and Enter (use actual line breaks):</p>
  <textarea id="barcodeInput" rows="4">Hello	World
Test</textarea>
  <br><br>
  <button onclick="generateBarcode()">Generate Barcode</button>
  <br><br>
  <!-- The barcode will be rendered as an SVG -->
  <svg id="barcode"></svg>

  <script>
    function generateBarcode() {
      // Get the user input. Note: Depending on how you input your data,
      // actual tab and newline characters (ASCII 9 & 10) can be included.
      const inputText = document.getElementById("barcodeInput").value;

      // Generate the barcode with Code128, which accepts the full ASCII set.
      JsBarcode("#barcode", inputText, {
        format: "code128",  // Using Code128 for full ASCII support.
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true, // Displays the text below the barcode.
        fontSize: 16
      });
    }
    
    // Generate barcode on page load.
    window.onload = generateBarcode;
  </script>
</body>
</html>
