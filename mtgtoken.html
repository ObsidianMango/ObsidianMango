<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Token Pro</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --accent: #dcae5f;
            --pill-bg: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Prevent pull-to-refresh on mobile to feel like an app */
            overscroll-behavior-y: none;
        }

        /* --- Search Bar --- */
        #search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
        }

        #search-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- Quick Access Bar (Horizontal Scroll) --- */
        #quick-bar {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
            padding-bottom: 15px;
            margin-bottom: 10px;
            -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        #quick-bar::-webkit-scrollbar { display: none; /* Hide scrollbar Chrome/Safari */ }

        .quick-pill {
            background: var(--pill-bg);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 0.9rem;
            border: 1px solid #444;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            user-select: none;
        }
        
        .quick-pill:active { background: var(--accent); color: black; border-color: var(--accent); }

        /* --- Token Grid --- */
        #token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 800px;
            padding-bottom: 80px;
        }

        /* --- The Token Card --- */
        .token-card {
            aspect-ratio: 2.5/3.5;
            background-color: var(--card-bg);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
        }

        .token-art {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.6; /* Darker art so white text pops */
            transition: opacity 0.2s;
        }

        .token-overlay {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        /* Big Counter Number */
        .counter-value {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            margin-bottom: 10px;
            pointer-events: none; /* Let clicks pass through to background */
        }

        /* Invisible Tap Zones for + and - */
        .tap-zone {
            position: absolute;
            top: 0; bottom: 0;
            width: 50%;
            z-index: 20;
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

        /* Visual Feedback on Tap */
        .token-card:active .token-art { opacity: 0.8; }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 0; right: 0;
            background: rgba(0,0,0,0.5);
            color: #ff5555;
            border: none;
            width: 40px; height: 40px;
            z-index: 30;
            font-size: 1.2rem;
            border-bottom-left-radius: 10px;
        }

        /* --- Search Modal --- */
        #results-modal {
            display: none;
            position: fixed;
            top: 60px; left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            max-height: 60vh;
            background: #222;
            border: 1px solid #555;
            border-radius: 12px;
            overflow-y: auto;
            z-index: 200;
            box-shadow: 0 20px 50px black;
        }
        .result-item {
            display: flex; align-items: center; gap: 10px; padding: 10px;
            border-bottom: 1px solid #333; cursor: pointer;
        }
        .result-thumb { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }

    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search specific token...">
        <button id="search-btn" onclick="searchTokens()">Find</button>
    </div>

    <div id="quick-bar">
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/e/0/e0b6323a-c852-4a0b-99d9-05232c631024.jpg')">üí∞ Treasure</div>
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/b/f/bf309086-5384-486a-b286-a2468305c486.jpg')">üçó Food</div>
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/8/e/8eb5299b-0080-496e-827c-9304a9192305.jpg')">üîç Clue</div>
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/7/8/78652d8e-7901-4475-be79-7a541604d538.jpg')">üë∫ Goblin</div>
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/6/c/6cc000e3-9824-4f46-9549-31776ce32174.jpg')">üßü Zombie</div>
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/5/3/5391a0fa-b32c-4740-9852-32a22237d402.jpg')">üõ°Ô∏è Soldier</div>
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/8/7/874b2454-e67c-4034-8c8c-1a8684742e2c.jpg')">üü¶ Copy</div>
        <div class="quick-pill" onclick="addPreset('https://cards.scryfall.io/art_crop/front/c/5/c50b6be9-338f-4886-9817-8e1248967926.jpg')">ü©∏ Blood</div>
    </div>

    <div id="results-modal"></div>
    <div id="token-grid"></div>

    <script>
        const grid = document.getElementById('token-grid');
        const modal = document.getElementById('results-modal');
        const searchInput = document.getElementById('search-input');

        function init() {
            const saved = localStorage.getItem('mtgTokensPro');
            if (saved) {
                JSON.parse(saved).forEach(t => addTokenToBoard(t.img, t.value));
            }
        }

        // --- Quick Add ---
        function addPreset(url) {
            addTokenToBoard(url, 1);
        }

        // --- Search Logic ---
        async function searchTokens() {
            const query = searchInput.value.trim();
            if (!query) return;

            modal.style.display = 'block';
            modal.innerHTML = '<div style="padding:15px; text-align:center; color:#888;">Searching...</div>';

            try {
                // Search for tokens only
                const response = await fetch(`https://api.scryfall.com/cards/search?q=t%3Atoken+${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.object === 'error' || !data.data) {
                    modal.innerHTML = `<div style="padding:15px; text-align:center;">No tokens found.</div>`;
                    setTimeout(() => modal.style.display = 'none', 2000);
                    return;
                }

                displayResults(data.data);
            } catch (e) {
                modal.innerHTML = `<div style="padding:15px; text-align:center; color:red;">Connection Error</div>`;
            }
        }

        function displayResults(cards) {
            modal.innerHTML = '';
            // Show top 10 results
            cards.slice(0, 10).forEach(card => {
                // Find the art crop URL
                let imgUrl = '';
                if (card.image_uris) imgUrl = card.image_uris.art_crop;
                else if (card.card_faces && card.card_faces[0].image_uris) imgUrl = card.card_faces[0].image_uris.art_crop;

                if (imgUrl) {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `<img src="${imgUrl}" class="result-thumb"><span>${card.name}</span>`;
                    div.onclick = () => {
                        addTokenToBoard(imgUrl);
                        modal.style.display = 'none';
                        searchInput.value = '';
                    };
                    modal.appendChild(div);
                }
            });
            // Close button
            const close = document.createElement('div');
            close.className = 'result-item';
            close.style.justifyContent = 'center';
            close.style.color = '#888';
            close.innerText = 'Close';
            close.onclick = () => modal.style.display = 'none';
            modal.appendChild(close);
        }

        // --- Core Board Logic ---
        function addTokenToBoard(imgUrl, value = 1) {
            const div = document.createElement('div');
            div.className = 'token-card';
            
            // Layout: Image + Value + Invisible tap zones
            div.innerHTML = `
                <img src="${imgUrl}" class="token-art">
                <button class="delete-btn" onclick="removeToken(this)">‚úï</button>
                
                <div class="tap-zone zone-left" onclick="update(this, -1)"></div>
                <div class="tap-zone zone-right" onclick="update(this, 1)"></div>

                <div class="token-overlay">
                    <div class="counter-value">${value}</div>
                </div>
            `;
            grid.appendChild(div);
            saveState();
        }

        function update(element, change) {
            const card = element.closest('.token-card');
            const valDiv = card.querySelector('.counter-value');
            let current = parseInt(valDiv.innerText);
            valDiv.innerText = current + change;
            saveState();
        }

        function removeToken(btn) {
            if(confirm('Remove this token?')) {
                btn.closest('.token-card').remove();
                saveState();
            }
        }

        function saveState() {
            const tokens = [];
            document.querySelectorAll('.token-card').forEach(card => {
                tokens.push({
                    img: card.querySelector('.token-art').src,
                    value: parseInt(card.querySelector('.counter-value').innerText)
                });
            });
            localStorage.setItem('mtgTokensPro', JSON.stringify(tokens));
        }

        // Enter key to search
        searchInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") searchTokens();
        });

        init();
    </script>
</body>
</html>
