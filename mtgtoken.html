<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official MTG Tokens</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface: #2c2c2c;
            --highlight: #b08d55; /* Gold */
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior-y: none; /* Disables pull-to-refresh */
        }

        /* --- Controls Area --- */
        .controls-area {
            width: 100%;
            max-width: 600px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 16px; /* Prevents zoom on iOS */
        }

        button.btn-search {
            background: var(--highlight);
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        /* --- Quick Presets (Scrollable) --- */
        .presets {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; /* Firefox */
        }
        .presets::-webkit-scrollbar { display: none; /* Chrome */ }

        .preset-chip {
            background: #333;
            border: 1px solid #444;
            padding: 8px 14px;
            border-radius: 20px;
            white-space: nowrap;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }
        .preset-chip:active { background: var(--highlight); color: black; }

        /* --- Search Results Area --- */
        #search-results {
            display: none; /* Hidden by default */
            width: 100%;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            background: #1a1a1a;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }
        .search-card-thumb {
            height: 180px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            flex-shrink: 0;
        }
        .search-card-thumb:active { border-color: var(--highlight); opacity: 0.7; }

        /* --- Active Token Grid --- */
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 900px;
            padding-bottom: 50px;
        }

        .token-card {
            position: relative;
            aspect-ratio: 2.5/3.5; /* Magic Card Ratio */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: #222;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures it fills the box */
        }

        /* The Counter Overlay */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2); /* Slight tint to read numbers */
            z-index: 10;
        }

        .count-val {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 0 0 5px black, 0 0 10px black, 0 0 20px black;
            pointer-events: none;
        }

        /* Interaction Zones */
        .tap-zone {
            position: absolute;
            top: 0; bottom: 0;
            width: 50%;
            z-index: 20;
        }
        .left { left: 0; }
        .right { right: 0; }

        /* Delete Button */
        .btn-del {
            position: absolute;
            top: 0; right: 0;
            width: 30px; height: 30px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            font-weight: bold;
            z-index: 30;
            border-bottom-left-radius: 8px;
            cursor: pointer;
        }

        .loading-text { text-align: center; width: 100%; color: #888; padding: 20px;}

    </style>
</head>
<body>

    <div class="controls-area">
        <div class="search-row">
            <input type="text" id="input" placeholder="Search (e.g. Dragon, Map)...">
            <button class="btn-search" onclick="doSearch()">Find</button>
        </div>
        
        <div class="presets">
            <div class="preset-chip" onclick="quickAdd('Treasure')">üí∞ Treasure</div>
            <div class="preset-chip" onclick="quickAdd('Food')">üçó Food</div>
            <div class="preset-chip" onclick="quickAdd('Clue')">üîç Clue</div>
            <div class="preset-chip" onclick="quickAdd('Map')">üó∫Ô∏è Map</div>
            <div class="preset-chip" onclick="quickAdd('Blood')">ü©∏ Blood</div>
            <div class="preset-chip" onclick="quickAdd('Goblin')">üë∫ Goblin</div>
            <div class="preset-chip" onclick="quickAdd('Zombie')">üßü Zombie</div>
            <div class="preset-chip" onclick="quickAdd('Soldier')">üõ°Ô∏è Soldier</div>
            <div class="preset-chip" onclick="quickAdd('Copy')">üü¶ Copy</div>
            <div class="preset-chip" onclick="quickAdd('The One Ring')">üíç Ring</div>
        </div>
    </div>

    <div id="search-results"></div>

    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const resultsBox = document.getElementById('search-results');
        const input = document.getElementById('input');

        // Load saved state
        const saved = localStorage.getItem('official_tokens_v2');
        if(saved) JSON.parse(saved).forEach(t => spawnToken(t.img, t.val));

        // 1. Quick Add (Auto-finds the most popular version)
        async function quickAdd(name) {
            // Show a temporary loading indicator
            const tempId = Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'token-card';
            loadingDiv.id = tempId;
            loadingDiv.innerHTML = `<div class="overlay">Loading...</div>`;
            grid.appendChild(loadingDiv);

            try {
                // Search specifically for a token with this name
                const res = await fetch(`https://api.scryfall.com/cards/search?q=t%3Atoken+!"${name}"&order=released`);
                const data = await res.json();
                
                // Remove loader
                document.getElementById(tempId).remove();

                if(data.data && data.data.length > 0) {
                    const card = data.data[0];
                    const img = getImgUrl(card);
                    if(img) spawnToken(img);
                } else {
                    alert("Could not find token: " + name);
                }
            } catch(e) {
                document.getElementById(tempId).remove();
                alert("Network error.");
            }
        }

        // 2. Manual Search
        async function doSearch() {
            const query = input.value.trim();
            if(!query) return;
            
            resultsBox.style.display = 'flex';
            resultsBox.innerHTML = '<div class="loading-text">Searching Scryfall...</div>';

            try {
                // Broad search for tokens
                const res = await fetch(`https://api.scryfall.com/cards/search?q=t%3Atoken+${query}`);
                const data = await res.json();

                resultsBox.innerHTML = ''; // Clear loading

                if(!data.data || data.data.length === 0) {
                    resultsBox.innerHTML = '<div class="loading-text">No tokens found.</div>';
                    return;
                }

                // Display images horizontally
                data.data.slice(0, 15).forEach(card => {
                    const img = getImgUrl(card);
                    if(img) {
                        const imgEl = document.createElement('img');
                        imgEl.src = img;
                        imgEl.className = 'search-card-thumb';
                        // Click a result to add it to the board
                        imgEl.onclick = () => {
                            spawnToken(img);
                            resultsBox.style.display = 'none'; // Hide results after pick
                            input.value = '';
                        };
                        resultsBox.appendChild(imgEl);
                    }
                });
            } catch(e) {
                resultsBox.innerHTML = '<div class="loading-text">Error connecting.</div>';
            }
        }

        // Helper to extract image URL safely
        function getImgUrl(card) {
            if(card.image_uris) return card.image_uris.normal; // "normal" = full card resolution
            if(card.card_faces && card.card_faces[0].image_uris) return card.card_faces[0].image_uris.normal;
            return null;
        }

        // 3. Create the Token on the Board
        function spawnToken(url, val = 1) {
            const div = document.createElement('div');
            div.className = 'token-card';
            div.innerHTML = `
                <img src="${url}" class="card-img">
                <button class="btn-del" onclick="removeToken(this)">‚úï</button>
                <div class="tap-zone left" onclick="mod(this, -1)"></div>
                <div class="tap-zone right" onclick="mod(this, 1)"></div>
                <div class="overlay">
                    <div class="count-val">${val}</div>
                </div>
            `;
            grid.appendChild(div);
            save();
        }

        function mod(el, amount) {
            const valDiv = el.parentElement.querySelector('.count-val');
            let curr = parseInt(valDiv.innerText);
            valDiv.innerText = curr + amount;
            save();
        }

        function removeToken(btn) {
            if(confirm("Delete token?")) {
                btn.parentElement.remove();
                save();
            }
        }

        function save() {
            const data = [];
            document.querySelectorAll('.token-card').forEach(card => {
                data.push({
                    img: card.querySelector('img').src,
                    val: parseInt(card.querySelector('.count-val').innerText)
                });
            });
            localStorage.setItem('official_tokens_v2', JSON.stringify(data));
        }

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') doSearch(); });

    </script>
</body>
</html>
