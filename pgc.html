    <style>
        body {
            font-family: monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }

        .checklist {
            background-color: #d4af37; /* Brass-like color */
            border: 2px solid #8b4513;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 100%;
            width: 100%;
            min-height: calc(100vh - 10px);
        }

        .columns {
            display: flex;
            flex: 1;
            gap: 10px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            position: relative;
        }

        .full-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .right .full-label {
            flex-direction: row-reverse;
        }

        .label {
            text-transform: uppercase;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .left .label {
            margin-left: 15px;
        }

        .right .label {
            margin-right: 15px;
        }

        /* Toggle switch styling */
        .toggle {
            width: 30px;
            height: 14px;
            display: inline-block;
            position: relative;
        }

        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 14px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 0;
            bottom: -3px;
            background-color: #b22222; /* Reddish tab color */
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }

        .toggle-input:checked + .slider {
            background-color: #2196F3;
        }

        .toggle-input:checked + .slider:before {
            transform: translateX(10px);
        }

        /* Mirror for right column */
        .right .slider:before {
            left: auto;
            right: 0;
        }

        .right .toggle-input:checked + .slider:before {
            transform: translateX(-10px);
        }

        /* Subtle color change on text when toggled */
        .item:has(.toggle-input:checked) .label {
            color: #777; /* Slightly lighter */
        }

        /* Toggle all button */
        .toggle-all {
            align-self: center;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .toggle-all:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Media query for mobile */
        @media (max-width: 600px) {
            .checklist {
                gap: 5px;
                padding: 5px;
            }
            .columns {
                gap: 5px;
            }
            .left .label, .right .label {
                margin-left: 10px;
                margin-right: 10px;
                font-size: 18px;
            }
            .item {
                margin-bottom: 0;
            }
        }
    </style>
