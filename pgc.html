    <style>
        body {
            font-family: monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .checklist {
            background-color: #d4af37; /* Brass-like color */
            border: 2px solid #8b4513;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 40px;
            max-width: 600px;
            width: 100%;
        }

        .column {
            flex: 1;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }

        .label {
            text-transform: uppercase;
            font-weight: bold;
            color: #333;
            margin-left: 40px; /* Space for toggle */
            white-space: nowrap;
        }

        /* Toggle switch styling */
        .toggle {
            position: absolute;
            left: 0;
            width: 34px;
            height: 14px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 14px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: -3px;
            bottom: -3px;
            background-color: #b22222; /* Reddish tab color */
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
