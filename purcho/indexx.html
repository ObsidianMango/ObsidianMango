<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #121212;
      font-family: sans-serif;
      color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #00ffcc;
      text-align: center;
      font-size: 2em;
    }
    .logo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }
    .logo-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.35);
      width: 250px;
      height: 350px;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: #121212;
      padding: 20px;
      overflow: hidden;
    }
    .logo-card img {
      max-width: 100%;
      max-height: 70%;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .logo-card p {
      margin-top: auto;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      /* Changed text color to a darker shade and added a subtle shadow */
      color: #333;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Select Your Destination</h1>
  <div class="logo-container">
    <!-- First card: links to the soda page using qua.jpeg and title "Go to Soda" -->
    <a class="logo-card" href="https://obsidianmango.github.io/ObsidianMango/orderer.html" target="_blank">
      <img src="qua.jpeg" alt="Quality Soda Logo">
      <p>Go to Orderer</p>
    </a>
    <!-- Second card: links to the orderer page using can.jpeg and title "Go to Orderer" -->
    <a class="logo-card" href="https://obsidianmango.github.io/ObsidianMango/purcho/soda.html" target="_blank">
      <img src="can.jpeg" alt="Canada Dry Logo">
      <p>Go to Orderer</p>
    </a>
  </div>
</body>
</html>
