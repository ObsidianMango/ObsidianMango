<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soda Order App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    /* Responsive grid container */
    .grid-container {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    @media (max-width: 500px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .item-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background-color: #1e1e1e; /* cool gray tile background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    /* Image container: fixed height with centered content and cool gray background */
    .image-container {
      position: relative;
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2e2e2e; /* cool gray background */
    }
    .item-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .item-info {
      padding: 10px;
      text-align: center;
      font-size: 1em;
      color: #00ffcc;
      font-weight: bold;
    }
    /* Default overlay: Larger plus button with a slight transparent background */
    .overlay-plus {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.4); /* slightly transparent */
      color: #fff;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    /* Overlay when quantity > 0: A pill with minus, quantity, plus buttons */
    .overlay-qty {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: rgba(0, 0, 0, 0.4); /* slightly transparent */
      border-radius: 9999px;
      padding: 5px 10px;
      color: #fff;
      z-index: 2;
    }
    .overlay-qty span {
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    /* Order button and output styling */
    #generate {
      display: block;
      width: 100%;
      margin: 20px 0;
      font-size: 1.3em;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      white-space: pre-wrap;
      background-color: #181818;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1em;
      color: #baffd1;
    }
  </style>
</head>
<body>
  <h1>Soda Order</h1>
  <div class="grid-container" id="grid"></div>
  <button id="generate" onclick="generateOrder()">Generate Order</button>
  <div id="output"></div>

  <script>
    // Define your soda items with names, quantities, and local image file names.
    const sodas = [
      { name: "10oz Club 6-Pack", quantity: 0, image: "club6pack.png" },
      { name: "1L Club", quantity: 0, image: "club.png" },
      { name: "10oz Tonic 6-Pack", quantity: 0, image: "tonic6pack.png" },
      { name: "1L Tonic", quantity: 0, image: "tonic.png" },
      { name: "1L Diet Tonic", quantity: 0, image: "diettonic.png" },
      { name: "1L Seltzer", quantity: 0, image: "seltzer.png" },
      { name: "1L Gingerale", quantity: 0, image: "ginger.png" },
      { name: "10oz Gingerale 6-Pack", quantity: 0, image: "ginger6pack.png" }
    ];

    // Render the grid of soda items with image containers and overlays.
    function renderGrid() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      sodas.forEach((soda, index) => {
        const card = document.createElement("div");
        card.className = "item-card";

        // Create the image container.
        const imageContainer = document.createElement("div");
        imageContainer.className = "image-container";

        const img = document.createElement("img");
        img.src = soda.image;
        img.alt = soda.name;
        img.className = "item-image";

        imageContainer.appendChild(img);

        // Determine overlay based on quantity.
        let overlay;
        if (soda.quantity === 0) {
          overlay = document.createElement("div");
          overlay.className = "overlay-plus";
          overlay.textContent = "+";
          overlay.onclick = (e) => {
            e.stopPropagation();
            incrementItem(index);
          };
        } else {
          overlay = document.createElement("div");
          overlay.className = "overlay-qty";

          const minus = document.createElement("span");
          minus.textContent = "-";
          minus.onclick = (e) => {
            e.stopPropagation();
            decrementItem(index);
          };

          const qty = document.createElement("span");
          qty.textContent = soda.quantity;

          const plus = document.createElement("span");
          plus.textContent = "+";
          plus.onclick = (e) => {
            e.stopPropagation();
            incrementItem(index);
          };

          overlay.appendChild(minus);
          overlay.appendChild(qty);
          overlay.appendChild(plus);
        }
        imageContainer.appendChild(overlay);
        card.appendChild(imageContainer);

        const info = document.createElement("div");
        info.className = "item-info";
        info.textContent = soda.name;
        card.appendChild(info);

        grid.appendChild(card);
      });
    }

    function incrementItem(index) {
      sodas[index].quantity++;
      renderGrid();
    }

    function decrementItem(index) {
      if (sodas[index].quantity > 0) {
        sodas[index].quantity--;
      }
      renderGrid();
    }

    function generateOrder() {
      let order = "";
      sodas.forEach(soda => {
        if (soda.quantity > 0) {
          order += `${soda.quantity} Ã— ${soda.name}\n`;
        }
      });
      const output = order || "No items selected.";
      document.getElementById("output").textContent = output;
      navigator.clipboard.writeText(output).then(() => {
        console.log("Order copied to clipboard");
      }).catch(err => {
        console.error("Clipboard copy failed:", err);
      });
    }

    window.addEventListener("DOMContentLoaded", renderGrid);
  </script>
</body>
</html>
