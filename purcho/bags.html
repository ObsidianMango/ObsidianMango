<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Estimate - CC2430</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 0.5em;
      color: #ffffff;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1em;
      margin-bottom: 0.5em;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(255, 255, 255, 0.05);
    }
    .item span {
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .controls button {
      width: 2em;
      height: 2em;
      font-size: 1.2em;
      border: none;
      background: #03a9f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls input {
      width: 2.5em;
      text-align: center;
      font-size: 1em;
      background: #2a2a2a;
      border: none;
      color: white;
    }
    .summary {
      position: sticky;
      bottom: 0;
      background: #03a9f4;
      color: white;
      padding: 1em;
      font-size: 1.1em;
      border-radius: 10px 10px 0 0;
      text-align: center;
      margin-top: 1em;
    }
    .summary .highlight {
      color: #ffeb3b;
      font-weight: bold;
    }
    #priceEditor {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #121212;
      z-index: 10;
      padding: 2em 1em;
      overflow-y: auto;
    }
    #priceEditor h2 {
      text-align: center;
      color: #ffffff;
    }
    .price-edit {
      margin-bottom: 1em;
    }
    .price-edit label {
      display: block;
      margin-bottom: 0.2em;
      color: #bbbbbb;
    }
    .price-edit input {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      background: #1f1f1f;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    #closeEditor {
      margin-top: 1em;
      background: #03a9f4;
      color: white;
      padding: 0.8em 1em;
      border: none;
      width: 100%;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Estimate for Customer #CC2430</h1>

  <div id="itemList">
    <div class="item" data-name="Pint" data-price="1775">
      <span onclick="openPriceEditor()">Pint - $17.75</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-name="Quart" data-price="2347">
      <span onclick="openPriceEditor()">Quart - $23.47</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-name="#12" data-price="2668">
      <span onclick="openPriceEditor()">#12 - $26.68</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-name="#16" data-price="3275">
      <span onclick="openPriceEditor()">#16 - $32.75</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-name="#20" data-price="3377">
      <span onclick="openPriceEditor()">#20 - $33.77</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-name="#1/2" data-price="6499">
      <span onclick="openPriceEditor()">#1/2 - $64.99</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
  </div>

  <div class="summary" id="summary">
    Total Items: 0 | Estimate: <span class="highlight">$0.00</span>
  </div>

  <div id="priceEditor">
    <h2>Edit Prices</h2>
    <form id="editForm"></form>
    <button id="closeEditor" onclick="applyNewPrices()">Save and Close</button>
  </div>

  <script>
    function changeQty(button, delta) {
      const input = button.parentElement.querySelector('input');
      let quantity = parseInt(input.value);
      quantity = Math.max(0, quantity + delta);
      input.value = quantity;
      updateSummary();
    }

    function updateSummary() {
      const items = document.querySelectorAll('.item');
      let totalQty = 0;
      let totalCost = 0;
      items.forEach(item => {
        const price = parseInt(item.dataset.price);
        const qty = parseInt(item.querySelector('input').value);
        totalQty += qty;
        totalCost += (price * qty);
      });
      const summary = document.getElementById('summary');
      summary.innerHTML = `Total Items: ${totalQty} | Estimate: <span class="highlight">$${(totalCost / 100).toFixed(2)}</span>`;
    }

    function openPriceEditor() {
      const editor = document.getElementById('priceEditor');
      const form = document.getElementById('editForm');
      form.innerHTML = '';
      document.querySelectorAll('.item').forEach((item, index) => {
        const name = item.dataset.name;
        const price = (parseInt(item.dataset.price) / 100).toFixed(2);
        const id = `price-${index}`;
        form.innerHTML += `
          <div class="price-edit">
            <label for="${id}">${name}</label>
            <input type="number" step="0.01" id="${id}" value="${price}">
          </div>
        `;
      });
      editor.style.display = 'block';
    }

    function applyNewPrices() {
      const inputs = document.querySelectorAll('#editForm input');
      document.querySelectorAll('.item').forEach((item, index) => {
        const newPrice = parseFloat(inputs[index].value);
        item.dataset.price = Math.round(newPrice * 100);
        item.querySelector('span').textContent = `${item.dataset.name} - $${newPrice.toFixed(2)}`;
      });
      document.getElementById('priceEditor').style.display = 'none';
      updateSummary();
    }
  </script>
</body>
</html>
