<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Estimate - CC2430</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 1em;
      margin-bottom: 0.5em;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .item span {
      font-weight: bold;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .controls button {
      width: 2em;
      height: 2em;
      font-size: 1.2em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls input {
      width: 2.5em;
      text-align: center;
      font-size: 1em;
    }
    .summary {
      position: sticky;
      bottom: 0;
      background: #007bff;
      color: white;
      padding: 1em;
      font-size: 1.1em;
      border-radius: 10px 10px 0 0;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Estimate for Customer #CC2430</h1>

  <div id="itemList">
    <div class="item" data-price="1775">
      <span>Pint - $17.75</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-price="2347">
      <span>Quart - $23.47</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-price="2668">
      <span>#12 - $26.68</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-price="3275">
      <span>#16 - $32.75</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-price="3377">
      <span>#20 - $33.77</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <div class="item" data-price="6499">
      <span>#1/2 - $64.99</span>
      <div class="controls">
        <button onclick="changeQty(this, -1)">−</button>
        <input type="text" value="0" readonly>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
  </div>

  <div class="summary" id="summary">
    Total Items: 0 | Estimate: $0.00
  </div>

  <script>
    function changeQty(button, delta) {
      const input = button.parentElement.querySelector('input');
      let quantity = parseInt(input.value);
      quantity = Math.max(0, quantity + delta);
      input.value = quantity;
      updateSummary();
    }

    function updateSummary() {
      const items = document.querySelectorAll('.item');
      let totalQty = 0;
      let totalCost = 0;
      items.forEach(item => {
        const price = parseInt(item.dataset.price);
        const qty = parseInt(item.querySelector('input').value);
        totalQty += qty;
        totalCost += (price * qty);
      });
      const summary = document.getElementById('summary');
      summary.textContent = `Total Items: ${totalQty} | Estimate: $${(totalCost / 100).toFixed(2)}`;
    }
  </script>
</body>
</html>
