
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNAL STACK - 2D Memory Game</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            letter-spacing: 1px;
            text-shadow: 0px 0px 10px cyan;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            gap: 2px;
            background: gray;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px cyan;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: #111;
            border-radius: 5px;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: inset 0px 0px 5px black;
        }
        .cell:hover { background: #222; }
        .cell.active { background: lime; box-shadow: 0px 0px 10px lime; transform: scale(1.1); }
        .cell.solution { background: cyan; box-shadow: 0px 0px 10px cyan; }
        .glitch {
            animation: glitch 0.1s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(2px); }
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: cyan;
            color: black;
            font-weight: bold;
            box-shadow: 0px 0px 10px cyan;
            transition: 0.2s;
        }
        button:hover { background: lime; box-shadow: 0px 0px 15px lime; }
        h2 {
            font-size: 20px;
            margin-top: 10px;
            color: white;
            text-shadow: 0px 0px 10px lime;
        }
    </style>
</head>
<body>
    <h1 id="header-text">ðŸ”µ MEMORIZE THE PATTERN ðŸ”µ</h1>
    <div class="grid-container">
        <div id="grid-container"></div>
    </div>
    <button id="check-button" onclick="checkPattern()">âœ” CHECK PATTERN</button>
    <h2 id="message"></h2>

    <script>
        let gridSize = 4; // Starting grid size
        let grid = [];
        let solutionPattern = [];
        let playerPattern = [];
        let showingSolution = true;
        let level = 1;
        let totalLevels = 10;

        function createGrid() {
            const container = document.getElementById("grid-container");
            container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${gridSize}, 50px)`;
            container.style.gridTemplateRows = `repeat(${gridSize}, 50px)`;
            container.classList.add("grid");

            grid = [];
            playerPattern = []; // Reset player selections

            for (let y = 0; y < gridSize; y++) {
                let row = [];
                for (let x = 0; x < gridSize; x++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.addEventListener("click", () => toggleBlock(cell));
                    container.appendChild(cell);
                    row.push(cell);
                }
                grid.push(row);
            }
            generatePattern();
        }

        function generatePattern() {
            solutionPattern = [];
            let blocks = Math.floor(gridSize * gridSize * 0.3) + level; // Increase pattern complexity

            for (let i = 0; i < blocks; i++) {
                let x = Math.floor(Math.random() * gridSize);
                let y = Math.floor(Math.random() * gridSize);
                if (!solutionPattern.some(p => p.x === x && p.y === y)) {
                    solutionPattern.push({ x, y });
                    grid[y][x].classList.add("solution");
                }
            }

            setTimeout(hidePattern, 2500);
        }

        function hidePattern() {
            solutionPattern.forEach(pos => grid[pos.y][pos.x].classList.remove("solution"));
            showingSolution = false;
            document.getElementById("header-text").textContent = "ðŸ”² RECREATE THE PATTERN ðŸ”²";
        }

        function toggleBlock(cell) {
            if (showingSolution) return;
            let x = parseInt(cell.dataset.x);
            let y = parseInt(cell.dataset.y);

            if (cell.classList.contains("active")) {
                cell.classList.remove("active");
                playerPattern = playerPattern.filter(p => !(p.x === x && p.y === y));
            } else {
                cell.classList.add("active");
                playerPattern.push({ x, y });
            }
        }

        function checkPattern() {
            let correct = playerPattern.length === solutionPattern.length &&
                playerPattern.every(pos => solutionPattern.some(sol => sol.x === pos.x && sol.y === pos.y));

            let message = document.getElementById("message");
            let checkButton = document.getElementById("check-button");

            if (correct) {
                message.innerHTML = "âœ… LEVEL PASSED! ðŸ”º";
                message.classList.add("glitch");

                setTimeout(() => {
                    message.innerHTML = "";
                    message.classList.remove("glitch");
                    level++;

                    if (level > totalLevels) {
                        message.innerHTML = "ðŸ† YOU BEAT THE GAME! ðŸ†";
                        checkButton.disabled = true;
                        return;
                    }

                    gridSize = Math.min(7, gridSize + 1); // Increase grid size gradually
                    createGrid();
                }, 1500);
            } else {
                message.innerHTML = "âŒ WRONG! TRY AGAIN!";
                message.classList.add("glitch");
                setTimeout(() => {
                    message.innerHTML = "";
                    message.classList.remove("glitch");
                }, 1000);
            }
        }

        createGrid();
    </script>
</body>
</html>
