<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>üçî Burger Boom</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: radial-gradient(circle, rgba(255, 0, 255, 0.2) 10%, transparent 20%), 
                        radial-gradient(circle, rgba(0, 255, 255, 0.2) 10%, transparent 20%);
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
    }
    canvas {
      display: block;
      border: 10px solid transparent;
      padding: 10px;
      border-radius: 15px;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff9900, #00ff99, #99ff00, #9900ff, #ff00ff);
      background-size: 200% 200%;
      animation: seamlessGradient 10s infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: translateX(-20px); /* Move 20px to the left */
    }
    @keyframes seamlessGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">Game Over!</div>
  <script src="game.js"></script>
</body>
</html>
