<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D20 Dice Roller</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
    }
    #canvas {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
    }
    #rollButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
    #result span {
      font-size: 48px;
      font-weight: bold;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="400" height="400"></canvas>
    <button id="rollButton">Roll</button>
    <div id="result">Click "Roll" to start</div>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const rollButton = document.getElementById('rollButton');
    const resultDiv = document.getElementById('result');

    let animating = false;
    let angle = 0;
    let animationFrame;

    function drawDie(number) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw the die (a 20-sided polygon approximation)
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle);

      // Draw die background
      ctx.fillStyle = '#1e1e1e';
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, -100);
      for (let i = 1; i <= 20; i++) {
        const theta = (i * 2 * Math.PI) / 20;
        const x = 100 * Math.sin(theta);
        const y = -100 * Math.cos(theta);
        ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Draw the number
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 60px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(number, 0, 0);

      ctx.restore();
    }

    function animateRoll() {
      if (!animating) return;
      angle += 0.2;
      drawDie('?');
      animationFrame = requestAnimationFrame(animateRoll);
    }

    function rollDie() {
      if (animating) return;
      animating = true;
      resultDiv.textContent = 'Rolling...';
      let rollDuration = 2000;
      let startTime = null;

      function rolling(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;

        angle += 0.2;
        drawDie('?');

        if (elapsed < rollDuration) {
          requestAnimationFrame(rolling);
        } else {
          animating = false;
          showResult();
        }
      }
      requestAnimationFrame(rolling);
    }

    function showResult() {
      const result = Math.floor(Math.random() * 20) + 1;
      drawDie(result);
      resultDiv.innerHTML = 'You rolled a <span>' + result + '</span>!';
    }

    // Initial draw
    drawDie(20);

    rollButton.addEventListener('click', rollDie);
  </script>
</body>
</html>
