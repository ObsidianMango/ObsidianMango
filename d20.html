<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D20 Dice Roller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-top: 20px;
    }

    #heading {
      font-size: 28px;
      margin-bottom: 20px;
      min-height: 40px; /* Pre-allocate space for messages */
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
    }

    #canvas {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      width: 100%;
      height: auto;
    }

    #rollButton {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #00adb5;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #rollButton:hover {
      background-color: #00959e;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      min-height: 72px; /* Pre-allocate space to prevent shifting */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #result span {
      font-size: 48px;
      font-weight: bold;
      color: #00ff00;
      display: inline-block;
      margin-left: 10px;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      #rollButton {
        width: 100%;
      }

      #result {
        font-size: 20px;
      }

      #result span {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div id="heading"></div>
  <div id="container">
    <canvas id="canvas" width="400" height="400"></canvas>
    <button id="rollButton">Roll</button>
    <div id="result">Click "Roll" to start</div>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const rollButton = document.getElementById('rollButton');
    const resultDiv = document.getElementById('result');
    const headingDiv = document.getElementById('heading');

    let animating = false;
    let angle = 0;

    function resizeCanvas() {
      const containerWidth = document.getElementById('container').clientWidth;
      canvas.width = containerWidth;
      canvas.height = containerWidth;
      drawDie(20);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawDie(number) {
      const size = canvas.width;
      ctx.clearRect(0, 0, size, size);
      ctx.save();
      ctx.translate(size / 2, size / 2);
      ctx.rotate(angle);

      // Draw die background
      ctx.fillStyle = '#1e1e1e';
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.beginPath();
      const sides = 20;
      const radius = size / 2 - 20;
      for (let i = 0; i <= sides; i++) {
        const theta = (i * 2 * Math.PI) / sides;
        const x = radius * Math.cos(theta);
        const y = radius * Math.sin(theta);
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Draw the number
      ctx.fillStyle = '#ffffff';
      ctx.font = `${radius / 2}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(number, 0, 0);

      ctx.restore();
    }

    function rollDie() {
      if (animating) return;
      animating = true;
      resultDiv.textContent = 'Rolling...';
      headingDiv.textContent = ''; // Clear heading
      let rollDuration = 2000;
      let startTime = null;

      function rolling(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;

        angle += 0.2;
        drawDie('?');

        if (elapsed < rollDuration) {
          requestAnimationFrame(rolling);
        } else {
          animating = false;
          showResult();
        }
      }
      requestAnimationFrame(rolling);
    }

    function showResult() {
      const result = Math.floor(Math.random() * 20) + 1;
      angle = 0; // Reset angle for consistent display
      drawDie(result);
      resultDiv.innerHTML = 'You rolled a<span>' + result + '</span>';

      // Display Critical Success or Failure
      if (result === 1) {
        headingDiv.textContent = 'Critical Failure';
        headingDiv.style.color = 'red';
      } else if (result === 20) {
        headingDiv.textContent = 'Critical Success';
        headingDiv.style.color = 'lime';
      } else {
        headingDiv.textContent = '';
      }
    }

    // Initial draw
    drawDie(20);

    rollButton.addEventListener('click', rollDie);
  </script>
</body>
</html>
