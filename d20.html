<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D20 Dice Roller</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }
    #container {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }
    #rollButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1;
      background-color: #333;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }
    #result {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      z-index: 1;
    }
    #result span {
      font-size: 48px;
      font-weight: bold;
      color: #00ff00;
    }
    canvas {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="result"></div>
    <button id="rollButton">Roll</button>
  </div>
  <!-- Include Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <!-- Include OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene, camera, renderer, dice, animating = false;
    let controls;
    let resultDiv = document.getElementById('result');

    function init() {
      // Create scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1e1e1e);

      // Set up camera
      camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
      camera.position.set(3, 3, 3);
      camera.lookAt(0, 0, 0);

      // Set up renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(400, 400);
      const container = document.getElementById('container');
      renderer.domElement.style.position = 'absolute';
      renderer.domElement.style.top = 0;
      container.appendChild(renderer.domElement);

      // Set up orbit controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.enableZoom = false;

      // Create dice geometry (Icosahedron)
      const geometry = new THREE.IcosahedronGeometry(1, 0);

      // Create materials with numbers for each face
      const materials = [];
      for (let i = 1; i <= 20; i++) {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 256;
        const context = canvas.getContext('2d');
        context.fillStyle = '#1e1e1e';
        context.fillRect(0, 0, 256, 256);
        context.fillStyle = '#ffffff';
        context.font = 'bold 150px Arial';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(i, 128, 128);

        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.MeshPhongMaterial({ map: texture });
        materials.push(material);
      }

      // Create the dice mesh
      dice = new THREE.Mesh(geometry, materials);
      scene.add(dice);

      // Add lights to the scene
      const ambientLight = new THREE.AmbientLight(0x555555);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      window.addEventListener('resize', onWindowResize, false);

      animate();
    }

    function onWindowResize() {
      // Adjust renderer size
      renderer.setSize(400, 400);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (!animating) {
        dice.rotation.x += 0.005;
        dice.rotation.y += 0.005;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    function rollDice() {
      if (animating) return;
      animating = true;

      const duration = 2000; // Animation duration in milliseconds
      const startTime = performance.now();

      // Random rotation values
      const randomX = Math.random() * Math.PI * 4 + Math.PI * 2;
      const randomY = Math.random() * Math.PI * 4 + Math.PI * 2;
      const randomZ = Math.random() * Math.PI * 4 + Math.PI * 2;

      const initialRotation = {
        x: dice.rotation.x,
        y: dice.rotation.y,
        z: dice.rotation.z,
      };

      function rotate() {
        const currentTime = performance.now();
        const elapsed = currentTime - startTime;
        const t = Math.min(elapsed / duration, 1);

        // Smooth rotation
        dice.rotation.x = initialRotation.x + t * (randomX - initialRotation.x);
        dice.rotation.y = initialRotation.y + t * (randomY - initialRotation.y);
        dice.rotation.z = initialRotation.z + t * (randomZ - initialRotation.z);

        renderer.render(scene, camera);

        if (t < 1) {
          requestAnimationFrame(rotate);
        } else {
          animating = false;
          showResult();
        }
      }

      rotate();
    }

    function showResult() {
      // Generate a random result between 1 and 20
      const result = Math.floor(Math.random() * 20) + 1;
      resultDiv.innerHTML = 'You rolled a <span>' + result + '</span>!';
    }

    document.getElementById('rollButton').addEventListener('click', rollDice);

    init();
  </script>
</body>
</html>
