<!DOCTYPE html>
<html lang="en">
<head>

    <style>
       /* General Body Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #FFE9E9; /* Light wine-themed background */
    margin: 0;
    padding: 20px;
    color: #333;
}

/* Container */
.container {
    max-width: 1200px;
    margin: auto;
    text-align: center;
}

/* Title */
.title {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #8e3a3a; /* Darker wine color */
}

/* Card Styles */
.card {
    display: none; /* Hide all cards initially */
    position: relative;
    width: 100%;
    background: #f8d7da; /* Soft blush wine background */
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    transition: transform 0.5s ease;
    margin-bottom: 20px;
}

.active {
    display: block; /* Only show the active card */
}

/* Button Styles */
.button {
    padding: 15px;
    font-size: 1.25rem;
    background-color: #8e3a3a; /* Darker wine red */
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 80%;
    margin: 20px auto;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}

.button:hover {
    background-color: #6b2e2e; /* Darker hover effect */
}

/* Grid Container for Tiles */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Tile/Card Styles */
.tile {
    background-color: #ffe0e0; /* Soft blush background */
    color: #333; /* Dark text for readability */
    border-radius: 16px; /* Rounded corners */
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15); /* Soft shadow */
    padding: 20px;
    transition: transform 0.2s ease-in-out;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem; /* Larger font for mobile app-like feel */
}

.tile:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    background-color: #ffc1c1; /* Slightly darker hover effect */
}

/* Focus effect for accessibility */
.tile:focus {
    outline: 3px solid #6b2e2e;
}

/* Tile Emoji */
.emoji {
    font-size: 3rem;
    display: block;
    margin-bottom: 10px;
}

/* Category Title */
.category-title {
    font-size: 1.8rem;
    color: #8e3a3a;
    margin: 20px 0;
    text-align: left;
}

/* Responsive Styles */
@media (max-width: 768px) {
    body {
        font-size: 1rem;
        overflow-x: hidden;
        padding: 10px;
    }

    .title {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .button {
        font-size: 1rem;
        width: 90%;
        margin: 10px auto;
    }

    /* Two-column grid on mobile */
    .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px; /* Add more space between tiles */
    }

    .tile {
        padding: 15px; /* More padding for mobile tiles */
        font-size: 1.25rem; /* Slightly smaller text */
    }

    .emoji {
        font-size: 2.5rem; /* Slightly smaller emojis on mobile */
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    /* Styles for tablets */
    body {
        font-size: 1rem;
    }

    .title {
        font-size: 2.5rem;
    }

    .button {
        font-size: 1.25rem;
    }

    .tile {
        font-size: 1.5rem;
    }

    .emoji {
        font-size: 3rem;
    }
}

        
    </style>
</head>

            { base: "None (Dessert)", prep: "Desserts", dish: "Crème Brûlée", wine: "Chardonnay", emoji: "🍮" },

            { base: "None (Dessert)", prep: "Desserts", dish: "Panna Cotta", wine: "Prosecco", emoji: "🍮" },

            { base: "None (Dessert)", prep: "Desserts", dish: "Apple Pie", wine: "Sweet Riesling", emoji: "🥧" }

        const baseCard = document.getElementById('baseCard');
        const prepCard = document.getElementById('prepCard');
        const dishCard = document.getElementById('dishCard');
        const baseOptions = document.getElementById('baseOptions');
        const prepOptions = document.getElementById('prepOptions');
        const grid = document.getElementById('grid');

        // Populate the base options
        const uniqueBases = [
            { name: "Seafood", emoji: "🐟" },
            { name: "Poultry", emoji: "🍗" },
            { name: "Beef", emoji: "🥩" },
            { name: "Pork", emoji: "🐖" },
            { name: "Vegetables", emoji: "🥦" },
            { name: "Casseroles", emoji: "🥦" },
            { name: "Sandwiches", emoji: "🥪" },
            { name: "Soups", emoji: "🍲" },
            { name: "Tacos and Wraps", emoji: "🌮" },
            { name: "Salads", emoji: "🥗" },
            { name: "Desserts", emoji: "🍰" }
        ];

        uniqueBases.forEach(base => {
            const button = document.createElement('div');
            button.classList.add('tile', 'button');
            button.innerHTML = `<span class="emoji">${base.emoji}</span>${base.name}`;
            button.onclick = () => showPrepOptions(base.name);
            baseOptions.appendChild(button);
        });

        // Show preparation options based on the selected base
        function showPrepOptions(selectedBase) {
            prepOptions.innerHTML = ''; // Clear previous options
            
            if (selectedBase === "Desserts") {
                showDishes("None (Dessert)", "Desserts");
                return;
            }

            const preparations = [...new Set(pairings.filter(pair => pair.base === selectedBase).map(pair => pair.prep))];

            preparations.forEach(prep => {
                const button = document.createElement('div');
                button.classList.add('tile', 'button');
                const emoji = pairings.find(pair => pair.base === selectedBase && pair.prep === prep).emoji;
                button.innerHTML = `<span class="emoji">${emoji}</span>${prep}`;
                button.onclick = () => showDishes(selectedBase, prep);
                prepOptions.appendChild(button);
            });

            // Hide base card and show prep card
            baseCard.classList.remove('active');
            prepCard.classList.add('active');

            // Automatically advance to dish card if there's only one preparation option
            if (preparations.length === 1) {
                const selectedPrep = preparations[0]; // Automatically select the only preparation option
                showDishes(selectedBase, selectedPrep);
            }
        }

        // Show dish options based on the selected preparation
        function showDishes(selectedBase, selectedPrep) {
            grid.innerHTML = ''; // Clear previous results
            const filteredPairings = pairings.filter(pair => 
                (pair.base === selectedBase || (selectedBase === "Desserts" && pair.base === "None (Dessert)")) && 
                (pair.prep === selectedPrep || selectedPrep === "Desserts")
            );

            filteredPairings.forEach(pairing => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.innerHTML = `
                    <span class="emoji">${pairing.emoji}</span>
                    <h2>${pairing.dish}</h2>
                    <p>🍷 Pair it with: ${pairing.wine}</p>
                `;
                grid.appendChild(tile);
            });

            // Show the dish card
            prepCard.classList.remove('active');
            dishCard.classList.add('active');
        }

        // Show base card again
        function showBaseCard() {
            dishCard.classList.remove('active');
            prepCard.classList.remove('active');
            baseCard.classList.add('active');
        }
    </script>
