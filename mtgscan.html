<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Photo Scanner & Builder</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        :root {
            --bg-color: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background: var(--surface);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
        h1 { margin: 0; font-size: 1.1rem; color: var(--primary); }
        .deck-count { color: #888; font-size: 0.9rem; }

        /* --- MAIN LAYOUT --- */
        .container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Tabs for Mobile */
        .tabs {
            display: flex;
            background: var(--surface);
            border-bottom: 1px solid #333;
        }
        .tab {
            flex: 1; text-align: center; padding: 15px;
            color: #888; font-weight: bold; cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Panels */
        .panel { flex: 1; overflow-y: auto; padding: 15px; display: none; }
        .panel.active { display: block; }

        /* --- SEARCH & SCAN UI --- */
        .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input[type="text"] {
            flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #444;
            background: #252525; color: white; font-size: 16px;
        }
        button {
            padding: 10px 15px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer;
        }
        .btn-search { background: var(--primary); color: black; }
        .btn-camera { background: var(--secondary); color: black; position: relative; overflow: hidden; }
        
        /* Hidden file input for camera */
        #cameraInput { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; cursor: pointer;
        }

        /* Debug Image Area */
        #debugArea {
            margin: 10px 0; padding: 10px; background: #222; border-radius: 8px;
            display: none; text-align: center;
        }
        #debugArea img { max-width: 100%; height: auto; border: 1px solid #555; }
        .debug-text { color: #aaa; font-size: 0.8rem; margin-top: 5px; }

        /* --- CARD GRID --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }
        .card-item { position: relative; border-radius: 8px; overflow: hidden; }
        .card-item img { width: 100%; display: block; aspect-ratio: 2.5/3.5; object-fit: cover; }
        .card-label {
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8);
            color: white; font-size: 0.7rem; padding: 4px; text-align: center;
        }

        /* --- DECK LIST --- */
        .deck-row {
            display: flex; align-items: center; gap: 10px; padding: 10px;
            background: #252525; border-radius: 6px; margin-bottom: 8px;
        }
        .deck-thumb { width: 40px; height: 56px; background-size: cover; background-position: center; border-radius: 4px; }
        .deck-info { flex: 1; }
        .deck-name { font-weight: bold; font-size: 0.95rem; }
        .deck-set { color: #888; font-size: 0.8rem; }
        .qty-box { display: flex; align-items: center; gap: 8px; }
        .qty-btn { width: 30px; height: 30px; background: #444; color: white; font-size: 1.2rem; padding: 0; }

        /* --- TOAST & SPINNER --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--secondary); color: black; padding: 12px 24px;
            border-radius: 30px; font-weight: bold; display: none; z-index: 100;
        }
        
        .spinner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none;
            justify-content: center; align-items: center; z-index: 200; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #444;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Export Modal */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 300; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-box { background: var(--surface); padding: 20px; border-radius: 8px; width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px;}
        textarea { width: 100%; height: 150px; background: #111; color: white; border: 1px solid #444; padding: 10px; }

    </style>
</head>
<body>

    <header>
        <h1>MTG Scanner</h1>
        <div class="deck-count" id="headerCount">0 Cards</div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="setTab('search')">Search / Scan</div>
        <div class="tab" onclick="setTab('deck')">My Deck</div>
    </div>

    <div class="container">
        <div id="tab-search" class="panel active">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Card name..." onkeypress="if(event.key==='Enter') doSearch()">
                
                <button class="btn-camera">
                    ðŸ“·
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" onchange="handlePhoto(this)">
                </button>
                
                <button class="btn-search" onclick="doSearch()">Go</button>
            </div>

            <div id="debugArea">
                <div class="debug-text">Scanning this area:</div>
                <img id="cropPreview" />
                <div class="debug-text" id="statusText">Processing...</div>
            </div>

            <div id="results" class="grid"></div>
            <div id="emptyMsg" style="text-align:center; color:#666; margin-top:50px;">
                <p>Type a name or tap the ðŸ“· icon to take a picture.</p>
                <p style="font-size: 0.8rem;">(If scanning: Make sure the card title is clear!)</p>
            </div>
        </div>

        <div id="tab-deck" class="panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h2>Current Deck</h2>
                <button onclick="clearDeck()" style="background:#cf6679; color:white;">Clear</button>
            </div>
            <div id="deckList"></div>
            <button onclick="openExport()" style="width:100%; margin-top:20px; background:var(--secondary); color:black;">Export List</button>
        </div>
    </div>

    <div id="loading" class="spinner-overlay">
        <div class="spinner"></div>
        <div style="color:white; font-weight:bold;" id="loadingText">Searching...</div>
    </div>
    <div id="toast" class="toast">Added!</div>

    <div id="exportModal" class="modal">
        <div class="modal-box">
            <h3>Export Deck</h3>
            <textarea id="exportArea" readonly></textarea>
            <button onclick="closeExport()" style="background:#444; color:white;">Close</button>
            <button onclick="copyExport()" style="background:var(--primary); color:black;">Copy</button>
        </div>
    </div>

    <script>
        // --- STATE ---
        let deck = JSON.parse(localStorage.getItem('mtg_deck_photo') || '[]');
        renderDeck();

        // --- NAVIGATION ---
        function setTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if (name === 'search') {
                document.querySelector('.tabs .tab:nth-child(1)').classList.add('active');
                document.getElementById('tab-search').classList.add('active');
            } else {
                document.querySelector('.tabs .tab:nth-child(2)').classList.add('active');
                document.getElementById('tab-deck').classList.add('active');
            }
        }

        // --- SEARCH LOGIC ---
        async function doSearch(overrideTerm = null) {
            const term = overrideTerm || document.getElementById('searchInput').value.trim();
            if (!term) return;

            showLoading(true, "Searching Scryfall...");
            const grid = document.getElementById('results');
            document.getElementById('emptyMsg').style.display = 'none';
            grid.innerHTML = '';

            try {
                // 1. Fuzzy Search to get real name
                const fuzzyReq = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(term)}`);
                if(!fuzzyReq.ok) throw new Error("Card not found");
                const fuzzyData = await fuzzyReq.json();
                
                // 2. Search Prints
                const printsReq = await fetch(`https://api.scryfall.com/cards/search?q=!"${encodeURIComponent(fuzzyData.name)}"&unique=prints&order=released&dir=desc`);
                const printsData = await printsReq.json();

                // 3. Render
                if (printsData.data) {
                    printsData.data.forEach(card => {
                        let img = card.image_uris?.normal || card.card_faces?.[0]?.image_uris?.normal;
                        if(img) {
                            const el = document.createElement('div');
                            el.className = 'card-item';
                            el.onclick = () => addToDeck(card, img);
                            el.innerHTML = `
                                <img src="${img}">
                                <div class="card-label">${card.set.toUpperCase()} #${card.collector_number}</div>
                            `;
                            grid.appendChild(el);
                        }
                    });
                }
            } catch (e) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:20px;">No cards found for "${term}"</div>`;
            } finally {
                showLoading(false);
            }
        }

        // --- PHOTO HANDLING (THE FIX) ---
        function handlePhoto(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                showLoading(true, "Processing Image...");
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        processImageForOCR(img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function processImageForOCR(img) {
            // Create a canvas to crop the top of the card (Title area)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // We assume the user took a photo of the WHOLE card. 
            // The title is usually in the top 10-15%.
            const cropX = img.width * 0.05; // skip 5% left edge
            const cropY = img.width * 0.05; // skip 5% top edge
            const cropW = img.width * 0.90; // 90% width
            const cropH = img.height * 0.15; // Top 15% height contains title

            canvas.width = cropW;
            canvas.height = cropH;

            // Draw cropped image
            ctx.drawImage(img, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            // Convert to grayscale & high contrast for better OCR
            const imgData = ctx.getImageData(0, 0, cropW, cropH);
            const data = imgData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const color = avg > 100 ? 255 : 0; // Simple threshold
                data[i] = color;
                data[i + 1] = color;
                data[i + 2] = color;
            }
            ctx.putImageData(imgData, 0, 0);

            // Show user what we are scanning
            const debugArea = document.getElementById('debugArea');
            const preview = document.getElementById('cropPreview');
            const status = document.getElementById('statusText');
            
            debugArea.style.display = 'block';
            preview.src = canvas.toDataURL();
            status.innerText = "Reading text...";

            // Run Tesseract
            Tesseract.recognize(canvas, 'eng')
                .then(({ data: { text } }) => {
                    // Clean text: keep only letters
                    const clean = text.replace(/[^a-zA-Z\s]/g, '').trim().split('\n')[0];
                    status.innerText = `Read: "${clean}"`;
                    
                    if (clean.length > 2) {
                        document.getElementById('searchInput').value = clean;
                        doSearch(clean);
                    } else {
                        status.innerText = "Text unclear. Try searching manually.";
                        showLoading(false);
                    }
                })
                .catch(err => {
                    console.error(err);
                    status.innerText = "Error reading text.";
                    showLoading(false);
                });
        }

        // --- DECK LOGIC ---
        function addToDeck(card, img) {
            const existing = deck.find(c => c.id === card.id);
            if(existing) existing.qty++;
            else deck.push({ 
                id: card.id, name: card.name, set: card.set.toUpperCase(), 
                cn: card.collector_number, img: img, qty: 1 
            });
            saveDeck();
            
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        function updateQty(id, delta) {
            const c = deck.find(x => x.id === id);
            if(c) {
                c.qty += delta;
                if(c.qty <= 0) deck = deck.filter(x => x.id !== id);
                saveDeck();
            }
        }

        function clearDeck() {
            if(confirm("Clear deck?")) {
                deck = [];
                saveDeck();
            }
        }

        function saveDeck() {
            localStorage.setItem('mtg_deck_photo', JSON.stringify(deck));
            renderDeck();
        }

        function renderDeck() {
            const list = document.getElementById('deckList');
            list.innerHTML = '';
            let count = 0;
            
            deck.forEach(c => {
                count += c.qty;
                const div = document.createElement('div');
                div.className = 'deck-row';
                div.innerHTML = `
                    <div class="deck-thumb" style="background-image:url('${c.img}')"></div>
                    <div class="deck-info">
                        <div class="deck-name">${c.name}</div>
                        <div class="deck-set">${c.set} #${c.cn}</div>
                    </div>
                    <div class="qty-box">
                        <button class="qty-btn" onclick="updateQty('${c.id}', -1)">-</button>
                        <span>${c.qty}</span>
                        <button class="qty-btn" onclick="updateQty('${c.id}', 1)">+</button>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('headerCount').innerText = `${count} Cards`;
        }

        function showLoading(show, text="Loading...") {
            const el = document.getElementById('loading');
            document.getElementById('loadingText').innerText = text;
            el.style.display = show ? 'flex' : 'none';
        }

        // --- EXPORT ---
        function openExport() {
            const txt = deck.map(c => `${c.qty} ${c.name} (${c.set}) ${c.cn}`).join('\n');
            document.getElementById('exportArea').value = txt;
            document.getElementById('exportModal').style.display = 'flex';
        }
        function closeExport() { document.getElementById('exportModal').style.display = 'none'; }
        function copyExport() {
            document.getElementById('exportArea').select();
            document.execCommand('copy');
            alert("Copied!");
        }

    </script>
</body>
</html>
