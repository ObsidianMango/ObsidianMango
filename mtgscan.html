<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Deck Builder & Scanner</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --border-color: #333;
            --danger-color: #cf6679;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, handle inside panels */
        }

        /* Header */
        header {
            background-color: var(--surface-color);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.2rem; color: var(--primary-color); }
        
        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .panel {
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
        }

        .left-panel { flex: 6; } /* Search Results */
        .right-panel { flex: 4; min-width: 300px; background: #181818; } /* Deck List */

        /* Mobile Layout Handling */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .left-panel { flex: 1; order: 2; display: none; } /* Hidden by default on mobile tabs */
            .right-panel { flex: 1; order: 2; display: none; }
            
            /* Show active panel */
            .panel.active { display: flex; height: 100%; }

            /* Mobile Tab Bar */
            .mobile-tabs {
                display: flex;
                flex-shrink: 0;
                background: var(--surface-color);
                border-top: 1px solid var(--border-color);
                padding-bottom: env(safe-area-inset-bottom);
            }
            .tab-btn {
                flex: 1;
                padding: 15px;
                background: none;
                border: none;
                color: #888;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
            }
            .tab-btn.active {
                color: var(--primary-color);
                border-top: 2px solid var(--primary-color);
                background: rgba(187, 134, 252, 0.05);
            }
        }
        
        /* Desktop: Hide mobile tabs */
        @media (min-width: 769px) {
            .mobile-tabs { display: none; }
        }

        /* Controls */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2c2c2c;
            color: white;
            font-size: 16px;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary { background-color: var(--primary-color); color: #000; }
        .btn-secondary { background-color: #444; color: #fff; }
        .btn-success { background-color: var(--secondary-color); color: #000; }
        .btn-danger { background-color: var(--danger-color); color: #000; }
        .btn-icon { padding: 10px; font-size: 1.2rem; }

        /* Card Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Smaller for mobile */
            gap: 10px;
            padding-bottom: 20px;
        }

        .card-option {
            position: relative;
            cursor: pointer;
            border-radius: 4%;
            overflow: hidden;
            aspect-ratio: 2.5/3.5;
        }
        .card-option img { width: 100%; height: 100%; object-fit: cover; }
        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 4px;
            font-size: 0.7rem;
            text-align: center;
        }

        /* Deck List Items */
        .deck-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #252525;
            margin-bottom: 8px;
            border-radius: 6px;
            gap: 10px;
        }
        .deck-thumb {
            width: 40px; height: 56px;
            background-size: cover; background-position: center;
            border-radius: 3px;
            flex-shrink: 0;
        }
        .deck-info { flex: 1; overflow: hidden; }
        .deck-name { font-weight: bold; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .deck-set { font-size: 0.75rem; color: #aaa; }
        
        .qty-controls { display: flex; align-items: center; gap: 8px; }
        .qty-btn { width: 28px; height: 28px; padding: 0; border-radius: 50%; font-size: 1.1rem; background: #444; color: white;}

        /* Scanner Overlay */
        #scannerModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: none; flex-direction: column;
        }
        #videoFeed { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px; box-sizing: border-box; pointer-events: none;
        }
        .scan-guide-box {
            border: 2px solid var(--secondary-color);
            background: rgba(3, 218, 198, 0.1);
            height: 60px; /* Focus on title bar */
            width: 80%;
            margin: 100px auto 0 auto;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); /* Dim surroundings */
        }
        .scan-controls {
            pointer-events: auto;
            display: flex; gap: 20px; justify-content: center; padding-bottom: 30px;
        }
        
        /* Modal General */
        .modal {
            display: none; position: fixed; z-index: 500;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 20px; border-radius: 12px;
            width: 100%; max-width: 500px;
            border: 1px solid var(--border-color);
            display: flex; flex-direction: column; gap: 15px;
        }
        textarea { width: 100%; height: 150px; background: #111; color: #fff; border: 1px solid #444; padding: 10px; }

        /* Spinner */
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary-color); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <div style="font-weight: bold; display: flex; align-items: center; gap: 10px;">
            <span>MTG Builder</span>
            <div id="globalSpinner" class="spinner"></div>
        </div>
        <div style="font-size: 0.8rem; color: #888;" id="deckStats">0 Cards</div>
    </header>

    <div class="container">
        <div id="searchPanel" class="panel left-panel active">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Card name..." onkeypress="handleEnter(event)">
                <button class="btn-secondary btn-icon" onclick="openScanner()" title="Scan Card Title">ðŸ“·</button>
                <button class="btn-primary" onclick="searchCards()">Search</button>
            </div>
            
            <div id="searchResults" class="results-grid"></div>
            
            <div id="emptyState" style="text-align: center; color: #666; margin-top: 40px;">
                <p>Type a name or scan a card.</p>
                <p style="font-size: 0.8rem;">To scan: Aim camera at the card <b>Title</b>.</p>
            </div>
        </div>

        <div id="deckPanel" class="panel right-panel">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <h2 style="margin:0; font-size: 1.2rem;">Deck List</h2>
                <div style="display: gap: 5px;">
                    <button class="btn-danger" style="padding: 5px 10px; font-size: 0.8rem;" onclick="clearDeck()">Clear</button>
                </div>
            </div>
            <div id="deckList" style="flex:1; overflow-y:auto;"></div>
            <button class="btn-success" style="width: 100%; margin-top: 10px;" onclick="openExportModal()">Export List</button>
        </div>
    </div>

    <nav class="mobile-tabs">
        <button class="tab-btn active" onclick="switchTab('search')">Search / Scan</button>
        <button class="tab-btn" onclick="switchTab('deck')">My Deck <span id="mobileCount">(0)</span></button>
    </nav>

    <div id="scannerModal">
        <video id="videoFeed" autoplay playsinline muted></video>
        <div class="scan-overlay-ui">
            <div style="text-align: center; margin-top: 20px; color: white; text-shadow: 0 1px 4px black;">
                <h3>Scan Card Title</h3>
                <p>Align the card NAME inside the box below.</p>
            </div>
            <div class="scan-guide-box"></div>
            <div class="scan-controls">
                <button class="btn-secondary" onclick="closeScanner()">Cancel</button>
                <button class="btn-primary" onclick="captureAndRead()">Capture & Read</button>
            </div>
        </div>
        <canvas id="scanCanvas" style="display:none;"></canvas>
    </div>

    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h3>Export Deck</h3>
            <textarea id="exportText" readonly></textarea>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn-secondary" onclick="document.getElementById('exportModal').style.display='none'">Close</button>
                <button class="btn-primary" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let deck = JSON.parse(localStorage.getItem('my_mtg_deck_v2') || '[]');
        let videoStream = null;

        window.onload = () => { renderDeck(); };

        // --- NAVIGATION ---
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if(tab === 'search') {
                document.getElementById('searchPanel').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('deckPanel').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        // --- SEARCH ---
        function handleEnter(e) { if(e.key === 'Enter') searchCards(); }

        async function searchCards(overrideQuery = null) {
            const query = overrideQuery || document.getElementById('searchInput').value.trim();
            if(!query) return;
            
            const resultsDiv = document.getElementById('searchResults');
            const spinner = document.getElementById('globalSpinner');
            const emptyState = document.getElementById('emptyState');
            
            resultsDiv.innerHTML = '';
            emptyState.style.display = 'none';
            spinner.style.display = 'block';

            try {
                // First try fuzzy name match to get exact card name
                const fuzzyRes = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(query)}`);
                if(!fuzzyRes.ok) throw new Error("Card not found");
                const fuzzyData = await fuzzyRes.json();
                const realName = fuzzyData.name;

                // Then get all prints
                const searchRes = await fetch(`https://api.scryfall.com/cards/search?q=!"${encodeURIComponent(realName)}"&unique=prints&order=released&dir=desc`);
                const data = await searchRes.json();
                
                renderResults(data.data || []);
            } catch (err) {
                resultsDiv.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 20px;">No cards found for "${query}"</div>`;
            } finally {
                spinner.style.display = 'none';
            }
        }

        function renderResults(cards) {
            const div = document.getElementById('searchResults');
            if(!cards.length) return;

            cards.forEach(card => {
                let img = card.image_uris ? card.image_uris.normal : (card.card_faces ? card.card_faces[0].image_uris.normal : '');
                if(!img) return;

                const el = document.createElement('div');
                el.className = 'card-option';
                el.onclick = () => addToDeck(card, img);
                el.innerHTML = `
                    <img src="${img}" loading="lazy">
                    <div class="card-overlay">${card.set.toUpperCase()} #${card.collector_number}</div>
                `;
                div.appendChild(el);
            });
        }

        // --- SCANNER (OCR) ---
        async function openScanner() {
            const modal = document.getElementById('scannerModal');
            const video = document.getElementById('videoFeed');
            
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // Rear camera
                });
                video.srcObject = videoStream;
                modal.style.display = 'flex';
            } catch (err) {
                alert("Camera access denied or unavailable.");
            }
        }

        function closeScanner() {
            const modal = document.getElementById('scannerModal');
            modal.style.display = 'none';
            if(videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        async function captureAndRead() {
            const video = document.getElementById('videoFeed');
            const canvas = document.getElementById('scanCanvas');
            const context = canvas.getContext('2d');
            const spinner = document.getElementById('globalSpinner');

            // Set canvas to video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // We only want to read the area inside the "guide box".
            // The box is approx 20% from top, 80% width, 10% height roughly.
            // Let's crop a strip from the top-middle where titles usually are.
            // Simplified: Crop the top 30% of the image.
            const cropX = 0;
            const cropY = canvas.height * 0.15; // Start slightly down
            const cropW = canvas.width;
            const cropH = canvas.height * 0.25; // 25% height strip

            // Extract that image data
            const imageData = context.getImageData(cropX, cropY, cropW, cropH);
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cropW;
            tempCanvas.height = cropH;
            tempCanvas.getContext('2d').putImageData(imageData, 0, 0);
            
            // Show Loading
            closeScanner(); // Close camera immediately
            spinner.style.display = 'block';
            document.getElementById('searchInput').value = "Scanning...";

            try {
                // Tesseract
                const { data: { text } } = await Tesseract.recognize(tempCanvas, 'eng');
                
                // Clean Text: remove newlines, weird symbols, keep letters
                let cleanText = text.replace(/[^a-zA-Z\s,']/g, '').trim();
                cleanText = cleanText.split('\n')[0]; // Take first line only

                if(cleanText.length > 2) {
                    document.getElementById('searchInput').value = cleanText;
                    searchCards(cleanText);
                } else {
                    alert("Could not read text. Try again with better lighting.");
                    document.getElementById('searchInput').value = "";
                }
            } catch (e) {
                console.error(e);
                alert("Scan failed.");
            } finally {
                spinner.style.display = 'none';
            }
        }

        // --- DECK LOGIC ---
        function addToDeck(card, img) {
            const existing = deck.find(c => c.id === card.id);
            if(existing) existing.qty++;
            else deck.push({
                id: card.id, name: card.name, set: card.set.toUpperCase(), 
                cn: card.collector_number, img: img, qty: 1 
            });
            
            saveDeck();
            
            // Animation feedback
            if(window.innerWidth < 768) {
               // Flash the tab on mobile
               const tab = document.querySelectorAll('.tab-btn')[1];
               tab.style.color = '#fff';
               setTimeout(() => tab.style.color = '', 300);
            }
        }

        function updateQty(id, delta) {
            const card = deck.find(c => c.id === id);
            if(!card) return;
            card.qty += delta;
            if(card.qty <= 0) deck = deck.filter(c => c.id !== id);
            saveDeck();
        }

        function clearDeck() {
            if(confirm("Clear entire deck?")) {
                deck = [];
                saveDeck();
            }
        }

        function saveDeck() {
            localStorage.setItem('my_mtg_deck_v2', JSON.stringify(deck));
            renderDeck();
        }

        function renderDeck() {
            const list = document.getElementById('deckList');
            const countEl = document.getElementById('deckStats');
            const mobileCount = document.getElementById('mobileCount');
            
            list.innerHTML = '';
            let total = 0;

            deck.forEach(c => {
                total += c.qty;
                const div = document.createElement('div');
                div.className = 'deck-item';
                div.innerHTML = `
                    <div class="deck-thumb" style="background-image: url('${c.img}')"></div>
                    <div class="deck-info">
                        <div class="deck-name">${c.name}</div>
                        <div class="deck-set">${c.set} #${c.cn}</div>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQty('${c.id}', -1)">-</button>
                        <span>${c.qty}</span>
                        <button class="qty-btn" onclick="updateQty('${c.id}', 1)">+</button>
                    </div>
                `;
                list.appendChild(div);
            });

            countEl.innerText = `${total} Cards`;
            mobileCount.innerText = `(${total})`;
        }

        // --- EXPORT ---
        function openExportModal() {
            const txt = deck.map(c => `${c.qty} ${c.name} (${c.set}) ${c.cn}`).join('\n');
            document.getElementById('exportText').value = txt;
            document.getElementById('exportModal').style.display = 'flex';
        }

        function copyToClipboard() {
            document.getElementById('exportText').select();
            document.execCommand('copy');
            alert("Copied!");
        }
    </script>
</body>
</html>
