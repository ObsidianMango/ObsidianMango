<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soda Order App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
    }
    .soda-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .soda-name {
      flex: 2;
      font-size: 1.1em;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .qty-display {
      min-width: 30px;
      text-align: center;
      font-weight: bold;
    }
    button {
      background-color: #333;
      color: #00ffcc;
      border: none;
      border-radius: 5px;
      padding: 10px 14px;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: #444;
    }
    #generate {
      display: block;
      width: 100%;
      margin: 20px 0;
      font-size: 1.3em;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
    }
    #output {
      white-space: pre-wrap;
      background-color: #181818;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1em;
      color: #baffd1;
    }
  </style>
</head>
<body>
  <h1>Soda Order</h1>

  <div id="orderForm"></div>
  <button id="generate" onclick="generateOrder()">Generate Order</button>
  <div id="output"></div>

  <script>
    const sodas = [
      "10oz Club 6-Pack", "1L Club",
      "10oz Tonic 6-Pack", "1L Tonic",
      "1L Diet Tonic", "1L Seltzer",
      "1L Gingerale", "10 oz Gingerale 6-Pack"
    ];

    const orderForm = document.getElementById('orderForm');

    sodas.forEach((soda, index) => {
      const item = document.createElement('div');
      item.className = 'soda-item';

      const name = document.createElement('div');
      name.className = 'soda-name';
      name.textContent = soda;

      const controls = document.createElement('div');
      controls.className = 'controls';

      const minusBtn = document.createElement('button');
      minusBtn.textContent = '-';
      minusBtn.onclick = () => changeQty(index, -1);

      const qtyDisplay = document.createElement('div');
      qtyDisplay.className = 'qty-display';
      qtyDisplay.id = `qty-${index}`;
      qtyDisplay.textContent = '0';

      const plusBtn = document.createElement('button');
      plusBtn.textContent = '+';
      plusBtn.onclick = () => changeQty(index, 1);

      controls.appendChild(minusBtn);
      controls.appendChild(qtyDisplay);
      controls.appendChild(plusBtn);

      item.appendChild(name);
      item.appendChild(controls);

      orderForm.appendChild(item);
    });

    const quantities = new Array(sodas.length).fill(0);

    function changeQty(index, delta) {
      quantities[index] = Math.max(0, quantities[index] + delta);
      document.getElementById(`qty-${index}`).textContent = quantities[index];
    }

    function generateOrder() {
      let order = '';
      quantities.forEach((qty, i) => {
        if (qty > 0) {
          order += `${qty} Ã— ${sodas[i]}\n`;
        }
      });
      const output = order || 'No items selected.';
      document.getElementById('output').textContent = output;

      // Copy to clipboard
      navigator.clipboard.writeText(output).then(() => {
        console.log('Order copied to clipboard');
      }).catch(err => {
        console.error('Clipboard copy failed:', err);
      });
    }
  </script>
</body>
</html>
