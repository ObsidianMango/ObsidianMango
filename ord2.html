<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soda Order App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .soda-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    .soda-item label {
      flex: 1;
    }
    .soda-item input {
      width: 60px;
      text-align: right;
    }
    #output {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #e8ffe8;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Soda Order Form</h1>

  <div class="soda-item"><label>10 oz Club</label><input type="number" min="0" value="0" data-name="10 oz Club"></div>
  <div class="soda-item"><label>Six Pack Club</label><input type="number" min="0" value="0" data-name="Six Pack Club"></div>
  <div class="soda-item"><label>1L Club</label><input type="number" min="0" value="0" data-name="1L Club"></div>
  <div class="soda-item"><label>10 oz Tonic</label><input type="number" min="0" value="0" data-name="10 oz Tonic"></div>
  <div class="soda-item"><label>Six Pack Tonic</label><input type="number" min="0" value="0" data-name="Six Pack Tonic"></div>
  <div class="soda-item"><label>1L Tonic</label><input type="number" min="0" value="0" data-name="1L Tonic"></div>
  <div class="soda-item"><label>Diet Tonic Liter</label><input type="number" min="0" value="0" data-name="Diet Tonic Liter"></div>
  <div class="soda-item"><label>Seltzer Liter</label><input type="number" min="0" value="0" data-name="Seltzer Liter"></div>
  <div class="soda-item"><label>Gingerale Liter</label><input type="number" min="0" value="0" data-name="Gingerale Liter"></div>
  <div class="soda-item"><label>Gingerale 10 oz Six Pack</label><input type="number" min="0" value="0" data-name="Gingerale 10 oz Six Pack"></div>

  <button onclick="generateOrder()">Generate Order</button>

  <div id="output"></div>

  <script>
    function generateOrder() {
      const items = document.querySelectorAll('.soda-item input');
      let order = '';
      items.forEach(input => {
        const qty = parseInt(input.value);
        const name = input.getAttribute('data-name');
        if (qty > 0) {
          order += `${qty} Ã— ${name}\n`;
        }
      });
      document.getElementById('output').textContent = order || 'No items selected.';
    }
  </script>
</body>
</html>
