<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WISE MOTHMAN // STRATEGY HUD</title>
    <style>
        :root {
            --bg-color: #0b0f0f;
            --pip-green: #14f492;
            --nuclear-red: #ff3333;
            --science-blue: #33ccff;
            --mutation-purple: #bd33ff;
            --panel-bg: rgba(10, 20, 15, 0.6);
        }

        body {
            background-color: var(--bg-color);
            color: var(--pip-green);
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            /* Pure CSS Tech Background (No external images to break) */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(20, 244, 146, 0.05) 0%, transparent 60%),
                linear-gradient(0deg, transparent 24%, rgba(20, 244, 146, .03) 25%, rgba(20, 244, 146, .03) 26%, transparent 27%, transparent 74%, rgba(20, 244, 146, .03) 75%, rgba(20, 244, 146, .03) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(20, 244, 146, .03) 25%, rgba(20, 244, 146, .03) 26%, transparent 27%, transparent 74%, rgba(20, 244, 146, .03) 75%, rgba(20, 244, 146, .03) 76%, transparent 77%, transparent);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            text-align: center;
            border-bottom: 2px solid var(--pip-green);
            padding-bottom: 20px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 { margin: 0; text-shadow: 0 0 10px rgba(20, 244, 146, 0.5); }
        .subtitle { font-size: 0.8rem; opacity: 0.7; margin-top: 5px; }

        /* TABS */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--pip-green);
            color: var(--pip-green);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        button:hover { background: rgba(20, 244, 146, 0.2); }
        button.active { background: var(--pip-green); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--pip-green); }

        /* Strategy Specific Button Colors */
        #btn-nuclear:hover { border-color: var(--nuclear-red); color: var(--nuclear-red); }
        #btn-nuclear.active { background: var(--nuclear-red); border-color: var(--nuclear-red); box-shadow: 0 0 15px var(--nuclear-red); color: white; }

        #btn-mill:hover { border-color: var(--science-blue); color: var(--science-blue); }
        #btn-mill.active { background: var(--science-blue); border-color: var(--science-blue); box-shadow: 0 0 15px var(--science-blue); color: #000; }

        #btn-mutate:hover { border-color: var(--mutation-purple); color: var(--mutation-purple); }
        #btn-mutate.active { background: var(--mutation-purple); border-color: var(--mutation-purple); box-shadow: 0 0 15px var(--mutation-purple); color: white; }

        /* DESCRIPTION BOX */
        .desc-box {
            background: var(--panel-bg);
            border: 1px solid var(--pip-green);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto 40px auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .desc-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }

        /* CARD GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            position: relative;
            transition: transform 0.2s;
        }

        .card-container:hover { transform: scale(1.05); z-index: 10; }

        .card-img {
            width: 100%;
            aspect-ratio: 2.5/3.5;
            background-color: #222;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            border: 2px solid #444;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        /* GLOW EFFECTS */
        .card-container.nuclear .card-img { border-color: var(--nuclear-red); box-shadow: 0 0 10px var(--nuclear-red); }
        .card-container.mill .card-img { border-color: var(--science-blue); box-shadow: 0 0 10px var(--science-blue); }
        .card-container.mutate .card-img { border-color: var(--mutation-purple); box-shadow: 0 0 10px var(--mutation-purple); }
        .card-container.rads .card-img { border-color: var(--pip-green); box-shadow: 0 0 10px var(--pip-green); }
        .card-container.theft .card-img { border-color: #fff; box-shadow: 0 0 10px #fff; }

    </style>
</head>
<body>

<header>
    <h1>The Wise Mothman</h1>
    <div class="subtitle">System Status: ONLINE // Deck Strategy Interface</div>
</header>

<div class="controls">
    <button onclick="filterCards('all')" id="btn-all" class="active">Full Deck</button>
    <button onclick="filterCards('nuclear')" id="btn-nuclear">The Nuclear Option</button>
    <button onclick="filterCards('mill')" id="btn-mill">Mill & Kill</button>
    <button onclick="filterCards('mutate')" id="btn-mutate">Mutant Scale</button>
    <button onclick="filterCards('rads')" id="btn-rads">Rad Storm</button>
    <button onclick="filterCards('theft')" id="btn-theft">Theft & Control</button>
</div>

<div class="desc-box" id="desc-box">
    <div class="desc-title">DECK MANIFEST</div>
    <div id="desc-text">Select a strategy above to highlight combos.</div>
</div>

<div class="grid" id="grid">
    </div>

<script>

        { name: "Rampaging Yao Guai", setCode: 'pip' },

        { name: "Vexing Radgull", setCode: 'pip' },

        { name: "Maximum Overdrive", setCode: 'pip' },
        { name: "Origin of Metalbending", setCode: 'pip' },
        { name: "Brain Freeze", setCode: 'slc', cn: '2' },
        { name: "Narset's Reversal", setCode: 'war' },
        { name: "Golgari Charm", setCode: 'rtr' },
        { name: "Biomass Mutation", setCode: 'pip' },

        { name: "Decanter of Endless Water", setCode: 'clb', cn: '444' },
        { name: "Mesmeric Orb", setCode: 'brr', cn: '31' },
        { name: "Codex Shredder", setCode: 'rtr' },
        { name: "Mindcrank", setCode: 'ima' },
        { name: "Arcane Signet", setCode: 'pip' },
        { name: "Contagion Clasp", setCode: 'som' },
        { name: "Power Fist", setCode: 'pip' },
        { name: "Recon Craft Theta", setCode: 'pip' },
        { name: "Sol Ring", setCode: 'pip' },
        { name: "Talisman of Curiosity", setCode: 'mh1' },
        { name: "Talisman of Dominance", setCode: 'mrd' },
        { name: "Dictate of Erebos", setCode: 'jou' },
        { name: "Bloodchief Ascension", setCode: 'zen' },
        { name: "Fertile Ground", setCode: 'afc' },
        { name: "Branching Evolution", setCode: 'jmp' },
        { name: "Fraying Sanity", setCode: 'hou' },
        { name: "Guardian Project", setCode: 'rna' },
        { name: "Hardened Scales", setCode: 'ktk' },
        { name: "Inexorable Tide", setCode: 'som' },
        { name: "Struggle for Project Purity", setCode: 'pip' }
    ];

    // 2. STRATEGY DEFINITIONS
    const strategies = {
        all: {
            title: "FULL DECK MANIFEST",
            desc: "Displaying all non-land cards in the database.",
            cards: [] // Special case
        },
        nuclear: {
            title: "THE NUCLEAR OPTION",
            desc: "The only infinite combo in the deck. <br>1. <strong>Bloodchief Ascension</strong> (3 Quest Counters) <br>2. <strong>Mindcrank</strong> <br>Result: Infinite Damage/Mill Loop.",
            cards: ["Bloodchief Ascension", "Mindcrank"]
        },
        mill: {
            title: "MILL & KILL",
            desc: "Multipliers that turn small mills into lethal events. <br><strong>Bruvac</strong> doubles everything. <strong>Mindskinner</strong> turns combat damage into mill.",
            cards: ["Bruvac the Grandiloquent", "The Mindskinner", "Consuming Aberration", "Syr Konrad, the Grim", "Fraying Sanity", "Mesmeric Orb", "Brain Freeze", "The Wise Mothman"]
        },
        mutate: {
            title: "MUTANT SCALE",
            desc: "When Mothman puts a counter on a creature, these cards make it 2, 3, or 4 counters instead.",
            cards: ["The Wise Mothman", "Hardened Scales", "Winding Constrictor", "Branching Evolution", "Corpsejack Menace", "Danny Pink", "Expanding Ooze", "Biomass Mutation"]
        },
        rads: {
            title: "RAD STORM",
            desc: "Proliferate Engine. Once an opponent has Rads, use these to multiply the Rads, forcing them to mill more and take more damage every turn.",
            cards: ["The Wise Mothman", "Radstorm", "Inexorable Tide", "Evolution Sage", "Thrummingbird", "Flux Channeler", "Bloatfly Swarm", "Glowing One"]
        },
        theft: {
            title: "THEFT & CONTROL",
            desc: "Use opponents' graveyards as your resource. Mill them, then reanimate their best creatures.",
            cards: ["The Master, Transcendent", "Grasping Tentacles", "Victimize", "Codex Shredder", "Dictate of Erebos"]
        }
    };

    // 3. CORE LOGIC
    function getScryfallImage(card) {
        // Safe URL construction
        const baseUrl = "https://api.scryfall.com/cards";
        const encodedName = encodeURIComponent(card.name);
        
        if (card.setCode && card.cn) {
            return `${baseUrl}/${card.setCode}/${card.cn}?format=image`;
        } else if (card.setCode) {
            return `${baseUrl}/named?exact=${encodedName}&set=${card.setCode}&format=image`;
        } else {
            return `${baseUrl}/named?exact=${encodedName}&format=image`;
        }
    }

    function filterCards(key) {
        const grid = document.getElementById('grid');
        const descTitle = document.querySelector('.desc-title');
        const descText = document.getElementById('desc-text');
        
        // 1. Update Buttons
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + key).classList.add('active');

        // 2. Get Strategy Data
        const strat = strategies[key];
        descTitle.innerHTML = strat.title;
        descText.innerHTML = strat.desc;

        // 3. Filter Data
        let cardsToShow = [];
        let className = key;

        if (key === 'all') {
            cardsToShow = deckData; // Show all
        } else {
            // Find the card objects that match the names in the strategy list
            // We loop through the strat.cards list to maintain the specific order of the combo
            strat.cards.forEach(stratCardName => {
                const found = deckData.find(d => d.name === stratCardName);
                if (found) cardsToShow.push(found);
            });
        }

        // 4. Render
        grid.innerHTML = '';
        cardsToShow.forEach(card => {
            const el = document.createElement('div');
            el.className = `card-container ${className}`;
            
            const img = document.createElement('div');
            img.className = 'card-img';
            img.style.backgroundImage = `url('${getScryfallImage(card)}')`;
            img.title = card.name;
            
            el.appendChild(img);
            grid.appendChild(el);
        });
    }

    // Initialize
    window.onload = function() {
        filterCards('all');
    };

</script>

</body>
</html>
