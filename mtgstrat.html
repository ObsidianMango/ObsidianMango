<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WISE MOTHMAN // STRATEGY HUD</title>
    <style>
        :root {
            --bg-color: #0b0f0f;
            --pip-green: #14f492;
            --pip-dim: #0a4f33;
            --nuclear-red: #ff3333;
            --science-blue: #33ccff;
            --mutation-purple: #bd33ff;
            --card-glow: 0 0 20px rgba(20, 244, 146, 0.6);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--pip-green);
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(11, 15, 15, 0.9), rgba(11, 15, 15, 0.9)),
                url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
        }

        /* HEADER */
        header {
            text-align: center;
            border-bottom: 2px solid var(--pip-green);
            padding-bottom: 20px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--pip-green);
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; text-transform: uppercase; }
        p.subtitle { margin: 5px 0 0; opacity: 0.8; }

        /* CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        button {
            background: transparent;
            border: 1px solid var(--pip-green);
            color: var(--pip-green);
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:hover, button.active {
            background: var(--pip-green);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--pip-green);
        }

        /* STRATEGY SPECIFIC COLORS */
        button[data-type="nuclear"]:hover, button[data-type="nuclear"].active {
            background: var(--nuclear-red);
            border-color: var(--nuclear-red);
            box-shadow: 0 0 15px var(--nuclear-red);
        }
        button[data-type="mill"]:hover, button[data-type="mill"].active {
            background: var(--science-blue);
            border-color: var(--science-blue);
            box-shadow: 0 0 15px var(--science-blue);
        }
        button[data-type="mutate"]:hover, button[data-type="mutate"].active {
            background: var(--mutation-purple);
            border-color: var(--mutation-purple);
            box-shadow: 0 0 15px var(--mutation-purple);
        }

        /* CARD GRID */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            perspective: 1000px;
            min-height: 400px;
        }

        .card-wrapper {
            width: 250px;
            height: 350px;
            position: relative;
            animation: float 6s ease-in-out infinite;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        /* Stagger animations for a natural feel */
        .card-wrapper:nth-child(odd) { animation-delay: 0s; }
        .card-wrapper:nth-child(even) { animation-delay: 3s; }
        .card-wrapper:nth-child(3n) { animation-delay: 1.5s; }

        .card-wrapper:hover {
            animation-play-state: paused;
            transform: scale(1.1) translateZ(20px);
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 100%;
            border-radius: 14px; /* Magic card radius */
            box-shadow: 0 0 15px var(--pip-green);
            background-size: cover;
            background-position: center;
            background-color: #222; /* Loading placeholder */
            border: 2px solid transparent;
        }

        /* COLOR VARIANTS */
        .card-wrapper.nuclear .card-image { box-shadow: 0 0 20px var(--nuclear-red); border-color: var(--nuclear-red); }
        .card-wrapper.mill .card-image { box-shadow: 0 0 20px var(--science-blue); border-color: var(--science-blue); }
        .card-wrapper.mutate .card-image { box-shadow: 0 0 20px var(--mutation-purple); border-color: var(--mutation-purple); }
        .card-wrapper.theft .card-image { box-shadow: 0 0 20px #fff; border-color: #fff; }

        /* LOADING SPINNER */
        .loading {
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 0.8rem;
            text-align: center;
        }

        /* DESCRIPTION TEXT */
        .strategy-desc {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 30px auto;
            border: 1px solid var(--pip-green);
            padding: 15px;
            background: rgba(10, 80, 50, 0.2);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.6;
        }
    </style>
</head>

            cards: ["The Master, Transcendent", "Grasping Tentacles", "Victimize", "Codex Shredder", "Dictate of Erebos"]
        }

    // --- HELPER FUNCTIONS ---

    function getImageUrl(card) {
        // Construct Scryfall API URL for the image
        // Priority: SetCode + CN -> SetCode + Name -> Name only
        const baseUrl = "https://api.scryfall.com/cards";
        const encodedName = encodeURIComponent(card.name);
        
        if (card.setCode && card.cn) {
            return `${baseUrl}/${card.setCode}/${card.cn}?format=image`;
        } else if (card.setCode) {
            return `${baseUrl}/named?exact=${encodedName}&set=${card.setCode}&format=image`;
        } else {
            return `${baseUrl}/named?exact=${encodedName}&format=image`;
        }
    }

    function renderStrategy(strategyKey) {
        const grid = document.getElementById('card-grid');
        const descArea = document.getElementById('description-area');
        const buttons = document.querySelectorAll('button');
        
        // Update Buttons
        buttons.forEach(b => b.classList.remove('active'));
        const activeBtn = document.getElementById(`btn-${strategyKey}`);
        if(activeBtn) activeBtn.classList.add('active');

        // Clear Grid
        grid.innerHTML = '';

        let targetCards = [];
        let styleClass = '';

        if (strategyKey === 'all') {
            descArea.innerHTML = "Displaying full deck manifest.";
            targetCards = deckData; // Show everything
        } else {
            const strat = strategies[strategyKey];
            descArea.innerHTML = `<strong>${strat.title}</strong><br>${strat.desc}`;
            styleClass = strategyKey;
            
            // Filter deckData based on strategy list
            targetCards = deckData.filter(c => strat.cards.includes(c.name));
            
            // Sort to match the order in the strategy definition for better storytelling
            targetCards.sort((a, b) => {
                return strat.cards.indexOf(a.name) - strat.cards.indexOf(b.name);
            });
        }

        // Render Cards
        targetCards.forEach(card => {
            if(card.type === "Land") return; // Skip basic lands for visual clarity usually

            const wrapper = document.createElement('div');
            wrapper.className = `card-wrapper ${styleClass}`;
            
            const img = document.createElement('div');
            img.className = 'card-image';
            
            // Lazy load approach with background image
            const url = getImageUrl(card);
            img.style.backgroundImage = `url('${url}')`;
            
            // Title for hover accessibility
            wrapper.title = card.name;
            
            wrapper.appendChild(img);
            grid.appendChild(wrapper);
        });
    }

    // Initial Render
    renderStrategy('all');

</script>
