<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WISE MOTHMAN // STRATEGY HUD</title>
    <style>
        :root {
            --bg-color: #0b0f0f;
            --pip-green: #14f492;
            --pip-dim: #0a4f33;
            --nuclear-red: #ff3333;
            --science-blue: #33ccff;
            --mutation-purple: #bd33ff;
            --card-glow: 0 0 10px rgba(20, 244, 146, 0.4);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--pip-green);
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(11, 15, 15, 0.95), rgba(11, 15, 15, 0.95)),
                url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
        }

        /* HEADER */
        header {
            text-align: center;
            border-bottom: 2px solid var(--pip-green);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; text-transform: uppercase; }
        p.subtitle { margin: 5px 0 0; opacity: 0.8; }

        /* CONTROLS (TABS) */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        button {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--pip-green);
            color: var(--pip-green);
            padding: 12px 24px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
        }

        button:hover {
            background: rgba(20, 244, 146, 0.1);
            transform: translateY(-2px);
        }

        button.active {
            background: var(--pip-green);
            color: var(--bg-color);
            font-weight: bold;
            box-shadow: 0 0 15px var(--pip-green);
        }

        /* STRATEGY SPECIFIC BUTTON COLORS */
        button[data-type="nuclear"]:hover { border-color: var(--nuclear-red); color: var(--nuclear-red); background: rgba(255, 51, 51, 0.1); }
        button[data-type="nuclear"].active { background: var(--nuclear-red); border-color: var(--nuclear-red); box-shadow: 0 0 15px var(--nuclear-red); color: white; }

        button[data-type="mill"]:hover { border-color: var(--science-blue); color: var(--science-blue); background: rgba(51, 204, 255, 0.1); }
        button[data-type="mill"].active { background: var(--science-blue); border-color: var(--science-blue); box-shadow: 0 0 15px var(--science-blue); color: #000; }

        button[data-type="mutate"]:hover { border-color: var(--mutation-purple); color: var(--mutation-purple); background: rgba(189, 51, 255, 0.1); }
        button[data-type="mutate"].active { background: var(--mutation-purple); border-color: var(--mutation-purple); box-shadow: 0 0 15px var(--mutation-purple); color: white; }

        /* GRID LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        .card-wrapper {
            position: relative;
            transition: transform 0.2s ease;
            border-radius: 14px; /* Magic card radius */
        }

        .card-wrapper:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 2.5 / 3.5; /* Standard Magic Card Ratio */
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            background-color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 2px solid transparent;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        /* DEFAULT GLOW */
        .card-wrapper .card-image {
            border-color: #333;
        }
        
        /* STRATEGY GLOWS */
        .card-wrapper.nuclear .card-image { border-color: var(--nuclear-red); box-shadow: 0 0 15px rgba(255, 51, 51, 0.4); }
        .card-wrapper.mill .card-image { border-color: var(--science-blue); box-shadow: 0 0 15px rgba(51, 204, 255, 0.4); }
        .card-wrapper.mutate .card-image { border-color: var(--mutation-purple); box-shadow: 0 0 15px rgba(189, 51, 255, 0.4); }
        
        /* ACTIVE STRATEGY HIGHLIGHT (When "All" is selected but cards have types) */
        .card-wrapper:hover .card-image {
            box-shadow: 0 0 25px var(--pip-green);
            border-color: var(--pip-green);
        }

        /* TEXT AREA */
        .strategy-desc {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 30px auto;
            border: 1px solid var(--pip-green);
            padding: 20px;
            background: rgba(10, 80, 50, 0.1);
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .strategy-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* SCANLINES */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.05) 50%,
                rgba(0,0,0,0.05)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

            cards: ["The Master, Transcendent", "Grasping Tentacles", "Victimize", "Codex Shredder", "Dictate of Erebos"]
        }
    };

    function getImageUrl(card) {
        const baseUrl = "https://api.scryfall.com/cards";
        const encodedName = encodeURIComponent(card.name);
        
        if (card.setCode && card.cn) {
            return `${baseUrl}/${card.setCode}/${card.cn}?format=image`;
        } else if (card.setCode) {
            return `${baseUrl}/named?exact=${encodedName}&set=${card.setCode}&format=image`;
        } else {
            return `${baseUrl}/named?exact=${encodedName}&format=image`;
        }
    }

    function renderStrategy(strategyKey) {
        const grid = document.getElementById('card-grid');
        const descArea = document.getElementById('description-area');
        const buttons = document.querySelectorAll('button');
        
        // Update Buttons
        buttons.forEach(b => b.classList.remove('active'));
        const activeBtn = document.getElementById(`btn-${strategyKey}`);
        if(activeBtn) activeBtn.classList.add('active');

        // Clear Grid
        grid.innerHTML = '';

        let targetCards = [];
        let styleClass = '';

        if (strategyKey === 'all') {
            descArea.innerHTML = `<div class="strategy-title">Full Deck Manifest</div><div>Displaying all non-land cards. Select a specific strategy to filter.</div>`;
            targetCards = deckData.filter(c => c.type !== "Land"); // Filter lands for cleaner view
        } else {
            const strat = strategies[strategyKey];
            descArea.innerHTML = `<div class="strategy-title">${strat.title}</div><div>${strat.desc}</div>`;
            styleClass = strategyKey;
            
            // Filter deckData based on strategy list
            targetCards = deckData.filter(c => strat.cards.includes(c.name));
            
            // Sort to match the order in the strategy definition
            targetCards.sort((a, b) => {
                return strat.cards.indexOf(a.name) - strat.cards.indexOf(b.name);
            });
        }

        // Render Cards
        targetCards.forEach(card => {
            const wrapper = document.createElement('div');
            wrapper.className = `card-wrapper ${styleClass}`;
            
            const img = document.createElement('div');
            img.className = 'card-image';
            
            const url = getImageUrl(card);
            img.style.backgroundImage = `url('${url}')`;
            wrapper.title = card.name;
            
            wrapper.appendChild(img);
            grid.appendChild(wrapper);
        });
    }

    // Initial Render
    renderStrategy('all');

</script>
