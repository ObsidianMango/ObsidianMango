<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive ASCII Map Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 10px;
      background: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
    }
    #gridSize, #palette, #controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 1.2em;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 80px;
      text-align: center;
    }
    button {
      width: 50px;
      height: 50px;
      cursor: pointer;
      background: #555;
      color: #fff;
    }
    button:hover {
      background: #666;
    }
    button.selected {
      background: #0077aa;
    }
    table {
      border-collapse: collapse;
      margin: 15px auto;
    }
    td {
      width: 30px;
      height: 30px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #777;
      cursor: pointer;
      user-select: none;
      font-size: 1.2em;
    }
    td.outer {
      background-color: #444;
      cursor: default;
      font-weight: bold;
    }
    td.highlight {
      background-color: #0077aa;
    }
    #mapOutput {
      width: 100%;
      height: 200px;
      margin-top: 15px;
      font-family: monospace;
      font-size: 1.1em;
      display: block;
      border-radius: 4px;
      border: 1px solid #777;
      padding: 10px;
      background: #111;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive ASCII Map Builder</h1>
    <div id="gridSize">
      <label for="rowsInput">Rows:</label>
      <input type="number" id="rowsInput" value="16" min="5">
      <label for="colsInput">Columns:</label>
      <input type="number" id="colsInput" value="20" min="5">
      <button id="generateGridBtn" title="Generate New Grid">Generate Grid</button>
    </div>
    <div id="palette">
      <strong>Palette:</strong>
      <button data-char="P" title="Player" id="btnPlayer">üßç</button>
      <button data-char="G" title="Ghost" id="btnGhost">üëª</button>
      <button data-char="R" title="Rooster" id="btnRooster">üêì</button>
      <button data-char="D" title="Dagger" id="btnDagger">üó°Ô∏è</button>
      <button data-char="K" title="Rock" id="btnRock">ü™®</button>
      <button data-char="H" title="Health" id="btnHealth">‚ù§Ô∏è</button>
      <button data-char="d" title="Door" id="btnDoor">üö™</button>
      <button data-char="E" title="Exit" id="btnExit">ü™ú</button>
      <button data-char="." title="Blank" id="btnBlank">¬∑</button>
    </div>
    <div id="controls">
      <strong>Controls:</strong>
      <button id="removeBtn" data-char="." title="Remove">‚ùå</button>
      <button id="undoBtn" title="Undo">‚Ü©Ô∏è</button>
      <button id="redoBtn" title="Redo">‚Ü™Ô∏è</button>
      <button id="lineModeBtn" title="Line Mode">üìè</button>
    </div>
    <div id="gridContainer"></div>
    <h2>Map Output</h2>
    <textarea id="mapOutput" readonly></textarea>
  </div>
  
  <script>
    let currentElement = "P"; // default selection from palette
    let grid = [];
    let numRows = parseInt(document.getElementById("rowsInput").value, 10);
    let numCols = parseInt(document.getElementById("colsInput").value, 10);
    
    // Undo/Redo stacks; each entry can be a single change or an array of changes
    const undoStack = [];
    const redoStack = [];
    // To store cell <td> elements by key "r-c"
    const cellElements = {};

    let lineMode = false;
    let lineStart = null;  // holds { r, c } when in line mode

    const gridContainer = document.getElementById("gridContainer");
    const mapOutput = document.getElementById("mapOutput");

    // --- Palette Buttons Setup ---
    document.querySelectorAll("#palette button").forEach(btn => {
      btn.addEventListener("click", function() {
        // Turn off line mode when selecting a new element.
        lineMode = false;
        document.getElementById("lineModeBtn").classList.remove("selected");
        lineStart = null;
        
        currentElement = this.getAttribute("data-char");
        // Highlight selection: remove selected from all, then mark this one.
        document.querySelectorAll("#palette button").forEach(b => b.classList.remove("selected"));
        document.querySelectorAll("#controls button").forEach(b => b.classList.remove("selected"));
        this.classList.add("selected");
      });
    });

    // --- Control Buttons Setup ---
    // Remove button sets currentElement to blank.
    document.getElementById("removeBtn").addEventListener("click", function() {
      lineMode = false;
      lineStart = null;
      
      currentElement = this.getAttribute("data-char");
      document.querySelectorAll("#palette button").forEach(b => b.classList.remove("selected"));
      document.querySelectorAll("#controls button").forEach(b => b.classList.remove("selected"));
      this.classList.add("selected");
    });

    document.getElementById("undoBtn").addEventListener("click", function() {
      if (undoStack.length > 0) {
        const change = undoStack.pop();
        if (Array.isArray(change)) {
          change.forEach(({r, c, oldVal}) => {
            grid[r][c] = oldVal;
            const key = `${r}-${c}`;
            if (cellElements[key]) {
              cellElements[key].innerText = oldVal;
            }
          });
        } else {
          const {r, c, oldVal} = change;
          grid[r][c] = oldVal;
          const key = `${r}-${c}`;
          if (cellElements[key]) {
            cellElements[key].innerText = oldVal;
          }
        }
        redoStack.push(change);
        updateMapOutput();
      }
    });
    
    document.getElementById("redoBtn").addEventListener("click", function() {
      if (redoStack.length > 0) {
        const change = redoStack.pop();
        if (Array.isArray(change)) {
          change.forEach(({r, c, newVal}) => {
            grid[r][c] = newVal;
            const key = `${r}-${c}`;
            if (cellElements[key]) {
              cellElements[key].innerText = newVal;
            }
          });
        } else {
          const {r, c, newVal} = change;
          grid[r][c] = newVal;
          const key = `${r}-${c}`;
          if (cellElements[key]) {
            cellElements[key].innerText = newVal;
          }
        }
        undoStack.push(change);
        updateMapOutput();
      }
    });
    
    // Toggle Line Mode button
    document.getElementById("lineModeBtn").addEventListener("click", function() {
      lineMode = !lineMode;
      lineStart = null;
      document.querySelectorAll("#controls button").forEach(b => b.classList.remove("selected"));
      if (lineMode) {
        this.classList.add("selected");
      } else {
        this.classList.remove("selected");
      }
    });
    
    // --- Grid Generation ---
    function generateGrid() {
      // Update grid size from inputs.
      numRows = parseInt(document.getElementById("rowsInput").value, 10);
      numCols = parseInt(document.getElementById("colsInput").value, 10);
      
      // Create new grid data: outer border always "#" and inner cells default to "."
      grid = [];
      for (let r = 0; r < numRows; r++) {
        grid[r] = [];
        for (let c = 0; c < numCols; c++) {
          if (r === 0 || r === numRows - 1 || c === 0 || c === numCols - 1) {
            grid[r][c] = "#";
          } else {
            grid[r][c] = ".";
          }
        }
      }
      // Clear history stacks and cellElements mapping.
      undoStack.length = 0;
      redoStack.length = 0;
      for (let key in cellElements) {
        delete cellElements[key];
      }
      renderGrid();
      updateMapOutput();
    }
    
    // Render the grid as an HTML table and save cell references.
    function renderGrid() {
      gridContainer.innerHTML = "";
      const table = document.createElement("table");
      for (let r = 0; r < numRows; r++) {
        const tr = document.createElement("tr");
        for (let c = 0; c < numCols; c++) {
          const td = document.createElement("td");
          td.innerText = grid[r][c];
          const key = `${r}-${c}`;
          cellElements[key] = td;
          // Outer cells are not editable.
          if (r === 0 || r === numRows - 1 || c === 0 || c === numCols - 1) {
            td.classList.add("outer");
          } else {
            td.addEventListener("click", function() {
              handleCellClick(r, c, td);
            });
          }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      gridContainer.appendChild(table);
    }
    
    // Handle clicks on inner grid cells.
    function handleCellClick(r, c, cellElem) {
      if (lineMode) {
        if (!lineStart) {
          // Set start cell for line.
          lineStart = { r, c };
          cellElem.classList.add("highlight");
        } else {
          // Remove highlight from start.
          const startKey = `${lineStart.r}-${lineStart.c}`;
          if (cellElements[startKey]) {
            cellElements[startKey].classList.remove("highlight");
          }
          if (lineStart.r === r && lineStart.c === c) {
            // Double-tap: place a single wall.
            const oldVal = grid[r][c];
            grid[r][c] = "#";
            cellElem.innerText = "#";
            undoStack.push({ r, c, oldVal, newVal: "#" });
            redoStack.length = 0;
          } else if (lineStart.r === r) {
            // Horizontal line.
            let changes = [];
            const startC = Math.min(lineStart.c, c);
            const endC = Math.max(lineStart.c, c);
            for (let col = startC; col <= endC; col++) {
              if (r !== 0 && r !== numRows - 1 && col !== 0 && col !== numCols - 1) {
                const oldVal = grid[r][col];
                grid[r][col] = "#";
                const key = `${r}-${col}`;
                if (cellElements[key]) {
                  cellElements[key].innerText = "#";
                }
                changes.push({ r, c: col, oldVal, newVal: "#" });
              }
            }
            if (changes.length > 0) {
              undoStack.push(changes);
              redoStack.length = 0;
            }
          } else if (lineStart.c === c) {
            // Vertical line.
            let changes = [];
            const startR = Math.min(lineStart.r, r);
            const endR = Math.max(lineStart.r, r);
            for (let row = startR; row <= endR; row++) {
              if (row !== 0 && row !== numRows - 1 && c !== 0 && c !== numCols - 1) {
                const oldVal = grid[row][c];
                grid[row][c] = "#";
                const key = `${row}-${c}`;
                if (cellElements[key]) {
                  cellElements[key].innerText = "#";
                }
                changes.push({ r: row, c, oldVal, newVal: "#" });
              }
            }
            if (changes.length > 0) {
              undoStack.push(changes);
              redoStack.length = 0;
            }
          } else {
            alert("Line must be horizontal or vertical.");
          }
          lineStart = null;
        }
      } else {
        // Normal placement.
        const oldVal = grid[r][c];
        const newVal = currentElement;
        if (oldVal !== newVal) {
          grid[r][c] = newVal;
          cellElem.innerText = newVal;
          undoStack.push({ r, c, oldVal, newVal });
          redoStack.length = 0;
        }
      }
      updateMapOutput();
    }
    
    // Update the ASCII map output in the text area.
    function updateMapOutput() {
      let output = "";
      for (let r = 0; r < numRows; r++) {
        output += grid[r].join("") + "\n";
      }
      mapOutput.value = output;
    }
    
    // Generate the default grid on page load.
    generateGrid();
  </script>
</body>
</html>
