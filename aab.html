<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mango's Mobile 3D Adventure</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      color: #fff;
      font-family: sans-serif;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="info">Swipe to move or use WASD/Arrow keys – have fun, Mango!</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
  <script>
    let scene, camera, renderer, clock;
    let player, obstacles = [], particles = [];
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let velocity = new THREE.Vector3();
    // Variables for touch control
    let touchActive = false, touchStartX = 0, touchStartY = 0, touchCurrentX = 0, touchCurrentY = 0;

    function init() {
      // Set up the scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a1a);

      // Configure the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 10);

      // Renderer initialization
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();

      // Lighting setup: ambient and directional
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // Create a large ground plane
      const groundGeometry = new THREE.PlaneGeometry(100, 100);
      const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x444444 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Add the player – a vibrant green cube
      const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
      const playerMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
      player = new THREE.Mesh(playerGeometry, playerMaterial);
      player.position.set(0, 0.5, 0);
      scene.add(player);

      // Scatter red cube obstacles
      for (let i = 0; i < 20; i++) {
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const boxMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        let box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.x = (Math.random() - 0.5) * 50;
        box.position.y = 0.5;
        box.position.z = (Math.random() - 0.5) * 50;
        scene.add(box);
        obstacles.push(box);
      }

      // Initialize dynamic particles for extra visual flair
      initParticles();

      // Keyboard control events for desktops
      document.addEventListener('keydown', onKeyDown, false);
      document.addEventListener('keyup', onKeyUp, false);
      // Touch events for mobile devices
      renderer.domElement.addEventListener('touchstart', onTouchStart, false);
      renderer.domElement.addEventListener('touchmove', onTouchMove, false);
      renderer.domElement.addEventListener('touchend', onTouchEnd, false);
      // Handle resizing the window/screen
      window.addEventListener('resize', onWindowResize, false);
    }

    function initParticles() {
      // Create a simple particle system with small spheres in random positions
      const particleGeometry = new THREE.SphereGeometry(0.1, 8, 8);
      for (let i = 0; i < 50; i++) {
        const particleMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
        let particle = new THREE.Mesh(particleGeometry, particleMaterial);
        particle.position.set(
          (Math.random() - 0.5) * 50,
          Math.random() * 10 + 1,
          (Math.random() - 0.5) * 50
        );
        scene.add(particle);
        particles.push(particle);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Keyboard event handlers
    function onKeyDown(event) {
      switch(event.code) {
        case 'KeyW':
        case 'ArrowUp':
          moveForward = true;
          break;
        case 'KeyS':
        case 'ArrowDown':
          moveBackward = true;
          break;
        case 'KeyA':
        case 'ArrowLeft':
          moveLeft = true;
          break;
        case 'KeyD':
        case 'ArrowRight':
          moveRight = true;
          break;
      }
    }

    function onKeyUp(event) {
      switch(event.code) {
        case 'KeyW':
        case 'ArrowUp':
          moveForward = false;
          break;
        case 'KeyS':
        case 'ArrowDown':
          moveBackward = false;
          break;
        case 'KeyA':
        case 'ArrowLeft':
          moveLeft = false;
          break;
        case 'KeyD':
        case 'ArrowRight':
          moveRight = false;
          break;
      }
    }

    // Touch event handlers for mobile interaction
    function onTouchStart(event) {
      if (event.touches.length > 0) {
        touchActive = true;
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
        touchCurrentX = touchStartX;
        touchCurrentY = touchStartY;
      }
    }

    function onTouchMove(event) {
      if (touchActive && event.touches.length > 0) {
        event.preventDefault();
        touchCurrentX = event.touches[0].clientX;
        touchCurrentY = event.touches[0].clientY;
      }
    }

    function onTouchEnd(event) {
      touchActive = false;
    }

    // Basic collision detection between the player and obstacles
    function checkCollisions(newPosition) {
      let playerBox = new THREE.Box3().setFromObject(player);
      playerBox.translate(newPosition.clone().sub(player.position));
      for (let obs of obstacles) {
        let obsBox = new THREE.Box3().setFromObject(obs);
        if (playerBox.intersectsBox(obsBox)) {
          return true;
        }
      }
      return false;
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const speed = 5;
      velocity.set(0, 0, 0);

      // Keyboard input
      if (moveForward) velocity.z -= speed * delta;
      if (moveBackward) velocity.z += speed * delta;
      if (moveLeft) velocity.x -= speed * delta;
      if (moveRight) velocity.x += speed * delta;

      // Touch input: calculate movement based on swipe displacement
      if (touchActive) {
        const touchFactor = 0.005; // Sensitivity multiplier (adjust as needed)
        const dx = touchCurrentX - touchStartX;
        const dy = touchCurrentY - touchStartY;
        velocity.x += dx * touchFactor;
        // Invert dy so that swiping down moves the player forward
        velocity.z += -dy * touchFactor;
      }

      // Update the player's position if there’s no collision
      const newPosition = player.position.clone().add(velocity);
      if (!checkCollisions(newPosition)) {
        player.position.copy(newPosition);
      }

      // Animate particles for a dynamic look
      particles.forEach(p => {
        p.position.y += Math.sin(Date.now() * 0.001 + p.position.x) * 0.01;
      });

      // Smooth camera follow that tracks the player
      const camTarget = new THREE.Vector3(player.position.x, player.position.y + 2, player.position.z + 6);
      camera.position.lerp(camTarget, 0.1);
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
