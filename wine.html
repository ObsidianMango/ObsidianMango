<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>üçá Little Silver Bottleshop Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5f0e6, #e8e0d4);
            color: #4b2b33;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #8b0000;
            text-align: center;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        h3 {
            color: #8b0000;
            text-align: center;
            margin-top: 6px;
        }
        #search-bar {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        #search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        #clear-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #8b0000;
        }
        #results {
            margin-top: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .result-item {
            border: 1px solid #ccc;
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .result-item:hover {
            background-color: #f9e8e0;
            transform: translateY(-2px);
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #8b0000;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow-y: auto;
            max-height: 90vh;
        }
        #popup h2 {
            margin: 0;
            color: #8b0000;
            font-size: 20px;
            text-align: center;
        }
        #popup p {
            margin: 10px 0;
            font-size: 16px;
        }
        #popup-close {
            margin-top: 20px;
            cursor: pointer;
            color: #8b0000;
            font-weight: bold;
            text-align: center;
            display: block;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 3px;
            padding: 8px;
            background-color: #e6c3c3;
            color: #4b2b33;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #d9a8a8;
        }
        #help-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #d98f8f;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
        #help-popup {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            width: 260px;
            background-color: #fff;
            border: 1px solid #8b0000;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
        #help-popup h3 {
            margin-top: 0;
            color: #8b0000;
        }
        #help-popup p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #help-popup-close {
            text-align: right;
            cursor: pointer;
            color: #8b0000;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        /* Mobile Enhancements */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1, h3 {
                font-size: 1.5em;
            }
            #search-bar {
                flex-direction: column;
                gap: 5px;
            }
            #search-input {
                font-size: 14px;
                padding: 10px;
            }
            #clear-button {
                right: 5px;
                font-size: 14px;
            }
            .result-item {
                padding: 10px;
                font-size: 14px;
            }
            #help-icon {
                width: 25px;
                height: 25px;
                font-size: 16px;
            }
            .pagination button {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h3>Little Silver</h3>
    <h1>üçá Bottle Shop Search </h1>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="dry, medium, red, Italian...">
        <button id="clear-button" style="display:none;">&times;</button>
    </div>

    <div id="results"></div>
    <div class="pagination" id="pagination"></div>

    <!-- Popup Window -->
    <div id="popup">
        <h2 id="wine-name"></h2>
        <div id="wine-details"></div>
        <span id="popup-close">Close</span>
    </div>

    <!-- Help Icon -->
    <div id="help-icon">?</div>

    <!-- Help Popup -->
    <div id="help-popup">
        <h3>How to Search</h3>
        <p>You can use the following examples to search:</p>
        <p><strong>Example 1:</strong> "dry medium red Italian"</p>
        <p><strong>Example 2:</strong> "france floral"</p>
        <p><strong>Example 3:</strong> "white sweet california"</p>
        <p><strong>Example 4:</strong> "argentinian medium body"</p>
        <p>*capitalization is not neccesary*</p>
        <span id="help-popup-close">Close</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const dataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1zW16VYUie_DePNokpF9ek8qz6sZnCEowjF9ME1iKP1ugu15RCelOqmsBwDrXP9I8WvZZaZevlmjP/pub?gid=1546911055&single=true&output=csv";
        let wines = [];
        let currentPage = 1;
        const resultsPerPage = 10;

        const countryFlags = {
            "argentina": "üá¶üá∑",
            "australia": "üá¶üá∫",
            "austria": "üá¶üáπ",
            "canada": "üá®üá¶",
            "chile": "üá®üá±",
            "france": "üá´üá∑",
            "germany": "üá©üá™",
            "greece": "üá¨üá∑",
            "hungary": "üá≠üá∫",
            "israel": "üáÆüá±",
            "italy": "üáÆüáπ",
            "japan": "üáØüáµ",
            "new zealand": "üá≥üáø",
            "portugal": "üáµüáπ",
            "south africa": "üáøüá¶",
            "spain": "üá™üá∏",
            "usa": "üá∫üá∏"
        };

        const attributeEmojis = {
            "floral": "üå∏",
            "herbal": "üåø",
            "vegetal": "ü•í",
            "spicy": "üå∂Ô∏è",
            "earthy": "üçÇ",
            "mineral": "üíé",
            "oaky": "üå≥"
        };

        // Load wine data from Google Sheets CSV
        async function loadWineData() {
            try {
                console.log("Fetching data from Google Sheets...");
                const response = await fetch(dataUrl);
                
                if (!response.ok) {
                    console.error("Network response was not ok: ", response.statusText);
                    return;
                }

                const data = await response.text();
                console.log("Raw CSV Data Fetched: ", data.slice(0, 100));

                const parsedData = Papa.parse(data, { header: true }).data;

                wines = parsedData.map(wine => {
                    const cleanedWine = {};
                    for (let key in wine) {
                        if (wine.hasOwnProperty(key)) {
                            cleanedWine[key.trim().toLowerCase()] = wine[key] ? wine[key].trim() : '';
                        }
                    }
                    return cleanedWine;
                }).filter(wine => wine['wine'] && wine['wine'] !== '');

                console.log("Cleaned and Processed Wine Data: ", wines);
            } catch (error) {
                console.error("Error loading data: ", error);
            }
        }

        // Search function to find wines based on user input
        function searchWines() {
            const input = document.getElementById('search-input').value.toLowerCase().trim();
            console.log("Search input received: ", input);

            if (input === "") {
                renderResults([]);
                return;
            }

            const searchKeywords = input.split(' ').filter(keyword => keyword);
            console.log("Search keywords: ", searchKeywords);

            const filteredWines = wines.filter(wine => {
                return searchKeywords.every(keyword => {
                    return Object.values(wine).some(value => value && value.toLowerCase().includes(keyword));
                });
            });
            console.log("Filtered Wines Result: ", filteredWines);
            renderResults(filteredWines);
        }

        // Function to render search results
        function renderResults(filteredWines) {
            const resultsContainer = document.getElementById('results');
            const paginationContainer = document.getElementById('pagination');
            resultsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            if (filteredWines.length === 0) {
                resultsContainer.innerHTML = '<p>No results found</p>';
                return;
            }

            const totalPages = Math.ceil(filteredWines.length / resultsPerPage);
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const winesToDisplay = filteredWines.slice(startIndex, endIndex);

            winesToDisplay.forEach(wine => {
                const div = document.createElement('div');
                div.classList.add('result-item');
                const flag = countryFlags[wine['country'].toLowerCase()] || '';
                div.textContent = `${wine['wine']} - ${wine['country']} ${flag} - ${wine['type']}`;
                div.onclick = () => showPopup(wine);
                resultsContainer.appendChild(div);
            });

            // Create pagination buttons
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.style.backgroundColor = '#d9a8a8';
                }
                button.onclick = () => {
                    currentPage = i;
                    renderResults(filteredWines);
                };
                paginationContainer.appendChild(button);
            }
        }

        // Function to show popup with detailed wine information
        function showPopup(wine) {
            document.getElementById('wine-name').textContent = wine['wine'];
            const wineDetailsContainer = document.getElementById('wine-details');
            wineDetailsContainer.innerHTML = ''; // Clear previous content

            // Attributes to display in the popup (if available)
            const attributes = ['color', 'type', 'country', 'dry/sweet', 'body', 'acidity', 'tannins', 'fruits', 'floral', 'herbal', 'vegetal', 'spicy', 'earthy', 'mineral', 'oaky'];
            attributes.forEach(attribute => {
                if (wine[attribute] && wine[attribute].toLowerCase() !== 'false' && wine[attribute] !== '') {
                    const p = document.createElement('p');
                    let emoji = attributeEmojis[attribute.toLowerCase()] || '';
                    if (attribute === 'country' && countryFlags[wine[attribute].toLowerCase()]) {
                        p.innerHTML = `<strong>${attribute.replace(/^\w/, c => c.toUpperCase())}:</strong> ${wine[attribute]} ${countryFlags[wine[attribute].toLowerCase()]}`;
                    } else if (wine[attribute].toLowerCase() === 'true') {
                        p.innerHTML = `<strong>${attribute.replace(/^\w/, c => c.toUpperCase())}</strong> ${emoji}`;
                    } else {
                        p.innerHTML = `<strong>${attribute.replace(/^\w/, c => c.toUpperCase())}:</strong> ${wine[attribute]} ${emoji}`;
                    }
                    wineDetailsContainer.appendChild(p);
                }
            });

            document.getElementById('popup').style.display = 'block';
        }

        // Close popup window
        document.getElementById('popup-close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        // Add event listener for input to trigger live search
        document.getElementById('search-input').addEventListener('input', function() {
            searchWines();
            document.getElementById('clear-button').style.display = this.value ? 'inline' : 'none';
        });

        // Clear search input functionality
        document.getElementById('clear-button').addEventListener('click', function() {
            document.getElementById('search-input').value = '';
            searchWines();
            this.style.display = 'none';
        });

        // Help icon functionality
        document.getElementById('help-icon').addEventListener('click', function() {
            document.getElementById('help-popup').style.display = 'block';
        });

        // Close help popup functionality
        document.getElementById('help-popup-close').addEventListener('click', function() {
            document.getElementById('help-popup').style.display = 'none';
        });

        // Load wine data when the page loads
        window.onload = loadWineData;
    </script>

</body>
</html>
