<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f0e3;
            color: #4b2b33;
            padding: 20px;
        }
        h1 {
            color: #8b0000;
        }
        #search-bar {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #a12a30;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #fff;
            border-radius: 5px;
        }
        .result-item:hover {
            background-color: #f4ece7;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #ccc;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        #popup h2 {
            margin: 0;
        }
        #popup p {
            margin: 5px 0;
        }
        #popup-close {
            margin-top: 10px;
            cursor: pointer;
            color: #8b0000;
            font-weight: bold;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 5px;
            padding: 10px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #a12a30;
        }
    </style>
</head>
<body>

    <h1>Wine Search</h1>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for attributes like dry, medium, red, Italian...">
        <button id="search-button" onclick="searchWines()">Search</button>
    </div>

    <div id="results"></div>
    <div class="pagination" id="pagination"></div>

    <!-- Popup Window -->
    <div id="popup">
        <h2 id="wine-name"></h2>
        <p><strong>Country:</strong> <span id="wine-country"></span></p>
        <p><strong>Type:</strong> <span id="wine-type"></span></p>
        <p><strong>Dry/Sweet:</strong> <span id="wine-dry-sweet"></span></p>
        <p><strong>Fruits:</strong> <span id="wine-fruits"></span></p>
        <p id="wine-floral"><strong>Floral</strong></p>
        <p id="wine-spicy"><strong>Spicy</strong></p>
        <p id="wine-earthy"><strong>Earthy</strong></p>
        <p id="wine-mineral"><strong>Mineral</strong></p>
        <p id="wine-oaky"><strong>Oaky</strong></p>
        <span id="popup-close">Close</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const dataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1zW16VYUie_DePNokpF9ek8qz6sZnCEowjF9ME1iKP1ugu15RCelOqmsBwDrXP9I8WvZZaZevlmjP/pub?gid=1546911055&single=true&output=csv";
        let wines = [];
        let currentPage = 1;
        const resultsPerPage = 10;

        // Load wine data from Google Sheets CSV
        async function loadWineData() {
            try {
                console.log("Fetching data from Google Sheets...");
                const response = await fetch(dataUrl);
                
                // If response is not OK, log error
                if (!response.ok) {
                    console.error("Network response was not ok: ", response.statusText);
                    return;
                }

                const data = await response.text();
                console.log("Raw CSV Data Fetched: ", data.slice(0, 100)); // Show part of the raw CSV data

                const parsedData = Papa.parse(data, { header: true }).data;

                // Check parsed data for correct format
                console.log("Parsed Data: ", parsedData); 

                // Store original data to preserve capitalization
                wines = parsedData.map(wine => {
                    // Normalize keys to lowercase for consistent access, but keep original values for display
                    const cleanedWine = {};
                    for (let key in wine) {
                        if (wine.hasOwnProperty(key)) {
                            cleanedWine[key.trim().toLowerCase()] = wine[key] ? wine[key].trim() : '';
                        }
                    }
                    return cleanedWine;
                }).filter(wine => wine['wine'] && wine['wine'] !== '');

                console.log("Cleaned and Processed Wine Data: ", wines); // Debugging - check if data is loading correctly
            } catch (error) {
                console.error("Error loading data: ", error);
            }
        }

        // Search function to find wines based on user input
        function searchWines() {
            const input = document.getElementById('search-input').value.toLowerCase().trim();
            console.log("Search input received: ", input); // Debugging - check search input

            if (input === "") {
                alert("Please enter search terms");
                return;
            }

            // Split the input string into individual keywords
            const searchKeywords = input.split(' ').filter(keyword => keyword);
            console.log("Search keywords: ", searchKeywords); // Debugging - check parsed keywords

            // Filter wines based on each keyword matching any value in the wine object
            const filteredWines = wines.filter(wine => {
                return searchKeywords.every(keyword => {
                    // Handle true/false search keywords like "earthy"
                    if (['floral', 'spicy', 'earthy', 'mineral', 'oaky'].includes(keyword)) {
                        return wine[keyword] && wine[keyword].toLowerCase() === 'true';
                    }
                    // General attribute matching
                    return Object.values(wine).some(value => value && value.toLowerCase().includes(keyword));
                });
            });

            console.log("Filtered Wines Result: ", filteredWines); // Debugging - check filtered data

            renderResults(filteredWines);
        }

        // Function to render search results
        function renderResults(filteredWines) {
            const resultsContainer = document.getElementById('results');
            const paginationContainer = document.getElementById('pagination');
            resultsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            if (filteredWines.length === 0) {
                resultsContainer.innerHTML = '<p>No results found</p>';
                return;
            }

            const totalPages = Math.ceil(filteredWines.length / resultsPerPage);
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const winesToDisplay = filteredWines.slice(startIndex, endIndex);

            winesToDisplay.forEach(wine => {
                const div = document.createElement('div');
                div.classList.add('result-item');
                div.textContent = `${wine['wine']} - ${wine['country']} - ${wine['type']}`;
                div.onclick = () => showPopup(wine);
                resultsContainer.appendChild(div);
            });

            // Create pagination buttons
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.style.backgroundColor = '#a12a30';
                }
                button.onclick = () => {
                    currentPage = i;
                    renderResults(filteredWines);
                };
                paginationContainer.appendChild(button);
            }
        }

        // Function to show popup with detailed wine information
        function showPopup(wine) {
            document.getElementById('wine-name').textContent = wine['wine'];
            document.getElementById('wine-country').textContent = wine['country'];
            document.getElementById('wine-type').textContent = wine['type'];
            document.getElementById('wine-dry-sweet').textContent = wine['dry/sweet'];
            document.getElementById('wine-fruits').textContent = wine['fruits'];

            // Display optional headings based on truthy values
            document.getElementById('wine-floral').style.display = wine['floral'] === 'true' ? 'block' : 'none';
            document.getElementById('wine-spicy').style.display = wine['spicy'] === 'true' ? 'block' : 'none';
            document.getElementById('wine-earthy').style.display = wine['earthy'] === 'true' ? 'block' : 'none';
            document.getElementById('wine-mineral').style.display = wine['mineral'] === 'true' ? 'block' : 'none';
            document.getElementById('wine-oaky').style.display = wine['oaky'] === 'true' ? 'block' : 'none';

            document.getElementById('popup').style.display = 'block';
        }

        // Close popup window
        document.getElementById('popup-close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        // Load wine data when the page loads
        window.onload = loadWineData;
    </script>

</body>
</html>
