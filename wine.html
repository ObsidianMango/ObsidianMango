<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f0e3;
            color: #4b2b33;
            padding: 20px;
        }
        h1 {
            color: #8b0000;
        }
        #search-bar {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            max-width: 600px;
            width: 100%;
        }
        #search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #search-button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #a12a30;
        }
        #tags-container {
            display: none;
            margin-bottom: 20px;
            background-color: #f4ece7;
            padding: 10px;
            border-radius: 5px;
        }
        #toggle-tags {
            cursor: pointer;
            color: #8b0000;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .tag {
            display: inline-block;
            background-color: #8b0000;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tag:hover {
            background-color: #a12a30;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #fff;
            border-radius: 5px;
        }
        .result-item:hover {
            background-color: #f4ece7;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #ccc;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        #popup h2 {
            margin: 0;
        }
        #popup p {
            margin: 5px 0;
        }
        #popup-close {
            margin-top: 10px;
            cursor: pointer;
            color: #8b0000;
            font-weight: bold;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 5px;
            padding: 10px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #a12a30;
        }
    </style>
</head>
<body>

    <h1>Wine Search</h1>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for red, white, type, country...">
        <button id="search-button" onclick="searchWines()">Search</button>
    </div>
    
    <div id="toggle-tags">Search Tags &#9662;</div>
    <div id="tags-container">
        <!-- Available tags -->
        <div class="tag" onclick="addTag('Red')">Red</div>
        <div class="tag" onclick="addTag('White')">White</div>
        <div class="tag" onclick="addTag('France')">France</div>
        <div class="tag" onclick="addTag('Italy')">Italy</div>
        <div class="tag" onclick="addTag('Spain')">Spain</div>
        <div class="tag" onclick="addTag('USA')">USA</div>
        <div class="tag" onclick="addTag('Dry')">Dry</div>
        <div class="tag" onclick="addTag('Sweet')">Sweet</div>
        <div class="tag" onclick="addBooleanTag('Floral')">Floral</div>
        <div class="tag" onclick="addBooleanTag('Spicy')">Spicy</div>
        <div class="tag" onclick="addBooleanTag('Earthy')">Earthy</div>
        <div class="tag" onclick="addBooleanTag('Mineral')">Mineral</div>
        <div class="tag" onclick="addBooleanTag('Oaky')">Oaky</div>
    </div>

    <div id="results"></div>
    <div class="pagination" id="pagination"></div>

    <!-- Popup Window -->
    <div id="popup">
        <h2 id="wine-name"></h2>
        <p><strong>Country:</strong> <span id="wine-country"></span></p>
        <p><strong>Type:</strong> <span id="wine-type"></span></p>
        <p><strong>Dry/Sweet:</strong> <span id="wine-dry-sweet"></span></p>
        <p><strong>Fruits:</strong> <span id="wine-fruits"></span></p>
        <p id="wine-floral"><strong>Floral</strong></p>
        <p id="wine-spicy"><strong>Spicy</strong></p>
        <p id="wine-earthy"><strong>Earthy</strong></p>
        <p id="wine-mineral"><strong>Mineral</strong></p>
        <p id="wine-oaky"><strong>Oaky</strong></p>
        <span id="popup-close">Close</span>
    </div>

    <script>
        const dataUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1zW16VYUie_DePNokpF9ek8qz6sZnCEowjF9ME1iKP1ugu15RCelOqmsBwDrXP9I8WvZZaZevlmjP/pub?gid=1546911055&single=true&output=csv";
        let wines = [];
        let currentPage = 1;
        const resultsPerPage = 10;
        let booleanTags = [];

        document.getElementById('toggle-tags').addEventListener('click', function() {
            const tags = document.getElementById('tags-container');
            tags.style.display = tags.style.display === 'none' ? 'block' : 'none';
        });

        function addTag(tag) {
            const input = document.getElementById('search-input');
            if (!input.value.toLowerCase().includes(tag.toLowerCase())) {
                input.value += tag + ' ';
            }
            searchWines();
        }

        function addBooleanTag(tag) {
            if (!booleanTags.includes(tag)) {
                booleanTags.push(tag);
            }
            searchWines();
        }

        async function loadWineData() {
            try {
                const response = await fetch(dataUrl);
                const data = await response.text();
                const parsedData = Papa.parse(data, { header: true }).data;

                // Clean parsed data to remove empty rows or undefined values
                wines = parsedData.filter(wine => wine.Wine && wine.Wine.trim() !== '');
                
                console.log("Parsed Data: ", wines); // Debugging - check if data is loading correctly
            } catch (error) {
                console.error("Error loading data: ", error);
            }
        }

        function searchWines() {
            const input = document.getElementById('search-input').value.toLowerCase().trim();
            console.log("Search input: ", input); // Debugging - check search input

            const filteredWines = wines.filter(wine => {
                // Check name and other text fields for search input
                const textMatch = Object.values(wine).some(value => value && value.toString().toLowerCase().includes(input));

                // Check if all boolean tags match
                const booleanMatch = booleanTags.every(tag => wine[tag] && (wine[tag].toLowerCase() === 'true' || wine[tag] === true));

                return textMatch && booleanMatch;
            });

            console.log("Filtered Wines: ", filteredWines); // Debugging - check filtered data

            renderResults(filteredWines);
        }

        function renderResults(filteredWines) {
            const resultsContainer = document.getElementById('results');
            const paginationContainer = document.getElementById('pagination');
            resultsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            if (filteredWines.length === 0) {
                resultsContainer.innerHTML = '<p>No results found</p>';
                return;
            }

            const totalPages = Math.ceil(filteredWines.length / resultsPerPage);
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            const winesToDisplay = filteredWines.slice(startIndex, endIndex);

            winesToDisplay.forEach(wine => {
                const div = document.createElement('div');
                div.classList.add('result-item');
                div.textContent = `${wine.Wine} - ${wine.Country} - ${wine.Type}`;
                div.onclick = () => showPopup(wine);
                resultsContainer.appendChild(div);
            });

            // Create pagination buttons
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.style.backgroundColor = '#a12a30';
                }
                button.onclick = () => {
                    currentPage = i;
                    renderResults(filteredWines);
                };
                paginationContainer.appendChild(button);
            }
        }

        function showPopup(wine) {
            document.getElementById('wine-name').textContent = wine.Wine;
            document.getElementById('wine-country').textContent = wine.Country;
            document.getElementById('wine-type').textContent = wine.Type;
            document.getElementById('wine-dry-sweet').textContent = wine['Dry/Sweet'];
            document.getElementById('wine-fruits').textContent = wine.Fruits;

            // Display optional headings based on truthy values
            document.getElementById('wine-floral').style.display = wine.Floral ? 'block' : 'none';
            document.getElementById('wine-spicy').style.display = wine.Spicy ? 'block' : 'none';
            document.getElementById('wine-earthy').style.display = wine.Earthy ? 'block' : 'none';
            document.getElementById('wine-mineral').style.display = wine.Mineral ? 'block' : 'none';
            document.getElementById('wine-oaky').style.display = wine.Oaky ? 'block' : 'none';

            document.getElementById('popup').style.display = 'block';
        }

        document.getElementById('popup-close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        // Load wine data when the page loads
        window.onload = loadWineData;
    </script>

    <!-- Include PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</body>
</html>
