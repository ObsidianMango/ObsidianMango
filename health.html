<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>40pt Health Counter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Improves touch responsiveness */
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .player1 {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        .player2 {
            background: linear-gradient(to bottom, #93291e, #ed213a);
            transform: rotate(180deg);
        }

        .health {
            font-size: 10em;
            font-weight: bold;
            margin: 0.2em 0;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .health.bump {
            transform: scale(1.1);
        }

        .health.low {
            color: #ff4d4d;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        button {
            font-size: 2em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            min-width: 3em;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .player-name {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        @media (orientation: landscape) {
            body {
                flex-direction: row;
            }

            .player2 {
                transform: rotate(0deg); /* No rotation in landscape */
            }
        }
    </style>
</head>
<body>
    <div class="player player1">
        <div class="player-name">Player 1</div>
        <div id="health1" class="health">40</div>
        <div class="buttons">
            <button onclick="changeHealth(1, -5)">-5</button>
            <button onclick="changeHealth(1, -1)">-1</button>
            <button onclick="changeHealth(1, 1)">+1</button>
            <button onclick="changeHealth(1, 5)">+5</button>
        </div>
    </div>
    <div class="player player2">
        <div class="player-name">Player 2</div>
        <div id="health2" class="health">40</div>
        <div class="buttons">
            <button onclick="changeHealth(2, -5)">-5</button>
            <button onclick="changeHealth(2, -1)">-1</button>
            <button onclick="changeHealth(2, 1)">+1</button>
            <button onclick="changeHealth(2, 5)">+5</button>
        </div>
    </div>

    <script>
        function changeHealth(player, amount) {
            const healthElem = document.getElementById(`health${player}`);
            let current = parseInt(healthElem.textContent);
            current += amount;
            healthElem.textContent = current;

            // Bump animation
            healthElem.classList.add('bump');
            setTimeout(() => {
                healthElem.classList.remove('bump');
            }, 200);

            // Low health color
            if (current <= 0) {
                healthElem.classList.add('low');
            } else {
                healthElem.classList.remove('low');
            }
        }
    </script>
</body>
</html>
