<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Starfield Hyperdrive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        #hyperdrive {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            background: rgb(255, 0, 0);
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        #hyperdrive.active {
            background: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <button id="hyperdrive">Engage Hyperdrive</button>
    <script>
        const canvas = document.getElementById("starfield");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        let speed = 2;
        let hyperSpeed = false;
        const numStars = 300;

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = Math.random() * canvas.width;
            }
            update() {
                this.z -= hyperSpeed ? speed * 5 : speed;
                if (this.z < 1) this.reset();
            }
            draw() {
                let sx = this.x / this.z * canvas.width / 2 + canvas.width / 2;
                let sy = this.y / this.z * canvas.height / 2 + canvas.height / 2;
                let r = (1 - this.z / canvas.width) * 3;
                ctx.beginPath();
                ctx.arc(sx, sy, r, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        const hyperdriveButton = document.getElementById("hyperdrive");
        hyperdriveButton.addEventListener("click", () => {
            hyperSpeed = !hyperSpeed;
            hyperdriveButton.classList.toggle("active", hyperSpeed);
            hyperdriveButton.textContent = hyperSpeed ? "Disengage Hyperdrive" : "Engage Hyperdrive";
        });

        animate();
    </script>
</body>
</html>
