<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üóùÔ∏è TASKMEISTER8000</title>
    <!-- NES Style Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Canvas Confetti for Firework Effects -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        /* Animated Main Heading */
        h1 {
            margin: 20px 0;
            font-size: 24px;
            text-align: center;
            color: #00ffea;
            display: flex;
            justify-content: center;
            gap: 2px;
        }
        h1 span {
            display: inline-block;
            animation: wave 1.5s infinite ease-in-out, colorChange 5s infinite alternate;
        }
        @keyframes wave {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        @keyframes colorChange {
            0% { color: #00ffaa; }
            25% { color: #ffaa00; }
            50% { color: #ff5555; }
            75% { color: #00e1ff; }
            100% { color: #ffd700; }
        }
        /* Points Display */
        .points {
            margin-bottom: 20px;
            font-size: 16px;
            color: #ff5555;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* Container for Columns */
        .board {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
            flex-grow: 1;
        }
        /* Individual Column Styles */
        .column {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }
        .task-list {
            flex-grow: 1;
            min-height: 100px;
            overflow-y: auto;
        }
        /* Task Card Styles */
        .task-card {
            background-color: #2c2c2c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: default;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-card:hover {
            background-color: #3d3d3d;
        }
        .task-title {
            font-size: 8px;
            color: #ffffff;
            word-break: break-word;
            flex-grow: 1;
        }
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .complete-btn, .edit-btn, .delete-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
            padding: 5px;
        }
        .complete-btn {
            color: #00ffaa;
            font-size: 16px;
        }
        .complete-btn:hover {
            color: #00e1ff;
            transform: scale(1.3);
        }
        .edit-btn {
            color: #ffaa00;
            font-size: 16px;
        }
        .edit-btn:hover {
            color: #ffd700;
            transform: scale(1.3);
        }
        .delete-btn {
            color: #ff5555;
            font-size: 16px;
        }
        .delete-btn:hover {
            color: #ff0000;
            transform: scale(1.3);
        }
        /* Add Task Button */
        .add-task-btn {
            background-color: #00ffaa;
            color: #1e1e1e;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 8px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .add-task-btn:hover {
            background-color: #00e1ff;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 10; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 2px solid #00ffaa;
            width: 90%; /* Adjusted for better responsiveness */
            max-width: 400px;
            border-radius: 8px;
        }
        .modal-header {
            margin-bottom: 10px;
        }
        .modal-header h2 {
            font-size: 14px;
            color: #00ffaa;
            text-align: center;
        }
        .modal-body input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #2c2c2c;
            border: 1px solid #00ffaa;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .modal-footer button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            font-family: 'Press Start 2P', cursive;
        }
        .save-btn {
            background-color: #00ffaa;
            color: #1e1e1e;
        }
        .save-btn:hover {
            background-color: #00e1ff;
        }
        .cancel-btn {
            background-color: #ff5555;
            color: #1e1e1e;
        }
        .cancel-btn:hover {
            background-color: #ff0000;
        }
        /* Completed Tasks Modal Styles */
        .completed-modal-content {
            background-color: #1e1e1e;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 2px solid #00ffaa;
            width: 90%; /* Adjusted for better responsiveness */
            max-width: 500px;
            border-radius: 8px;
            color: #ffffff;
            position: relative;
        }
        .completed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed-header h2 {
            font-size: 14px;
            color: #00ffaa;
        }
        .close-completed {
            background-color: transparent;
            border: none;
            color: #ff5555;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .close-completed:hover {
            transform: scale(1.2);
        }
        .completed-task {
            background-color: #2c2c2c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            font-size: 8px;
            word-break: break-word;
        }
        .completed-time {
            color: #bbbbbb;
            font-size: 6px;
            margin-top: 5px;
        }
        /* Reset and Gear Buttons Container */
        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        /* Reset Memory Button */
        .reset-btn {
            background-color: #ff5555;
            color: #1e1e1e;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 8px;
            transition: background-color 0.3s;
            width: 48%;
        }
        .reset-btn:hover {
            background-color: #ff0000;
        }
        /* Gear Button */
        .gear-btn {
            background-color: transparent;
            border: none;
            color: #ffaa00;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
            padding: 2px;
            width: 48%;
        }
        .gear-btn:hover {
            color: #ffd700;
            transform: scale(1.3);
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .modal-content, .completed-modal-content {
                width: 95%;
            }
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
            .reset-btn, .gear-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 id="main-heading">TASKMEISTER8000</h1>
    <div class="points" onclick="openCompletedModal()">Points: <span id="points">0</span></div>
    <div class="board">
        <div class="column" data-status="To Do">
            <!-- Removed the column header -->
            <div class="task-list" id="todo-list">
                <!-- Tasks will be appended here -->
            </div>
            <button class="add-task-btn" onclick="openModal()">+ Add Task</button>
        </div>
    </div>

    <!-- Modal for Adding/Editing Tasks -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Task</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="taskTitle" placeholder="Task Title">
            </div>
            <div class="modal-footer">
                <button class="save-btn" onclick="saveTask()">Save</button>
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modal for Completed Tasks -->
    <div id="completedModal" class="modal">
        <div class="completed-modal-content">
            <div class="completed-header">
                <h2>Completed Tasks</h2>
                <button class="close-completed" onclick="closeCompletedModal()">&#10006;</button>
            </div>
            <div class="task-list" id="completed-list">
                <!-- Completed tasks will be appended here -->
            </div>
            <div class="buttons-container">
                <button class="reset-btn" onclick="resetMemory()">Reset Memory</button>
                <button class="gear-btn" onclick="addCheatingPoints()" title="Cheat Points">&#9881;</button>
            </div>
        </div>
    </div>

    <script>
        // Function to Wrap Each Letter in Span for Animation
        function animateHeading() {
            const heading = document.getElementById('main-heading');
            const text = heading.textContent;
            heading.textContent = '';
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.style.animationDelay = `${i * 0.1}s`; // Stagger the wave effect
                heading.appendChild(span);
            }
        }

        // Call the animateHeading function on page load
        animateHeading();

        // Initialize Tasks and Points from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let points = parseInt(localStorage.getItem('points')) || 0;
        document.getElementById('points').innerText = points;

        // Variable to track editing state
        let isEditing = false;
        let editingTaskId = null;

        // Flag to indicate if fireworks have been triggered for cheating
        let cheated = false;

        // Function to Render To Do Tasks
        function renderTasks() {
            // Clear existing tasks
            document.getElementById('todo-list').innerHTML = '';

            // Iterate through tasks and append to To Do list
            tasks.filter(task => task.status === 'To Do').forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';

                const title = document.createElement('div');
                title.className = 'task-title';
                title.innerText = task.title;
                taskCard.appendChild(title);

                const actionDiv = document.createElement('div');
                actionDiv.className = 'action-buttons';

                // Complete Button [‚úì]
                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn';
                completeBtn.innerHTML = '[&#10003;]'; // ‚úì
                completeBtn.title = 'Complete Task';
                completeBtn.onclick = () => completeTask(task.id);
                actionDiv.appendChild(completeBtn);

                // Edit Button [‚ñ≤]
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = '[&#9650;]'; // ‚ñ≤
                editBtn.title = 'Edit Task';
                editBtn.onclick = () => editTask(task.id);
                actionDiv.appendChild(editBtn);

                // Delete Button [X]
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '[&#10006;]'; // X
                deleteBtn.title = 'Delete Task';
                deleteBtn.onclick = () => deleteTask(task.id);
                actionDiv.appendChild(deleteBtn);

                taskCard.appendChild(actionDiv);

                // Append to To Do list
                document.getElementById('todo-list').appendChild(taskCard);
            });
        }

        // Function to Render Completed Tasks
        function renderCompletedTasks() {
            // Clear existing completed tasks
            document.getElementById('completed-list').innerHTML = '';

            // Iterate through tasks and append to Completed list
            tasks.filter(task => task.status === 'Completed').forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'completed-task';

                const title = document.createElement('div');
                title.className = 'task-title';
                title.innerText = task.title;
                taskCard.appendChild(title);

                const timeDiv = document.createElement('div');
                timeDiv.className = 'completed-time';
                const completedDate = new Date(task.completedAt);
                timeDiv.innerText = `Completed: ${completedDate.toLocaleString()}`;
                taskCard.appendChild(timeDiv);

                // Append to Completed list
                document.getElementById('completed-list').appendChild(taskCard);
            });
        }

        // Function to Open Add/Edit Task Modal
        function openModal() {
            document.getElementById('taskModal').style.display = 'block';
            document.getElementById('modalTitle').innerText = isEditing ? 'Edit Task' : 'Add Task';
            // Reset or set form based on editing state
            if (isEditing && editingTaskId) {
                const task = tasks.find(t => t.id === editingTaskId);
                if (task) {
                    document.getElementById('taskTitle').value = task.title;
                }
            } else {
                document.getElementById('taskTitle').value = '';
            }
            // Auto-focus on the task title input
            setTimeout(() => {
                document.getElementById('taskTitle').focus();
            }, 100);
        }

        // Function to Close Add/Edit Task Modal
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
            isEditing = false;
            editingTaskId = null;
        }

        // Function to Save Task (Add or Edit)
        function saveTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const status = 'To Do';

            if (title === '') {
                alert('Please enter a task title.');
                return;
            }

            if (isEditing && editingTaskId) {
                // Edit existing task
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex].title = title;
                }
            } else {
                // Add new task
                const newTask = {
                    id: Date.now().toString(),
                    title: title,
                    status: status
                };
                tasks.push(newTask);
            }

            saveToLocal();
            renderTasks();
            closeModal();
        }

        // Function to Edit Task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task && task.status === 'To Do') {
                isEditing = true;
                editingTaskId = id;
                openModal();
            }
        }

        // Function to Complete Task
        function completeTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task && task.status === 'To Do') {
                task.status = 'Completed';
                task.completedAt = new Date().toISOString();
                points += 100;
                document.getElementById('points').innerText = points;
                saveToLocal();
                renderTasks();
                triggerConfetti();

                // Check for confetti at 8000 points
                if (points >= 8000 && !confettiTriggered) {
                    triggerConfetti();
                }
            }
        }

        // Function to Delete Task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveToLocal();
                renderTasks();
                renderCompletedTasks(); // Update completed tasks if needed
            }
        }

        // Function to Open Completed Tasks Modal
        function openCompletedModal() {
            renderCompletedTasks();
            document.getElementById('completedModal').style.display = 'block';
        }

        // Function to Close Completed Tasks Modal
        function closeCompletedModal() {
            document.getElementById('completedModal').style.display = 'none';
        }

        // Function to Reset Memory
        function resetMemory() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                tasks = [];
                points = 0;
                saveToLocal();
                renderTasks();
                renderCompletedTasks();
                document.getElementById('points').innerText = points;
                cheated = false; // Reset cheat flag
                closeCompletedModal();
            }
        }

        // Function to Add Cheating Points via Gear Button
        function addCheatingPoints() {
            if (confirm('Are you sure you want to add 7800 points? This is considered cheating.')) {
                points += 7800;
                document.getElementById('points').innerText = points;
                cheated = true; // Set cheat flag
                saveToLocal();
                // Check for confetti
                if (points >= 8000 && !confettiTriggered) {
                    triggerConfetti();
                }
            }
        }

        // Function to Save to localStorage
        function saveToLocal() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('points', points.toString());
        }

        // Flag to prevent multiple confetti triggers
        let confettiTriggered = false;

        // Function to Trigger Confetti Animation
        function triggerConfetti() {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Reset the flag after triggering
            confettiTriggered = true;
        }

        // Function to Handle Enter Key Press in Task Title Input
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                saveTask();
            }
        }

        // Attach Enter key listener to task title input
        document.addEventListener('DOMContentLoaded', () => {
            const taskTitleInput = document.getElementById('taskTitle');
            if (taskTitleInput) {
                taskTitleInput.addEventListener('keydown', handleEnterKey);
            }
        });

        // Initial Render
        renderTasks();

        // Close Modals when clicking outside of them
        window.onclick = function(event) {
            const taskModal = document.getElementById('taskModal');
            const completedModal = document.getElementById('completedModal');
            if (event.target == taskModal) {
                taskModal.style.display = "none";
                isEditing = false;
                editingTaskId = null;
            }
            if (event.target == completedModal) {
                completedModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
