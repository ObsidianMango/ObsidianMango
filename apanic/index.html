<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-7-8 Breathing</title>
  <meta name="theme-color" content="#222222" />
  <link rel="manifest" href="manifest.json" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 4s ease-in-out;
    }
    .text {
      position: absolute;
      font-size: 2em;
      text-align: center;
      user-select: none;
    }
    .share {
      margin-top: 20px;
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="circle" id="breathCircle">
    <div class="text" id="breathText">Start</div>
  </div>
  <button class="share" onclick="shareApp()">Share</button>

  <script>
    const circle = document.getElementById("breathCircle");
    const text = document.getElementById("breathText");

    async function vibrate(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    async function breathCycle() {
      await vibrate(50);
      text.textContent = "Inhale";
      circle.style.transform = "scale(1.5)";
      await sleep(4000);

      await vibrate(50);
      text.textContent = "Hold";
      circle.style.background = "#ff9800";
      circle.style.transform = "scale(1.5)";
      await sleep(7000);

      await vibrate(50);
      text.textContent = "Exhale";
      circle.style.background = "#03a9f4";
      circle.style.transform = "scale(1)";
      await sleep(8000);

      text.textContent = "Start";
      circle.style.background = "#4caf50";
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    text.addEventListener("click", () => {
      breathCycle();
    });

    async function shareApp() {
      const shareData = {
        title: "Calm Down with 4-7-8 Breathing",
        text: "Try this 4-7-8 breathing app when you're feeling stressed:",
        url: window.location.href
      };
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          alert("Share canceled or unsupported.");
        }
      } else {
        alert("Sharing not supported. Copy the URL manually.");
      }
    }
  </script>
</body>
</html>
