<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    .dark-mode #toolbar {
      background: #444;
    }
    #toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #ddd;
    }
    #menuButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #toolbar button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }
    #noteArea {
      width: 95%;
      height: 80vh;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow-y: auto;
      background: white;
    }
    .dark-mode #noteArea {
      background: #555;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div id="menuButtons">
      <button id="clearBtn">Clear Note</button>
      <button id="downloadBtn">Download Note</button>
      <button id="toggleThemeBtn">Toggle Theme</button>
      <button id="findReplaceBtn">Find & Replace</button>
      <button id="increaseFontBtn">A+</button>
      <button id="decreaseFontBtn">A-</button>
    </div>
    <button id="toggleMenuBtn">Toggle Menu</button>
  </div>
  <div id="noteArea" contenteditable="true"></div>

  <script>
    const noteArea = document.getElementById('noteArea');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');
    const findReplaceBtn = document.getElementById('findReplaceBtn');
    const increaseFontBtn = document.getElementById('increaseFontBtn');
    const decreaseFontBtn = document.getElementById('decreaseFontBtn');
    const toggleMenuBtn = document.getElementById('toggleMenuBtn');
    const menuButtons = document.getElementById('menuButtons');

    // Clear note content
    clearBtn.addEventListener('click', () => {
      if (confirm("Are you sure you want to clear the note?")) {
        noteArea.innerHTML = "";
      }
    });

    // Download note as a text file
    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([noteArea.innerText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'note.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Toggle dark/light theme across the entire page
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Find & Replace functionality
    findReplaceBtn.addEventListener('click', () => {
      const findText = prompt("Enter text to find:");
      if (!findText) return;
      const replaceText = prompt("Enter replacement text:");
      if (replaceText === null) return;
      const regex = new RegExp(findText, "gi");
      noteArea.innerHTML = noteArea.innerHTML.replace(regex, replaceText);
    });

    // Adjust font size of note area
    let currentFontSize = 16;
    noteArea.style.fontSize = currentFontSize + "px";

    increaseFontBtn.addEventListener('click', () => {
      currentFontSize += 2;
      noteArea.style.fontSize = currentFontSize + "px";
    });

    decreaseFontBtn.addEventListener('click', () => {
      if (currentFontSize > 8) {
        currentFontSize -= 2;
        noteArea.style.fontSize = currentFontSize + "px";
      }
    });

    // Toggle hide/show menu buttons
    toggleMenuBtn.addEventListener('click', () => {
      if (menuButtons.style.display === 'none') {
        menuButtons.style.display = 'flex';
      } else {
        menuButtons.style.display = 'none';
      }
    });
  </script>
</body>
</html>
