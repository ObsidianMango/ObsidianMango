<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Gen 1 PokÃ©dex</title>
    <style>
        /* --- RESET & FONTS --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap box on mobile */
        }

        body {
            margin: 0;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Better for scrolling on mobile */
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
        }

        /* --- MAIN CONTAINER --- */
        .pokedex {
            display: flex;
            flex-direction: row;
            width: 800px;
            max-width: 100%; /* Fluid width */
            background-color: transparent;
            margin-top: 20px;
        }

        /* --- PANELS --- */
        #left-panel, #right-panel {
            background-color: #dc0a2d;
            border: 3px solid #8b0000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #left-panel {
            width: 55%;
            border-radius: 15px 15px 15px 15px;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.5);
            z-index: 2;
        }

        #right-panel {
            width: 45%;
            border-radius: 0 0 15px 15px;
            border-left: none; /* Merged look */
            top: 30px; /* Hinge offset */
            height: 520px;
            z-index: 1;
        }

        /* --- CAMERA / SENSOR --- */
        .camera-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .big-blue-lens {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 20px 20px, #38bdf8, #1d4ed8);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 10px #38bdf8, 2px 2px 5px rgba(0,0,0,0.5);
            margin-right: 20px;
        }

        .small-lights {
            display: flex;
            gap: 10px;
        }

        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.2);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .red { background-color: #ef4444; }
        .yellow { background-color: #eab308; }
        .green { background-color: #22c55e; }

        /* --- SCREEN AREA --- */
        .screen-container {
            background-color: #dedede;
            border-radius: 15px;
            padding: 20px;
            border-bottom-left-radius: 40px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .main-screen {
            background-color: #232323;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 4px solid #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Scanline effect */
        .main-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        #pokemon-image {
            width: 160px;
            height: 160px;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .screen-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 0 5px;
        }

        .hamburger-button {
            width: 25px;
            height: 25px;
            background-color: #ef4444;
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .vent {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin-bottom: 3px;
        }

        /* --- CONTROLS --- */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .black-button {
            width: 45px;
            height: 45px;
            background-color: #222;
            border-radius: 50%;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            border: none;
            color: #555;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .black-button:active { transform: scale(0.95); background-color: #111; }

        .thin-buttons {
            display: flex;
            gap: 10px;
        }
        .pill-btn {
            width: 40px;
            height: 8px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.5);
        }
        .red-pill { background-color: #dc0a2d; }
        .blue-pill { background-color: #3b82f6; }

        /* D-PAD */
        .d-pad {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .d-key {
            position: absolute;
            background-color: #222;
            cursor: pointer;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }
        .d-key:active { background-color: #000; box-shadow: none; transform: translate(2px, 2px); }
        .d-up { width: 30px; height: 35px; top: 0; left: 35px; border-radius: 5px 5px 0 0; }
        .d-down { width: 30px; height: 35px; bottom: 0; left: 35px; border-radius: 0 0 5px 5px; }
        .d-left { width: 35px; height: 30px; top: 35px; left: 0; border-radius: 5px 0 0 5px; }
        .d-right { width: 35px; height: 30px; top: 35px; right: 0; border-radius: 0 5px 5px 0; }
        .d-center { width: 30px; height: 30px; top: 35px; left: 35px; background-color: #222; pointer-events: none;}

        /* --- RIGHT PANEL INFO --- */
        .info-screen {
            background-color: #232323;
            color: #4ade80;
            padding: 15px;
            border-radius: 5px;
            height: 140px;
            margin-bottom: 20px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            font-size: 14px;
            line-height: 1.4;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .blue-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            margin-bottom: 20px;
        }
        .grid-cell {
            background-color: #38bdf8;
            height: 35px;
            border: 1px solid #1e3a8a;
            border-radius: 2px;
            opacity: 0.8;
        }

        .gold-plate {
            margin-top: auto;
            color: rgba(0,0,0,0.4);
            font-weight: bold;
            font-size: 10px;
        }

        /* --- RESPONSIVE MOBILE TWEAKS --- */
        @media (max-width: 850px) {
            .pokedex {
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin-top: 0;
            }
            #left-panel, #right-panel {
                width: 100%;
                max-width: 400px;
                top: 0;
            }
            #left-panel {
                border-radius: 15px 15px 0 0;
                border-bottom: none;
                padding-bottom: 10px;
            }
            #right-panel {
                border-radius: 0 0 15px 15px;
                border-left: 3px solid #8b0000;
                border-top: none; /* Seamless join */
                height: auto;
                padding-bottom: 30px;
            }
            
            /* Make D-Pad and Buttons easier to hit */
            .black-button { width: 55px; height: 55px; }
            .d-pad { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="pokedex">
        <div id="left-panel">
            <div class="camera-container">
                <div class="big-blue-lens"></div>
                <div class="small-lights">
                    <div class="led red"></div>
                    <div class="led yellow"></div>
                    <div class="led green"></div>
                </div>
            </div>

            <div class="screen-container">
                <div class="main-screen">
                    <div id="screen-content">
                        </div>
                </div>
                <div class="screen-footer">
                    <div class="hamburger-button"></div>
                    <div class="vents">
                        <div class="vent"></div>
                        <div class="vent"></div>
                        <div class="vent"></div>
                    </div>
                </div>
            </div>

            <div class="controls-container">
                <button class="black-button" onclick="playCry()">ðŸ”Š</button>
                
                <div class="thin-buttons">
                    <div class="pill-btn red-pill"></div>
                    <div class="pill-btn blue-pill"></div>
                </div>
                
                <div class="d-pad">
                    <div class="d-key d-up" onclick="changePokemon(1)"></div>
                    <div class="d-key d-right" onclick="changePokemon(1)"></div>
                    <div class="d-key d-down" onclick="changePokemon(-1)"></div>
                    <div class="d-key d-left" onclick="changePokemon(-1)"></div>
                    <div class="d-key d-center"></div>
                </div>
            </div>
        </div>

        <div id="right-panel">
            <div class="info-screen" id="info-screen">
                BOOTING...
            </div>
            
            <div class="blue-grid">
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            </div>

            <div class="gold-plate">
                GEN 1 SYSTEM <br> VER 2.0 MOBILE
            </div>
        </div>
    </div>

    <script>
        let currentId = 1;
        const totalMons = 151;

        // Elements
        const screen = document.getElementById('screen-content');
        const info = document.getElementById('info-screen');
        const mainScreenBg = document.querySelector('.main-screen');

        window.onload = () => fetchMon(1);

        async function fetchMon(id) {
            screen.innerHTML = '<span style="color:white; font-size:12px;">SEARCHING...</span>';
            info.innerHTML = 'Scanning Database...';

            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                const data = await res.json();
                render(data);
            } catch (e) {
                info.innerHTML = "CONNECTION ERROR.";
            }
        }

        function render(data) {
            // Sprites: Fallback to static if animated not found, but Gen 5 animated is best for retro vibe
            const img = data.sprites.versions['generation-v']['black-white'].animated.front_default || data.sprites.front_default;
            
            screen.innerHTML = `<img id="pokemon-image" src="${img}">`;

            const type = data.types.map(t => t.type.name.toUpperCase()).join('/');
            const name = data.name.toUpperCase();
            
            // Dynamic Background based on type
            const colors = {
                fire: '#4a1c1c', water: '#1c2c4a', grass: '#1c4a25', electric: '#4a431c',
                psychic: '#401c4a', ice: '#1c484a', normal: '#232323', poison: '#361c4a'
            };
            mainScreenBg.style.backgroundColor = colors[data.types[0].type.name] || '#232323';

            info.innerHTML = `
                NO. ${data.id}<br>
                ${name}<br>
                TYPE: ${type}<br>
                HT: ${data.height/10}m  WT: ${data.weight/10}kg
            `;
        }

        function changePokemon(dir) {
            currentId += dir;
            if (currentId > totalMons) currentId = 1;
            if (currentId < 1) currentId = totalMons;
            fetchMon(currentId);
            playCry();
        }

        function playCry() {
            const aud = new Audio(`https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/${currentId}.ogg`);
            aud.volume = 0.4;
            aud.play().catch(() => {}); // catch auto-play restrictions
        }
    </script>
</body>
</html>
