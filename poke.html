<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartoon Gen 1 Pok√©dex</title>
    <style>
        /* --- RESET & FONTS --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            /* Light green background from the image */
            background-color: #dcf0c7; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        /* --- CORE CARTOON STYLE --- */
        :root {
            --poke-red: #e7342b;
            --poke-dark-red: #a5211b;
            --outline: 3px solid black;
            --screen-dark: #2a2a2a;
            --blue-btn: #3498db;
            --blue-btn-light: #63b4e6;
        }

        /* Utility for the cartoon highlight look */
        .cartoon-shading {
            box-shadow: inset 4px 4px 0px rgba(255,255,255,0.3), inset -4px -4px 0px rgba(0,0,0,0.2);
        }

        /* --- MAIN CONTAINER --- */
        .pokedex-container {
            display: flex;
            align-items: flex-start;
            max-width: 900px;
            width: 100%;
            /* Slight rotation to mimic the jaunty angle in the drawing (optional) */
            transform: rotate(-2deg); 
        }

        /* --- THE HINGE --- */
        .hinge {
            width: 60px;
            height: 580px;
            background-color: var(--poke-red);
            border: var(--outline);
            border-radius: 30px;
            margin: 0 -15px; /* Overlap panels */
            z-index: 5;
            /* Cylindrical shading */
            background: linear-gradient(to right, var(--poke-dark-red), var(--poke-red) 40%, var(--poke-red) 60%, var(--poke-dark-red));
            position: relative;
            top: 30px;
        }
        /* Hinge ridges */
        .hinge::before, .hinge::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            border-top: var(--outline);
            border-bottom: var(--outline);
            background-color: var(--poke-dark-red);
        }
        .hinge::before { top: 40px; }
        .hinge::after { bottom: 40px; }


        /* --- COMMON PANEL STYLES --- */
        .panel {
            background-color: var(--poke-red);
            border: var(--outline);
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2); /* Hard cartoon shadow */
        }

        /* --- LEFT PANEL --- */
        #left-panel {
            width: 55%;
            height: 650px;
            border-radius: 30px 30px 0 30px;
            z-index: 4;
            /* Shading for curved left edge */
            background: linear-gradient(to right, var(--poke-dark-red) 0%, var(--poke-red) 10%);
        }

        /* Top Section: Lens & LEDs */
        .top-sensor-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            margin-left: -10px;
        }

        .big-lens-container {
            width: 100px;
            height: 100px;
            background-color: #dedede;
            border: var(--outline);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            box-shadow: inset 4px 4px 0 white, inset -4px -4px 0 #aaa;
        }
        .big-blue-lens {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: var(--outline);
            /* Cartoon shiny blue look */
            background: radial-gradient(circle at 30% 30%, white 10%, #3498db 20%, #1e5f8a 80%);
        }

        .leds-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: var(--outline);
            box-shadow: inset 2px 2px 0 rgba(255,255,255,0.5);
        }
        .led.red { background-color: #ff0000; }
        .led.yellow { background-color: #ffeb3b; }
        .led.green { background-color: #00e676; }

        /* Main White Screen Area */
        .white-screen-bezel {
            background-color: white;
            border: var(--outline);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            margin-bottom: 30px;
            box-shadow: inset 5px 5px 0 #ddd;
        }
        /* The specific red/blue accents on the white bezel */
        .bezel-accent-blue {
            position: absolute;
            top: 15px; left: 15px;
            width: 50px; height: 10px;
            background-color: var(--blue-btn);
            border: 2px solid black;
            transform: skewX(-20deg);
        }
        .bezel-accent-red {
            position: absolute;
            bottom: 15px; right: 15px;
            width: 50px; height: 10px;
            background-color: var(--poke-red);
            border: 2px solid black;
            transform: skewX(-20deg);
        }

        /* The actual dark screen */
        .main-screen-dark {
            background-color: var(--screen-dark);
            border: var(--outline);
            border-radius: 5px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        #pokemon-image {
            width: 180px; height: 180px;
            image-rendering: pixelated;
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.3));
        }

        /* Bottom controls area */
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .left-controls-group {
             display: flex;
             flex-direction: column;
             gap: 15px;
        }

        .thin-buttons-row {
            display: flex;
            gap: 15px;
        }
        .thin-btn {
            width: 45px; height: 12px;
            border: var(--outline);
            border-radius: 10px;
        }
        .thin-red { background: var(--poke-red); }
        .thin-blue { background: var(--blue-btn); }

        .black-circle-btn {
            width: 40px; height: 40px;
            background-color: #333;
            border: var(--outline);
            border-radius: 50%;
             box-shadow: inset 3px 3px 5px rgba(255,255,255,0.2);
        }

        .green-screen {
            width: 100px; height: 50px;
            background-color: #8bc34a;
            border: var(--outline);
            border-radius: 5px;
            box-shadow: inset 3px 3px 0 rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #2e4a16;
        }

        /* D-PAD - Cartoon Style */
        .d-pad {
            width: 100px; height: 100px;
            position: relative;
        }
        .d-key {
            position: absolute;
            background-color: #333;
            border: var(--outline);
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.2);
            cursor: pointer;
        }
        .d-key:active { background-color: #111; transform: scale(0.95); }
        .d-center { width: 30px; height: 30px; top: 35px; left: 35px; background-color: #333; border:none; box-shadow: none;}
        .d-up { width: 30px; height: 35px; top: 0; left: 35px; border-bottom: none; border-radius: 5px 5px 0 0; }
        .d-down { width: 30px; height: 35px; bottom: 0; left: 35px; border-top: none; border-radius: 0 0 5px 5px; }
        .d-left { width: 35px; height: 30px; top: 35px; left: 0; border-right: none; border-radius: 5px 0 0 5px; }
        .d-right { width: 35px; height: 30px; top: 35px; right: 0; border-left: none; border-radius: 0 5px 5px 0; }


        /* --- RIGHT PANEL --- */
        #right-panel {
            width: 45%;
            height: 600px; /* Slightly shorter as in image */
            border-radius: 0 0 30px 0;
            z-index: 3;
            margin-top: 50px; /* Offset downwards */
        }

        /* Top info screen */
        .top-info-screen {
            background-color: var(--screen-dark);
            border: var(--outline);
            border-radius: 5px;
            height: 120px;
            margin-bottom: 30px;
            padding: 15px;
            color: #4ade80; /* Retro green text */
            font-size: 12px;
            overflow-y: auto;
            text-transform: uppercase;
        }

        /* The 10 Blue Grid Buttons */
        .blue-grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 25px;
            padding: 5px;
            background-color: var(--poke-dark-red); /* darker area behind buttons */
            border: var(--outline);
            border-radius: 5px;
        }
        .blue-square-btn {
            height: 45px;
            background-color: var(--blue-btn);
            border: var(--outline);
            border-radius: 4px;
            /* Cartoon shiny look: bright top/left, dark bottom/right */
            box-shadow: inset 0 5px 0 var(--blue-btn-light), inset 0 -5px 0 rgba(0,0,0,0.3);
        }

        /* Misc Buttons Row */
        .misc-buttons-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .oval-btn-pair { display: flex; gap: 10px; }
        .oval-btn {
            width: 50px; height: 25px;
            background-color: #333;
            border: var(--outline);
            border-radius: 15px;
            box-shadow: inset 2px 2px 3px rgba(255,255,255,0.3);
        }

        .small-grey-btns-pair { display: flex; gap: 5px; }
        .grey-square-btn {
            width: 35px; height: 35px;
            background-color: #aaa;
            border: var(--outline);
            border-radius: 4px;
            box-shadow: inset 2px 2px 0 #eee, inset -2px -2px 0 #777;
        }

        .gold-btn {
            width: 45px; height: 45px;
            background-color: #ffd700;
            border: var(--outline);
            border-radius: 50%;
            /* Shiny gold look */
            box-shadow: inset 5px 5px 0 #ffee58, inset -5px -5px 0 #f57f17;
        }

        /* Bottom Vents */
        .vents-row {
             display: flex;
             justify-content: space-between;
        }
        .vent-box {
            width: 45%; height: 50px;
            background-color: #222;
            border: var(--outline);
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
        }
        .vent-hole {
            width: 6px; height: 6px;
            background-color: #111;
            border-radius: 50%;
            box-shadow: 1px 1px 0 rgba(255,255,255,0.2);
        }


        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 850px) {
            body { padding: 10px; align-items: flex-start; }
            .pokedex-container {
                flex-direction: column;
                transform: none; /* Remove jaunty angle on mobile */
                align-items: center;
            }
            .hinge {
                width: 100%;
                height: 40px;
                margin: -10px 0;
                border-radius: 0;
                background: linear-gradient(to bottom, var(--poke-dark-red), var(--poke-red) 40%, var(--poke-red) 60%, var(--poke-dark-red));
            }
            .hinge::before, .hinge::after { display: none; }

            #left-panel, #right-panel {
                width: 100%;
                max-width: 450px;
                height: auto;
            }
            #left-panel { border-radius: 30px 30px 0 0; padding-bottom: 50px;}
            #right-panel { border-radius: 0 0 30px 30px; margin-top: 0; }
        }
    </style>
</head>
<body>

    <div class="pokedex-container">
        <div id="left-panel" class="panel cartoon-shading">
            
            <div class="top-sensor-row">
                <div class="big-lens-container">
                    <div class="big-blue-lens"></div>
                </div>
                <div class="leds-container">
                    <div class="led red"></div>
                    <div class="led yellow"></div>
                    <div class="led green"></div>
                </div>
            </div>

            <div class="white-screen-bezel">
                <div class="bezel-accent-blue"></div>
                <div class="main-screen-dark">
                    <div id="screen-content">
                        <span style="color:white;">BOOTING...</span>
                    </div>
                </div>
                <div class="bezel-accent-red"></div>
            </div>

            <div class="bottom-controls">
                <div class="left-controls-group">
                    <div class="thin-buttons-row">
                        <div class="thin-btn thin-red"></div>
                        <div class="thin-btn thin-blue"></div>
                    </div>
                     <button class="black-circle-btn" onclick="playCry()"></button>
                     <div class="green-screen" id="name-display">Wait...</div>
                </div>

                <div class="d-pad">
                    <div class="d-key d-up" onclick="changePokemon(1)"></div>
                    <div class="d-key d-right" onclick="changePokemon(1)"></div>
                    <div class="d-key d-down" onclick="changePokemon(-1)"></div>
                    <div class="d-key d-left" onclick="changePokemon(-1)"></div>
                    <div class="d-key d-center"></div>
                </div>
            </div>
        </div>


        <div class="hinge"></div>


        <div id="right-panel" class="panel cartoon-shading">
            
            <div class="top-info-screen" id="info-screen">
                INITIALIZING GEN 1 DATABASE...
            </div>

            <div class="blue-grid-container">
                <div class="blue-square-btn"></div><div class="blue-square-btn"></div><div class="blue-square-btn"></div><div class="blue-square-btn"></div><div class="blue-square-btn"></div>
                <div class="blue-square-btn"></div><div class="blue-square-btn"></div><div class="blue-square-btn"></div><div class="blue-square-btn"></div><div class="blue-square-btn"></div>
            </div>

            <div class="misc-buttons-row">
                <div class="oval-btn-pair">
                    <div class="oval-btn"></div>
                    <div class="oval-btn"></div>
                </div>
                <div class="small-grey-btns-pair">
                    <div class="grey-square-btn"></div>
                    <div class="grey-square-btn"></div>
                </div>
                <div class="gold-btn"></div>
            </div>

            <div class="vents-row">
                <div class="vent-box">
                    <div class="vent-hole"></div><div class="vent-hole"></div><div class="vent-hole"></div>
                    <div class="vent-hole"></div><div class="vent-hole"></div><div class="vent-hole"></div>
                </div>
                <div class="vent-box">
                     <div class="vent-hole"></div><div class="vent-hole"></div><div class="vent-hole"></div>
                    <div class="vent-hole"></div><div class="vent-hole"></div><div class="vent-hole"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let currentId = 1;
        const totalMons = 151;

        // Elements
        const screen = document.getElementById('screen-content');
        const info = document.getElementById('info-screen');
        const nameDisplay = document.getElementById('name-display');

        window.onload = () => fetchMon(1);

        async function fetchMon(id) {
            screen.innerHTML = '<span style="color:white; font-size:12px;">SCANNING...</span>';
            nameDisplay.innerHTML = '...';

            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                const data = await res.json();
                render(data);
            } catch (e) {
                info.innerHTML = "DATA ERROR.";
            }
        }

        function render(data) {
            // Using static Gen 1 sprites for maximum retro feel, though animated Gen 5 is available
            // const img = data.sprites.versions['generation-v']['black-white'].animated.front_default;
            const img = data.sprites.front_default;
            
            screen.innerHTML = `<img id="pokemon-image" src="${img}">`;

            const type = data.types.map(t => t.type.name.toUpperCase()).join('/');
            const name = data.name.toUpperCase();
            
            // Update green screen
            nameDisplay.innerHTML = name;

            // Update right info screen
            info.innerHTML = `
                STATUS: FOUND<br>
                NO. ${String(data.id).padStart(3, '0')}<br>
                TYPE: ${type}<br>
                HT: ${data.height/10}m <br>
                WT: ${data.weight/10}kg
            `;
        }

        function changePokemon(dir) {
            currentId += dir;
            if (currentId > totalMons) currentId = 1;
            if (currentId < 1) currentId = totalMons;
            fetchMon(currentId);
            playCry();
        }

        function playCry() {
            // Audio needs user interaction first on most mobile browsers
            const aud = new Audio(`https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/${currentId}.ogg`);
            aud.volume = 0.5;
            aud.play().catch(e => console.log("Audio waiting for interaction"));
        }

        // Keyboard navigation for desktop testing
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') changePokemon(1);
            if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') changePokemon(-1);
        });
    </script>
</body>
</html>
