<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timber 3D Viewer (ES Modules + Import Map)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <!-- Map 'three' references inside the JSM loaders to the Three.js module on a CDN -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
<script type="module">
  import * as THREE from 'three';
  import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/MTLLoader.js';
  import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/OBJLoader.js';

  let scene, camera, renderer, model, clock;

  // Scene + Camera
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  clock = new THREE.Clock();

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
  scene.add(ambientLight);
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // MTL then OBJ
  const mtlLoader = new MTLLoader();
  mtlLoader.setPath('./'); // Ensure timber.mtl is in same folder as this HTML
  mtlLoader.load('timber.mtl', (materials) => {
    materials.preload();

    const objLoader = new OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('./'); // Ensure timber.obj is also in same folder
    objLoader.load('timber.obj', (mesh) => {
      model = mesh;
      model.scale.set(1, 1, 1);
      scene.add(model);
    });
  });

  // Handle resizes
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    if (model) {
      model.rotation.y += delta;
      model.position.y = Math.sin(Date.now() * 0.003) * 0.2; // Bobbing effect
    }

    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
