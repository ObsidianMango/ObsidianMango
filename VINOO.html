<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #DED5C7; /* Muted beige-gray tone */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #5A4231; /* Darker muted brown for the title */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .tile {
            background-color: #CFC6B8; /* Muted light beige for tiles */
            color: #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            display: block;
            width: 60px; /* Larger size for images */
            height: 60px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 10px; /* Center the image and add spacing below */
        }

        .red-grape {
            background-image: url('redgrape.png');
        }

        .white-grape {
            background-image: url('whitegrape.png');
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            .tile {
                font-size: 0.9em;
            }

            .emoji {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Explore Wine Types</h1>
        <div class="grid">
            <a href="wine.html?wine=Albariño" class="tile">
                <div class="emoji white-grape"></div>
                Albariño
            </a>
            <a href="wine.html?type=Barbera" class="tile">
                <div class="emoji red-grape"></div>
