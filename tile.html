<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashy Block Breaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none; /* Prevent page scrolling on touch */
            user-select: none;
        }
        body {
            background: radial-gradient(circle, #111, #000);
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let paddleWidth = width * 0.2, paddleHeight = 12;
        let paddleX = (width - paddleWidth) / 2;
        let rightPressed = false, leftPressed = false;
        let ballRadius = 10;
        let ball = { x: width / 2, y: height - 50, dx: 4, dy: -4, speed: 6 };
        let particles = [];

        let blocks = [];
        const rows = 6, cols = 10;
        let blockWidth = width / cols - 4;
        let blockHeight = 30;

        function createBlocks() {
            blocks = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    blocks.push({
                        x: c * (blockWidth + 4) + 2,
                        y: r * (blockHeight + 4) + 50,
                        status: true,
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`
                    });
                }
            }
        }
        createBlocks();

        function drawPaddle() {
            ctx.fillStyle = "#0ff";
            ctx.fillRect(paddleX, height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        function drawBall() {
            let gradient = ctx.createRadialGradient(ball.x - 3, ball.y - 3, 3, ball.x, ball.y, ballRadius);
            gradient.addColorStop(0, "#fff");
            gradient.addColorStop(0.5, "#ff0");
            gradient.addColorStop(1, "#f00");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBlocks() {
            blocks.forEach(block => {
                if (block.status) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, blockWidth, blockHeight);
                }
            });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 4,
                    dy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 6 + 2,
                    color: color,
                    life: 30
                });
            }
        }

        function drawParticles() {
            particles.forEach((p, i) => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x < ballRadius || ball.x > width - ballRadius) ball.dx *= -1;
            if (ball.y < ballRadius) ball.dy *= -1;
            if (ball.y > height) {
                ball.x = width / 2;
                ball.y = height - 50;
                ball.dy = -ball.speed;
            }

            if (
                ball.y > height - paddleHeight - 20 &&
                ball.x > paddleX &&
                ball.x < paddleX + paddleWidth
            ) {
                let offset = (ball.x - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
                ball.dx = offset * 6;
                ball.dy = -Math.abs(ball.dy);
            }

            blocks.forEach(block => {
                if (block.status && ball.x > block.x && ball.x < block.x + blockWidth && ball.y > block.y && ball.y < block.y + blockHeight) {
                    ball.dy *= -1;
                    block.status = false;
                    createExplosion(block.x + blockWidth / 2, block.y + blockHeight / 2, block.color);
                }
            });
        }

        function movePaddle() {
            if (rightPressed && paddleX < width - paddleWidth) paddleX += 10;
            if (leftPressed && paddleX > 0) paddleX -= 10;
        }

        function update() {
            ctx.clearRect(0, 0, width, height);
            drawPaddle();
            drawBall();
            drawBlocks();
            drawParticles();
            moveBall();
            movePaddle();
            requestAnimationFrame(update);
        }
        update();

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowRight") rightPressed = true;
            if (e.key === "ArrowLeft") leftPressed = true;
        });

        document.addEventListener("keyup", e => {
            if (e.key === "ArrowRight") rightPressed = false;
            if (e.key === "ArrowLeft") leftPressed = false;
        });

        document.addEventListener("touchstart", e => {
            let touchX = e.touches[0].clientX;
            paddleX = touchX - paddleWidth / 2;
        });

        document.addEventListener("touchmove", e => {
            let touchX = e.touches[0].clientX;
            paddleX = touchX - paddleWidth / 2;
        });

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            paddleWidth = width * 0.2;
            blockWidth = width / cols - 4;
            createBlocks();
        });
    </script>
</body>
</html>
