<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Block Breaker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #222, #000);
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let paddleWidth = width * 0.2;
        let paddleHeight = 10;
        let paddleX = (width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;
        let ballRadius = 10;
        let ball = { x: width / 2, y: height - 50, dx: 4, dy: -4, speed: 6 };

        let blocks = [];
        const rows = 6, cols = 10;
        let blockWidth = width / cols - 4;
        let blockHeight = 30;
        
        function createBlocks() {
            blocks = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    blocks.push({
                        x: c * (blockWidth + 4) + 2,
                        y: r * (blockHeight + 4) + 50,
                        status: true,
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`
                    });
                }
            }
        }
        createBlocks();

        function drawPaddle() {
            ctx.fillStyle = "#fff";
            ctx.fillRect(paddleX, height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        function drawBall() {
            let gradient = ctx.createRadialGradient(ball.x - 3, ball.y - 3, 3, ball.x, ball.y, ballRadius);
            gradient.addColorStop(0, "#fff");
            gradient.addColorStop(1, "#ff0");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBlocks() {
            blocks.forEach(block => {
                if (block.status) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, blockWidth, blockHeight);
                }
            });
        }

        function drawExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
                let size = Math.random() * 5 + 2;
                ctx.fillRect(x + Math.random() * 20 - 10, y + Math.random() * 20 - 10, size, size);
            }
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x < ballRadius || ball.x > width - ballRadius) ball.dx *= -1;
            if (ball.y < ballRadius) ball.dy *= -1;
            if (ball.y > height) {
                ball.x = width / 2;
                ball.y = height - 50;
                ball.dy = -ball.speed;
            }

            if (
                ball.y > height - paddleHeight - 20 &&
                ball.x > paddleX &&
                ball.x < paddleX + paddleWidth
            ) {
                let offset = (ball.x - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
                ball.dx = offset * 6;
                ball.dy = -Math.abs(ball.dy);
            }

            blocks.forEach(block => {
                if (block.status && ball.x > block.x && ball.x < block.x + blockWidth && ball.y > block.y && ball.y < block.y + blockHeight) {
                    ball.dy *= -1;
                    block.status = false;
                    drawExplosion(block.x + blockWidth / 2, block.y + blockHeight / 2);
                }
            });
        }

        function movePaddle() {
            if (rightPressed && paddleX < width - paddleWidth) paddleX += 8;
            if (leftPressed && paddleX > 0) paddleX -= 8;
        }

        function update() {
            ctx.clearRect(0, 0, width, height);
            drawPaddle();
            drawBall();
            drawBlocks();
            moveBall();
            movePaddle();
            requestAnimationFrame(update);
        }
        update();

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowRight") rightPressed = true;
            if (e.key === "ArrowLeft") leftPressed = true;
        });

        document.addEventListener("keyup", e => {
            if (e.key === "ArrowRight") rightPressed = false;
            if (e.key === "ArrowLeft") leftPressed = false;
        });

        document.addEventListener("mousemove", e => {
            let relativeX = e.clientX;
            if (relativeX > paddleWidth / 2 && relativeX < width - paddleWidth / 2) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            paddleWidth = width * 0.2;
            blockWidth = width / cols - 4;
            createBlocks();
        });
    </script>
</body>
</html>
