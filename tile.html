<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Block Breaker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        body { background: black; overflow: hidden; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let paddleWidth = width * 0.2, paddleHeight = 12, paddleX = (width - paddleWidth) / 2;
        let ballRadius = 10, balls = [{ x: width / 2, y: height - 50, dx: 4, dy: -4, speed: 6, power: false }];
        let particles = [], powerUps = [], starfield = [];

        let blocks = [];
        const rows = 6, cols = 10, blockWidth = width / cols - 4, blockHeight = 30;
        let superBall = false, extendedPaddle = false, level = 1;

        function createBlocks() {
            blocks = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    blocks.push({ x: c * (blockWidth + 4) + 2, y: r * (blockHeight + 4) + 50, status: true, color: `hsl(${Math.random() * 360}, 100%, 60%)` });
                }
            }
        }
        createBlocks();

        function createStarfield() {
            starfield = [];
            for (let i = 0; i < 100; i++) {
                starfield.push({ x: Math.random() * width, y: Math.random() * height, size: Math.random() * 2, speed: Math.random() * 3 + 1 });
            }
        }
        createStarfield();

        function drawStarfield() {
            ctx.fillStyle = "white";
            starfield.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if (star.y > height) star.y = 0;
            });
        }

        function drawPaddle() {
            ctx.fillStyle = "#0ff";
            ctx.fillRect(paddleX, height - paddleHeight - 10, paddleWidth, paddleHeight);
        }

        function drawBall(ball) {
            let gradient = ctx.createRadialGradient(ball.x - 3, ball.y - 3, 3, ball.x, ball.y, ballRadius);
            gradient.addColorStop(0, ball.power ? "#f0f" : "#fff");
            gradient.addColorStop(0.5, ball.power ? "#ff0" : "#ff0");
            gradient.addColorStop(1, ball.power ? "#f00" : "#f00");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBlocks() {
            blocks.forEach(block => {
                if (block.status) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, blockWidth, blockHeight);
                }
            });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 50; i++) { // Increased explosion size!
                particles.push({ 
                    x, y, 
                    dx: (Math.random() - 0.5) * 8, // More chaotic motion
                    dy: (Math.random() - 0.5) * 8,
                    size: Math.random() * 8 + 2, // Larger pixels
                    color,
                    life: Math.random() * 50 + 30 // Longer lasting
                });
            }
        }

        function drawParticles() {
            particles.forEach((p, i) => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.1; // Slight gravity effect
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        function moveBall() {
            balls.forEach((ball, index) => {
                ball.x += ball.dx;
                ball.y += ball.dy;
                if (ball.x < ballRadius || ball.x > width - ballRadius) ball.dx *= -1;
                if (ball.y < ballRadius) ball.dy *= -1;
                if (ball.y > height) balls.splice(index, 1);
                if (balls.length === 0) balls.push({ x: width / 2, y: height - 50, dx: 4, dy: -4, speed: 6, power: false });

                if (ball.y > height - paddleHeight - 20 && ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                    ball.dy = -Math.abs(ball.dy);
                }

                blocks.forEach((block, i) => {
                    if (block.status && ball.x > block.x && ball.x < block.x + blockWidth && ball.y > block.y && ball.y < block.y + blockHeight) {
                        if (!superBall) ball.dy *= -1;
                        block.status = false;
                        createExplosion(block.x + blockWidth / 2, block.y + blockHeight / 2, block.color);
                    }
                });
            });

            if (blocks.every(block => !block.status)) {
                level++;
                createBlocks();
            }
        }

        function update() {
            ctx.clearRect(0, 0, width, height);
            drawStarfield();
            drawPaddle();
            balls.forEach(drawBall);
            drawBlocks();
            drawParticles();
            moveBall();
            requestAnimationFrame(update);
        }
        update();

        document.addEventListener("mousemove", e => paddleX = e.clientX - paddleWidth / 2);
        document.addEventListener("touchmove", e => paddleX = e.touches[0].clientX - paddleWidth / 2);
    </script>
</body>
</html>
