<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliding Puzzle - European Portraits</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loading {
      display: none;
      margin-bottom: 10px;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 5px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #game-container {
      width: 300px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      background: black;
      position: relative;
    }
    .tile {
      width: 100%;
      height: 100%;
      background-size: 300px 400px;
      background-position: center;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 3px;
    }
    .empty {
      background: black;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Sliding Puzzle</h2>
    <div id="loading">
      <div class="spinner"></div>
      Loading image...
    </div>
    <button onclick="fetchImage()">New Image</button>
    <div id="game-container"></div>
  </div>

  <script>
    // Set container dimensions and grid layout
    const containerWidth = 300,
          containerHeight = 400,
          gridCols = 3,
          gridRows = 4;
    const totalCells = gridCols * gridRows;

    let tiles = [];
    let emptyTile = { x: gridCols - 1, y: gridRows - 1 };
    let imageUrl = '';

    function fetchImage() {
      document.getElementById('loading').style.display = 'block';
      // Fetch a portrait European painting (using Unsplash as a proxy)
      fetch('https://source.unsplash.com/300x400/?european,painting,portrait')
        .then(response => {
          imageUrl = response.url;
          document.getElementById('loading').style.display = 'none';
          generatePuzzle();
        })
        .catch(error => {
          console.error('Error fetching image:', error);
          document.getElementById('loading').innerText = 'Failed to load. Try again!';
        });
    }

    function generatePuzzle() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';
      tiles = [];

      // Create grid cells
      for (let y = 0; y < gridRows; y++) {
        for (let x = 0; x < gridCols; x++) {
          // Set the last cell as empty
          if (x === gridCols - 1 && y === gridRows - 1) {
            emptyTile = { x, y };
            tiles.push(null);
            continue;
          }
          let tile = document.createElement('div');
          tile.classList.add('tile');
          tile.style.backgroundImage = `url(${imageUrl})`;
          // Slice the image: each tile gets its proper background position
          tile.style.backgroundPosition = `-${x * (containerWidth / gridCols)}px -${y * (containerHeight / gridRows)}px`;
          // Store the correct position for win-checking
          tile.dataset.correctX = x;
          tile.dataset.correctY = y;
          tile.addEventListener('click', () => moveTile(x, y));
          container.appendChild(tile);
          tiles.push(tile);
        }
      }
      shuffleTiles();
    }

    function shuffleTiles() {
      // Make 100 random valid moves to shuffle the puzzle
      for (let i = 0; i < 100; i++) {
        const moves = getValidMoves();
        const randomMove = moves[Math.floor(Math.random() * moves.length)];
        moveTile(randomMove.x, randomMove.y, true);
      }
    }

    function getValidMoves() {
      const moves = [];
      const { x, y } = emptyTile;
      if (x > 0) moves.push({ x: x - 1, y });
      if (x < gridCols - 1) moves.push({ x: x + 1, y });
      if (y > 0) moves.push({ x, y: y - 1 });
      if (y < gridRows - 1) moves.push({ x, y: y + 1 });
      return moves;
    }

    function moveTile(x, y, isShuffling = false) {
      const tileIndex = y * gridCols + x;
      const emptyIndex = emptyTile.y * gridCols + emptyTile.x;

      // Ensure the selected tile is adjacent to the empty cell
      if (getValidMoves().some(move => move.x === x && move.y === y)) {
        tiles[emptyIndex] = tiles[tileIndex];
        tiles[tileIndex] = null;
        emptyTile = { x, y };
        updateTiles();
        if (!isShuffling) checkWin();
      }
    }

    function updateTiles() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';
      tiles.forEach((tile, index) => {
        const currentX = index % gridCols;
        const currentY = Math.floor(index / gridCols);
        if (tile) {
          // No need to update background as it remains constant
          container.appendChild(tile);
        } else {
          // Render empty cell
          const emptyDiv = document.createElement('div');
          emptyDiv.classList.add('tile', 'empty');
          container.appendChild(emptyDiv);
        }
      });
    }

    function checkWin() {
      // Puzzle is solved if each tile's current position matches its stored correct position
      const isSolved = tiles.every((tile, index) => {
        if (!tile) return index === tiles.length - 1;
        const currentX = index % gridCols;
        const currentY = Math.floor(index / gridCols);
        return tile.dataset.correctX == currentX && tile.dataset.correctY == currentY;
      });
      if (isSolved) alert('You solved the puzzle!');
    }

    fetchImage(); // Load an image at start
  </script>
</body>
</html>
