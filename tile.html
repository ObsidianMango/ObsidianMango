<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Sliding Puzzle - European Paintings</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #loading {
      display: none;
      margin-bottom: 10px;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 5px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #game-container {
      display: grid;
      gap: 2px;
      background: black;
      position: relative;
      /* width and height set dynamically */
    }
    .tile {
      width: 100%;
      height: 100%;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 3px;
      /* background-size is set dynamically */
      background-position: center;
    }
    .empty {
      background: black;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Sliding Puzzle</h2>
    <div id="loading">
      <div class="spinner"></div>
      Loading image...
    </div>
    <button onclick="fetchImage()">New Image</button>
    <div id="game-container"></div>
  </div>

  <script>
    let imageUrl = "";
    let gridCols, gridRows;
    const fixedWidth = 300; // Fixed container width in pixels
    let containerHeight = 300; // Will be computed dynamically
    let tileWidth, tileHeight;
    let tiles = [];
    let emptyTile = { x: 0, y: 0 };

    function fetchImage() {
      document.getElementById('loading').style.display = 'block';
      // Fetch a random European painting from Unsplash
      fetch('https://source.unsplash.com/random/?european,painting')
        .then(response => {
          imageUrl = response.url;
          const img = new Image();
          img.onload = () => {
            document.getElementById('loading').style.display = 'none';
            // Compute container height to preserve image ratio
            containerHeight = fixedWidth * (img.naturalHeight / img.naturalWidth);
            // Determine grid layout based on orientation
            if (containerHeight > fixedWidth) {
              // Portrait: 3 columns x 4 rows
              gridCols = 3;
              gridRows = 4;
            } else if (containerHeight < fixedWidth) {
              // Landscape: 4 columns x 3 rows
              gridCols = 4;
              gridRows = 3;
            } else {
              // Square: 4x4 grid
              gridCols = 4;
              gridRows = 4;
            }
            tileWidth = fixedWidth / gridCols;
            tileHeight = containerHeight / gridRows;
            // Update container dimensions and grid template
            const containerDiv = document.getElementById('game-container');
            containerDiv.style.width = fixedWidth + "px";
            containerDiv.style.height = containerHeight + "px";
            containerDiv.style.gridTemplateColumns = `repeat(${gridCols}, 1fr)`;
            containerDiv.style.gridTemplateRows = `repeat(${gridRows}, 1fr)`;
            generatePuzzle();
          };
          img.onerror = () => {
            console.error("Error loading image");
            document.getElementById('loading').innerText = 'Failed to load image. Try again!';
          };
          img.src = imageUrl;
        })
        .catch(error => {
          console.error('Error fetching image:', error);
          document.getElementById('loading').innerText = 'Failed to load. Try again!';
        });
    }

    function generatePuzzle() {
      const containerDiv = document.getElementById('game-container');
      containerDiv.innerHTML = '';
      tiles = [];
      const totalCells = gridCols * gridRows;
      // Create tiles; the last cell is the empty space
      for (let y = 0; y < gridRows; y++) {
        for (let x = 0; x < gridCols; x++) {
          if (x === gridCols - 1 && y === gridRows - 1) {
            emptyTile = { x, y };
            tiles.push(null);
            continue;
          }
          const tile = document.createElement('div');
          tile.classList.add('tile');
          tile.style.backgroundImage = `url(${imageUrl})`;
          tile.style.backgroundSize = `${fixedWidth}px ${containerHeight}px`;
          tile.style.backgroundPosition = `-${x * tileWidth}px -${y * tileHeight}px`;
          // Store the correct position for win-checking
          tile.dataset.correctX = x;
          tile.dataset.correctY = y;
          tile.addEventListener('click', () => moveTile(x, y));
          containerDiv.appendChild(tile);
          tiles.push(tile);
        }
      }
      shuffleTiles();
    }

    function shuffleTiles() {
      // Execute a series of valid random moves to shuffle the puzzle
      for (let i = 0; i < 100; i++) {
        const moves = getValidMoves();
        const randomMove = moves[Math.floor(Math.random() * moves.length)];
        moveTile(randomMove.x, randomMove.y, true);
      }
    }

    function getValidMoves() {
      const moves = [];
      const { x, y } = emptyTile;
      if (x > 0) moves.push({ x: x - 1, y });
      if (x < gridCols - 1) moves.push({ x: x + 1, y });
      if (y > 0) moves.push({ x, y: y - 1 });
      if (y < gridRows - 1) moves.push({ x, y: y + 1 });
      return moves;
    }

    function moveTile(x, y, isShuffling = false) {
      const tileIndex = y * gridCols + x;
      const emptyIndex = emptyTile.y * gridCols + emptyTile.x;
      if (getValidMoves().some(move => move.x === x && move.y === y)) {
        tiles[emptyIndex] = tiles[tileIndex];
        tiles[tileIndex] = null;
        emptyTile = { x, y };
        updateTiles();
        if (!isShuffling) checkWin();
      }
    }

    function updateTiles() {
      const containerDiv = document.getElementById('game-container');
      containerDiv.innerHTML = '';
      tiles.forEach(tile => {
        if (tile) {
          containerDiv.appendChild(tile);
        } else {
          const emptyDiv = document.createElement('div');
          emptyDiv.classList.add('tile', 'empty');
          containerDiv.appendChild(emptyDiv);
        }
      });
    }

    function checkWin() {
      const solved = tiles.every((tile, index) => {
        if (!tile) return index === tiles.length - 1;
        const currentX = index % gridCols;
        const currentY = Math.floor(index / gridCols);
        return tile.dataset.correctX == currentX && tile.dataset.correctY == currentY;
      });
      if (solved) alert('You solved the puzzle!');
    }

    // Load an image on startup
    fetchImage();
  </script>
</body>
</html>
