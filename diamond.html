<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Canvas Diamond Ocean Waves</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors */
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Handle device pixel ratio for sharpness (important for iPhone Pro Max high-res screen)
        const dpr = window.devicePixelRatio || 1;
        function resizeCanvas() {
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
        }
        resizeCanvas();

        // Detect mobile for optimizations
        const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        // Grid parameters: Larger cells on mobile for fewer draw calls
        const cellSize = isMobile ? 25 : 15;
        
        // Animation parameters
        let time = 0;
        const waveSpeed = isMobile ? 0.03 : 0.05;
        const waveFrequency = 0.2;
        const amplitude = isMobile ? 8 : 10;
        const baseSize = isMobile ? 12 : 10;

        // Ripple parameters for interactivity
        const ripples = []; // Array of {gridX, gridY, startTime}
        const rippleFrequency = 0.5;
        const rippleSpeed = 0.1;
        const rippleDecay = 0.05;
        const rippleMaxDuration = 5; // Seconds before removing

        // Simplified base wave function
        function getBaseWaveHeight(x, y, t) {
            let wave1 = Math.sin(waveFrequency * x + t) * Math.cos(0.5 * waveFrequency * y);
            let wave2 = Math.sin(0.8 * waveFrequency * (x + y) - 1.2 * t);
            let combined = wave1 + wave2;
            return (combined + 2) / 4; // Normalize to [0,1]
        }

        // Add ripple contributions
        function getRippleHeight(gridX, gridY, t) {
            let rippleHeight = 0;
            for (let i = ripples.length - 1; i >= 0; i--) {
                const ripple = ripples[i];
                const age = t - ripple.startTime;
                if (age > rippleMaxDuration) {
                    ripples.splice(i, 1);
                    continue;
                }
                const dx = gridX - ripple.gridX;
                const dy = gridY - ripple.gridY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const phase = rippleFrequency * dist - rippleSpeed * age;
                const attenuation = Math.exp(-rippleDecay * age) * Math.exp(-0.1 * dist); // Decay with time and distance
                rippleHeight += Math.sin(phase) * attenuation;
            }
            return rippleHeight;
        }

        // Combined height
        function getWaveHeight(gridX, gridY, t) {
            let base = getBaseWaveHeight(gridX, gridY, t);
            let ripple = getRippleHeight(gridX, gridY, t);
            return Math.min(1, Math.max(0, base + 0.5 * ripple)); // Clamp to [0,1] and scale ripple impact
        }

        let lastUpdate = 0;
        const updateInterval = isMobile ? 50 : 16; // ~20fps on mobile, ~60fps on desktop

        function animate(currentTime) {
            if (currentTime - lastUpdate > updateInterval) {
                time += waveSpeed;
                
                // Clear canvas
                ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
                
                // Calculate grid dynamically
                const cols = Math.floor(window.innerWidth / cellSize);
                const rows = Math.floor(window.innerHeight / cellSize);
                
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const height = getWaveHeight(x, y, time);
                        const size = baseSize + amplitude * height;
                        
                        ctx.font = `${size}px sans-serif`;
                        ctx.fillStyle = `rgba(0, 191, 255, ${0.6 + 0.4 * height})`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        const posX = x * cellSize + cellSize / 2;
                        const posY = y * cellSize + cellSize / 2;
                        ctx.fillText('ðŸ’Ž', posX, posY);
                    }
                }
                lastUpdate = currentTime;
            }
            
            requestAnimationFrame(animate);
        }

        animate(0);

        // Interactive tap handling for mobile (touch events)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling/zoom on iPhone
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            
            // Convert to grid coordinates
            const gridX = Math.floor(touchX / cellSize);
            const gridY = Math.floor(touchY / cellSize);
            
            // Add ripple
            ripples.push({ gridX, gridY, startTime: time });
        }, { passive: false });

        // Handle resize (debounced)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 300);
        });
    </script>
</body>
</html>
