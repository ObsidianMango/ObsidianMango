<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- For better iOS experience -->
    <title>Natural Swipe-Interactive Diamond Ocean Waves</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behaviors */
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Handle device pixel ratio for sharpness (important for iPhone Pro Max high-res screen)
        const dpr = window.devicePixelRatio || 1;
        function resizeCanvas() {
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
        }
        resizeCanvas();

        // Detect mobile for optimizations
        const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        // Grid parameters: Adjusted for balance between detail and performance
        const cellSize = isMobile ? 20 : 12; // Slightly smaller than before for more diamonds, but test perf
        
        // Animation parameters - increased speeds for more responsiveness
        let time = 0;
        const waveSpeed = isMobile ? 0.05 : 0.07; // Faster waves on mobile for dynamic feel
        const waveFrequency = 0.25; // Slightly higher frequency for more activity
        const amplitude = isMobile ? 10 : 12;
        const baseSize = isMobile ? 12 : 10;

        // Ripple parameters - adjusted for smoother, longer-lasting natural flow
        const ripples = [];
        const rippleFrequency = 0.6; // Higher for tighter waves
        const rippleSpeed = 0.15; // Faster propagation
        const rippleDecay = 0.02; // Slower decay for longer rippling
        const rippleMaxDuration = 6; // Longer duration to let it ripple around
        const minDragDistance = 1; // Grid units between ripple additions during swipe

        // Track last ripple position for swipe (per touch, but simplified to single touch)
        let lastGridX = null;
        let lastGridY = null;

        // Simplified base wave function
        function getBaseWaveHeight(x, y, t) {
            let wave1 = Math.sin(waveFrequency * x + t) * Math.cos(0.5 * waveFrequency * y);
            let wave2 = Math.sin(0.8 * waveFrequency * (x + y) - 1.2 * t);
            let combined = wave1 + wave2;
            return (combined + 2) / 4;
        }

        // Add ripple contributions with smoother attenuation
        function getRippleHeight(gridX, gridY, t) {
            let rippleHeight = 0;
            for (let i = ripples.length - 1; i >= 0; i--) {
                const ripple = ripples[i];
                const age = t - ripple.startTime;
                if (age > rippleMaxDuration) {
                    ripples.splice(i, 1);
                    continue;
                }
                const dx = gridX - ripple.gridX;
                const dy = gridY - ripple.gridY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const phase = rippleFrequency * dist - rippleSpeed * age;
                const attenuation = Math.exp(-rippleDecay * age) * Math.exp(-0.05 * dist); // Slower distance decay for wider, smoother spread
                rippleHeight += Math.sin(phase) * attenuation * 1.2; // Slightly reduced amplification for natural feel
            }
            return rippleHeight;
        }

        // Combined height with softer clamping
        function getWaveHeight(gridX, gridY, t) {
            let base = getBaseWaveHeight(gridX, gridY, t);
            let ripple = getRippleHeight(gridX, gridY, t);
            let combined = base + 0.5 * ripple; // Reduced ripple scale for smoother integration
            return Math.min(1.2, Math.max(-0.2, combined)); // Softer clamp to allow slight over/under for natural variation
        }

        // No throttling - update every frame for maximum responsiveness (leverages rAF's natural 60/120Hz on Pro Max)
        function animate() {
            time += waveSpeed;
            
            // Clear canvas
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            
            // Calculate grid dynamically
            const cols = Math.floor(window.innerWidth / cellSize);
            const rows = Math.floor(window.innerHeight / cellSize);
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const height = getWaveHeight(x, y, time);
                    const normalizedHeight = (height + 0.2) / 1.4; // Normalize back to approx [0,1] after soft clamp
                    const size = baseSize + amplitude * normalizedHeight;
                    
                    ctx.font = `${size}px sans-serif`;
                    ctx.fillStyle = `rgba(0, 191, 255, ${0.6 + 0.4 * normalizedHeight})`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    const posX = x * cellSize + cellSize / 2;
                    const posY = y * cellSize + cellSize / 2;
                    ctx.fillText('ðŸ’Ž', posX, posY);
                }
            }
            
            requestAnimationFrame(animate);
        }

        animate();

        // Interactive tap and swipe handling (simplified for single touch)
        const rect = canvas.getBoundingClientRect(); // Cache if not resizing often, but for accuracy, get inside

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling/zoom on iOS
            const touch = e.touches[0]; // Start with first touch
            const touchX = touch.clientX - canvas.getBoundingClientRect().left;
            const touchY = touch.clientY - canvas.getBoundingClientRect().top;
            
            const gridX = Math.floor(touchX / cellSize);
            const gridY = Math.floor(touchY / cellSize);
            
            // Add initial ripple for tap/start of swipe
            ripples.push({ gridX, gridY, startTime: time });
            
            // Set last position for swipe detection
            lastGridX = gridX;
            lastGridY = gridY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const touchX = touch.clientX - canvas.getBoundingClientRect().left;
            const touchY = touch.clientY - canvas.getBoundingClientRect().top;
            
            const gridX = Math.floor(touchX / cellSize);
            const gridY = Math.floor(touchY / cellSize);
            
            if (lastGridX !== null && lastGridY !== null) {
                const dx = gridX - lastGridX;
                const dy = gridY - lastGridY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist >= minDragDistance) {
                    // Add ripple along the swipe path
                    ripples.push({ gridX, gridY, startTime: time });
                    lastGridX = gridX;
                    lastGridY = gridY;
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            // Reset last position
            lastGridX = null;
            lastGridY = null;
        }, { passive: false });

        // Handle resize (debounced)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 300);
        });
    </script>
</body>
</html>
