<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Ocean Waves Simulation</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(60, 1fr);
            grid-gap: 2px;
            width: 100vw;
            height: 100vh;
            justify-items: center;
            align-items: center;
        }
        span {
            transition: font-size 0.1s ease;
            color: #00bfff; /* Deep sky blue for ocean feel */
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const cols = 60;
        const rows = Math.floor(window.innerHeight / (window.innerWidth / cols));
        const container = document.getElementById('container');
        
        // Create grid of diamond emojis
        for (let i = 0; i < cols * rows; i++) {
            const span = document.createElement('span');
            span.textContent = 'ðŸ’Ž';
            container.appendChild(span);
        }

        // Animation parameters
        let time = 0;
        const waveSpeed = 0.05; // Speed of wave propagation
        const waveFrequency = 0.2; // Spatial frequency
        const amplitude = 10; // Max font size variation

        // Advanced math: Superposition of multiple sine waves for realistic ocean effect
        // Using 2D wave function with directional components (like Gerstner waves simplified)
        function getWaveHeight(x, y, t) {
            // Wave 1: Horizontal waves
            let wave1 = Math.sin(waveFrequency * x + t) * Math.cos(0.5 * waveFrequency * y);
            
            // Wave 2: Diagonal waves
            let wave2 = Math.sin(0.8 * waveFrequency * (x + y) - 1.2 * t);
            
            // Wave 3: Circular ripples for added complexity
            let dist = Math.sqrt((x - cols/2)**2 + (y - rows/2)**2);
            let wave3 = Math.sin(0.3 * waveFrequency * dist - 0.8 * t);
            
            // Superposition and normalization
            let combined = wave1 + wave2 + 0.5 * wave3;
            return (combined + 3) / 6; // Normalize to [0,1]
        }

        function animate() {
            time += waveSpeed;
            const spans = container.children;
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const index = y * cols + x;
                    const height = getWaveHeight(x, y, time);
                    const size = 8 + amplitude * height; // Base size 8px + variation
                    spans[index].style.fontSize = `${size}px`;
                    
                    // Optional: Vary opacity or color for depth
                    spans[index].style.opacity = 0.6 + 0.4 * height;
                }
            }
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
