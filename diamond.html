<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Diamond Ocean Waves Simulation</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        #container {
            display: grid;
            width: 100vw;
            height: 100vh;
            justify-items: center;
            align-items: center;
        }
        span {
            transition: font-size 0.2s ease, opacity 0.2s ease; /* Smoother transition for better perf */
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        // Detect mobile for optimizations
        const isMobile = /Mobi|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
        
        // Reduce grid density on mobile for better performance
        const baseCols = isMobile ? 30 : 60;
        const cellSize = isMobile ? 20 : 12; // Larger cells on mobile to reduce element count
        
        // Dynamically calculate cols and rows based on screen size
        let cols = Math.floor(window.innerWidth / cellSize);
        let rows = Math.floor(window.innerHeight / cellSize);
        
        const container = document.getElementById('container');
        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        container.style.gridGap = isMobile ? '4px' : '2px';
        
        // Create grid of diamond emojis (fewer on mobile)
        for (let i = 0; i < cols * rows; i++) {
            const span = document.createElement('span');
            span.textContent = 'ðŸ’Ž';
            container.appendChild(span);
        }

        // Animation parameters
        let time = 0;
        const waveSpeed = isMobile ? 0.03 : 0.05; // Slower speed on mobile to reduce computation
        const waveFrequency = 0.2;
        const amplitude = isMobile ? 8 : 10; // Slightly less variation on mobile

        // Simplified wave function for performance: Reduce to 2 waves instead of 3
        function getWaveHeight(x, y, t) {
            // Wave 1: Horizontal waves
            let wave1 = Math.sin(waveFrequency * x + t) * Math.cos(0.5 * waveFrequency * y);
            
            // Wave 2: Diagonal waves
            let wave2 = Math.sin(0.8 * waveFrequency * (x + y) - 1.2 * t);
            
            // Superposition and normalization (skipped circular for perf)
            let combined = wave1 + wave2;
            return (combined + 2) / 4; // Normalize to [0,1]
        }

        let lastUpdate = 0;
        const updateInterval = isMobile ? 50 : 16; // ~20fps on mobile, ~60fps on desktop

        function animate(currentTime) {
            if (currentTime - lastUpdate > updateInterval) {
                time += waveSpeed;
                const spans = container.children;
                
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const index = y * cols + x;
                        const height = getWaveHeight(x, y, time);
                        const size = (isMobile ? 10 : 8) + amplitude * height;
                        spans[index].style.fontSize = `${size}px`;
                        spans[index].style.opacity = 0.6 + 0.4 * height;
                    }
                }
                lastUpdate = currentTime;
            }
            
            requestAnimationFrame(animate);
        }

        animate(0);

        // Handle resize: Recalculate grid (debounced for perf)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                cols = Math.floor(window.innerWidth / cellSize);
                rows = Math.floor(window.innerHeight / cellSize);
                container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                container.innerHTML = ''; // Clear and recreate spans
                for (let i = 0; i < cols * rows; i++) {
                    const span = document.createElement('span');
                    span.textContent = 'ðŸ’Ž';
                    container.appendChild(span);
                }
            }, 300); // Debounce resize
        });
    </script>
</body>
</html>
