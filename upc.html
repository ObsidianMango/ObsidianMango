<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Scanner</title>
    <script src="https://unpkg.com/quagga"></script>
    <script src="https://bwip-js.metafloor.com/bwip-js"></script> <!-- Barcode Generator -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #222;
            color: white;
        }
        #scanned-upcs {
            margin: 10px auto;
            width: 90%;
            text-align: center;
        }
        .barcode-container {
            background: white;
            padding: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: auto;
            overflow: hidden;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: red;
            animation: scan-animation 1s infinite alternate;
        }
        @keyframes scan-animation {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin: 10px auto;
            display: block;
            color: black;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>UPC Scanner</h2>

    <div id="scanned-upcs"></div> <!-- Area to display generated UPCs -->

    <div id="scanner-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-line"></div>
    </div>

    <input type="text" id="upc" placeholder="UPC will appear here..." readonly>
    
    <button onclick="startScanner()">Start Scanner</button>
    <button onclick="stopScanner()">Stop Scanner</button>
    <button onclick="clearUPCs()">Clear List</button>

    <script>
        let scannerActive = false;
        let videoStream = null;

        async function startScanner() {
            if (scannerActive) return;
            scannerActive = true;

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById("video").srcObject = videoStream;
            } catch (err) {
                alert("Camera access denied or unavailable.");
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#video"),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader", "upc_e_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                document.getElementById("upc").value = code;
                copyToClipboard(code);
                vibratePhone();
                generateUPC(code);
                stopScanner();
            });
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
                if (videoStream) {
                    let tracks = videoStream.getTracks();
                    tracks.forEach(track => track.stop());
                }
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            }).catch(err => {
                console.error("Copy failed: ", err);
            });
        }

        function vibratePhone() {
            if ("vibrate" in navigator) {
                navigator.vibrate(200);
            }
        }

        function generateUPC(upc) {
            let upcContainer = document.createElement("div");
            upcContainer.className = "barcode-container";

            let canvas = document.createElement("canvas");
            canvas.id = "barcode-" + upc;

            upcContainer.appendChild(canvas);
            let scannedUPCs = document.getElementById("scanned-upcs");
            scannedUPCs.insertBefore(upcContainer, scannedUPCs.firstChild); // Add new UPCs to the top

            try {
                bwipjs.toCanvas(canvas, {
                    bcid: "upc", // Barcode type
                    text: upc, 
                    scale: 3, 
                    height: 20, 
                    includetext: true
                });
            } catch (err) {
                console.error("Error generating barcode:", err);
            }
        }

        function clearUPCs() {
            document.getElementById("scanned-upcs").innerHTML = ""; // Clear all UPC barcodes
        }
    </script>

</body>
</html>
