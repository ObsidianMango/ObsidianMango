<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UPC Scanner</title>
  <!-- Bootstrap for basic responsive styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* Container to lock preview to a 16:9 ratio */
    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: auto;
      border: 2px solid #444;
      background: #000;
      /* Modern browsers: enforce aspect ratio */
      aspect-ratio: 16/9;
    }
    /* Fallback for browsers that donâ€™t support aspect-ratio */
    #video-container::before {
      content: "";
      display: block;
      padding-top: 56.25%; /* 16:9 ratio */
    }
    /* Make the interactive area fill the container */
    #interactive.viewport {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Red scan line overlay */
    #red-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      border-top: 2px solid red;
      pointer-events: none;
    }
    #result {
      font-size: 1.3em;
      margin-top: 15px;
      word-wrap: break-word;
    }
    /* Confidence meter styling */
    .progress {
      background-color: #444;
      height: 20px;
      margin-top: 15px;
    }
    .progress-bar {
      background-color: #28a745;
      font-weight: bold;
    }
    /* Button styling */
    .btn-custom {
      margin-top: 15px;
      margin-right: 5px;
    }
    /* Flash overlay styling */
    #flash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
      z-index: 1000;
    }
    /* Ensure the control section stays visible */
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="flash-overlay"></div>
  <div class="container text-center">
    <h1>UPC Scanner</h1>
    <div id="video-container">
      <div id="interactive" class="viewport"></div>
      <div id="red-line"></div>
    </div>
    <div id="result">Scanning...</div>
    <div class="progress">
      <div id="confidence-bar" class="progress-bar" role="progressbar" style="width: 0%;" 
           aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        0% Confidence
      </div>
    </div>
    <div class="controls">
      <button id="copy-button" class="btn btn-secondary btn-custom" disabled>Copy UPC</button>
      <button id="image-button" class="btn btn-primary btn-custom" disabled>Image Search</button>
    </div>
  </div>
  
  <!-- Include the QuaggaJS library -->
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script>
    let scannedUPC = null;
    let lastResult = null;
    
    document.addEventListener("DOMContentLoaded", function() {
      if (navigator.mediaDevices && typeof navigator.mediaDevices.getUserMedia === 'function') {
        console.log("getUserMedia is supported");
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'),
            constraints: {
              width: { min: 640 },
              height: { min: 480 },
              aspectRatio: { ideal: 1.7777777778 },
              facingMode: "environment"
            }
          },
          decoder: {
            readers: ["upc_reader", "ean_reader"]
          },
          locate: true
        }, function(err) {
          if (err) {
            console.error("Quagga init error:", err);
            document.getElementById('result').textContent = "Error initializing scanner.";
            return;
          }
          console.log("Quagga initialized successfully");
          Quagga.start();
        });
        
        // Listen for detected barcodes
        Quagga.onDetected(function(result) {
          const code = result.codeResult.code;
          console.log("Detected code:", code);
          
          if (lastResult === code) return;
          lastResult = code;
          scannedUPC = code;
          document.getElementById('result').textContent = "Detected UPC: " + code;
          
          // Calculate a rough confidence from decoded errors (lower error means higher confidence)
          const decodedCodes = result.codeResult.decodedCodes;
          let sumError = 0, count = 0;
          decodedCodes.forEach(function(dc) {
            if (typeof dc.error !== "undefined") {
              sumError += dc.error;
              count++;
            }
          });
          const avgError = count ? sumError / count : 0;
          const confidence = Math.round(Math.max(0, Math.min(100, (1 - avgError/0.5) * 100)));
          const bar = document.getElementById('confidence-bar');
          bar.style.width = confidence + "%";
          bar.setAttribute("aria-valuenow", confidence);
          bar.textContent = confidence + "% Confidence";
          
          flashScreen();
          
          // Enable buttons once a valid code is detected
          document.getElementById('copy-button').disabled = false;
          document.getElementById('image-button').disabled = false;
        });
      } else {
        alert("getUserMedia is not supported on your browser!");
      }
    });
    
    // Flash the screen briefly when a scan occurs
    function flashScreen() {
      const flashOverlay = document.getElementById('flash-overlay');
      flashOverlay.style.opacity = "0.8";
      setTimeout(() => {
        flashOverlay.style.opacity = "0";
      }, 100);
    }
    
    // Copy UPC code to clipboard when button is clicked
    document.getElementById('copy-button').addEventListener('click', function() {
      if (scannedUPC) {
        navigator.clipboard.writeText(scannedUPC).then(() => {
          document.getElementById('result').textContent = "Copied UPC: " + scannedUPC;
        }).catch(err => {
          console.error("Error copying text: ", err);
        });
      }
    });
    
    // Open a Google Images search for the scanned UPC code
    document.getElementById('image-button').addEventListener('click', function() {
      if (scannedUPC) {
        window.open("https://www.google.com/search?tbm=isch&q=" + scannedUPC, '_blank');
      }
    });
  </script>
</body>
</html>
