<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced UPC Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #scanner-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Overlay for camera guide */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #guide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 30%;
      border: 2px dashed #ff0000;
      box-sizing: border-box;
    }
    #result-container {
      margin-top: 20px;
      text-align: center;
      width: 300px;
    }
    #result-container p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>UPC Scanner</h1>
  <div id="scanner-container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay">
      <div id="guide"></div>
    </div>
  </div>
  <div id="result-container">
    <p>Detected UPC: <span id="upc-value">None</span></p>
    <button id="copy-btn">Copy UPC</button>
    <button id="google-btn">Search on Google</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("video");
      const upcValueElement = document.getElementById("upc-value");
      const copyBtn = document.getElementById("copy-btn");
      const googleBtn = document.getElementById("google-btn");
      let currentUPC = "";

      // Check if the BarcodeDetector API is available
      if (!("BarcodeDetector" in window)) {
        alert("Barcode Detector is not supported by this browser.");
        return;
      }
      // Support UPC-A and UPC-E formats
      const barcodeDetector = new BarcodeDetector({ formats: ["upc_a", "upc_e"] });

      // Initialize camera using rear-facing camera if available
      async function initCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } }
          });
          video.srcObject = stream;
          video.onloadedmetadata = () => video.play();
        } catch (error) {
          console.error("Error accessing camera: ", error);
          alert("Unable to access the camera. Please check your permissions.");
        }
      }
      initCamera();

      // Create an offscreen canvas to capture frames for scanning
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      function scanFrame() {
        try {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            // Set canvas to video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Define the region of interest (ROI) based on the overlay guide
            const roiWidth = canvas.width * 0.8;
            const roiHeight = canvas.height * 0.3;
            const roiX = (canvas.width - roiWidth) / 2;
            const roiY = (canvas.height - roiHeight) / 2;
            // Extract the ROI from the frame
            const imageData = ctx.getImageData(roiX, roiY, roiWidth, roiHeight);
            const regionCanvas = document.createElement("canvas");
            regionCanvas.width = roiWidth;
            regionCanvas.height = roiHeight;
            const regionCtx = regionCanvas.getContext("2d");
            regionCtx.putImageData(imageData, 0, 0);
            // Convert the region to a blob and detect barcodes
            regionCanvas.toBlob((blob) => {
              if (blob) {
                createImageBitmap(blob)
                  .then((bitmap) => {
                    barcodeDetector.detect(bitmap)
                      .then((barcodes) => {
                        if (barcodes.length > 0) {
                          // Use the first detected barcode
                          const barcode = barcodes[0];
                          if (barcode.rawValue !== currentUPC) {
                            currentUPC = barcode.rawValue;
                            upcValueElement.textContent = currentUPC;
                            console.log("Detected UPC:", currentUPC);
                          }
                        }
                      })
                      .catch((err) => {
                        console.error("Barcode detection error:", err);
                      });
                  })
                  .catch((err) => {
                    console.error("Error creating image bitmap:", err);
                  });
              }
            }, "image/jpeg");
          }
        } catch (err) {
          console.error("Error during scanning frame:", err);
        }
        // Continue scanning
        requestAnimationFrame(scanFrame);
      }
      scanFrame();

      // Button to copy UPC code to clipboard
      copyBtn.addEventListener("click", () => {
        if (currentUPC) {
          navigator.clipboard.writeText(currentUPC)
            .then(() => alert("UPC copied to clipboard!"))
            .catch((err) => {
              console.error("Error copying UPC:", err);
              alert("Error copying UPC.");
            });
        } else {
          alert("No UPC detected yet.");
        }
      });

      // Button to search the UPC code on Google
      googleBtn.addEventListener("click", () => {
        if (currentUPC) {
          const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(currentUPC)}`;
          window.open(searchUrl, "_blank");
        } else {
          alert("No UPC detected yet.");
        }
      });
    });
  </script>
</body>
</html>
