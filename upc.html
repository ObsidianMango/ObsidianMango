<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mobile UPC Scanner with Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }
    #interactive {
      width: 100%;
      height: auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px dashed rgba(255, 0, 0, 0.5);
      pointer-events: none;
    }
    #result {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      pointer-events: none;
    }
    #buttons {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mobile UPC Scanner</h1>
  <div id="scanner-container">
    <div id="interactive" class="viewport"></div>
    <div class="overlay"></div>
    <div id="result">Waiting for scan...</div>
  </div>
  <div id="buttons">
    <button id="copyBtn" disabled>Copy UPC</button>
    <button id="searchBtn" disabled>Search Google Images</button>
  </div>

  <!-- Include QuaggaJS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    let currentCode = "";

    document.addEventListener("DOMContentLoaded", function() {
      if (navigator.mediaDevices && typeof navigator.mediaDevices.getUserMedia === 'function') {
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'),
            constraints: {
              width: { min: 640 },
              height: { min: 480 },
              facingMode: "environment" // Use back camera
            }
          },
          decoder: {
            readers: ["ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
          }
        }, function(err) {
          if (err) {
            console.error(err);
            alert("Error initializing camera: " + err);
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function(result) {
          const code = result.codeResult.code;
          if (code !== currentCode) {
            currentCode = code;
            document.getElementById("result").innerText = "Scanned UPC: " + code;
            document.getElementById("copyBtn").disabled = false;
            document.getElementById("searchBtn").disabled = false;
          }
        });
      } else {
        alert("getUserMedia is not supported on your browser.");
      }

      document.getElementById("copyBtn").addEventListener("click", function() {
        if (currentCode) {
          navigator.clipboard.writeText(currentCode).then(function() {
            alert("UPC copied to clipboard: " + currentCode);
          }, function(err) {
            alert("Failed to copy: " + err);
          });
        }
      });

      document.getElementById("searchBtn").addEventListener("click", function() {
        if (currentCode) {
          // Open Google Images search for the UPC code
          const url = "https://www.google.com/search?tbm=isch&q=" + encodeURIComponent(currentCode);
          window.open(url, '_blank');
        }
      });
    });
  </script>
</body>
</html>
