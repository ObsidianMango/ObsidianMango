<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced UPC Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #scanner-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }
    /* For native BarcodeDetector, we use a dedicated video element */
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Overlay for camera guide */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #guide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 30%;
      border: 2px dashed #ff0000;
      box-sizing: border-box;
    }
    #result-container {
      margin-top: 20px;
      text-align: center;
      width: 300px;
    }
    #result-container p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #555;
    }
  </style>
  <!-- Include QuaggaJS from CDN for fallback (primarily for iPhone support) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h1>UPC Scanner</h1>
  <div id="scanner-container">
    <!-- The native BarcodeDetector approach uses this video element -->
    <video id="video" autoplay playsinline></video>
    <div id="overlay">
      <div id="guide"></div>
    </div>
  </div>
  <div id="result-container">
    <p>Detected UPC: <span id="upc-value">None</span></p>
    <button id="copy-btn">Copy UPC</button>
    <button id="google-btn">Search on Google</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("video");
      const upcValueElement = document.getElementById("upc-value");
      const copyBtn = document.getElementById("copy-btn");
      const googleBtn = document.getElementById("google-btn");
      let currentUPC = "";

      // Function to update the UPC display if a new code is detected
      function updateUPC(newUPC) {
        if (newUPC && newUPC !== currentUPC) {
          currentUPC = newUPC;
          upcValueElement.textContent = currentUPC;
          console.log("Detected UPC:", currentUPC);
        }
      }

      // Button to copy UPC code to clipboard
      copyBtn.addEventListener("click", () => {
        if (currentUPC) {
          navigator.clipboard.writeText(currentUPC)
            .then(() => alert("UPC copied to clipboard!"))
            .catch((err) => {
              console.error("Error copying UPC:", err);
              alert("Error copying UPC.");
            });
        } else {
          alert("No UPC detected yet.");
        }
      });

      // Button to search the UPC code on Google
      googleBtn.addEventListener("click", () => {
        if (currentUPC) {
          const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(currentUPC)}`;
          window.open(searchUrl, "_blank");
        } else {
          alert("No UPC detected yet.");
        }
      });

      // Check if BarcodeDetector API is available (native support)
      if ("BarcodeDetector" in window) {
        // Use the native BarcodeDetector approach
        const barcodeDetector = new BarcodeDetector({ formats: ["upc_a", "upc_e"] });

        async function initCamera() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: { ideal: "environment" } }
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => video.play();
          } catch (error) {
            console.error("Error accessing camera:", error);
            alert("Unable to access the camera. Please check your permissions.");
          }
        }
        initCamera();

        // Create an offscreen canvas for frame capture
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        function scanFrame() {
          try {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
              // Set canvas dimensions to match the video
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              // Define the region of interest (ROI) based on the overlay guide
              const roiWidth = canvas.width * 0.8;
              const roiHeight = canvas.height * 0.3;
              const roiX = (canvas.width - roiWidth) / 2;
              const roiY = (canvas.height - roiHeight) / 2;
              const imageData = ctx.getImageData(roiX, roiY, roiWidth, roiHeight);
              const regionCanvas = document.createElement("canvas");
              regionCanvas.width = roiWidth;
              regionCanvas.height = roiHeight;
              const regionCtx = regionCanvas.getContext("2d");
              regionCtx.putImageData(imageData, 0, 0);
              regionCanvas.toBlob((blob) => {
                if (blob) {
                  createImageBitmap(blob)
                    .then((bitmap) => {
                      barcodeDetector.detect(bitmap)
                        .then((barcodes) => {
                          if (barcodes.length > 0) {
                            updateUPC(barcodes[0].rawValue);
                          }
                        })
                        .catch((err) => {
                          console.error("Barcode detection error:", err);
                        });
                    })
                    .catch((err) => {
                      console.error("Error creating image bitmap:", err);
                    });
                }
              }, "image/jpeg");
            }
          } catch (err) {
            console.error("Error during scanning frame:", err);
          }
          requestAnimationFrame(scanFrame);
        }
        scanFrame();

      } else {
        // Fallback for browsers (like iOS Safari) that don't support BarcodeDetector
        console.log("BarcodeDetector API not available. Using QuaggaJS fallback.");
        // Hide the native video element since QuaggaJS creates its own
        video.style.display = "none";

        Quagga.init({
          inputStream: {
            type: "LiveStream",
            target: document.querySelector("#scanner-container"),
            constraints: {
              width: 300,
              height: 300,
              facingMode: "environment"
            },
            // Define a region of interest (adjust these percentages as needed)
            area: {
              top: "25%",    // top offset
              right: "10%",
              left: "10%",
              bottom: "25%"
            }
          },
          decoder: {
            readers: ["upc_reader", "upc_e_reader"]
          }
        }, function(err) {
          if (err) {
            console.error("Quagga initialization error:", err);
            alert("Error initializing barcode scanner on your device.");
            return;
          }
          Quagga.start();
        });

        Quagga.onDetected(function(result) {
          if (result && result.codeResult && result.codeResult.code) {
            updateUPC(result.codeResult.code);
          }
        });
      }
    });
  </script>
</body>
</html>
