<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/quagga"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #interactive {
            width: 100%;
            max-width: 500px;
            margin: auto;
            position: relative;
        }
        video {
            width: 100%;
        }
        #barcodeInput {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Barcode Scanner</h2>
    <button id="startScanner">Start Scanner</button>
    <button id="stopScanner" style="display:none;">Stop Scanner</button>
    <div id="interactive" class="viewport"></div>
    <input type="text" id="barcodeInput" placeholder="Scanned barcode will appear here">

    <script>
        let scannerActive = false;

        document.getElementById('startScanner').addEventListener('click', function () {
            if (!scannerActive) {
                startScanner();
                scannerActive = true;
                document.getElementById('startScanner').style.display = "none";
                document.getElementById('stopScanner').style.display = "inline-block";
            }
        });

        document.getElementById('stopScanner').addEventListener('click', function () {
            if (scannerActive) {
                stopScanner();
                scannerActive = false;
                document.getElementById('startScanner').style.display = "inline-block";
                document.getElementById('stopScanner').style.display = "none";
            }
        });

        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // Use back camera
                    },
                    target: document.querySelector("#interactive")
                },
                decoder: {
                    readers: ["ean_reader", "upc_reader"] // Support for EAN and UPC
                }
            }, function (err) {
                if (err) {
                    console.error("Error initializing Quagga: ", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                let barcode = result.codeResult.code;
                document.getElementById("barcodeInput").value = barcode;
                stopScanner();
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById("interactive").innerHTML = ""; // Clear video feed
        }
    </script>

</body>
</html>
