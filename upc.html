<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Scanner</title>
    <script src="https://unpkg.com/quagga"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #222;
            color: white;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: auto;
            overflow: hidden;
            background: black;
            display: none;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: red;
            animation: scan-animation 1s infinite alternate;
        }
        @keyframes scan-animation {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }
        input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin: 10px auto;
            display: block;
            color: black;
            background: white;
            border: none;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:active {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>UPC Scanner</h2>

    <div id="scanner-container">
        <video id="video" autoplay playsinline></video>
        <div id="scan-line"></div>
    </div>

    <input type="text" id="upc" placeholder="UPC will appear here..." readonly>

    <button onclick="startScanner()">Scan</button>

    <script>
        let scannerActive = false;
        let videoStream = null;
        let lastScannedCode = "";

        async function startScanner() {
            if (scannerActive) return;
            scannerActive = true;
            lastScannedCode = "";

            document.getElementById("scanner-container").style.display = "block"; // Show camera

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById("video").srcObject = videoStream;
            } catch (err) {
                alert("Camera access denied or unavailable.");
                stopScanner();
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#video"),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: false
                },
                decoder: {
                    readers: ["upc_reader", "upc_e_reader", "ean_reader"]
                },
                locate: true,
                numOfWorkers: 4,
                frequency: 10
            }, function(err) {
                if (err) {
                    console.error(err);
                    stopScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;

                // Ensure the scan is valid and not a repeated bad read
                if (code && code !== lastScannedCode) {
                    lastScannedCode = code;
                    document.getElementById("upc").value = code;
                    copyToClipboard(code);
                    vibratePhone();
                    stopScanner();
                }
            });
        }

        function stopScanner() {
            if (scannerActive) {
                Quagga.stop();
                scannerActive = false;
                if (videoStream) {
                    let tracks = videoStream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                document.getElementById("scanner-container").style.display = "none"; // Hide camera
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert("Copied: " + text);
            } catch (err) {
                console.error("Copy failed: ", err);
            }
        }

        function vibratePhone() {
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
    </script>

</body>
</html>
