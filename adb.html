<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Decibel Meter</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 20px;
    }
    input {
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px;
      width: 60px;
      text-align: center;
    }
    canvas {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
    }
    #values {
      display: flex;
      gap: 40px;
      margin: 10px;
    }
    #values div {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Dark Decibel Meter</h1>
  <div id="controls">
    <label>
      Background dB:
      <input id="bg" type="number" value="40">
    </label>
  </div>
  <canvas id="meter" width="600" height="200"></canvas>
  <div id="values">
    <div>Current: <span id="dbValue">--</span> dB</div>
    <div>Peak: <span id="peakValue">--</span> dB</div>
  </div>

  <script>
    (async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;

      const src = audioCtx.createMediaStreamSource(stream);
      src.connect(analyser);

      const data = new Float32Array(analyser.fftSize);
      const ctx = document.getElementById('meter').getContext('2d');

      // Chart with two datasets: bar for current, line for peak
      const chart = new Chart(ctx, {
        data: {
          labels: ['dB'],
          datasets: [
            {
              type: 'bar',
              label: 'Current Level',
              data: [0],
              backgroundColor: '#4caf50'
            },
            {
              type: 'line',
              label: 'Peak Hold',
              data: [0],
              borderColor: '#f44336',
              borderWidth: 2,
              pointBackgroundColor: '#f44336',
              pointRadius: 6,
              fill: false,
              tension: 0
            }
          ]
        },
        options: {
          animation: { duration: 0 },
          scales: {
            x: {
              grid: { display: false },
              ticks: { color: '#aaa' }
            },
            y: {
              min: 0, max: 100,
              ticks: {
                color: '#aaa',
                stepSize: 10
              },
              grid: {
                color: '#333'
              },
              title: {
                display: true,
                text: 'dB above BG',
                color: '#ddd'
              }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });

      let peak = 0;
      function updateMeter() {
        analyser.getFloatTimeDomainData(data);
        let sum = 0;
        for (let i = 0; i < data.length; i++) sum += data[i] ** 2;
        let rms = Math.sqrt(sum / data.length);
        let db = 20 * Math.log10(rms);
        if (isFinite(db)) {
          const bg = parseFloat(document.getElementById('bg').value) || 0;
          const above = Math.max(0, db - bg);
          peak = Math.max(peak, above);

          document.getElementById('dbValue').textContent = above.toFixed(1);
          document.getElementById('peakValue').textContent = peak.toFixed(1);

          chart.data.datasets[0].data = [above];
          chart.data.datasets[1].data = [peak];
          chart.update();
        }
        requestAnimationFrame(updateMeter);
      }
      updateMeter();
    })();
  </script>
</body>
</html>
