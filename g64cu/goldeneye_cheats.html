<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldenEye 007 Cheats</title>
  <style>
    body {
      margin: 0;
      background: #000;
      z-index: 99;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      z-index: 99;
      width: 90%;
      max-width: 1200px;
      height: 90%;
      border: 3px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    .list-panel {
      width: 40%;
      border-right: 2px solid #00ff00;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .list-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-panel li {
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }

    .list-panel li.selected,
    .list-panel li:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    .details-panel {
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      overflow: hidden;
    }
    
    .details-panel img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    .details-panel h1 {
      font-size: 1.8em;
      margin: 0 0 10px;
      color: #ffcc00;
    }

    .details-panel p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .details-panel .highlight {
      color: #ffcc00;
    }

    .gif-container {
      width: 300px;
      height: 300px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;

      margin-top: 20px;
      position: relative;
    }

    .gif-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .logo-container, .header-container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Ensures the images stay inside */
}

.logo-container img, .header-container img {
  max-width: 100%;
  height: auto;
}

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        align-items: center;
        justify-content: center;
      }

      .list-panel {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #00ff00;
      }

      .details-panel {
        width: 100%;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list-panel">
        
      <ul id="cheatList"></ul>
    </div>
    <div class="details-panel">
        <div class="header-container">
  <img src="header.png" alt="GoldenEye Header" />
</div>
      <h1 id="cheatTitle">Select a Cheat</h1>
      <p><strong>Level:</strong> <span id="levelName" class="highlight">--</span></p>
      <p><strong>Difficulty:</strong> <span id="difficulty" class="highlight">--</span></p>
      <p><strong>Time:</strong> <span id="time" class="highlight">--</span></p>
      <div id="gifContainer" class="gif-container">
        <p>Image preview will appear here</p>
      </div>
      <div class="logo-container">
        <p></p>
        <img id="logo" src="logo.gif" alt="Logo" onerror="this.onerror=null; this.src='logo.png';" />
      </div>
    </div>
  </div>

  <script>
    const cheats = [
      { cheat: "Paintball Mode", level: "Level 1: Dam", difficulty: "Secret Agent", time: "2:40" },
      { cheat: "Invincibility", level: "Level 2: Facility", difficulty: "00 Agent", time: "2:05" },
      { cheat: "DK (Big Head)", level: "Level 3: Runway", difficulty: "Agent", time: "5:00" },
      { cheat: "2x Grenade Launcher", level: "Level 4: Surface 1", difficulty: "Secret Agent", time: "3:30" },
      { cheat: "Rocket Launcher", level: "Level 5: Bunker 1", difficulty: "00 Agent", time: "4:00" },
      { cheat: "Turbo Mode", level: "Level 6: Silo", difficulty: "Agent", time: "3:00" },
      { cheat: "No Radar (Multi)", level: "Level 7: Frigate", difficulty: "Secret Agent", time: "4:30" },
      { cheat: "Tiny Bond", level: "Level 8: Surface 2", difficulty: "00 Agent", time: "4:15" },
      { cheat: "2x Throwing Knives", level: "Level 9: Bunker 2", difficulty: "Agent", time: "1:30" },
      { cheat: "Fast Animation", level: "Level 10: Statue", difficulty: "Secret Agent", time: "3:15" },
      { cheat: "Invisibility", level: "Level 11: Archives", difficulty: "00 Agent", time: "1:20" },
      { cheat: "Enemy Rockets", level: "Level 12: Streets", difficulty: "Agent", time: "1:45" },
      { cheat: "Slow Animation", level: "Level 13: Depot", difficulty: "Secret Agent", time: "1:30" },
      { cheat: "Silver PP7", level: "Level 14: Train", difficulty: "00 Agent", time: "5:25" },
      { cheat: "2x Hunting Knives", level: "Level 15: Jungle", difficulty: "Agent", time: "3:45" },
      { cheat: "Infinite Ammo", level: "Level 16: Control", difficulty: "Secret Agent", time: "10:00" },
      { cheat: "2x RC-P90s", level: "Level 17: Caverns", difficulty: "00 Agent", time: "9:30" },
      { cheat: "Gold PP7", level: "Level 18: Cradle", difficulty: "Agent", time: "2:15" },
      { cheat: "2x Lasers", level: "Level 19: Aztec", difficulty: "Secret Agent", time: "9:00" },
      { cheat: "All Guns", level: "Level 20: Egyptian", difficulty: "00 Agent", time: "6:00" }
    ];

    const cheatList = document.getElementById("cheatList");
    const cheatTitle = document.getElementById("cheatTitle");
    const levelName = document.getElementById("levelName");
    const difficulty = document.getElementById("difficulty");
    const time = document.getElementById("time");
    const gifContainer = document.getElementById("gifContainer");

    // Populate the cheat list
    cheats.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = item.cheat;
      li.dataset.index = index;
      li.addEventListener("click", () => selectCheat(index));
      cheatList.appendChild(li);
    });

    function selectCheat(index) {
      const items = document.querySelectorAll("#cheatList li");
      items.forEach((item) => item.classList.remove("selected"));
      const selectedItem = items[index];
      selectedItem.classList.add("selected");

      const selectedCheat = cheats[index];
      cheatTitle.textContent = selectedCheat.cheat;
      levelName.textContent = selectedCheat.level;
      difficulty.textContent = selectedCheat.difficulty;
      time.textContent = selectedCheat.time;

      // Update image
      updateImage(selectedCheat.cheat);
    }

    function updateImage(cheatName) {
      const imageName = cheatName.replace(/\s+/g, "").replace(/[^a-zA-Z0-9]/g, "");
      gifContainer.innerHTML = `<img src="${imageName}.gif" alt="${cheatName} GIF" onerror="this.onerror=null; this.src='${imageName}.png';" />`;
    }

    // Initialize with the first cheat selected
    selectCheat(0);
  </script>
</body>
</html>
