<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODTRIS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: repeating-linear-gradient(
          to right,
          #222,
          #222 1px,
          #111 1px,
          #111 20px
        ),
        repeating-linear-gradient(
          to bottom,
          #222,
          #222 1px,
          #111 1px,
          #111 20px
        );
      border: 2px solid #fff;
    }
    #controls {
      width: 240px;
      margin: 10px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    .row:last-child button {
      width: 100%;
    }
    button {
      font-size: 20px;
      padding: 10px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace;
      z-index: 10;
    }
    #start-screen h1 {
      font-size: 24px;
      margin: 0;
    }
    #play-prompt {
      font-size: 12px;
      margin-top: 20px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #score {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: #0f0;
      z-index: 5;
    }
    .row:first-child button {
        width: calc((100% - 20px) / 3);
    }
  </style>
</head>
<body>
<div id="start-screen">
  <h1>FOODTRIS</h1>
  <p id="play-prompt">Play Now</p>
</div>
<div id="score">Score: 0</div>
<canvas id="tetris" width="240" height="400"></canvas>
<div id="controls">
    <div class="row">
      <button onclick="move(-1)">‚¨ÖÔ∏è</button>
      <button onclick="rotate()">üîÑ</button>
      <button onclick="move(1)">‚û°Ô∏è</button>
    </div>
    <div class="row">
      <button id="down-btn" onclick="drop()">‚¨áÔ∏è</button>
    </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);
context.font = "1px monospace";
context.textAlign = "start";
context.textBaseline = "top";

const emojiTypes = ["üçí","üçá","ü•ë","üçã","üçï","üßÄ","üç™"];
const emoji = () => emojiTypes[Math.floor(Math.random() * emojiTypes.length)];

const createMatrix = (w, h) => Array.from({length: h}, () => Array(w).fill(""));

let score = 0;
function updateScore() {
  document.getElementById('score').textContent = "Score: " + score;
}

function createPiece(type) {
  const e = emoji();
  let matrix;
  if (type === 'T') matrix = [[ "", e, ""], [ e, e, e ]];
  if (type === 'O') matrix = [[ e, e ], [ e, e ]];
  if (type === 'L') matrix = [[ "", "", e ], [ e, e, e ]];
  if (type === 'J') matrix = [[ e, "", "" ], [ e, e, e ]];
  if (type === 'I') matrix = [[ e ], [ e ], [ e ], [ e ]];
  if (type === 'S') matrix = [[ "", e, e ], [ e, e, "" ]];
  if (type === 'Z') matrix = [[ e, e, "" ], [ "", e, e ]];
  return { matrix, emoji: e };
}

function drawMatrix(matrix, offset) {
  matrix.forEach((row, y) => {
    row.forEach((val, x) => {
      if (val) {
        context.fillText(val, x + offset.x, y + offset.y + 0.1);
      }
    });
  });
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((val, x) => {
      if (val) arena[y + player.pos.y][x + player.pos.x] = val;
    });
  });
}

function collide(arena, player) {
  const [m, o] = [player.matrix, player.pos];
  for (let y = 0; y < m.length; y++) {
    for (let x = 0; x < m[y].length; x++) {
      if (m[y][x] &&
         (arena[y + o.y] && arena[y + o.y][x + o.x]) !== "") {
        return true;
      }
    }
  }
  return false;
}

function playerReset() {
  const pieces = 'ILJOTSZ';
  const piece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  player.matrix = piece.matrix;
  player.emoji = piece.emoji;
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    arena.forEach(row => row.fill(""));
    alert("Game Over");
  }
}

function playerDrop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
  }
  dropCounter = 0;
}

function playerMove(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function playerRotate() {
  const oldMatrix = player.matrix;
  let rotated = [];
  for (let x = 0; x < oldMatrix[0].length; x++) {
    rotated[x] = [];
    for (let y = oldMatrix.length - 1; y >= 0; y--) {
      rotated[x].push(oldMatrix[y][x]);
    }
  }
  // Normalize the rotated matrix to ensure each filled cell uses the player's emoji
  rotated = rotated.map(row => row.map(cell => cell ? player.emoji : ""));
  
  const prevMatrix = player.matrix;
  player.matrix = rotated;
  if (collide(arena, player)) {
    player.matrix = prevMatrix;
  }
}

function arenaSweep() {
  outer: for (let y = arena.length - 1; y >= 0; y--) {
    for (let x = 0; x < arena[y].length; x++) {
      if (!arena[y][x]) continue outer;
    }
    // Store the cleared row before clearing it for explosion effects
    const clearedRow = arena.splice(y, 1)[0];
    score += 100;
    updateScore();
    for (let x = 0; x < clearedRow.length; x++) {
      const sparkle = document.createElement("div");
      sparkle.textContent = clearedRow[x] || emojiTypes[Math.floor(Math.random() * emojiTypes.length)];
      sparkle.style.position = "absolute";
      sparkle.style.left = `${x * 20 + canvas.offsetLeft}px`;
      sparkle.style.top = `${y * 20 + canvas.offsetTop}px`;
      sparkle.style.fontSize = "18px";
      // Set initial state.
      sparkle.style.transform = `translate(0px, 0px)`;
      sparkle.style.opacity = "1";
      document.body.appendChild(sparkle);
      // Force reflow.
      void sparkle.offsetHeight;
      // Animate to random transform and fade out.
      sparkle.style.transition = "transform 0.4s ease-out, opacity 0.4s ease-out";
      sparkle.style.transform = `translate(${(Math.random()-0.5)*100}px, ${(Math.random()-1)*100}px)`;
      sparkle.style.opacity = "0";
      setTimeout(() => sparkle.remove(), 400);
    }
    // Insert an empty row at the top to maintain arena size.
    arena.unshift(Array(arena[0].length).fill(""));
    y++;
  }
}

function draw() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

let dropCounter = 0;
let dropInterval = 800;
let lastTime = 0;

function update(time = 0) {
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;
  if (dropCounter > dropInterval) playerDrop();
  draw();
  requestAnimationFrame(update);
}

const arena = createMatrix(12, 20);
const player = {
  pos: {x:0, y:0},
  matrix: null,
  emoji: null
};

function move(dir) { playerMove(dir); }
function rotate() { playerRotate(); }
function drop() { playerDrop(); }

// Wait for the player to click the start screen to begin
document.getElementById('start-screen').addEventListener('click', function() {
  this.style.display = 'none';
  playerReset();
  update();
});

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") playerMove(-1);
  else if (e.key === "ArrowRight") playerMove(1);
  else if (e.key === "ArrowDown") playerDrop();
  else if (e.key === "ArrowUp" || e.key === "w") playerRotate();
});
</script>
</body>
</html>
