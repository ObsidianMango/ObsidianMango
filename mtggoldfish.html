<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Goldfisher - Pro Layout</title>
    <style>
        :root {
            --bg-color: #000000;
            --zone-border: #444;
            --zone-bg: rgba(255, 255, 255, 0.05);
            --highlight: #eab308; /* Gold/Yellow */
            --text-main: #ffffff;
            --card-ratio: 1.39; /* Standard MTG aspect ratio */
            --card-width: 80px; /* Base size for mobile/desktop */
            --card-height: calc(var(--card-width) * var(--card-ratio));
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent page scroll */
        }

        /* --- Utility --- */
        .hidden { display: none !important; }
        .btn {
            background: #333; color: white; border: 1px solid #555;
            padding: 10px 20px; border-radius: 8px; font-size: 16px; cursor: pointer;
        }
        .btn-primary { background: var(--highlight); color: black; border: none; font-weight: bold; }
        
        /* --- Import Screen --- */
        #import-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #111; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 15px;
        }
        textarea {
            width: 90%; height: 200px; background: #222; color: #fff;
            border: 1px solid #444; padding: 10px; font-family: monospace;
        }

        /* --- Main Game Layout --- */
        #game-board {
            position: absolute; inset: 0;
            display: grid;
            grid-template-rows: 1fr 140px; /* Battlefield vs Hand Height */
            grid-template-columns: 100%;
        }

        /* --- Battlefield Area (Top Section) --- */
        #field-area {
            position: relative;
            width: 100%; height: 100%;
        }

        /* Zone Common Styles */
        .zone {
            position: absolute;
            border: 2px dashed var(--zone-border);
            border-radius: 8px;
            background: var(--zone-bg);
            display: flex; align-items: center; justify-content: center;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .zone.drag-over { border-color: var(--highlight); background: rgba(234, 179, 8, 0.1); }
        .zone.selected-target { border-color: #0f0; background: rgba(0,255,0,0.1); animation: pulse 1s infinite;}
        
        .zone-label {
            position: absolute; color: rgba(255,255,255,0.3);
            font-weight: bold; font-size: 14px; pointer-events: none;
            text-transform: uppercase; letter-spacing: 1px;
            z-index: 0;
        }

        /* Specific Zones Positioning */
        #commander-zone {
            top: 10px; left: 10px;
            width: var(--card-width); height: var(--card-height);
        }

        #graveyard-zone {
            top: 10px; right: 10px;
            width: var(--card-width); height: var(--card-height);
        }

        #exile-zone {
            top: calc(10px + var(--card-height) + 15px); right: 10px;
            width: var(--card-width); height: var(--card-height);
        }

        #battlefield-zone {
            top: 0; left: 0; right: 0; bottom: 0;
            border: none; background: transparent; /* Invisible container */
            display: flex; flex-wrap: wrap; align-content: center; justify-content: center;
            gap: 5px; padding: 20px 100px; /* Padding to avoid side zones */
            overflow: auto;
        }
        /* Battlefield Label */
        #battlefield-zone::after {
            content: "Battlefield";
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.1); font-size: 24px; pointer-events: none;
            z-index: -1;
        }

        /* --- Bottom Area (Hand & Library) --- */
        #bottom-area {
            display: flex;
            background: #0a0a0a;
            border-top: 1px solid #333;
            padding: 5px;
            gap: 5px;
            position: relative;
            z-index: 100;
        }

        #hand-zone {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 5px;
            overflow-x: auto;
            padding: 0 10px;
            border: 1px dashed #333;
            border-radius: 8px;
        }

        #library-zone {
            width: var(--card-width);
            min-width: var(--card-width);
            height: 100%;
            border: 2px solid #555;
            border-radius: 6px;
            background: url('https://backs.scryfall.io/large/back/1/1/11111111-1111-1111-1111-111111111111.jpg?1689887377') center/cover;
            position: relative;
            cursor: pointer;
        }
        #library-count {
            position: absolute; bottom: 2px; right: 2px;
            background: rgba(0,0,0,0.8); color: white;
            padding: 2px 5px; border-radius: 4px; font-size: 12px;
        }

        /* --- Card Styling --- */
        .mtg-card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: #222;
            background-size: cover; background-position: center;
            border-radius: 4px;
            position: relative;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            cursor: grab;
            flex-shrink: 0; /* Don't squish in hand */
            transition: transform 0.1s;
        }
        
        /* The Name Bar at bottom */
        .card-name-bar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-size: 10px;
            text-align: center;
            padding: 4px 2px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;
            pointer-events: none;
        }

        .mtg-card.tapped { transform: rotate(5deg); opacity: 0.7; border: 2px solid #555; }
        .mtg-card.selected { outline: 3px solid var(--highlight); z-index: 1000; transform: translateY(-10px); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Controls */
        #controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 500; display: flex; gap: 10px;
        }
        .control-btn {
            background: rgba(0,0,0,0.6); color: #ccc; border: 1px solid #444;
            padding: 5px 12px; border-radius: 15px; font-size: 12px;
        }

    </style>
</head>
<body>

    <div id="import-screen">
        <h2>Deck Setup</h2>
        <textarea id="deck-input" placeholder="Paste your decklist here...&#10;1 Sol Ring (PIP) 239"></textarea>
        <button class="btn btn-primary" onclick="loadDeck()">Load & Start</button>
        <p style="font-size: 12px; color: #888;">Supports standard Arena/ManaBox text exports.</p>
    </div>

    <div id="game-board" class="hidden">
        
        <div id="controls">
            <button class="control-btn" onclick="untapAll()">Untap All</button>
            <button class="control-btn" onclick="resetGame()">Reset</button>
            <button class="control-btn" onclick="drawCard()">Draw</button>
        </div>

        <div id="field-area">
            
            <div id="commander-zone" class="zone droppable" data-id="commander" onclick="zoneClick('commander')">
                <span class="zone-label">CMD</span>
            </div>

            <div id="battlefield-zone" class="zone droppable" data-id="battlefield" onclick="zoneClick('battlefield')">
                </div>

            <div id="graveyard-zone" class="zone droppable" data-id="graveyard" onclick="zoneClick('graveyard')">
                <span class="zone-label">GY</span>
            </div>

            <div id="exile-zone" class="zone droppable" data-id="exile" onclick="zoneClick('exile')">
                <span class="zone-label">Exile</span>
            </div>
        </div>

        <div id="bottom-area">
            <div id="hand-zone" class="zone droppable" data-id="hand" onclick="zoneClick('hand')">
                </div>
            
            <div id="library-zone" onclick="drawCard()">
                <span class="zone-label" style="top:20%; left:50%;">Deck</span>
                <div id="library-count">99</div>
            </div>
        </div>
    </div>

<script>
    // --- State ---
    let deckList = [];
    let library = [];
    let selectedCard = null; // For Tap-to-Move logic

    // --- Initialization ---
    function loadDeck() {
        const text = document.getElementById('deck-input').value;
        if(!text.trim()) { alert("Please paste a decklist."); return; }
        
        parseDeck(text);
        document.getElementById('import-screen').classList.add('hidden');
        document.getElementById('game-board').classList.remove('hidden');
        
        startGame();
    }

    function parseDeck(rawText) {
        deckList = [];
        const lines = rawText.split('\n');
        // Regex: 1 Name (SET) 123
        const regex = /^(\d+)\s+(.+?)\s+\((\w+)\)\s+(\d+.*)$/;
        
        // Check for commander comment
        let isNextCommander = false;

        lines.forEach(line => {
            line = line.trim();
            if(!line) return;
            if(line.toLowerCase().includes('commander')) { isNextCommander = true; return; }

            const match = line.match(regex);
            if(match) {
                const count = parseInt(match[1]);
                const name = match[2];
                const set = match[3].toLowerCase();
                const cn = match[4].split(' ')[0]; // clean "35 *F*"

                for(let i=0; i<count; i++) {
                    deckList.push({
                        id: 'card_' + Math.random().toString(36).substr(2, 9),
                        name: name,
                        img: `https://api.scryfall.com/cards/${set}/${cn}?format=image&version=large`,
                        isCommander: isNextCommander
                    });
                    // Only first card after tag is commander
                    if(isNextCommander) isNextCommander = false;
                }
            }
        });
    }

    function startGame() {
        // Clear UI
        document.querySelectorAll('.zone').forEach(z => {
            if(!z.id.includes('library')) z.innerHTML = z.querySelector('.zone-label') ? z.querySelector('.zone-label').outerHTML : '';
        });

        // Setup Arrays
        const commanders = deckList.filter(c => c.isCommander);
        library = deckList.filter(c => !c.isCommander);
        
        // Shuffle
        for (let i = library.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [library[i], library[j]] = [library[j], library[i]];
        }

        // Place Commander
        const cmdZone = document.getElementById('commander-zone');
        commanders.forEach(c => cmdZone.appendChild(createCardEl(c)));

        // Update Library Count
        updateLibCount();

        // Draw 7
        const handZone = document.getElementById('hand-zone');
        for(let i=0; i<7; i++) {
            if(library.length > 0) handZone.appendChild(createCardEl(library.shift()));
        }
        updateLibCount();
    }

    // --- Card Creation ---
    function createCardEl(cardData) {
        const div = document.createElement('div');
        div.className = 'mtg-card';
        div.id = cardData.id;
        div.style.backgroundImage = `url('${cardData.img}')`;
        div.setAttribute('draggable', 'true');
        
        // The Name Label (Requested Feature)
        const label = document.createElement('div');
        label.className = 'card-name-bar';
        label.innerText = cardData.name;
        div.appendChild(label);

        // Events
        div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('click', (e) => handleCardClick(e, div));

        return div;
    }

    function updateLibCount() {
        document.getElementById('library-count').innerText = library.length;
    }

    // --- Game Actions ---
    function drawCard() {
        if(library.length === 0) return;
        const card = library.shift();
        document.getElementById('hand-zone').appendChild(createCardEl(card));
        updateLibCount();
    }

    function untapAll() {
        document.querySelectorAll('.mtg-card.tapped').forEach(c => c.classList.remove('tapped'));
    }

    function resetGame() {
        if(confirm("Reset Game?")) {
            startGame();
        }
    }

    // --- Interaction Logic (Hybrid: Drag & Tap-to-Move) ---

    // 1. Click Handler (Tapping or Selecting)
    function handleCardClick(e, cardEl) {
        e.stopPropagation(); // Don't trigger zone click

        // Logic: If in battlefield, Toggle Tap.
        // If in Hand/Zones, Select for moving.
        
        const parentZone = cardEl.parentElement.id;

        if (selectedCard && selectedCard !== cardEl) {
            // If we already selected another card, deselect it
            selectedCard.classList.remove('selected');
            selectedCard = null;
        }

        if (parentZone === 'battlefield-zone') {
            // Battlefield: Default to Tap/Untap
            // But if we want to move it to GY, we need selection mode.
            // Let's say: Click = Tap. Long Press or Double Click = Select?
            // To keep it simple for mobile: Click always Selects. 
            // If Selected, clicking it again Taps.
            if(cardEl.classList.contains('selected')) {
                cardEl.classList.toggle('tapped');
                cardEl.classList.remove('selected');
                selectedCard = null;
                clearZoneHighlights();
            } else {
                selectCard(cardEl);
            }
        } else {
            // Hand/GY/Cmd: Click to Select
            if (cardEl.classList.contains('selected')) {
                cardEl.classList.remove('selected');
                selectedCard = null;
                clearZoneHighlights();
            } else {
                selectCard(cardEl);
            }
        }
    }

    function selectCard(cardEl) {
        selectedCard = cardEl;
        cardEl.classList.add('selected');
        // Highlight Drop Zones
        document.querySelectorAll('.droppable').forEach(z => z.classList.add('selected-target'));
    }

    function zoneClick(zoneId) {
        // If a card is selected and we click a zone, Move it there!
        if (selectedCard) {
            const zone = document.getElementById(zoneId + '-zone') || document.getElementById(zoneId);
            if(zone) {
                zone.appendChild(selectedCard);
                selectedCard.classList.remove('selected');
                selectedCard = null;
                clearZoneHighlights();
            }
        }
    }

    function clearZoneHighlights() {
        document.querySelectorAll('.zone').forEach(z => z.classList.remove('selected-target'));
    }


    // 2. Drag and Drop (Desktop/Some Mobile)
    let draggedItem = null;

    function handleDragStart(e) {
        draggedItem = this;
        e.dataTransfer.effectAllowed = 'move';
        setTimeout(() => this.style.opacity = '0.5', 0);
    }

    // Add listeners to zones
    const zones = document.querySelectorAll('.droppable');
    zones.forEach(zone => {
        zone.addEventListener('dragover', e => {
            e.preventDefault(); // Allow drop
            zone.classList.add('drag-over');
        });
        zone.addEventListener('dragleave', () => {
            zone.classList.remove('drag-over');
        });
        zone.addEventListener('drop', e => {
            e.preventDefault();
            zone.classList.remove('drag-over');
            if(draggedItem) {
                zone.appendChild(draggedItem);
                draggedItem.style.opacity = '1';
                draggedItem = null;
            }
        });
    });

    // Cleanup drag if dropped outside
    document.addEventListener('dragend', () => {
        if(draggedItem) draggedItem.style.opacity = '1';
        document.querySelectorAll('.drag-over').forEach(z => z.classList.remove('drag-over'));
    });

</script>
</body>
</html>
