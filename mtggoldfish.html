<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Free Roam</title>
    <style>
        :root {
            --bg-color: #121212;
            --field-bg: #1a1a1a;
            --card-width: 85px;
            --card-height: 119px;
            --card-back-url: url('https://backs.scryfall.io/large/back/1/1/11111111-1111-1111-1111-111111111111.jpg');
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: white;
            font-family: sans-serif;
            overflow: hidden; /* Prevent body scroll */
            touch-action: none; /* Block browser gestures */
            user-select: none; -webkit-user-select: none;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 10;
            background: var(--bg-color); transition: opacity 0.3s;
        }
        .hidden { display: none !important; }

        /* --- BATTLEFIELD LAYOUT --- */
        #game-screen {
            display: flex; flex-direction: column;
        }

        /* Top Bar */
        #top-bar {
            height: 40px; background: #222; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; z-index: 20; border-bottom: 1px solid #444;
        }

        /* The Arena (Free Roam) */
        #battlefield {
            flex-grow: 1;
            position: relative; /* Anchor for absolute cards */
            background-color: var(--field-bg);
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden; 
        }

        /* Fixed Zones (Top Right) */
        .fixed-zone {
            position: absolute;
            width: 70px; height: 90px;
            right: 10px;
            border: 2px dashed #555;
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5);
            z-index: 5;
            font-size: 0.8rem; font-weight: bold; color: #aaa;
            text-align: center;
            pointer-events: none; /* Let touch pass through to verify coords manually */
        }
        #zone-gy { top: 10px; }
        #zone-exile { top: 110px; }
        
        /* Highlight when dragging over */
        .zone-highlight { border-color: cyan; background: rgba(0,255,255,0.2); }

        /* Hand (Bottom) */
        #hand-container {
            height: 140px;
            background: #0e0e0e;
            border-top: 2px solid #333;
            display: flex;
            align-items: center;
            overflow-x: auto; /* Allow scrolling */
            padding-left: 10px;
            z-index: 20;
        }
        
        /* Library (Bottom Left Fixed) */
        #library-btn {
            position: absolute; bottom: 150px; left: 10px;
            width: 60px; height: 84px;
            background-image: var(--card-back-url);
            background-size: cover;
            border-radius: 4px;
            box-shadow: 2px 2px 5px #000;
            z-index: 10;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; text-shadow: 1px 1px 2px black;
        }

        /* --- CARD STYLES --- */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: #222;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            position: relative; /* Default for hand */
            flex-shrink: 0;
            margin-right: 5px;
            transform-origin: center center;
            transition: transform 0.1s, opacity 0.2s;
        }

        /* Card on Battlefield (Free Roam) */
        .card.on-field {
            position: absolute; /* Allows X/Y positioning */
            margin: 0;
            z-index: 1; /* Base layer */
        }

        .card.tapped { transform: rotate(90deg); }

        /* Loading Spinner */
        .card-loader {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 3px solid #555; border-top: 3px solid cyan;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }
        @keyframes spin { 0% {transform: translate(-50%, -50%) rotate(0deg);} 100% {transform: translate(-50%, -50%) rotate(360deg);} }

        /* Drag Ghost */
        #ghost {
            position: fixed; pointer-events: none; z-index: 9999;
            width: var(--card-width); height: var(--card-height);
            opacity: 0.6; display: none; background-size: cover; border-radius: 5px;
            box-shadow: 0 0 15px cyan;
        }

        /* --- IMPORT SCREEN --- */
        #import-screen { padding: 20px; overflow-y: auto; box-sizing: border-box; }
        .input-group { margin-bottom: 15px; width: 100%; }
        textarea { width: 100%; height: 150px; background: #333; color: white; border: 1px solid #555; padding: 10px; }
        input[type="text"] { width: 100%; padding: 10px; background: #333; color: white; border: 1px solid #555; margin-top: 5px; }
        .btn { padding: 12px; width: 100%; background: cyan; border: none; font-weight: bold; border-radius: 4px; font-size: 1rem; color: black; }

    </style>
</head>
<body>

    <div id="ghost"></div>

    <div id="import-screen" class="screen">
        <h2>MTG Setup</h2>
        
        <div class="input-group">
            <label>Deck List</label>
            <textarea id="deck-input" placeholder="1 Sol Ring (PIP) 239..."></textarea>
        </div>

        <div class="input-group">
            <label>Custom Card Back (URL)</label>
            <input type="text" id="back-url-input" placeholder="https://...">
        </div>
        
        <div class="input-group">
            <label>Or Upload Image</label>
            <input type="file" id="back-file-input" accept="image/*" style="color:white; margin-top:5px;">
        </div>

        <button onclick="startGame()" class="btn">LOAD DECK</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="top-bar">
            <span>Turn <span id="turn-count">1</span></span>
            <button onclick="untapAll()" style="background:#444; color:white; border:none; padding:5px 10px; border-radius:4px;">Untap</button>
        </div>

        <div id="battlefield">
            <div id="zone-gy" class="fixed-zone">GRAVE<br>YARD</div>
            <div id="zone-exile" class="fixed-zone">EXILE</div>
        </div>

        <div id="library-btn" onclick="drawCard()">99</div>

        <div id="hand-container"></div>
    </div>

<script>
    // --- STATE ---
    let library = [];
    let hand = [];
    let zIndexCounter = 100; // Ensure dragged cards pop to top

    // --- SETUP ---
    async function startGame() {
        const text = document.getElementById('deck-input').value;
        const urlInput = document.getElementById('back-url-input').value;
        const fileInput = document.getElementById('back-file-input').files[0];

        if(!text) return alert("Please paste a deck list.");

        // Handle Card Back
        if (fileInput) {
            const reader = new FileReader();
            reader.onload = (e) => document.documentElement.style.setProperty('--card-back-url', `url('${e.target.result}')`);
            reader.readAsDataURL(fileInput);
        } else if (urlInput) {
            document.documentElement.style.setProperty('--card-back-url', `url('${urlInput}')`);
        }

        // Parse Deck
        library = await parseDeck(text);
        shuffle(library);

        // Draw Opening Hand (7)
        const openingHand = library.splice(0, 7);
        
        // Switch Screens
        document.getElementById('import-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');

        // Render Hand
        openingHand.forEach(c => createCardInHand(c));
        updateCounts();
    }

    async function parseDeck(text) {
        const lines = text.split('\n');
        let cards = [];
        let isCmd = true; 

        for(let line of lines) {
            const match = line.match(/^(\d+)\s+(.+?)\s+\((\w+)\)\s+(\d+.*)$/);
            if(match) {
                const count = parseInt(match[1]);
                const set = match[3].toLowerCase();
                const cn = match[4].split(' ')[0];
                const imgUrl = `https://api.scryfall.com/cards/${set}/${cn}?format=image&version=large`;

                for(let i=0; i<count; i++) {
                    cards.push({
                        id: 'c'+Math.random().toString(36).substr(2,9),
                        name: match[2],
                        img: imgUrl,
                        isCommander: (isCmd && i===0) // First card logic
                    });
                    if(isCmd && i===0) { 
                        // Automatically put Commander on field (top left)
                        isCmd = false; 
                        setTimeout(() => createCardOnField(cards[cards.length-1], 10, 10), 500);
                        cards.pop(); // Remove from library array
                    }
                }
            }
        }
        return cards;
    }

    function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    // --- CARD CREATION ---

    function createCardElement(cardData) {
        const el = document.createElement('div');
        el.className = 'card';
        el.dataset.id = cardData.id;
        
        // Loader
        const loader = document.createElement('div');
        loader.className = 'card-loader';
        el.appendChild(loader);

        // Image Loader Logic
        const img = new Image();
        img.src = cardData.img;
        img.onload = () => {
            el.style.backgroundImage = `url('${cardData.img}')`;
            if(el.contains(loader)) el.removeChild(loader);
        };

        // Interactions
        el.addEventListener('click', () => {
            // Only tap if on battlefield
            if(el.parentElement.id === 'battlefield') {
                el.classList.toggle('tapped');
            }
        });

        // Touch Drag
        el.addEventListener('touchstart', handleTouchStart, {passive: false});
        el.addEventListener('touchmove', handleTouchMove, {passive: false});
        el.addEventListener('touchend', handleTouchEnd);

        return el;
    }

    function createCardInHand(cardData) {
        const el = createCardElement(cardData);
        document.getElementById('hand-container').appendChild(el);
    }

    function createCardOnField(cardData, x, y) {
        const el = createCardElement(cardData);
        el.classList.add('on-field');
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        document.getElementById('battlefield').appendChild(el);
    }

    // --- TOUCH ENGINE (The Complex Part) ---

    let dragItem = null;
    let ghost = document.getElementById('ghost');
    let touchOffsetX = 0;
    let touchOffsetY = 0;
    let startX = 0; let startY = 0; // To detect tap vs drag

    function handleTouchStart(e) {
        const touch = e.touches[0];
        const target = e.currentTarget;
        
        startX = touch.clientX; 
        startY = touch.clientY;

        // Prepare Drag
        dragItem = target;
        const rect = target.getBoundingClientRect();
        touchOffsetX = touch.clientX - rect.left;
        touchOffsetY = touch.clientY - rect.top;

        // Note: We don't preventDefault yet to allow scrolling in hand
        // We only start visual drag in touchmove if moved significantly
    }

    function handleTouchMove(e) {
        const touch = e.touches[0];
        
        // If moved more than 10px, treat as drag (not scroll/tap)
        if (Math.abs(touch.clientX - startX) > 5 || Math.abs(touch.clientY - startY) > 5) {
            e.preventDefault(); // Stop scrolling now
            
            // Show Ghost
            if(ghost.style.display !== 'block') {
                ghost.style.display = 'block';
                ghost.style.backgroundImage = dragItem.style.backgroundImage;
                dragItem.style.opacity = '0.3';
            }

            ghost.style.left = (touch.clientX - touchOffsetX) + 'px';
            ghost.style.top = (touch.clientY - touchOffsetY) + 'px';

            // Zone Highlighting
            checkZones(touch.clientX, touch.clientY);
        }
    }

    function handleTouchEnd(e) {
        ghost.style.display = 'none';
        
        // Clear Highlights
        document.getElementById('zone-gy').classList.remove('zone-highlight');
        document.getElementById('zone-exile').classList.remove('zone-highlight');

        if (!dragItem) return;
        dragItem.style.opacity = '1';

        // Check if it was a Tap (barely moved)
        const touch = e.changedTouches[0];
        if (Math.abs(touch.clientX - startX) < 10 && Math.abs(touch.clientY - startY) < 10) {
            dragItem = null;
            return; // It's a click/tap, handled by click listener
        }

        // It was a Drag!
        finalizeDrop(touch.clientX, touch.clientY);
        dragItem = null;
    }

    function checkZones(x, y) {
        const gy = document.getElementById('zone-gy').getBoundingClientRect();
        const ex = document.getElementById('zone-exile').getBoundingClientRect();
        
        const gyEl = document.getElementById('zone-gy');
        const exEl = document.getElementById('zone-exile');

        if(x > gy.left && x < gy.right && y > gy.top && y < gy.bottom) {
            gyEl.classList.add('zone-highlight');
        } else {
            gyEl.classList.remove('zone-highlight');
        }

        if(x > ex.left && x < ex.right && y > ex.top && y < ex.bottom) {
            exEl.classList.add('zone-highlight');
        } else {
            exEl.classList.remove('zone-highlight');
        }
    }

    function finalizeDrop(x, y) {
        const fieldRect = document.getElementById('battlefield').getBoundingClientRect();
        const handRect = document.getElementById('hand-container').getBoundingClientRect();
        
        const gyRect = document.getElementById('zone-gy').getBoundingClientRect();
        const exRect = document.getElementById('zone-exile').getBoundingClientRect();

        // 1. Check GY
        if(x > gyRect.left && x < gyRect.right && y > gyRect.top && y < gyRect.bottom) {
            moveToZone(dragItem, 'Graveyard');
            return;
        }

        // 2. Check Exile
        if(x > exRect.left && x < exRect.right && y > exRect.top && y < exRect.bottom) {
            moveToZone(dragItem, 'Exile');
            return;
        }

        // 3. Check Battlefield (If dropped in field area)
        if (y < handRect.top) {
            // Move to Battlefield
            dragItem.classList.add('on-field');
            dragItem.style.position = 'absolute';
            // Calculate position relative to battlefield container
            let newLeft = x - fieldRect.left - touchOffsetX;
            let newTop = y - fieldRect.top - touchOffsetY;
            
            dragItem.style.left = newLeft + 'px';
            dragItem.style.top = newTop + 'px';
            dragItem.style.zIndex = zIndexCounter++; // Pop to top

            document.getElementById('battlefield').appendChild(dragItem);
        } else {
            // Dropped back in Hand
            dragItem.classList.remove('on-field');
            dragItem.style.position = 'relative';
            dragItem.style.left = 'auto';
            dragItem.style.top = 'auto';
            document.getElementById('hand-container').appendChild(dragItem);
        }
    }

    function moveToZone(el, zoneName) {
        // Visual removal (In a real app, you'd add to a pile or modal)
        // For goldfishing, we usually just pile them visually or hide them
        // Let's stack them nicely under the zone indicator
        el.classList.add('on-field');
        el.style.position = 'absolute';
        
        // Stack slightly offset under the zone box
        const zoneEl = (zoneName === 'Graveyard') ? document.getElementById('zone-gy') : document.getElementById('zone-exile');
        const rect = zoneEl.getBoundingClientRect();
        const fieldRect = document.getElementById('battlefield').getBoundingClientRect();

        // Randomize rotation slightly for pile effect
        const randomRot = Math.floor(Math.random() * 20) - 10;
        
        el.style.left = (rect.left - fieldRect.left + 5) + 'px';
        el.style.top = (rect.top - fieldRect.top + 5) + 'px';
        el.style.transform = `rotate(${randomRot}deg)`;
        el.style.zIndex = zIndexCounter++;
        
        document.getElementById('battlefield').appendChild(el);
    }

    // --- UTILS ---
    function drawCard() {
        if(library.length === 0) return;
        const cardData = library.shift();
        createCardInHand(cardData);
        updateCounts();
    }

    function untapAll() {
        document.querySelectorAll('.tapped').forEach(el => el.classList.remove('tapped'));
        let count = document.getElementById('turn-count');
        count.innerText = parseInt(count.innerText) + 1;
    }

    function updateCounts() {
        document.getElementById('library-btn').innerText = library.length;
    }

</script>
</body>
</html>
