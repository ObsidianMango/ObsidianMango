<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé• Movie Premiere Vault</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #88e0d0;
            text-shadow: 0 0 8px #88e0d0, 0 0 16px #88e0d0, 0 0 32px #88e0d0;
            margin: 20px 0;
            font-size: 2.5rem;
            text-align: center;
            width: 100%;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin: 15px 0;
            }
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            width: 100%;
        }
        .controls button {
            padding: 8px 12px;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
            color: #eaeaea;
            background-color: #22254b;
            border: 2px solid #4e4c67;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        .controls button:hover {
            transform: scale(1.1);
            background-color: #4e4c67;
            color: #00ffc3;
        }
        @media (max-width: 768px) {
            .controls button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
        .date-display {
            font-family: 'Orbitron', sans-serif;
            color: #ffd369;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
            transition: color 0.3s, transform 0.3s;
        }
        @media (max-width: 768px) {
            .date-display {
                font-size: 16px;
            }
        }
        .arrow {
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .arrow {
                font-size: 12px;
            }
        }
        .movie-list {
            width: 95%;
            margin-bottom: 20px;
            transition: opacity 0.3s ease-in-out;
        }
        .movie-item {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin-bottom: 10px;
            background-color: #22254b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-item:nth-child(odd) {
            background-color: #1f203a;
        }
        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.5);
        }
        .movie-title {
            color: #ffd369;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50%;
        }
        .movie-title:hover {
            color: #00ffc3;
        }
        .movie-tags {
            display: flex;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 30%;
        }
        .movie-tag {
            background-color: #444c70;
            color: #eaeaea;
            border-radius: 5px;
            padding: 3px 6px;
            text-transform: uppercase;
        }
        .movie-year {
            font-family: 'Orbitron', sans-serif;
            color: #ff6f61;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            margin-left: auto;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 20px;
            z-index: 9999;
            display: none;
        }
        .loading-screen.active {
            display: flex;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #4e4c67;
            border-top: 5px solid #00ffc3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .spinner {
                width: 30px;
                height: 30px;
                border-width: 4px;
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Movie Premiere Vault</h1>
    <div class="controls">
        <button id="prevDay">‚Üê Previous Day</button>
        <div class="date-display" id="dateDisplay">
            <span id="dateText"></span>
            <span id="arrow" class="arrow">‚Üë</span>
        </div>
        <button id="nextDay">Next Day ‚Üí</button>
    </div>
    <div id="moviesContainer" class="movie-list"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>

    <script>
        const SPARQL_ENDPOINT = "https://query.wikidata.org/sparql";
        let currentDate = new Date();
        let movies = [];
        let sortAscending = true;

        function formatSPARQLQuery(month, day) {
            return `
                SELECT ?item ?itemLabel ?release_date ?imdbLink (GROUP_CONCAT(DISTINCT ?genreLabel; separator=", ") AS ?genres) WHERE {
                  ?item wdt:P31 wd:Q11424;            # Instance of a movie
                        wdt:P577 ?release_date.       # Release date
                  OPTIONAL { ?item wdt:P345 ?imdbLink. } # IMDb ID
                  OPTIONAL { ?item wdt:P136 ?genre. ?genre rdfs:label ?genreLabel FILTER(LANG(?genreLabel) = "en"). }
                  FILTER((MONTH(?release_date) = ${month}) && (DAY(?release_date) = ${day}))
                  SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
                }
                GROUP BY ?item ?itemLabel ?release_date ?imdbLink
                ORDER BY ?release_date
            `;
        }

        function formatDateForDisplay(date) {
            const options = { month: "long", day: "numeric" };
            return date.toLocaleDateString(undefined, options);
        }

        async function fetchMovies(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const query = formatSPARQLQuery(month, day);
            const url = `${SPARQL_ENDPOINT}?query=${encodeURIComponent(query)}&format=json`;

            try {
                toggleLoadingScreen(true);
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch data from Wikidata.");
                const data = await response.json();
                const uniqueMovies = Array.from(
                    new Map(
                        data.results.bindings.map(movie => [
                            `${movie.itemLabel.value}-${new Date(movie.release_date.value).getFullYear()}`,
                            {
                                title: movie.itemLabel.value,
                                year: new Date(movie.release_date.value).getFullYear(),
                                imdbLink: movie.imdbLink?.value
                                    ? `https://www.imdb.com/title/${movie.imdbLink.value}/`
                                    : null,
                                genres: movie.genres?.value
                                    .replace(/ film/gi, '')
                                    .split(', ')
                                    .slice(0, 2)
                                    .join(', ')
                                    .toUpperCase() || "UNKNOWN",
                            }
                        ])
                    ).values()
                );
                toggleLoadingScreen(false);
                return uniqueMovies.filter(movie => !/^Q\d+$/.test(movie.title));
            } catch (error) {
                console.error("Error fetching movie premieres:", error);
                toggleLoadingScreen(false);
                return [];
            }
        }

        async function updateMoviesForDate(date) {
            currentDate = date;
            const moviesData = await fetchMovies(currentDate);
            movies = moviesData;
            document.getElementById("dateText").textContent = formatDateForDisplay(currentDate);
            renderMovies();
        }

        function renderMovies() {
            const container = document.getElementById("moviesContainer");
            container.innerHTML = "";

            const sortedMovies = [...movies].sort((a, b) =>
                sortAscending ? a.year - b.year : b.year - a.year
            );

            if (sortedMovies.length === 0) {
                container.innerHTML = `<div>No movie premieres found for this day.</div>`;
                return;
            }

            sortedMovies.forEach(movie => {
                const movieItem = document.createElement("div");
                movieItem.className = "movie-item";
                movieItem.innerHTML = `
                    <a class="movie-title" href="${movie.imdbLink || '#'}" target="_blank">${movie.title}</a>
                    <div class="movie-tags">
                        ${movie.genres.split(', ').map(genre => `<span class="movie-tag">${genre}</span>`).join('')}
                    </div>
                    <div class="movie-year">${movie.year}</div>
                `;
                container.appendChild(movieItem);
            });
        }

        function toggleLoadingScreen(show) {
            const loadingScreen = document.getElementById("loadingScreen");
            if (show) {
                loadingScreen.classList.add("active");
            } else {
                loadingScreen.classList.remove("active");
            }
        }

        document.getElementById("prevDay").addEventListener("click", () => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateMoviesForDate(currentDate);
        });

        document.getElementById("nextDay").addEventListener("click", () => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateMoviesForDate(currentDate);
        });

        document.getElementById("dateDisplay").addEventListener("click", () => {
            sortAscending = !sortAscending;
            document.getElementById("arrow").textContent = sortAscending ? "‚Üë" : "‚Üì";
            renderMovies();
        });

        // Initialize the app
        updateMoviesForDate(currentDate);
    </script>
</body>
</html>
