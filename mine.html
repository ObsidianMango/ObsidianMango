<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Clone</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #C0C0C0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .board-container {
            display: inline-block;
            background: silver;
            padding: 10px;
            border: 3px solid gray;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: gray;
            padding: 5px;
            border: 2px solid black;
        }
        .led {
            font-family: monospace;
            font-size: 24px;
            color: red;
            background: black;
            padding: 5px 10px;
            width: 50px;
            text-align: center;
            border: 2px inset darkgray;
        }
        .face-button {
            font-size: 24px;
            padding: 5px;
            background: lightgray;
            border: 2px outset white;
            cursor: pointer;
        }
        .grid {
            display: grid;
            gap: 2px;
            margin-top: 10px;
        }
        .cell {
            width: 25px;
            height: 25px;
            background: lightgray;
            border: 2px outset white;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        .cell:disabled {
            border: 2px inset gray;
            cursor: default;
        }
        .mine {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="board-container">
    <div class="status-bar">
        <div id="moveCounter" class="led">000</div>
        <button id="faceButton" class="face-button">😊</button>
        <div id="timeCounter" class="led">000</div>
    </div>
    <div id="gridContainer"></div>
</div>

<script>
    const LEVELS = {
        easy: { size: 9, mines: 10 },
        medium: { size: 16, mines: 40 },
        hard: { size: 30, mines: 99 }
    };

    let boardSize = 9, mineCount = 10, board = [];
    let moveCounter = 0, timer = 0, timerInterval;
    let firstClick = true;

    function createBoard(size, mines) {
        const gridContainer = document.getElementById("gridContainer");
        gridContainer.innerHTML = "";
        gridContainer.style.gridTemplateColumns = `repeat(${size}, 25px)`;
        boardSize = size;
        mineCount = mines;
        moveCounter = 0;
        timer = 0;
        firstClick = true;
        clearInterval(timerInterval);
        document.getElementById("moveCounter").textContent = "000";
        document.getElementById("timeCounter").textContent = "000";
        document.getElementById("faceButton").textContent = "😊";

        // Initialize board
        board = Array.from({ length: size }, () => Array(size).fill(0));

        // Place mines
        let placedMines = 0;
        while (placedMines < mines) {
            let x = Math.floor(Math.random() * size);
            let y = Math.floor(Math.random() * size);
            if (board[x][y] === 0) {
                board[x][y] = "M";
                placedMines++;
            }
        }

        // Calculate numbers
        for (let x = 0; x < size; x++) {
            for (let y = 0; y < size; y++) {
                if (board[x][y] === "M") continue;
                let count = 0;
                for (let dx of [-1, 0, 1]) {
                    for (let dy of [-1, 0, 1]) {
                        let nx = x + dx, ny = y + dy;
                        if (nx >= 0 && nx < size && ny >= 0 && ny < size && board[nx][ny] === "M") {
                            count++;
                        }
                    }
                }
                board[x][y] = count;
            }
        }

        // Create grid
        for (let x = 0; x < size; x++) {
            for (let y = 0; y < size; y++) {
                let button = document.createElement("button");
                button.className = "cell";
                button.dataset.x = x;
                button.dataset.y = y;
                button.onclick = () => revealCell(x, y);
                gridContainer.appendChild(button);
            }
        }
    }

    function revealCell(x, y) {
        let button = document.querySelector(`button[data-x="${x}"][data-y="${y}"]`);
        if (!button || button.disabled) return;

        if (firstClick) {
            firstClick = false;
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById("timeCounter").textContent = String(timer).padStart(3, "0");
            }, 1000);
        }

        moveCounter++;
        document.getElementById("moveCounter").textContent = String(moveCounter).padStart(3, "0");

        if (board[x][y] === "M") {
            button.innerHTML = "💣";
            button.classList.add("mine");
            gameOver();
            return;
        }

        button.textContent = board[x][y] > 0 ? board[x][y] : "";
        button.disabled = true;
        button.style.background = "#D3D3D3";

        if (board[x][y] === 0) {
            for (let dx of [-1, 0, 1]) {
                for (let dy of [-1, 0, 1]) {
                    let nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < boardSize && ny >= 0 && ny < boardSize) {
                        revealCell(nx, ny);
                    }
                }
            }
        }
    }

    function gameOver() {
        clearInterval(timerInterval);
        document.getElementById("faceButton").textContent = "☠️";
        document.querySelectorAll(".cell").forEach(btn => btn.disabled = true);
    }

    document.getElementById("faceButton").onclick = () => {
        let difficulty = prompt("Enter difficulty: easy, medium, or hard").toLowerCase();
        if (LEVELS[difficulty]) {
            createBoard(LEVELS[difficulty].size, LEVELS[difficulty].mines);
        }
    };

    createBoard(9, 10);
</script>

</body>
</html>
