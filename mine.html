<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Clone</title>
    <style>
        body {
            background: #bdbdbd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: sans-serif;
        }

        .menu {
            margin-bottom: 10px;
        }

        .game-container {
            background: #bdbdbd;
            padding: 10px;
            border: 3px solid #7b7b7b;
            box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #3b3b3b;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #bdbdbd;
            padding: 5px;
            border: 3px solid #7b7b7b;
            box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #3b3b3b;
        }

        .counter {
            width: 50px;
            height: 30px;
            background: black;
            color: red;
            font-family: monospace;
            font-size: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }

        .smiley {
            width: 30px;
            height: 30px;
            background: yellow;
            border: 2px solid #7b7b7b;
            box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #3b3b3b;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        .grid {
            display: grid;
            gap: 2px;
            background: #bdbdbd;
            padding: 5px;
            border: 3px solid #7b7b7b;
            box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #3b3b3b;
        }

        .cell {
            width: 25px;
            height: 25px;
            background: #bdbdbd;
            border: 2px solid #7b7b7b;
            box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #3b3b3b;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .cell.open {
            background: #dcdcdc;
            box-shadow: none;
            border: 1px solid #7b7b7b;
        }

        .cell.flag {
            background: #bdbdbd;
            color: red;
            font-weight: bold;
        }

        .cell.mine {
            background: red;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button onclick="promptBoardSize()">New Game</button>
    </div>

    <div class="game-container">
        <div class="top-bar">
            <div id="time-counter" class="counter">000</div>
            <div id="smiley" class="smiley" onclick="initGame()">ðŸ˜Š</div>
            <div id="move-counter" class="counter">000</div>
        </div>
        <div id="board" class="grid"></div>
    </div>

    <script>
        let rows = 10, cols = 10, mines = 15;
        let board = [];
        let revealed = [];
        let flagged = [];
        let gameActive = true;
        let moves = 0;
        let timer = 0;
        let timerInterval;

        function promptBoardSize() {
            let size = prompt("Enter board size (e.g. 10 for 10x10, default is 10):", "10");
            let mineCount = prompt("Enter number of mines:", "15");
            rows = cols = parseInt(size) || 10;
            mines = parseInt(mineCount) || 15;
            initGame();
        }

        function initGame() {
            clearInterval(timerInterval);
            moves = 0;
            timer = 0;
            document.getElementById("time-counter").textContent = "000";
            document.getElementById("move-counter").textContent = "000";
            document.getElementById("smiley").textContent = "ðŸ˜Š";
            gameActive = true;

            board = Array(rows).fill().map(() => Array(cols).fill(0));
            revealed = Array(rows).fill().map(() => Array(cols).fill(false));
            flagged = Array(rows).fill().map(() => Array(cols).fill(false));

            placeMines();
            updateBoardUI();

            timerInterval = setInterval(() => {
                if (gameActive) {
                    timer++;
                    document.getElementById("time-counter").textContent = timer.toString().padStart(3, '0');
                }
            }, 1000);
        }

        function placeMines() {
            let placed = 0;
            while (placed < mines) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * cols);
                if (board[r][c] !== 'X') {
                    board[r][c] = 'X';
                    placed++;
                }
            }
        }

        function updateBoardUI() {
            let boardElem = document.getElementById("board");
            boardElem.innerHTML = "";
            boardElem.style.gridTemplateColumns = `repeat(${cols}, 25px)`;
            boardElem.style.gridTemplateRows = `repeat(${rows}, 25px)`;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener("click", () => revealCell(r, c));
                    cell.addEventListener("contextmenu", (e) => {
                        e.preventDefault();
                        toggleFlag(r, c);
                    });
                    boardElem.appendChild(cell);
                }
            }
        }

        function revealCell(r, c) {
            if (!gameActive || revealed[r][c] || flagged[r][c]) return;

            moves++;
            document.getElementById("move-counter").textContent = moves.toString().padStart(3, '0');

            let cell = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
            revealed[r][c] = true;
            cell.classList.add("open");

            if (board[r][c] === 'X') {
                cell.classList.add("mine");
                document.getElementById("smiley").textContent = "ðŸ˜µ";
                gameActive = false;
                clearInterval(timerInterval);
            }
        }

        function toggleFlag(r, c) {
            if (!gameActive || revealed[r][c]) return;

            let cell = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
            flagged[r][c] = !flagged[r][c];
            cell.textContent = flagged[r][c] ? "ðŸš©" : "";
            cell.classList.toggle("flag", flagged[r][c]);
        }

        initGame();
    </script>

</body>
</html>
