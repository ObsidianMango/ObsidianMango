       body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}


        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }

        .tile {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 10px;
            cursor: pointer;
            perspective: 1000px;
            position: relative;
        }

        .tile-top {
            width: 100%;
            height: 100%;
            text-align: center;

            transition: transform 0.6s ease-in-out;
        }
	.tile-inner {

            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .tile.flipped .tile-inner {
            transform: rotateY(180deg);
        }

        .tile-front,
        .tile-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .tile-front {
            background-size: cover;
            background-position: center;
        }

        .tile-back {
            background-color: #2d3a46;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tile-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tile-link {
            color: #ff6600;
            text-decoration: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .tile-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
  h1 {
      text-align: center;
      margin: 10px 0; /* reduced to help remove black bars */
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ffde59 0%, #fff 50%, #ffde59 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ffde59;
      animation: shimmer 2.5s linear infinite;
    }
    @keyframes shimmer {
      0%   { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
    </style>
</head>
