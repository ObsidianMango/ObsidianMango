<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Slot Machine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ff9800, #ff5722);
      font-family: Arial, sans-serif;
    }

    #slot-machine {
      width: 90%;
      max-width: 400px;
      background: #333;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 1.8rem;
      color: #ffe082;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffe082, 0 0 20px #ff9800, 0 0 30px #ff5722;
      animation: title-glow 1.5s infinite alternate;
    }

    @keyframes title-glow {
      0% {
        text-shadow: 0 0 10px #ffe082, 0 0 20px #ff9800, 0 0 30px #ff5722;
      }
      100% {
        text-shadow: 0 0 15px #ff5722, 0 0 25px #ff9800, 0 0 35px #ff7043;
      }
    }

    .points-info {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #ffe082;
      font-family: monospace;
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 10px; /* Add space between columns */
    }

    .points-column {
      display: flex;
      flex-direction: column;
      gap: 5px; /* Space between rows */
    }

    .points-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .emoji {
      text-align: left;
      white-space: nowrap;
    }

    .dots {
      flex-grow: 1;
      text-align: center;
      color: #ffe082;
    }

    .points {
      text-align: right;
    }

    .slots {
  display: flex;
  justify-content: space-around;
  padding: 20px 0;
  background: #444; /* Background color of slots area */
  border-radius: 10px;
  border: 5px solid #FFD700; /* Gold border */
  margin-bottom: 20px;
  animation: shake 0.5s ease infinite;
  animation-play-state: paused;
}

    @keyframes shake {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(1deg);
      }
      75% {
        transform: rotate(-1deg);
      }
    }

    .slot {
      font-size: 2.5rem;
      color: #fff;
    }

    #spin-button {
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff5722;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px #c41c00;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    #spin-button:hover {
      background: #ff7043;
    }

    #spin-button:active {
      box-shadow: none;
      transform: translateY(5px);
    }

    #message {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffe082;
      min-height: 1.5em;
      animation: none;
    }

    #message.jackpot {
      animation: jackpot-glow 1s infinite alternate;
    }

    @keyframes jackpot-glow {
      0% {
        color: #ffff00;
        text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ffff00;
      }
      100% {
        color: #fff;
        text-shadow: 0 0 10px #ff5722, 0 0 20px #ff9800, 0 0 30px #ff7043;
      }
    }

    #score {
      font-size: 1.2rem;
      color: #ffe082;
    }

    #cashout {
      color: #00ff00;
      visibility: hidden;
      margin-top: 10px;
    }

    .money {
      position: absolute;
      top: -20px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .money-piece {
      position: absolute;
      width: 20px;
      height: 10px;
      background: #2ecc71;
      border-radius: 3px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-50px) rotate(0deg);
      }
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="slot-machine">
    <h1>🍔 Emoji Slot Machine 🍕</h1>
    <div class="points-info">
      <div class="points-column">
        <div class="points-row"><span class="emoji">🍔 🍔 🍔</span><span class="dots">.....</span><span class="points">10,000</span></div>
        <div class="points-row"><span class="emoji">🍒 🍒 🍒</span><span class="dots">.....</span><span class="points">1,000</span></div>
        <div class="points-row"><span class="emoji">🍕 🍕 🍕</span><span class="dots">.....</span><span class="points">800</span></div>
        <div class="points-row"><span class="emoji">🍩 🍩 🍩</span><span class="dots">.....</span><span class="points">500</span></div>
        <div class="points-row"><span class="emoji">🍎 🍎 🍎</span><span class="dots">.....</span><span class="points">400</span></div>
        <div class="points-row"><span class="emoji">🍇 🍇 🍇</span><span class="dots">.....</span><span class="points">300</span></div>
        <div class="points-row"><span class="emoji">🍿 🍿 🍿</span><span class="dots">.....</span><span class="points">200</span></div>
    </div>
    <div class="points-column">
        <div class="points-row"><span class="emoji">🍔 🍔</span><span class="dots">.....</span><span class="points">500</span></div>
        <div class="points-row"><span class="emoji">🍒 🍒</span><span class="dots">.....</span><span class="points">200</span></div>
        <div class="points-row"><span class="emoji">🍕 🍕</span><span class="dots">.....</span><span class="points">150</span></div>
        <div class="points-row"><span class="emoji">🍩 🍩</span><span class="dots">.....</span><span class="points">100</span></div>
        <div class="points-row"><span class="emoji">🍎 🍎</span><span class="dots">.....</span><span class="points">80</span></div>
        <div class="points-row"><span class="emoji">🍇 🍇</span><span class="dots">.....</span><span class="points">50</span></div>
        <div class="points-row"><span class="emoji">🍿 🍿</span><span class="dots">.....</span><span class="points">30</span></div>
 
      </div>
    </div>
    <div class="slots" id="slots">
      <div class="slot" id="slot1">🍎</div>
      <div class="slot" id="slot2">🍒</div>
      <div class="slot" id="slot3">🍇</div>
    </div>
    <button id="spin-button">🎰 Spin!</button>
    <div id="message">Place your bet and spin!</div>
    <div id="score">Score: 0</div>
    <div id="cashout">Cash Out</div>
    <div class="money" id="money"></div>
  </div>
  <script>
    const emojis = [
      { emoji: '🍔', weight: 5 },
      { emoji: '🍒', weight: 20 },
      { emoji: '🍕', weight: 25 },
      { emoji: '🍩', weight: 15 },
      { emoji: '🍎', weight: 15 },
      { emoji: '🍇', weight: 10 },
      { emoji: '🍿', weight: 10 }
    ];

    const slot1 = document.getElementById('slot1');
    const slot2 = document.getElementById('slot2');
    const slot3 = document.getElementById('slot3');
    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');
    const cashout = document.getElementById('cashout');
    const spinButton = document.getElementById('spin-button');
    const money = document.getElementById('money');
    let score = 0;

    function getRandomEmoji() {
      const totalWeight = emojis.reduce((sum, item) => sum + item.weight, 0);
      const random = Math.random() * totalWeight;
      let cumulativeWeight = 0;
      for (const item of emojis) {
        cumulativeWeight += item.weight;
        if (random < cumulativeWeight) return item.emoji;
      }
    }

    function spin() {
      spinButton.disabled = true;
      message.textContent = 'Spinning...';
      money.innerHTML = '';
      message.classList.remove('jackpot');
      let spins = 0;
      const interval = setInterval(() => {
        spins++;
        slot1.textContent = getRandomEmoji();
        slot2.textContent = getRandomEmoji();
        slot3.textContent = getRandomEmoji();
        if (spins >= 10) {
          clearInterval(interval);
          spinButton.disabled = false;
          checkResult();
        }
      }, 100);
    }

    function checkResult() {
      const result1 = slot1.textContent;
      const result2 = slot2.textContent;
      const result3 = slot3.textContent;

      if (result1 === result2 && result2 === result3) {
        message.textContent = `🎉 Triple ${result1}! 🎉`;
        message.classList.add('jackpot');
        score += 1000;
      } else if (result1 === result2 || result2 === result3 || result1 === result3) {
        message.textContent = `✨ Pair of ${result1}! ✨`;
        score += 200;
      } else {
        message.textContent = '😢 Better luck next time!';
      }

      scoreDisplay.textContent = `Score: ${score}`;
      cashout.style.visibility = score >= 1000 ? 'visible' : 'hidden';
    }

    function cashOut() {
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.classList.add('money-piece');
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = '#2ecc71';
        piece.style.animationDuration = Math.random() * 3 + 2 + 's';
        money.appendChild(piece);
      }
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      cashout.style.visibility = 'hidden';
      message.textContent = '💰 You cashed out!';
    }

    spinButton.addEventListener('click', spin);
    cashout.addEventListener('click', cashOut);
  </script>
</body>
</html>
