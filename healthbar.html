<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no"
/>
<title>Mothman Life & Turn Tracker</title>
<style>
  :root {
    --bg: #050608;
    --panel: #11131a;
    --panel-soft: #181b24;
    --border-soft: #262a36;
    --text-main: #f7f7f7;
    --muted: #a0a8c0;
    --accent: #5ee0ff;
    --heal: #6dff9f;
    --dmg: #ff5a5a;
    --life: #a6ff78; /* fluorescent greenish */
  }

  * {
    box-sizing: border-box;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: radial-gradient(circle at top, #131626 0, #050608 55%);
    color: var(--text-main);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    display: flex;
    align-items: stretch;
    justify-content: center;
  }

  .app {
    position: relative;
    width: 100%;
    max-width: 520px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 12px 12px 10px;
  }

  /* TOP BAR – 5-COLOR TURN TRACKER */

  #topBar {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    margin-bottom: 10px;
  }

  #turnTracker {
    position: relative;
    width: 88px;
    height: 88px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #181b27 0, #090b11 60%);
    border: 1px solid var(--border-soft);
    box-shadow:
      0 0 0 1px rgba(0, 0, 0, 0.6),
      0 10px 22px rgba(0, 0, 0, 0.85);
  }

  .turn-orb {
    position: absolute;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.25;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.9);
    transition:
      opacity 0.16s ease,
      transform 0.16s ease,
      box-shadow 0.16s ease;
  }

  /* Positions for pentagon layout */
  .orb0 { /* white - top */
    top: 8%;
    left: 50%;
    background: #f8f5e6;
  }
  .orb1 { /* blue - upper right */
    top: 34%;
    left: 90%;
    background: #3aa3ff;
  }
  .orb2 { /* black - lower right */
    top: 78%;
    left: 70%;
    background: #1b1b24;
  }
  .orb3 { /* red - lower left */
    top: 78%;
    left: 30%;
    background: #ff5a40;
  }
  .orb4 { /* green - upper left */
    top: 34%;
    left: 10%;
    background: #2fd166;
  }

  .turn-orb.active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.18);
    box-shadow:
      0 0 8px rgba(255, 255, 255, 0.9),
      0 0 18px rgba(94, 224, 255, 0.7);
  }

  .turn-orb.disabled {
    opacity: 0.08;
    box-shadow: none;
  }

  #turnText {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    color: var(--muted);
  }

  /* LIFE AREA */

  #lifeArea {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #lifeWrapper {
    position: relative;
    width: 100%;
    max-width: 360px;
    aspect-ratio: 4 / 3;
    border-radius: 24px;
    background: radial-gradient(circle at top, #141826 0, #090b10 60%);
    border: 1px solid var(--border-soft);
    box-shadow:
      0 0 0 1px rgba(94, 224, 255, 0.05),
      0 20px 35px rgba(0, 0, 0, 0.85);
    overflow: hidden;
  }

  #lifeHintRow {
    position: absolute;
    top: 8px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 14px;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: var(--muted);
    opacity: 0.8;
    pointer-events: none;
  }

  #life {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 112px;
    font-weight: 800;
    color: var(--life);
    text-shadow:
      0 0 14px rgba(166, 255, 120, 0.6),
      0 0 30px rgba(166, 255, 120, 0.4);
    transition:
      transform 0.17s ease,
      color 0.17s ease,
      text-shadow 0.17s ease;
    pointer-events: none;
  }

  .life-label {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    color: var(--muted);
    opacity: 0.65;
    pointer-events: none;
  }

  #lifeLabelLeft {
    left: 10px;
  }

  #lifeLabelRight {
    right: 10px;
    text-align: right;
  }

  .life-zone {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 50%;
  }

  #lifeLeftZone {
    left: 0;
  }

  #lifeRightZone {
    right: 0;
  }

  /* LIFE FEEDBACK ANIMATIONS */

  .life-heal {
    color: var(--heal) !important;
    transform: translate(-50%, -50%) scale(1.08) !important;
    text-shadow:
      0 0 14px rgba(109, 255, 159, 0.8),
      0 0 32px rgba(109, 255, 159, 0.7) !important;
  }

  .life-dmg {
    color: var(--dmg) !important;
    transform: translate(-50%, -50%) scale(0.93) !important;
    text-shadow:
      0 0 14px rgba(255, 90, 90, 0.9),
      0 0 30px rgba(255, 90, 90, 0.7) !important;
  }

  #flash {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: transparent;
    opacity: 0;
    transition: opacity 0.18s ease;
    mix-blend-mode: screen;
  }

  #flash.flash-heal {
    background: radial-gradient(circle at center, rgba(109, 255, 159, 0.25), transparent 60%);
    opacity: 1;
  }

  #flash.flash-dmg {
    background: radial-gradient(circle at center, rgba(255, 90, 90, 0.3), transparent 65%);
    opacity: 1;
  }

  /* EFFECTS PANEL */

  #effectsPanel {
    margin-top: 8px;
    padding: 10px 10px 8px;
    border-radius: 16px;
    background: linear-gradient(180deg, #10131f, #080910);
    border: 1px solid var(--border-soft);
    box-shadow: 0 10px 26px rgba(0, 0, 0, 0.75);
  }

  .effects-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }

  .effects-title {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
  }

  #addEffectBtn {
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid var(--accent);
    background: radial-gradient(circle at top, #22273b 0, #12141e 70%);
    color: var(--text-main);
    font-size: 11px;
    font-weight: 600;
  }

  #addEffectBtn:active {
    transform: scale(0.96);
    opacity: 0.9;
  }

  #effectsList {
    max-height: 130px;
    overflow-y: auto;
    padding-right: 4px;
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .effect-chip {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 5px 9px;
    border-radius: 999px;
    font-size: 11px;
    background: #171a26;
    border: 1px solid #262a36;
    color: var(--muted);
  }

  .effect-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: var(--accent);
    box-shadow: 0 0 6px rgba(94, 224, 255, 0.7);
  }

  .effect-name {
    color: var(--text-main);
  }

  .effect-remove {
    border: none;
    background: transparent;
    color: #707793;
    font-size: 12px;
    padding: 0;
  }

  .effect-remove:active {
    transform: scale(0.9);
    opacity: 0.7;
  }

  /* EFFECT PICKER (BOTTOM SHEET) */

  #effectPicker {
    position: fixed;
    inset: 0;
    background: rgba(1, 2, 5, 0.55);
    display: none;
    align-items: flex-end;
    justify-content: center;
    z-index: 20;
  }

  #effectPicker.open {
    display: flex;
  }

  .picker-inner {
    width: 100%;
    max-width: 520px;
    max-height: 60vh;
    border-radius: 16px 16px 0 0;
    background: #090b11;
    border-top: 1px solid var(--border-soft);
    box-shadow: 0 -18px 30px rgba(0, 0, 0, 0.8);
    padding: 8px 12px 12px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .picker-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 4px;
  }

  .picker-title {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
  }

  #closePickerBtn {
    border-radius: 999px;
    border: 1px solid var(--border-soft);
    background: #141722;
    color: var(--muted);
    font-size: 12px;
    padding: 2px 8px;
  }

  #effectOptions {
    flex: 1;
    overflow-y: auto;
    margin-top: 4px;
    padding-right: 4px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .effect-option {
    padding: 8px 9px;
    border-radius: 10px;
    background: #11141f;
    border: 1px solid #242737;
  }

  .effect-option-main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 8px;
    margin-bottom: 3px;
  }

  .effect-option-name {
    font-size: 13px;
    font-weight: 600;
  }

  .effect-tag {
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    color: var(--muted);
  }

  .effect-option-note {
    font-size: 11px;
    color: var(--muted);
  }

  .effect-option:active {
    transform: scale(0.98);
    border-color: var(--accent);
  }

  /* SCROLLBARS (SUBTLE) */
  #effectsList::-webkit-scrollbar,
  #effectOptions::-webkit-scrollbar {
    width: 4px;
  }

  #effectsList::-webkit-scrollbar-thumb,
  #effectOptions::-webkit-scrollbar-thumb {
    background: #2b3040;
    border-radius: 999px;
  }
</style>
</head>
<body>
<div class="app">
  <header id="topBar">
    <div id="turnTracker">
      <div class="turn-orb orb0" data-index="0"></div>
      <div class="turn-orb orb1" data-index="1"></div>
      <div class="turn-orb orb2" data-index="2"></div>
      <div class="turn-orb orb3" data-index="3"></div>
      <div class="turn-orb orb4" data-index="4"></div>
    </div>
    <div id="turnText">Player 1</div>
  </header>

  <main id="lifeArea">
    <div id="lifeWrapper">
      <div id="lifeHintRow">
        <span>Tap left = -1</span>
        <span>Tap right = +1</span>
      </div>
      <div id="lifeLabelLeft" class="life-label">Damage</div>
      <div id="lifeLabelRight" class="life-label">Heal</div>

      <div id="life">40</div>

      <div id="lifeLeftZone" class="life-zone"></div>
      <div id="lifeRightZone" class="life-zone"></div>
    </div>
  </main>

  <section id="effectsPanel">
    <div class="effects-header">
      <div class="effects-title">Turn Effects / Reminders</div>
      <button id="addEffectBtn">+ Add</button>
    </div>
    <div id="effectsList"></div>
  </section>
</div>

<div id="effectPicker">
  <div class="picker-inner">
    <div class="picker-header">
      <div class="picker-title">Select Mothman Effect</div>
      <button id="closePickerBtn">Close</button>
    </div>
    <div id="effectOptions"></div>
  </div>
</div>

<div id="flash"></div>

<script>
  const DEFAULT_LIFE = 40;

  const EFFECT_TEMPLATES = [
    {
      id: "mothman_rad_main",
      name: "Wise Mothman – Rad trigger",
      tag: "precombat main",
      note: "Each player with rad counters mills and loses life. Remember this every precombat main phase."
    },
    {
      id: "mothman_attack",
      name: "Wise Mothman – Attack trigger",
      tag: "attack",
      note: "On attack, give each player a rad counter."
    },
    {
      id: "vault_87",
      name: "Vault 87 / heavy rad",
      tag: "static",
      note: "High radiation effects active. Keep rad counters updated each turn cycle."
    },
    {
      id: "inexorable_tide",
      name: "Inexorable Tide",
      tag: "cast spell",
      note: "Whenever you cast a spell, proliferate (rad + +1/+1 counters)."
    },
    {
      id: "counters_double",
      name: "Corpsejack / Branching",
      tag: "counters",
      note: "Remember counters are doubled when placed on creatures you control."
    },
    {
      id: "master_reanimate",
      name: "The Master – Reanimate",
      tag: "activated",
      note: "Once per turn, you can reanimate a creature that was milled this turn as a 3/3 Mutant."
    }
  ];

  let numPlayers = 4;
  let currentPlayer = 0;
  let players = [];

  const lifeEl = document.getElementById("life");
  const lifeLeftZone = document.getElementById("lifeLeftZone");
  const lifeRightZone = document.getElementById("lifeRightZone");
  const flashEl = document.getElementById("flash");

  const turnTracker = document.getElementById("turnTracker");
  const turnText = document.getElementById("turnText");
  const turnOrbs = Array.from(document.querySelectorAll(".turn-orb"));

  const effectsListEl = document.getElementById("effectsList");
  const addEffectBtn = document.getElementById("addEffectBtn");
  const effectPicker = document.getElementById("effectPicker");
  const effectOptionsEl = document.getElementById("effectOptions");
  const closePickerBtn = document.getElementById("closePickerBtn");

  function initPlayers(count) {
    numPlayers = Math.min(Math.max(count, 1), 5);
    players = [];
    for (let i = 0; i < numPlayers; i++) {
      players.push({ life: DEFAULT_LIFE, effects: [] });
    }
    currentPlayer = 0;
    updateTurnDisplay();
    updateLifeDisplay();
    renderEffects();
    updateTurnOrbs();
  }

  function updateTurnDisplay() {
    const pNum = currentPlayer + 1;
    turnText.textContent = `Player ${pNum}`;
  }

  function updateTurnOrbs() {
    turnOrbs.forEach((orb, idx) => {
      orb.classList.remove("active", "disabled");
      if (idx >= numPlayers) {
        orb.classList.add("disabled");
      }
      if (idx === currentPlayer) {
        orb.classList.add("active");
      }
    });
  }

  function updateLifeDisplay(type) {
    const life = players[currentPlayer].life;
    lifeEl.textContent = life;

    lifeEl.classList.remove("life-heal", "life-dmg");
    void lifeEl.offsetWidth;

    flashEl.classList.remove("flash-heal", "flash-dmg");
    void flashEl.offsetWidth;

    if (type === "heal") {
      lifeEl.classList.add("life-heal");
      flashEl.classList.add("flash-heal");
    } else if (type === "dmg") {
      lifeEl.classList.add("life-dmg");
      flashEl.classList.add("flash-dmg");
    }

    setTimeout(() => {
      flashEl.classList.remove("flash-heal", "flash-dmg");
    }, 200);

    updateTurnDisplay();
  }

  function changeLife(delta) {
    const player = players[currentPlayer];
    player.life = Math.max(0, player.life + delta);
    const type = delta > 0 ? "heal" : delta < 0 ? "dmg" : null;
    updateLifeDisplay(type);
  }

  function renderEffects() {
    effectsListEl.innerHTML = "";
    const player = players[currentPlayer];

    if (!player.effects.length) {
      const empty = document.createElement("div");
      empty.textContent = "No active effects – tap + Add to track Mothman triggers.";
      empty.style.fontSize = "11px";
      empty.style.color = "var(--muted)";
      effectsListEl.appendChild(empty);
      return;
    }

    player.effects.forEach((eff, idx) => {
      const chip = document.createElement("div");
      chip.className = "effect-chip";

      const dot = document.createElement("div");
      dot.className = "effect-dot";

      const nameSpan = document.createElement("span");
      nameSpan.className = "effect-name";
      nameSpan.textContent = eff.name;

      const removeBtn = document.createElement("button");
      removeBtn.className = "effect-remove";
      removeBtn.textContent = "✕";
      removeBtn.addEventListener("click", () => {
        player.effects.splice(idx, 1);
        renderEffects();
      });

      chip.appendChild(dot);
      chip.appendChild(nameSpan);
      chip.appendChild(removeBtn);

      effectsListEl.appendChild(chip);
    });
  }

  function openEffectPicker() {
    effectPicker.classList.add("open");
  }

  function closeEffectPicker() {
    effectPicker.classList.remove("open");
  }

  function buildEffectOptions() {
    effectOptionsEl.innerHTML = "";
    EFFECT_TEMPLATES.forEach(tpl => {
      const opt = document.createElement("div");
      opt.className = "effect-option";

      const mainRow = document.createElement("div");
      mainRow.className = "effect-option-main";

      const nameSpan = document.createElement("span");
      nameSpan.className = "effect-option-name";
      nameSpan.textContent = tpl.name;

      const tagSpan = document.createElement("span");
      tagSpan.className = "effect-tag";
      tagSpan.textContent = tpl.tag;

      mainRow.appendChild(nameSpan);
      mainRow.appendChild(tagSpan);

      const note = document.createElement("div");
      note.className = "effect-option-note";
      note.textContent = tpl.note;

      opt.appendChild(mainRow);
      opt.appendChild(note);

      opt.addEventListener("click", () => {
        const player = players[currentPlayer];
        player.effects.push({
          id: tpl.id,
          name: tpl.name
        });
        renderEffects();
        closeEffectPicker();
      });

      effectOptionsEl.appendChild(opt);
    });
  }

  function attachLifeZoneHandlers() {
    const onLeft = () => changeLife(-1);
    const onRight = () => changeLife(1);

    ["pointerdown"].forEach(evt => {
      lifeLeftZone.addEventListener(evt, onLeft);
      lifeRightZone.addEventListener(evt, onRight);
    });
  }

  // Turn tracker tap / double-tap handling
  let lastTurnTapTime = 0;
  let lastTurnTapIndex = null;

  turnTracker.addEventListener("pointerdown", e => {
    const now = performance.now();
    const orbEl = e.target.closest(".turn-orb");
    const idx = orbEl ? parseInt(orbEl.getAttribute("data-index"), 10) : null;

    if (idx !== null && lastTurnTapIndex === idx && now - lastTurnTapTime < 350) {
      // double tap same orb: set number of players to that index+1
      const count = idx + 1;
      initPlayers(count);
      lastTurnTapTime = 0;
      lastTurnTapIndex = null;
      return;
    }

    lastTurnTapTime = now;
    lastTurnTapIndex = idx;

    // single tap anywhere: advance turn
    currentPlayer = (currentPlayer + 1) % numPlayers;
    updateLifeDisplay();
    renderEffects();
    updateTurnOrbs();
  });

  // Effect picker controls
  addEffectBtn.addEventListener("click", openEffectPicker);
  closePickerBtn.addEventListener("click", closeEffectPicker);

  effectPicker.addEventListener("click", e => {
    if (e.target === effectPicker) {
      closeEffectPicker();
    }
  });

  // INIT
  buildEffectOptions();
  attachLifeZoneHandlers();
  initPlayers(4);
</script>
</body>
</html>
