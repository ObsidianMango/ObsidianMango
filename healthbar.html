<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Life Counter</title>
<style>
  :root {
    --bg: #0a0a0c;
    --text: #f0f0f0;
    --heal: #38ffb3;
    --dmg: #ff4d4d;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    height: 100%;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }

  #life {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    font-weight: 700;
    color: var(--text);
    text-shadow: 0 0 25px rgba(255,255,255,0.25);
    transition: transform 0.18s ease, color 0.18s ease, text-shadow 0.18s ease;
  }

  /* FEEDBACK ANIMATIONS */
  .heal {
    color: var(--heal) !important;
    transform: translate(-50%, -50%) scale(1.12) !important;
    text-shadow: 0 0 25px rgba(56,255,179,0.55) !important;
  }

  .dmg {
    color: var(--dmg) !important;
    transform: translate(-50%, -50%) scale(0.90) !important;
    text-shadow: 0 0 20px rgba(255,77,77,0.6) !important;
  }

  /* Tap Zones */
  #topZone, #bottomZone {
    position: absolute;
    left: 0;
    width: 100%;
    height: 50%;
  }
  #topZone { top: 0; }
  #bottomZone { bottom: 0; }
</style>
</head>
<body>

<div id="life">40</div>
<div id="topZone"></div>
<div id="bottomZone"></div>

<script>
let life = 40;
const lifeEl = document.getElementById("life");
const topZone = document.getElementById("topZone");
const bottomZone = document.getElementById("bottomZone");

function updateLifeDisplay(type) {
  lifeEl.textContent = life;

  lifeEl.classList.remove("heal", "dmg");
  void lifeEl.offsetWidth; // resets animation

  if (type === "heal") lifeEl.classList.add("heal");
  if (type === "dmg") lifeEl.classList.add("dmg");
}

topZone.addEventListener("touchstart", () => {
  life++;
  updateLifeDisplay("heal");
});

bottomZone.addEventListener("touchstart", () => {
  life--;
  updateLifeDisplay("dmg");
});
</script>

</body>
</html>
